l_russian:

 tech_akx_worm_1_desc:0 "Вселенная неотвратимо стремится к расширению. Эту тенденцию нельзя обратить вспять... но можно нарушить, за что придется заплатить. $tech_akx_worm_1_desc_tree$""
 tech_akx_worm_3_desc:0 "Когда временной парадокс становится запутанным, зарождается некое сознание со своими потребностями и желаниями. Именно так и возникла сущность, которую некоторые называют Червем Ожидающим. Если мы наладим с ним контакт, то, возможно, достигнем чего-то вроде бессмертия. $tech_akx_worm_3_desc_tree$""

