 tech_akx_worm_1_desc:0 "O universo irresistivelmente tende a ir para frente e para trás. Esta tendência não pode ser revertida... mas pode ser subvertida, por um preço. $tech_akx_worm_1_desc_tree$""
 tech_akx_worm_3_desc:0 "Quando um paradoxo temporal se torna embaralhado, um tipo de consciência surge, com suas próprias necessidades, seus próprios desejos. Isso é o que ocorreu com a consciência que alguns chamam de Minhoca em Espera. Se conseguirmos nos alinhar com essa consciência, talvez poderemos atingir um certo tipo de imortalidade. $tech_akx_worm_3_desc_tree$""

