l_polish:

 tech_akx_worm_1_desc:0 "Wszechświat niepowstrzymanie dąży naprzód i w dół. Tego dążenia nie można powstrzymać... ale można je zakłócić - za odpowiednią cenę. $tech_akx_worm_1_desc_tree$""
 tech_akx_worm_3_desc:0 "Gdy paradoks czasowy zostanie splątany, powstaje swoista świadomość, z własnymi potrzebami, własnymi popędami. To właśnie wydarzyło się ze świadomością, którą niektórzy nazywają Przyczajonym Czerwiem. Jeśli zdołamy dostroić się do niej, być może zdołamy osiągnąć pewien rodzaj nieśmiertelności. $tech_akx_worm_3_desc_tree$""

