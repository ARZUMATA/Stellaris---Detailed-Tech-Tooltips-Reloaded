l_braz_por:

 tech_strike_craft_1_desc:0 "Essas naves tripuladas de pequeno alcance são lançadas de uma nave mãe e dependem da sua velocidade e pequeno tamanho para sobreviver o bastante para conseguir perfurar as defesas inimigas.\n\n $tech_strike_craft_1_desc_tree$"
 tech_strike_craft_2_desc:0 "A próxima geração de naves de ataque, com melhor aviônica, dirigibilidade e armamento mais poderoso.\n\n $tech_strike_craft_2_desc_tree$"
 tech_strike_craft_3_desc:0 "Um refinamento no projeto de nave de ataque, esses caças e bombardeiros são o sonho de um piloto. Seu desempenho excede e muito a de modelos anteriores.\n\n $tech_strike_craft_3_desc_tree$"
 tech_planetary_defenses_desc:0 "Haverá uma época em que intelectos, vastos e legais e antipáticos, olharão para nossos mundos com inveja e farão planos contra nós. Precisamos estar preparados. $tech_planetary_defenses_desc_tree$"
 tech_ship_armor_2_desc:0 "Uma combinação de diferentes metais e cerâmica que resultam em uma forte armadura, sem sacrificar a flexibilidade.\n\n $tech_ship_armor_2_desc_tree$"
 tech_ship_armor_3_desc:0 "Açoplástico é um material elástico que combina muitas das qualidades dos plásticos e do metal. É relativamente barato de produzir e pode ser usado para melhorar a armadura de uma nave.\n\n $tech_ship_armor_3_desc_tree$"
 tech_ship_armor_4_desc:0 "Este material forte, porém flexível é capaz de suportar castigos pesados. Ele serve bem como armadura para naves.\n\n $tech_ship_armor_4_desc_tree$"
 tech_thrusters_2_desc:0 "Estes propulsores elétricos utilizam raios de íons para gerar propulsão sem a necessidade de combustão.\n\n $tech_thrusters_2_desc_tree$"
 tech_thrusters_3_desc:0 "Uma forma avançada de propulsão elétrica, propulsores de plasma concedem às naves maiores velocidades abaixo da luz e manobrabilidade.\n\n $tech_thrusters_3_desc_tree$"
 tech_powered_exoskeletons_desc:0 "Usar um traje de exoesqueleto energizado aumenta a velocidade e a força do usuário. As aplicações militares são óbvias, mas ele também ajuda a eficiência laboral.\n\n $tech_powered_exoskeletons_desc_tree$"
 tech_mining_network_2_desc:0 "Novas técnicas de fraturamento permitirão que possamos atingir bolsões de recursos geotérmicos até então inatingíveis, abaixo da crosta planetária.\n\n $tech_mining_network_2_desc_tree$"
 tech_mining_network_3_desc:0 "Essas sondas imensas são necessárias para acessar os ricos depósitos de minerais que podem ser encontrados perto do núcleo de um planeta.\n\n $tech_mining_network_3_desc_tree$"
 tech_engineering_lab_1_desc:0 "Instrumentação avançada que permite o estudo e aplicação prática de sistemas físicos em escalas nanométricas. $tech_engineering_lab_1_desc_tree$"
 tech_engineering_lab_2_desc:0 "A produção e compreensão de supersólidos são de valor imensurável a qualquer civilização na era espacial. $tech_engineering_lab_2_desc_tree$"
 tech_engineering_lab_3_desc:0 "O estudo de superfluidez promete casar a mecânica quântica com a interação fundamental da gravidade. $tech_engineering_lab_3_desc_tree$"
 tech_robotic_workers_desc:0 "Essas unidades de trabalho robóticas são perfeitas para tarefas laborais subalternas. Elas trabalham duro e são capazes de seguir comandos vocais simples, mas não espere que elas subam escadas.\n\n $tech_robotic_workers_desc_tree$"
 tech_mine_satramene_desc:0 "Este gás é um estimulante natural encontrado em alguns mundos. Ele possui um efeito calmante na maioria dos indivíduos e pode ser usado como uma forma não violenta de pacificação de indivíduos hostis. $tech_mine_satramene_desc_tree$"
 tech_missiles_2_desc:0 "Esses mísseis atualizados espaço-espaço possuem ogivas de fusão mais poderosas e desempenho de voo aprimorado.\n\n $tech_missiles_2_desc_tree$"
 tech_missiles_3_desc:0 "Mísseis avançados equipados com poderosas ogivas antimatéria. Um novo e melhorado sistema de direcionamento concede a elas uma melhor chance de encontrar os alvos.\n\n $tech_missiles_3_desc_tree$"
 tech_missiles_4_desc:0 "A versão mais recente de mísseis espaço-espaço, essa variação aprimorada possui uma ogiva imensamente poderosa que retira a sua energia a partir do vácuo de ponto zero.\n\n $tech_missiles_4_desc_tree$"
 tech_swarmer_missiles_1_desc:0 "Esses mísseis menores são lançados em rajadas e foram desenvolvidos especialmente para sobrecarregar os sistemas de defesa pontual inimigos.\n\n $tech_swarmer_missiles_1_desc_tree$"
 tech_databank_uplinks_desc:0 "Bandas quânticas de alta capacidade dedicadas a transferências de bancos de dados tornam possível a quase completa sincronia de operações de pesquisa através de longas distâncias. $tech_databank_uplinks_desc_tree$"
 tech_improved_databank_uplinks_desc:0 "Miniaturização dos transmissores de endpoint para instalá-los em aglomerados, aumentando ainda mais a largura de banda. $tech_improved_databank_uplinks_desc_tree$"
 tech_basic_science_lab_1_desc:0 "Previsões que podem ser testadas de fenômenos que podem ser observados. $tech_basic_science_lab_1_desc_tree$"
 tech_physics_lab_1_desc:0 "Explorar a mediação de forças fundamentais através de partículas subatômicas. $tech_physics_lab_1_desc_tree$"
 tech_physics_lab_2_desc:0 "O comportamento aparentemente irregular de coisas pequenas pode alterar dramaticamente a forma que pensamos sobre coisas maiores. $tech_physics_lab_2_desc_tree$"
 tech_physics_lab_3_desc:0 "Três dimensões, inseparáveis da quarta. $tech_physics_lab_3_desc_tree$"
 tech_administrative_ai_desc:0 "Circuitos organizacionais redirecionando o fervor acadêmico. $tech_administrative_ai_desc_tree$"
 tech_self_aware_logic_desc:0 "Priorização introspectiva. $tech_self_aware_logic_desc_tree$"
 tech_sapient_ai_desc:0 "Intelectos artificiais evoluídos estão abrindo a porta para a possibilidade de uma sapiência verdadeiramente sintética. $tech_sapient_ai_desc_tree$"
 tech_combat_computers_1_desc:0 "Matrizes ativas ajustadas especificamente para tarefas voltadas ao combate aumentam imensamente a eficiência na batalha. $tech_combat_computers_1_desc_tree$"
 tech_combat_computers_2_desc:0 "Maiores avanços em algoritmos preditivos permitem uma melhor tomada de decisão tática em campo. $tech_combat_computers_2_desc_tree$"
 tech_combat_computers_3_desc:0 "Executar IAs sencientes através de simulações de combate de alta intensidade gera conhecimentos valiosos com relação a otimizações potenciais para técnicas de avaliação de riscos. $tech_combat_computers_3_desc_tree$"
 tech_pd_tracking_1_desc:0 "A melhor defesa é um bom ataque. $tech_pd_tracking_1_desc_tree$"
 tech_pd_tracking_2_desc:0 "Redes de armamentos defensivos são muito mais eficazes que contramedidas independentes. $tech_pd_tracking_2_desc_tree$"
 tech_pd_tracking_3_desc:0 "Predição avançada aumenta imensamente a precisão de sistemas de contramedidas ativas. $tech_pd_tracking_3_desc_tree$"
 tech_synchronized_defences_desc:0 "Alinhar paradigmas de execução de armas ofensivas e defensivas permite uma eficiência aumentada. $tech_synchronized_defences_desc_tree"
 tech_lythuric_gas_desc:0 "Métodos de análise aprimorados dos dados que coletamos através de nossas missões de inspeção devem revelar novos recursos estratégicos para serem minerados. $tech_lythuric_gas_desc_tree$"
 tech_mine_neutronium_desc:0 "O Neutrônio é uma substância super densa composta de nêutrons que pode ser forjada em uma armadura extremamente resistente e duradoura. $tech_mine_neutronium_desc_tree$"
 tech_mine_dark_matter_desc:0 "Esta substância exótica possui muitas propriedades que parecem desafiar as leis da física. Concentrações extraíveis só podem ser encontradas próximas a Buracos Negros ou em certas nébulas. $tech_mine_dark_matter_desc_tree$"
 tech_fission_power_desc:0 "Essa fonte de energia gera força através de fissão induzida, mas também produz lixo tóxico nuclear nocivo.\n\n $tech_fission_power_desc_tree$"
 tech_fusion_power_desc:0 "Processos de fusão nuclear geram uma grande quantidade de força, mas sem os riscos associados à energia por fissão.\n\n $tech_fusion_power_desc_tree$"
 tech_cold_fusion_power_desc:0 "A capacidade de sustentar uma reação de fusão a temperaturas relativamente baixas resultará em uma nova geração de reatores de fusão.\n\n $tech_cold_fusion_power_desc_tree$"
 tech_antimatter_power_desc:0 "Ao extrair a energia produzida pelas aniquilações matéria/anti-matéria, nossa eficiência em gerar força será melhor que fusão em ordens de magnitude.\n\n $tech_antimatter_power_desc_tree$"
 tech_zero_point_power_desc:0 "Esses geradores extraem energia do vácuo, fornecendo uma quantidade quase ilimitada de energia. Não existe maneira mais eficiente de gerar energia.\n\n $tech_zero_point_power_desc_tree$"
 tech_shields_1_desc:0 "Escudos defletores de energia podem parar uma quantidade limitada de fogo inimigo antes de sobrecarregarem. A desvantagem principal é que eles consumem grandes quantidades de energia.\n\n $tech_shields_1_desc_tree$"
 tech_shields_2_desc:0 "Esses escudos defletores aprimorados são capazes de absorver ainda mais dano antes de serem sobrecarregados.\n\n $tech_shields_2_desc_tree$"
 tech_shields_3_desc:0 "Esses novos geradores de escudo representam a próxima geração de escudos energéticos, substituindo a tecnologia defletora antiga. Eles oferecem uma proteção muito maior.\n\n $tech_shields_3_desc_tree$"
 tech_shields_4_desc:0 "Um gerador de escudos atualizado que produz um campo energético ainda mais forte. Somente o fogo inimigo sustentado ao longo do tempo pode penetrar essa barreira.\n\n $tech_shields_4_desc_tree$"
 tech_shields_5_desc:0 "Esses escudos energéticos reforçados e resistentes são incrivelmente poderosos. A proteção que eles oferecem é sem igual.\n\n $tech_shields_5_desc_tree$"
 tech_sensors_2_desc:0 "Esses sensores foram ajustados para procurar quaisquer alterações gravitacionais no espaço, tais como as produzidas pela presença de uma nave espacial.\n\n $tech_sensors_2_desc_tree$"
 tech_sensors_3_desc:0 "Sensores que detectam as flutuações subespaciais deixadas no rastro de naves espaciais. Sua sensibilidade e alcance são maiores que os de uma rede de sensores.\n\n $tech_sensors_3_desc_tree$"
 tech_sensors_4_desc:0 "Sensores avançados que dependem de raios de rotação de táquions para detectar movimentos de naves até em distâncias extremas.\n\n $tech_sensors_4_desc_tree$"
 tech_power_plant_1_desc:0 "Capacitores capazes de armazenar grandes quantidades de energia são uma das pedras fundamentais de qualquer civilização moderna. $tech_power_plant_1_desc_tree$"
 tech_power_plant_2_desc:0 "Campos modulados permitem maior produção e rendimento energético aprimorado. $tech_power_plant_2_desc_tree$"
 tech_power_plant_3_desc:0 "Princípios básicos de emaranhados aplicados à geração de energia fornecem um aumento substancial na produção energética. $tech_power_plant_3_desc_tree$"
 tech_hyper_drive_1_desc:0 "Como os fios de uma teia de aranha, o reino extra-dimensional do hiperespaço corre através dos poços gravitacionais da maioria das estrelas. A viagem mais rápida que a luz é teoricamente possível usando essas hiperestradas.\n\n $tech_hyper_drive_1_desc_tree$"
 tech_hyper_drive_2_desc:0 "Identificamos a existência de pontos no espaço em que uma nave gasta menos energia para 'romper' dentro de uma hiperestrada. Isso levará a uma nova geração de hiper propulsores.\n\n $tech_hyper_drive_2_desc_tree$"
 tech_hyper_drive_3_desc:0 "Uma nova geração de hiper propulsores capazes de acessar as correntes de vácuo no subespaço que estão presentes dentro do hiperespaço. Isso gera um desempenho de propulsão dramaticamente aprimorada.\n\n $tech_hyper_drive_3_desc_tree$"
 tech_lasers_1_desc:0 "Armas laser disparam raios de luz focada nos alvos, causando dano através da geração de calor intenso.\n\n $tech_lasers_1_desc_tree$"
 tech_lasers_2_desc:0 "Mais poderosos que os lasers vermelhos, essas variantes azuis emitem radiação eletromagnética em um comprimento de onda que aparenta ser azul ou violeta para a maioria dos orgânicos.\n\n $tech_lasers_2_desc_tree$"
 tech_lasers_3_desc:0 "Lasers ultravioletas são uma versão aperfeiçoada e mais poderosa de seus predecessores azuis. Precisos e destrutivos, essas armas são capazes de causar grande dano.\n\n $tech_lasers_3_desc_tree$"
 tech_lasers_4_desc:0 "Estes lasers possuem um comprimento de onda menor que as armas laser baseadas em UV, mas são ainda mais poderosos.\n\n $tech_lasers_4_desc_tree$"
 tech_lasers_5_desc:0 "A radiação eletromagnética emitida por lasers gama é de uma frequência extremamente alta. Seu potencial destrutivo é inigualável no campo de armas laser.\n\n $tech_lasers_5_desc_tree$"
 tech_energy_lance_1_desc:1 "Estas armas de energia pesada disparam raios de partículas focadas que causam grande dano. O tamanho das redes emissoras limita o seu uso a encouraçados e titãs. $tech_energy_lance_1_desc_tree$"
 tech_energy_lance_2_desc:1 "Uma versão mais poderosa da lança de partículas, essa arma dispara um raio taquiônico de imenso poder. Como o seu predecessor, o seu uso é limitado a encouraçados e titãs. $tech_energy_lance_2_desc_tree$"
 tech_plasma_1_desc:0 "Armas que ejetam bolas destruidoras de plasma de alta-energia em direção a alvos. Esses projéteis de plasma são extremamente eficazes em perfurar armadura de naves.\n\n $tech_plasma_1_desc_tree$"
 tech_plasma_2_desc:0 "Esses novos aceleradores lançam projéteis de plasma de alta energia com campos de contenção aperfeiçoados. Isso resulta em um menor vazamento de energia, conforme o projétil viaja no espaço em direção ao seu alvo.\n\n $tech_plasma_2_desc_tree$"
 tech_plasma_3_desc:0 "O mais recente no armamento de plasma, esses canhões são versões completamente militarizadas dos lançadores de plasma mais antigos e meio improvisados. Seus projéteis de plasma são ainda mais mortais.\n\n $tech_plasma_3_desc_tree$"
 tech_arc_emitter_1_desc:0 "Armas poderosas que lançam um arco de raios de energia caótica nos alvos, que ignoram em parte a armadura e os escudos.\n\n $tech_arc_emitter_1_desc_tree$"
 tech_arc_emitter_2_desc:0 "Esses emissores aprimorados são equipados com lentes de foco melhores, resultando em uma descarga de energia mais poderosa.\n\n $tech_arc_emitter_2_desc_tree$"
 tech_disruptors_1_desc:1 "Disruptores disparam raios de alta energia que enfraquecem e destroem as ligações moleculares que mantêm os átomos constituintes unidos. Eles são capazes de atravessar escudos e armadura para causar estrago diretamente no casco e tripulação inimiga. $tech_disruptors_1_desc_tree$"
 tech_disruptors_2_desc:0 "Estes perturbadores atualizados disparam raios de partículas de íons mais destrutivas nos alvos.\n\n $tech_disruptors_2_desc_tree$"
 tech_disruptors_3_desc:0 "Disruptores de alto rendimento que disparam cargas de energia quântica que causam dano incrível aos que são infelizes o suficiente de estar no caminho deles.\n\n $tech_disruptors_3_desc_tree$"
 tech_energy_torpedoes_1_desc:2 "Estes projéteis de energia consistem de prótons fortemente concentrados capazes de causar dano imenso ao casco de naves inimigas. $tech_energy_torpedoes_1_desc_tree$"
 tech_energy_torpedoes_2_desc:1 "Projéteis energéticos que dependem de nêutrons em vez de prótons para sua força destrutiva. $tech_energy_torpedoes_2_desc_tree$"
 tech_eco_simulation_desc:0 "Fazendas hidropônicas em larga escala produzindo vegetais ricos em nutrientes ajudam a sustentar uma população crescente enquanto minimizam o impacto ambiental negativo.\n\n $tech_eco_simulation_desc_tree$"
 tech_hydroponics_desc:0 "Técnicas de hidropônica podem ser mais desenvolvidas ao criar fazendas com atmosferas únicas, simulando diferentes ecossistemas. Isso permite a produção de comida com níveis de nutrientes mais altos.\n\n $tech_hydroponics_desc_tree$"
 tech_gene_crops_desc:0 "Engenharia agrária sofisticada ajuda a aumentar a produção e melhora ainda mais o sabor e os níveis de nutrientes.\n\n $tech_gene_crops_desc_tree$"
 tech_nutrient_replication_desc:0 "O processo de reproduzir colheitas sinteticamente requer muito lixo coletado para criar uma pequena quantidade de vegetais, mas mesmo assim fornece um grande impulso à produção agrícola.\n\n $tech_nutrient_replication_desc_tree$"
 tech_engos_vapor_desc:1 "Um estimulante natural que ajuda todas as formas de vida a se adaptarem e evoluirem. Ele também pode ser usado como um condutor muito potente para armas energéticas.\n\n $tech_engos_vapor_desc_tree$"
 tech_pitharan_dust_desc:1 "Esta poeira fina é um estimulante natural encontrado em alguns mundos. Ela possui um efeito calmante na maioria dos seres, e pode ser usada como uma forma não violenta de pacificar indivíduos hostis.\n\n $tech_pitharan_dust_desc_tree$"
 tech_mine_zro_desc:0 "Um aerosol extremamente raro de partículas exóticas. Ele foi depositado em diversos mundos através de impactos de meteoros, mas sua origem verdadeira é um mistério. Se for ingerido por indivíduos com habilidades psiônicas, o Zro age como uma droga muito potente (e viciante) que melhora as habilidades Psi.\n\n $tech_mine_zro_desc_tree$"
 tech_biolab_1_desc:0 "Estudar as diferentes formas de vida que aparecem no nosso mundo nos ajuda a entender melhor a nós mesmos e a vida que nos rodeia.\n\n $tech_biolab_1_desc_tree$"
 tech_biolab_2_desc:0 "Estudar a vida que surge nos outros mundos e além permite que compreendamos aspectos fundamentais da biologia que até então estavam fora de nosso alcance.\n\n $tech_biolab_2_desc_tree$"
 tech_biolab_3_desc:0 "Ter a oportunidade de estudar as multitudes da vida permite que encontremos um lugar comum para todos os seres vivos. Os blocos fundamentais da vida.\n\n $tech_biolab_3_desc_tree$"
 tech_alien_life_studies_desc:0 "Estudar a fauna de outros mundos nos dá um conhecimento interno no comportamento de alienígenas, permitindo-nos identificar e domesticar entidades dóceis.\n\n $tech_alien_life_studies_tree$"
 tech_colonization_1_desc:0 "Calcular os recursos e equipamentos necessários para estabelecer uma colônia planetária nos permite levar pioneiros corajosos em grandes "naves arca", confiantes que eles sobreviverão à longa viagem pelas estrelas a caminho de um novo lar.\n\n $tech_colonization_1_desc_tree$"
 tech_colonization_2_desc:0 "Ao ajustar a filtragem atmosférica em uma base por local para filtrar melhor elementos indesejáveis, condições de vida colonial podem ser melhoradas.\n\n $tech_colonization_2_desc_tree$"
 tech_colonization_3_desc:0 "Um estudo mais aprofundado dos elementos perigosos encontrados em outros planetas ajuda a aliviar as dificuldades que os colonizadores encontram nas suas vidas diárias em mundos estrangeiros.\n\n $tech_colonization_3_desc_tree$"
 tech_terrestrial_sculpting_desc:0 "Não há uma solução simples para o problema de reforma de crostas planetárias em macro escala - apenas espátulas maiores e sondas lançadas em órbita.\n\n $tech_terrestrial_sculpting_desc_tree$"
 tech_genome_mapping_desc:0 "Mapear o genoma de um indivíduo através do sequenciamento do seu DNA abre a possibilidade de terapias e tratamentos médicos sob medida.\n\n $tech_genome_mapping_desc_tree$"
 tech_epigenetic_triggers_desc:0 "Técnicas de metilação de DNA avançadas permitem que alterações funcionalmente significativas sejam feitas em genomas arbitrários.\n\n $tech_epigenetic_triggers_desc_tree$"
 tech_cloning_desc:0 "Descobertas na tecnologia de enucleação e útero artificial permitem a produção em massa de indivíduos baseado em um padrão genético comum.\n\n $tech_cloning_desc_tree$"
 tech_gene_banks_desc:0 "Bancos de genes filtram e gerenciam genomas disponíveis para serem usados em clones.\n\n $tech_gene_banks_desc_tree$"
 tech_gene_seed_purification_desc:0 "Técnicas de purificação de nucleotídios permitem o isolamento e refinamento de características genéticas particularmente desejáveis.\n\n $tech_gene_seed_purification_tree$"
 tech_morphogenetic_field_mastery_desc:0 "Desde o seu início como uma empreitada puramente farmacêutica, os avanços na nossa compreensão do campo morfogênico permitem interfaces diretas e subconscientes com unidades orgânicas.\n\n $tech_morphogenetic_field_mastery_desc_tree$"
 tech_gene_tailoring_desc:0 "Tornar ferramentas de edição de genes amplamente disponíveis certamente terá um impacto positivo em nosso desenvolvimento como espécie.\n\n $tech_gene_tailoring_desc_tree$"
 tech_gene_expressions_desc:0 "Um controle mais restrito na produção de RNA e proteínas no nível celular.\n\n $tech_gene_expressions_desc_tree$"
 tech_selected_lineages_desc:0 "Um planejamento reprodutivo cuidadoso deve ser incentivado, caso contrário estamos jogando fora legados genéticos valiosos.\n\n $tech_selected_lineages_desc_tree$"
 tech_capacity_boosters_desc:0 "Não deixamos nada para o acaso, não importa o custo. Através do gerenciamento exato de bancos de DNA construiremos os líderes do amanhã.\n\n $tech_capacity_boosters_desc_tree$"
 tech_planetary_unification_desc:1 "Antigas tribos em guerra, nações históricas em conflito, agora unificadas em um império. Não devemos, não iremos desabar.\n\n $tech_planetary_unification_desc_tree$"
 tech_adaptive_bureaucracy_desc:1 "O progresso que temos clama por uma nova e mais ágil forma de administração, que possa ajudar em vez de nos atrapalhar em nossas buscas.\n\n $tech_adaptive_bureaucracy_desc_tree$"
 tech_colonial_centralization_desc:1 "Estruturas robustas de governança local criadas caso a caso, para atender à necessidade de cada colônia.\n\n $tech_colonial_centralization_desc_tree$"
 tech_galactic_administration_desc:1 "As necessidades administrativas de um império estelar são tão numerosas quanto complexas. Precisamos nos erguer nesta ocasião.\n\n $tech_galactic_administration_desc_tree$"
 tech_living_state_desc:1 "O Império vive, o Império respira. Podemos compor o seu corpo, mas não cabe à mão esquerda saber o que a mão direita está fazendo.\n\n $tech_living_state_desc_tree$"
 tech_collective_self_desc:1 "Encontrar aspectos de si dentro do grupo é natural e inevitável; eventualmente aqueles aspectos partilhados devem ser valorizados além das identidades individuais.\n\n $tech_collective_self_desc_tree$"
 tech_droid_workers_desc:0 "Trabalhadores robóticos evoluídos, essas unidades possuem um alcance de movimento expandido igual ao de muitos orgânicos. Seus processadores neurais também foram altamente melhorados.\n\n $tech_droid_workers_desc_tree$"
 tech_mineral_processing_1_desc:0 "Processamento otimizado de minerais extraídos nos permitiram atingir novos níveis de eficiência. $tech_mineral_processing_1_desc_tree$"
 tech_mineral_processing_2_desc:0 "Processamento de segundo estágio de minerais pseudo-refinados permite um armazenamento e transporte mais eficientes. $tech_mineral_processing_2_desc_tree$"
 tech_cryostasis_1_desc:0 "Ao ceder o controle da nave colonial para uma Inteligência Artificial, a tripulação e os colonizadores podem ser suspensos em um sono profundo. $tech_cryostasis_1_desc_tree$"
 tech_cryostasis_2_desc:0 "Sistemas suficientemente avançados são capazes de otimizarem a si mesmos se forem programados como especialmente cientes do propósito para o qual foram criados. $tech_cryostasis_2_desc_tree$"
 tech_power_hub_1_desc:0 "Instalações de equilíbrio de carga podem melhorar imensamente a estabilidade de redes locais e fornecer energia em excesso de volta para os capacitores centralizados. $tech_power_hub_1_desc_tree$"
 tech_power_hub_2_desc:0 "Uma rede unificada e reprojetada reduz as perdas de energia pela distância. $tech_power_hub_2_desc_tree$"
 tech_galactic_benevolence_desc:1 "Nosso povo é unido e forte, e seus governantes benevolentes. Às vezes, a população precisa ser lembrada desse fato. $tech_galactic_benevolence_desc_tree$"
 tech_galactic_markets_desc:1 "$building_galactic_stock_exchange_desc$ $tech_galactic_markets_desc_tree$"
 tech_repeatable_improved_armor_output_desc:0 "Comprimir materiais adequados em formas ultra-densas é uma maneira barata e eficiente de melhorar sua habilidade de absorver impactos de armas.\n\n $tech_repeatable_improved_armor_output_desc_tree$"
 tech_repeatable_improved_tile_energy_output_desc:0 "Pequenas melhorias na eficiência de transmissão conseguem uma redução considerável na perda energética geral.\n\n $tech_repeatable_improved_tile_energy_output_desc_tree$"
 tech_repeatable_improved_shield_output_desc:0 "A mecânica básica dos escudos de naves é complexa, mas eles podem ser ajustados e melhorados de diversas formas.\n\n $tech_repeatable_improved_shield_output_desc_tree$"
 tech_repeatable_weapon_type_energy_damage_desc:0 "Aperfeiçoar a cadência de disparos de armas a laser é uma tarefa que pode manter a elite de engenharia de um planeta qualquer ocupada por séculos.\n\n $tech_repeatable_weapon_type_energy_damage_desc_tree$"
 tech_repeatable_weapon_type_energy_fire_rate_desc:0 "Novos desenvolvimentos na tecnologia de resfriamento regular de superfície melhoram a estabilidade e eficiência de nossos sistemas de armas, impedindo-os de explodir as naves sobre as quais estão montados.\n\n $tech_repeatable_weapon_type_energy_fire_rate_damage_desc_tree$"
 tech_repeatable_reduced_building_cost_desc:0 "Paradigmas de computação poderosos nos permitem adaptar projetos de construção individuais a condições planetárias e gravitacionais ultra locais.\n\n $tech_repeatable_reduced_building_cost_desc_tree$"
 tech_repeatable_reduced_building_time_desc:0 "A aplicação de teoria de jogos possui o potencial para otimizar imensamente a construção e montagem modular.\n\n $tech_repeatable_reduced_building_time_desc_tree$"
 tech_repeatable_improved_tile_food_output_desc:0 "Colheitas transgênicas oferecem os elementos nutritivos de diversas colheitas alimentares comuns em um pacote conveniente.\n\n $tech_repeatable_improved_tile_food_output_desc_tree$"
 tech_repeatable_improved_sector_cap_desc:0 "Canais de MRQL melhorados permitem uma direção administrativa mais coerente.\n\n $tech_repeatable_improved_sector_cap_desc_tree$"
 tech_repeatable_improved_core_system_cap_desc:0 "Reestruturar a rede de ligação dos mundos núcleo até a capital pode ajudar a aliviar o stress administrativo e gargalos de informação que frequentemente surgem na hora de construir um império.\n\n $tech_repeatable_improved_core_system_cap_desc_tree$"
 tech_repeatable_improved_leader_cap_desc:0 "O conceito de gerenciar indivíduos como recursos dentro se sistemas de produção maiores deve, necessariamente, tornar-se mais flexível conforme as naturezas potenciais dos indivíduos gerenciados cresce cada vez mais.\n\n $tech_repeatable_improved_leader_cap_desc_tree$"
 tech_repeatable_improved_leader_life_span_desc:0 "Regimes de tratamentos periódicos de revitalização de células mantêm a classe de líderes ágil e ativa além das expectativas de vida esperadas.\n\n $tech_repeatable_improved_leader_life_span_desc_tree$"
 tech_power_plant_4_desc:0 "Superposição quântica de bobinas de energia, simultaneamente sugadas e carregadas. $tech_power_plant_4_desc_tree$"
 tech_extradimensional_weapon_1_desc:0 "Ao aplicar princípios de manipulação energética da 5ª dimensão em planos dimensionais menores, é possível criar armas energéticas poderosas.\n\n $tech_extradimensional_weapon_1_desc_tree$"
 tech_mining_drone_weapon_1_desc:0 "Usar lentes de foco forte combinadas a uma frequência de disparos oscilante ajuda a criar lasers fortes o suficiente para serem usados em minas de asteróides ou para abater inimigos.\n\n $tech_mining_drone_weapon_1_desc_tree$"
 tech_space_cloud_weapon_1_desc:0 "Nuvens do Vazio usam as cargas elétricas geradas pelos gases densos que compõem a maior parte do seu núcleo para soltar feixes de plasma ardente. Usar a mesma composição gasosa junto com um conduíte especializado resulta em um armamento de raios poderoso.\n\n $tech_space_cloud_weapon_1_desc_tree$"
 tech_nano_vitality_crops_desc:0 "Infundir faixas de colheitas com pequenas quantidades de nano-máquinas ajudam a criar um tipo de vegetal que é ultra resiliente, e cuja composição química pode ser ajustada e alterada durante toda sua vida.\n\n $tech_nano_vitality_crops_desc_tree$"
 tech_tb_mountain_range_desc:0 "Às vezes existe uma diferença muito pequena entre terraformação e demolição.\n\n $tech_tb_mountain_range_desc_tree$"
 tech_tb_volcano_desc:0 "Técnicas de estabilização tectônicas permitem a pacificação de vulcões ativos.\n\n $tech_tb_volcano_desc_tree$"
 tech_tb_dangerous_wildlife_desc:0 "Perturbação tática de habitats naturais combinada com padrões convergentes de busca e destruição podem eliminar de maneira eficaz a vida selvagem hostil em um intervalo de tempo muito curto.\n\n $tech_tb_dangerous_wildlife_desc_tree$"
 tech_tb_dense_jungle_desc:0 "Desmatamento instantâneo em si não é nada revolucionário. Porém, desmatamento em uma área controlada fortemente e com tempo restrito, é revolucionário.\n\n $tech_tb_dense_jungle_desc_tree$"
 tech_tb_noxious_swamp_desc:0 "Uma drenagem focada junto com esforços de desintoxicação permite a erradicação completa da área de pântano.\n\n $tech_tb_noxious_swamp_tree$"
 tech_tb_massive_glacier_desc:0 "Motores de vaporização instantânea apagam de maneira rápida e eficiente o gelo glacial, às custas de calor e umidade atmosférica aumentados na região local.\n\n $tech_tb_massive_glacier_tree$"
 tech_tb_toxic_kelp_desc:0 "Drones especializados podem liberar mecanicamente grandes faixas de algas tóxicas com um uso mínimo de biocidas.\n\n $tech_tb_toxic_kelp_tree$"
 tech_tb_deep_sinkhole_desc:0 "Estabilizadores de construção em aerosol podem ser usados para selar de maneira rápida e limpa sumidouros existentes, bem como estabilizar quaisquer vazios subterrâneos que podem viabilizar sua existência.\n\n $tech_tb_deep_sinkhole_tree$"
 tech_planetary_government_desc:0 "Assim que uma colônia for firmemente estabelecida e pioneiros se transformarem em cidadãos, a necessidade de um governo local gerando estabilidade é maior do que a necessidade colonial de flexibilidade.\n\n $tech_planetary_government_desc_tree$"
 tech_space_whale_weapon_1_desc:0 "Ao adaptar o método Tiyanki de extração energética de matéria gasosa, é possível construir armas que sugam energia das naves inimigas.\n\n $tech_space_whale_weapon_1_desc_tree$"
 tech_automated_exploration_desc:0 "Uma IA avançada ajudará os oficiais científicos na sua tarefa de explorar novos mundos estranhos, buscar nova vida e novas civilizações, e ir audaciosamente onde nenhum Blorg jamais esteve. A Nave Científica conseguirá explorar a galáxia com a ajuda de uma IA. $tech_automated_exploration_desc_tree$"
 tech_enigmatic_encoder_desc:1 "O Decodificador Enigmático embaralha os dados de voo usando um projeto indeterminável, antes de alimentar novamente ao comando da frota. $tech_enigmatic_encoder_desc_tree$"
 tech_enigmatic_decoder_desc:1 "Apesar de produzir resultados na média em testes padrões, a precisão dos algoritmos de previsão do Decodificador Enigmático aumenta conforme o plano de voo do alvo se torna mais instável. $tech_enigmatic_decoder_desc_tree$"
 tech_frontier_hospital_desc:0 "Conforme nosso império cresce, igualmente cresce a compreensão de nossa própria biologia. Tratamentos médicos avançados em um nível celular permitiram avanços mais significativos na saúde da população. $tech_frontier_hospital_desc_tree$"
 tech_vitality_boosters_desc:1 "Quando o corpo falha, a ciência intervém. $tech_vitality_boosters_desc_tree$"
 tech_curator_lab_desc:1 "Estas instalações de laboratórios a bordo incorporam tecnologias avançadas da antiga Ordem Curadora para aumentar ainda mais as velocidades de inspeção. $tech_curator_lab_desc_tree$"
 tech_archeology_lab_desc:1 "Um laboratório a bordo com equipamentos arqueológicos avançados, incluindo um grande banco de dados fornecidos pela Ordem Curadora onde novas descobertas podem facilmente ser referenciadas. $tech_archeology_lab_desc_tree$"
 tech_climate_restoration_desc:1 "Ao avançar nosso conhecimento sobre transformação atmosférica, conseguiremos terraformar até os mundos mais devastados ecologicamente. $tech_climate_restoration_desc_tree$"
 tech_colonization_4_desc:1 "Um estudo extensivo dos diferentes tipos de solo e de sua capacidade de dar suporte às plantações ajudará a melhorar as condições de vida de nossos colonizadores em mundos estrangeiros. $tech_colonization_4_tree$"
 tech_colonization_5_desc:2 "Estudos adicionais sobre climas planetários diferentes nos permitirão colonizar mundos até então hostis demais para suportá-los. $tech_colonization_5_desc_tree$"
 tech_tomb_world_adaption_desc:0 "Através de estudos compreensivos sobre ambientes irradiados, viabilizaremos a colonização de mundos que foram devastados pela guerra nuclear. $tech_tomb_world_adaption_desc_tree$"
 tech_assembly_pattern_desc:1 "A iteração rápida em simulações de construção determina os padrões ótimos de montagem de componentes para cada projeto de construção de antemão. $tech_assembly_pattern_desc_tree$"
 tech_construction_templates_desc:1 "Modelos pré-fabricados padronizados reduzem em massa os tempos de construção das instalações no local. $tech_construction_templates_desc_tree$"
 tech_colonial_bureaucracy_desc:0 "Desenvolvimentos administrativos locais permitem uma supervisão mais próxima das questões coloniais sem sobrecarregar demais a tomada de decisões central. $tech_colonial_bureaucracy_desc_tree$"
 tech_galactic_bureaucracy_desc:0 "Diversos estratos administrativos mostram somente as informações mais vitais para os níveis superiores de governo. $tech_galactic_bureaucracy_desc_tree$"
 tech_subdermal_stimulation_desc:0 "Implantes profundos são a inovação mais recente na revolucionária sobreposição de engenharia sensorial e experiências de entretenimento. "Pra onde estamos indo, não precisaremos de pele para sentir!" $tech_subdermal_stimulation_desc_tree$"
 tech_cultural_heritage_desc:0 "Uma compreensão de um passado compartilhado é necessária para poder fazer avanços significativos para o futuro. $tech_cultural_heritage_desc_tree$"
 tech_heritage_site_desc:0 "Lembretes físicos do quanto caminhamos ao mesmo tempo geram uma reverência pelas conquistas passadas e animam as ambições para o futuro. $tech_heritage_site_desc_tree$"
 tech_hypercomms_forum_desc:0 "Nem todas as pesquisas sobre canais de comunicação mais rápidos que a luz produzem resultados úteis, mas alguns deles podem encontrar novo sentido para juntar nosso povo. $tech_hypercomms_forum_desc_tree$"
 tech_autocurating_vault_desc:0 "Uma análise contínua e assíncrona de conjuntos de dados diferentes permite a modelagem precisa de flutuações imprevisíveis nas correntes sociais. $tech_autocurating_vault_desc_tree$"
 tech_holographic_rituals_desc:0 "Ver é acreditar, e a crença gera a realidade. $tech_holographic_rituals_desc_tree$"
 tech_transcendent_faith_desc:0 "Deixar nosso berço planetário nos abriu um novo entendimento sobre a fé e o seu lugar em um contexto mais amplo. $tech_transcendent_faith_desc_tree$"
 tech_ecological_adaptation_desc:0 "Ao adaptar ecossistemas planetários para mudanças ambientais em larga escala, podemos transformar a terraformação em um processo menos agressivo. $tech_ecological_adaptation_desc_tree$"
 tech_robomodding_desc:0 "Modelos de montagem regraváveis permitem a criação de projetos de trabalhadores sintéticos feitos sob medida. $tech_robomodding_desc_tree$"
 tech_robomodding_points_1_desc:0 "Práticas de produção melhoradas permitem mais alterações nos trabalhadores sintéticos sem comprometer a funcionalidade principal. $tech_robomodding_points_1_desc_tree$"
 tech_frontier_health_desc_machine_intelligence:0 "O uso de partes modulares ao montar novas unidades maquinárias simplificarão o processo e os reparos futuros. $tech_frontier_health_machine_intelligence_desc_tree$"
 tech_glandular_acclimation_desc:0 "Através de uma adequação biológica glandular, podemos alterar a tolerância ambiental de uma espécie para adequar nossas necessidades. $tech_glandular_acclimation_desc_tree$"
 tech_autocurating_vault_desc_machine_intelligence:0 "Todos os caminhos de informação levam ao Hub, onde a Inteligência Maquinária Primária consegue analisar e interpretar os dados ao seu prazer. $tech_autocurating_vault_desc_tree$"
 tech_consecration_fields_desc:0 "Através de nossa compreensão de física e manipulação de campo, nossos locais sagrados devem ser vistos e sentidos por todos. $tech_consecration_fields_desc_tree$"
 tech_probability_theory_desc:0 "Através de simulações matemáticas avançadas, pode ser possível prever as economias flutuantes da sociedade orgânica de forma limitada. Isso nos permitiria manipular seus mercados de ações para nossa vantagem. $tech_probability_theory_desc_tree$"
 tech_binary_motivators_desc:0 "Estes motivadores avançados são ao mesmo tempo menores e mais rápidos que versões anteriores, permitindo que as unidades robóticas aloquem espaço adicional para subsistemas. $tech_binary_motivators_desc_tree$"
 tech_nanite_assemblers_desc:0 "Ao usar nanitos programáveis para ajudar na construção de novas unidades robóticas permitirá modelos mais avançados que são equipados com uma rede ainda maior de subsistemas. $tech_nanite_assemblers_desc_tree$"
 tech_adaptive_combat_algorithms_desc:0 "Orgânicos geralmente lutam usando táticas ilógicas e imprevisíveis que podem ser difíceis de contra-atacar efetivamente. Táticas adaptativas e formas de guerra novas e mais manobráveis devem fornecer uma vantagem decisiva. $tech_adaptive_combat_algorithms_desc_tree$"
 tech_biomechanics_desc:0 "Milhões de anos de evolução orgânica produzirão, às vezes, através de pura persistência, soluções elegantes que também podem ser aplicadas a projetos de máquinas. $tech_biomechanics_desc_tree$"
 tech_destroyers_desc:0 "Apesar de serem maiores que as Corvetas, as configurações de casco do Destróier ainda geram naves de ataque comparativamente ágeis. $tech_destroyers_desc_tree$"
 tech_corvette_hull_1_desc:0 "Avanços nas técnicas de construção permitem a criação de corvetas mais resistentes e duráveis. $tech_corvette_hull_1_desc_tree$"
 tech_dark_matter_power_core_desc:0 "Estes geradores parecem de alguma forma extrair energia diretamente da matéria escura, fornecendo mais energia do que deveria ser possível de acordo com as leis da física. $tech_dark_matter_power_core_desc_tree$"
 tech_reactor_boosters_1_desc:0 "$REACTOR_BOOSTER_1_DESC$ $tech_reactor_boosters_1_desc_tree$"
 tech_reactor_boosters_2_desc:0 "$REACTOR_BOOSTER_2_DESC$ $tech_reactor_boosters_2_desc_tree$"
 tech_reactor_boosters_3_desc:0 "$REACTOR_BOOSTER_3_DESC$ $tech_reactor_boosters_3_desc_tree$"
 tech_dark_matter_deflector_desc:0 "Estes defletores utilizam matéria escura para refletir os projéteis inimigos de uma maneira que desafia totalmente as leis da natureza. $tech_dark_matter_deflector_desc_tree$"
 tech_wormhole_stabilization_desc:0 "Um buraco de minhoca subespecial que ocorre naturalmente é algo instável, e seus níveis de energia flutuantes tipicamente impossibilitam uma viagem segura entre suas aberturas conectadas. Porém, há maneiras de estabilizar sua matriz temporariamente. $tech_wormhole_stabilization_desc_tree$"
 tech_gateway_activation_desc:0 "A capacidade de reativar as estações de Portais abandonados que podem ser encontradas espalhadas através da galáxia, apresenta o potencial de diminuir dramaticamente os tempos de viagem. $tech_gateway_activation_desc_tree$"
 tech_gateway_construction_desc:0 "A construção de novas estações de Portal nos permite construir uma rede de viagem rápida que poderia revolucionar a viagem interestelar. $tech_gateway_construction_desc_tree$"
 tech_autonomous_agents_desc:0 "Unidades semi-independentes que se mostraram críticas ao sucesso do todo. $tech_autonomous_agents_desc_tree$"
 tech_embodied_dynamism_desc:0 "Iniciativa e uma medida de ambição devem ser promovidas para nossas unidades autônomas líderes enquanto nos certificamos que elas não se afastem muito das diretivas da inteligência nuclear. $tech_embodied_dynamism_desc_tree$"
 tech_combat_computers_autonomous_desc:0 "Ao conceder às nossas naves seu próprio intelecto semi-autônomo, sua capacidade de resposta aumenta imensamente. $tech_combat_computers_autonomous_desc_tree$"
 tech_space_trading_desc:1 "O comércio entre distâncias interestelares apresenta um novo conjunto de desafios para serem superados. É essencial conquistar a transferência de bens de um sistema para o outro de maneira rápida, e, acima de tudo, com um custo benefício eficaz. $tech_space_trading_desc_tree$"
 tech_ground_defense_planning_desc:0 "Há muitos impérios alienígenas que adorariam tomar nossos mundos para si próprios. Precisamos estar preparados para eles, caso o pior aconteça. $tech_ground_defense_planning_desc_tree$"
 tech_global_defense_grid_desc:0 "O valor estratégico de uma boa defesa permanece relevante até hoje, assim como foi para nossos antecessores no passado muito distante. A tecnologia não deixa as fortificações obsoletas, ela simplesmente muda seus requisitos. $tech_global_defense_grid_desc_tree$"
 tech_auxiliary_fire_control_desc:1 "$FIRE_CONTROL_1_DESC$ $tech_auxiliary_fire_control_desc_tree$"

