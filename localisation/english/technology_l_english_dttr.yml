l_english:
  tech_adaptive_bureaucracy_desc:1 "The progress we make calls for a new, nimbler form of administration that may aid rather than hinder us in our pursuits. $tech_adaptive_bureaucracy_desc_tree$" # The leaps/progress/discoveries we have made demand a new form of administrative system, one that can be shaped by opportunity rather than limit it.
 tech_adaptive_combat_algorithms_desc:0 "Organics often fight using illogical and unpredictable tactics that can be difficult to effectively counter. Adaptive tactics and new, more maneuverable warforms should provide a decisive advantage. $tech_adaptive_combat_algorithms_desc_tree$"
 tech_administrative_ai_desc:0 "Organizational circuitry rerouting academic fervor. $tech_administrative_ai_desc_tree$"
 tech_alien_life_studies_desc:1 "Studying the fauna of other worlds gives insight into alien behaviors, allowing us to identify and domesticate docile entities. $tech_alien_life_studies_tree$"
 tech_antimatter_power_desc:1 "By harnessing the energy produced by matter/antimatter annihilations, our efficiency at generating ship power will be orders of magnitude better than fusion. $tech_antimatter_power_desc_tree$"
 tech_arc_emitter_1_desc:1 "Powerful weapons that launch a lightning arc of chaotic energy at targets, which in part can ignore armor and shields. $tech_arc_emitter_1_desc_tree$"
 tech_arc_emitter_2_desc:0 "These upgraded emitters are equipped with better focusing lenses, resulting in a more powerful energy discharge. $tech_arc_emitter_2_desc_tree$"
 tech_archeology_lab_desc:1 "A shipboard lab with advanced archaeological equipment, including a vast database supplied by the Curator Order where new discoveries can easily be cross-referenced. $tech_archeology_lab_desc_tree$"
 tech_assembly_pattern_desc:1 "Rapid iteration in construction simulations determines the optimal component assembly patterns for each building project ahead of time. $tech_assembly_pattern_desc_tree$"
 tech_autocurating_vault_desc:0 "Continuous, asynchronous analysis of disparate data sets allows for the accurate modeling of hitherto-unpredictable fluctuations in social currents. $tech_autocurating_vault_desc_tree$"
 tech_autocurating_vault_desc_machine_intelligence:0 "All informational pathways lead to the Hub, where the primary Machine Intelligence can analyze and interpret the data at its leisure. $tech_autocurating_vault_desc_tree$"
 tech_automated_exploration_desc:0 "An advanced AI will aid science officers in their task to explore strange new worlds, to seek out new life and new civilizations, to boldly go where no Blorg has gone before. The Science Ship will be able to explore the galaxy with help from an AI. $tech_automated_exploration_desc_tree$"
 tech_autonomous_agents_desc:0 "Semi-independent units have proved critical to the success of the greater whole. $tech_autonomous_agents_desc_tree$"
 tech_auxiliary_fire_control_desc:1 "$FIRE_CONTROL_1_DESC$ $tech_auxiliary_fire_control_desc_tree$"
 tech_basic_science_lab_1_desc:0 "Testable predictions of observable phenomena. $tech_basic_science_lab_1_desc_tree$"
 tech_binary_motivators_desc:0 "These advanced motivators are both smaller and lighter than previous versions, allowing robotic units to allocate additional space for subsystems. $tech_binary_motivators_desc_tree$"
 tech_biolab_1_desc:1 "Studying the different forms of life that appear on our world helps us better understand ourselves and the life that surrounds us. $tech_biolab_1_desc_tree$"
 tech_biolab_2_desc:1 "Studying the life that arises on other worlds and beyond allows us to understand fundamental aspects of biology that were previously beyond our reach. $tech_biolab_2_desc_tree$"
 tech_biolab_3_desc:1 "Having the opportunity to study the multitudes of life lets us find some common ground for all living beings. The foundational building blocks of life. $tech_biolab_3_desc_tree$"
 tech_biomechanics_desc:0 "Millions of years of organic evolution will sometimes, through sheer persistence, produce elegant solutions that can also be applied to machine designs. $tech_biomechanics_desc_tree$"
 tech_capacity_boosters_desc:1 "We leave nothing to chance, no matter the cost. Through exacting curation of DNA banks do we build the leaders of tomorrow. $tech_capacity_boosters_desc_tree$"
 tech_climate_restoration_desc:1 "By advancing our understanding of atmospheric transformation, we will be able to terraform even the most ecologically devastated worlds. $tech_climate_restoration_desc_tree$"
 tech_cloning_desc:1 "Breakthroughs in enucleation and artificial womb technology allows for the mass-production of individuals based on a common genetic template. $tech_cloning_desc_tree$"
 tech_cold_fusion_power_desc:1 "The ability to sustain a fusion reaction at relatively low temperatures will result in a new generation of fusion reactors for our ships. $tech_cold_fusion_power_desc_tree$"
 tech_collective_self_desc:1 "Finding aspects of the self within the group is natural and inevitable; eventually those shared aspects must be valued higher than individual identities. $tech_collective_self_desc_tree$"
 tech_colonial_bureaucracy_desc:0 "Local administrative developments allow for closer supervision of colonial affairs without excessively burdening central decision-making. $tech_colonial_bureaucracy_desc_tree$"
 tech_colonial_centralization_desc:1 "Robust frameworks for local governance created on a per-case basis, to meet each colony's needs. $tech_colonial_centralization_desc_tree$"
 tech_colonization_1_desc:1 "Calculating required resources and gear required to establish a planetary colony allows us to herd brave pioneers into grand "ark ships," confident that they will survive the long voyage across the stars to a new home. $tech_colonization_1_desc_tree$"
 tech_colonization_2_desc:1 "By adjusting atmospheric filtering on a per-site basis to better filter out undesirable elements, colonial living conditions may be improved. $tech_colonization_2_desc_tree$"
 tech_colonization_3_desc:1 "Further study into the hazardous environments found on other planets help alleviate the difficulties that colonizers encounter in their day-to-day lives on foreign worlds. $tech_colonization_3_desc_tree$"
 tech_colonization_4_desc:1 "Extensive study into different soil types and their ability to support crops will help improve the living conditions of our settlers on foreign worlds. $tech_colonization_4_tree$"
 tech_colonization_5_desc:2 "Additional study into different planetary climates will allow us to settle our population on worlds previously thought too hostile to support them. $tech_colonization_5_desc_tree$"
 tech_combat_computers_1_desc:0 "Active matrices tuned for specific combat-centric tasks greatly improve engagement efficiency. $tech_combat_computers_1_desc_tree$" # The development of active combat personalities allows combat-AI to specialize heavily in specific tasks.
 tech_combat_computers_2_desc:0 "Further advances in predictive algorithms allow for augmented tactical decision-making in the field. $tech_combat_computers_2_desc_tree$"
 tech_combat_computers_3_desc:0 "Running sapient AIs through high-intensity combat simulations yields valuable insight into potential optimizations for risk-evaluation techniques. $tech_combat_computers_3_desc_tree$" # The effectiveness of Ship-AIs have proved far greater with the sensation of a fear of death.
 tech_combat_computers_autonomous_desc:0 "Granting our ships their own semi-autonomous intellect will greatly enhance their responsiveness in combat. $tech_combat_computers_autonomous_desc_tree$"
 tech_consecration_fields_desc:0 "Through our understanding of physics and field manipulation, our holy places shall we seen and felt by all. $tech_consecration_fields_desc_tree$"
 tech_construction_templates_desc:1 "Standardized pre-fab templates massively reduce on-site facility construction times. $tech_construction_templates_desc_tree$"
 tech_corvette_hull_1_desc:0 "Advances in building techniques will allow for the construction of sturdier and more durable corvettes. $tech_corvette_hull_1_desc_tree$"
 tech_cryostasis_1_desc:0 "By giving control of the colony ship to an Artificial Intelligence, the crew and colonists can be suspended in a deep sleep. $tech_cryostasis_1_desc_tree$"
 tech_cryostasis_2_desc:1 "Sufficiently advanced systems are capable of optimizing themselves if they are made acutely aware of the purpose for which they were made. $tech_cryostasis_2_desc_tree$"
 tech_cultural_heritage_desc:0 "An understanding of a shared past is necessary in order to make any significant strides into the future. $tech_cultural_heritage_desc_tree$"
 tech_curator_lab_desc:1 "These shipboard lab facilities incorporate advanced technologies from the ancient Curator Order to further increase survey speeds. $tech_curator_lab_desc_tree$"
 tech_dark_matter_deflector_desc:0 "These deflectors utilize dark matter to deflect incoming projectiles in a way that seems to utterly defy the laws of nature. $tech_dark_matter_deflector_desc_tree$"
 tech_dark_matter_power_core_desc:1 "These generators appear to somehow draw energy directly from dark matter, providing more ship power than should be possible according to the laws of physics. $tech_dark_matter_power_core_desc_tree$"
 tech_databank_uplinks_desc:0 "High-capacity quantum bands dedicated to databank transfers make possible virtually completely synchronous research operations across vast distances. $tech_databank_uplinks_desc_tree$"
 tech_destroyers_desc:0 "While larger than Corvettes, Destroyer hull configurations still make for comparatively nimble gunboats. $tech_destroyers_desc_tree$"
 tech_disruptors_1_desc:1 "Disruptors fire high-energy bolts that weaken and destroy the molecular bonds that hold the target's constituent atoms together. They are capable of passing through shields and armor to wreak havoc directly on enemy hull and crew. $tech_disruptors_1_desc_tree$"
 tech_disruptors_2_desc:1 "These upgraded disruptors fire bolts of more destructive ion particles at targets. $tech_disruptors_2_desc_tree$"
 tech_disruptors_3_desc:1 "Extremely high-yield disruptors that fire quantum energy charges causing incredible damage to those unfortunate enough to get in their way. $tech_disruptors_3_desc_tree$"
 tech_droid_workers_desc:0 "Upgraded robotic workers, these units have an expanded movement range equal to that of most organics. Their neural processors have also been greatly improved. $tech_droid_workers_desc_tree$"
 tech_eco_simulation_desc:1 "Large-scale hydroponics farms producing nutrient-rich produce helps sustain a growing population while minimizing negative environmental impact. $tech_eco_simulation_desc_tree$"
 tech_ecological_adaptation_desc:0 "By adapting planetary ecosystems to large-scale environmental changes we can turn terraformation into a less disruptive process. $tech_ecological_adaptation_desc_tree$"
 tech_embodied_dynamism_desc:0 "Initiative and some measure of ambition must be promoted in our autonomous leader units, while still making certain that they do not stray too far from the directives of the core intelligence. $tech_embodied_dynamism_desc_tree$"
 tech_energy_lance_1_desc:1 "These heavy energy weapons fire focused particle beams that cause massive damage. The size of the emitter arrays limits their use to battleships and titans. $tech_energy_lance_1_desc_tree$"
 tech_energy_lance_2_desc:1 "A more powerful version of the particle lance, this weapon fires a tachyon beam of immense power. Like its predecessor, its use is limited to battleships and titans. $tech_energy_lance_2_desc_tree$"
 tech_energy_torpedoes_1_desc:2 "These energy projectiles consist of tightly concentrated protons capable of causing immense damage to the hull of enemy ships. $tech_energy_torpedoes_1_desc_tree$"
 tech_energy_torpedoes_2_desc:1 "Upgraded energy projectiles that rely on neutrons instead of protons for their destructive power. $tech_energy_torpedoes_2_desc_tree$"
 tech_engineering_lab_1_desc:0 "Advanced instrumentation allows for the study and practical application of physical systems at nanometric scales. $tech_engineering_lab_1_desc_tree$"
 tech_engineering_lab_2_desc:0 "The production and understanding of supersolids are of immeasurable value to any and every space-age civilization. $tech_engineering_lab_2_desc_tree$"
 tech_engineering_lab_3_desc:0 "The study of superfluidity promises to marry quantum mechanics with the fundamental interaction of gravity. $tech_engineering_lab_3_desc_tree$"
 tech_engos_vapor_desc:3 "A naturally occurring stimulant that helps all forms of life adapt and evolve. It can also be used as a very potent conductor for energy weapons. $tech_engos_vapor_desc_tree$"
 tech_enigmatic_decoder_desc:1 "While producing average results in standard tests, the accuracy of Enigmatic Decoder's prediction algorithms seemingly increases as the target's flight path grows more erratic. $tech_enigmatic_decoder_desc_tree$"
 tech_enigmatic_encoder_desc:1 "The Enigmatic Encoder scrambles flight path data according to some indeterminable design before feeding it back to fleet command. $tech_enigmatic_encoder_desc_tree$"
 tech_epigenetic_triggers_desc:1 "Advanced DNA methylation techniques allow for functionally significant alterations to be made to arbitrary genomes. $tech_epigenetic_triggers_desc_tree$"
 tech_extradimensional_weapon_1_desc:1 "Applying 5th-dimensional energy manipulation principles on lower dimensional planes allows for the creation of powerful energy weapons. $tech_extradimensional_weapon_1_desc_tree$"
 tech_fission_power_desc:1 "This energy source generates power for ships through induced fission, but it also produces harmful nuclear waste. $tech_fission_power_desc_tree$"
 tech_frontier_health_desc_machine_intelligence:0 "The use of modular parts when assembling new machine units will both streamline the process and make future repairs easier. $tech_frontier_health_machine_intelligence_desc_tree$"
 tech_frontier_hospital_desc:1 "As our empire grows, so does our understanding of our own biology. Advanced medical treatments on a cellular level have allowed for significant advancements in population health. $tech_frontier_hospital_desc_tree$"
 tech_fusion_power_desc:1 "Nuclear fusion processes generate a great amount of power for ships, but without many of the risks associated with fission power. $tech_fusion_power_desc_tree$"
 tech_galactic_administration_desc:1 "The administrative needs of a star empire are as numerous as they are complex. We will rise to the occasion. $tech_galactic_administration_desc_tree$"
 tech_galactic_benevolence_desc:1 "Our people are united and strong, and their rulers benevolent. Sometimes the populace needs to be reminded of this fact. $tech_galactic_benevolence_desc_tree$"
 tech_galactic_bureaucracy_desc:0 "Multiple administrative strata efficiently surface only the most vital information to the upper levels of government. $tech_galactic_bureaucracy_desc_tree$"
 tech_galactic_markets_desc:1 "$building_galactic_stock_exchange_desc$ $tech_galactic_markets_desc_tree$"
 tech_gateway_activation_desc:0 "The ability to reactivate the derelict Gateway stations that can be found scattered throughout the galaxy has the potential to dramatically shorten travel times. $tech_gateway_activation_desc_tree$"
 tech_gateway_construction_desc:0 "The construction of new Gateway stations enables us to build a fast-travel network that could revolutionize interstellar travel. $tech_gateway_construction_desc_tree$"
 tech_gene_banks_desc:1 "Gene Banks filter and curate available genomes for deployment in clones. $tech_gene_banks_desc_tree$"
 tech_gene_crops_desc:1 "Sophisticated genetic engineering of crops helps increase yield and further improves both taste and nutrient levels. $tech_gene_crops_desc_tree$"
 tech_gene_expressions_desc:1 "Stricter control of RNA and protein production on the cellular level. $tech_gene_expressions_desc_tree$"
 tech_gene_seed_purification_desc:1 "Nucleotide purification techniques allow for the isolation and refinement of particularly desirable genetic traits. $tech_gene_seed_purification_tree$"
 tech_gene_tailoring_desc:1 "Making gene-editing tools widely available is sure to have a positive impact on our development as a species. $tech_gene_tailoring_desc_tree$"
 tech_genome_mapping_desc:1 "Mapping the genome of an individual through the sequencing of their DNA opens up for tailored medical treatments and therapies. $tech_genome_mapping_desc_tree$"
 tech_glandular_acclimation_desc:0 "Through glandular biological tailoring we can change the environmental tolerance of a species to suit our needs. $tech_glandular_acclimation_desc_tree$"
 tech_global_defense_grid_desc:0 "The strategic value of a good defense remains as relevant today as it was to our predecessors in the far distant past. Technology does not render fortifications obsolete - it merely changes their requirements. $tech_global_defense_grid_desc_tree$"
 tech_ground_defense_planning_desc:0 "There are many alien empires who would gladly seize our worlds for themselves. We must be prepared for them, should the worst come to pass. $tech_ground_defense_planning_desc_tree$"
 tech_heritage_site_desc:0 "Physical reminders of how far we have come both instill a reverence for past achievements and bolster ambitions for the future. $tech_heritage_site_desc_tree$"
 tech_holographic_rituals_desc:0 "Seeing is believing, and belief begets reality. $tech_holographic_rituals_desc_tree$"
 tech_hydroponics_desc:1 "Hydroponics techniques can be further developed by creating farms with unique atmospheres, simulating different eco systems. This allows for the production of food with higher levels of nutrients. $tech_hydroponics_desc_tree$"
 tech_hyper_drive_1_desc:0 "Like the strands of a spider web, the extra-dimensional realm of hyperspace runs between the gravity wells of most stars. Faster than light travel is theoretically possible along these hyperlanes. $tech_hyper_drive_1_desc_tree$"
 tech_hyper_drive_2_desc:0 "We have identified the existence of points in space where a ship expends less energy to "breach" their way into a hyperlane. This will lead to a new generation of hyper drives. $tech_hyper_drive_2_desc_tree$"
 tech_hyper_drive_3_desc:0 "A new generation of hyper drives capable of accessing the subspace slipstreams that are present within hyperspace. This leads to dramatically improved drive performance. $tech_hyper_drive_3_desc_tree$"
 tech_hypercomms_forum_desc:0 "Not all research into faster-than-light communication channels produces useful results, but some outcomes may find new purpose in bringing our people together. $tech_hypercomms_forum_desc_tree$"
 tech_improved_databank_uplinks_desc:0 "Miniaturization of the endpoint transmitters allow for installing them in clusters, further increasing bandwidth. $tech_improved_databank_uplinks_desc_tree$"
 tech_lasers_1_desc:0 "Laser weapons fire focused beams of light at targets, causing damage through the generation of intense heat. $tech_lasers_1_desc_tree$"
 tech_lasers_2_desc:0 "More powerful than red lasers, these blue variants emit electromagnetic radiation at a wavelength that appears blue or violet to most organics. $tech_lasers_2_desc_tree$"
 tech_lasers_3_desc:0 "Ultraviolet lasers are an updated and more powerful version of their blue predecessors. Accurate and destructive, these weapons are capable of inflicting great damage. $tech_lasers_3_desc_tree$"
 tech_lasers_4_desc:0 "These lasers have a shorter wavelength than UV-based laser weaponry, but are even more destructive. $tech_lasers_4_desc_tree$"
 tech_lasers_5_desc:0 "The electromagnetic radiation emitted by gamma lasers is of an extremely high frequency. Their destructive potential is unmatched in the field of laser weapons. $tech_lasers_5_desc_tree$"
 tech_living_state_desc:1 "The Empire lives, the Empire breathes. We may make up its body, but it is not for the left hand to know what the right hand is doing. $tech_living_state_desc_tree$" # Our Empire is a living thing, all of us vital organs in its future well-being. OR At some point the system took on a purpose of its own.
 tech_lythuric_gas_desc:1 "Small concentrations of this gas have been shown to significantly strengthen the integrity of energy force fields. It also has a dulling effect on the minds of creatures exposed to the gas. $tech_lythuric_gas_desc_tree$"
 tech_mine_dark_matter_desc:1 "This exotic substance has many properties that seemingly defy the laws of physics. Harvestable concentrations can only be found near Black Holes or in certain nebulas. $tech_mine_dark_matter_desc_tree$"
 tech_mine_neutronium_desc:1 "Neutronium is a super-dense substance composed of neutrons that can be forged into extremely resistant and durable armor. $tech_mine_neutronium_desc_tree$"
 tech_mine_satramene_desc:1 "This gas is a naturally occurring stimulant found on some worlds. It has a calming effect on most beings, and can be used as a non-violent way of pacifying hostile individuals. $tech_mine_satramene_desc_tree$"
 tech_mine_zro_desc:3 "An extremely rare aerosol of exotic particles. It has been deposited on a number of worlds through meteor impacts, but its true origin is a mystery. If ingested by psionically-gifted individuals, Zro acts as a very potent (and addictive) drug that enhances Psi abilities. $tech_mine_zro_desc_tree$"
 tech_mineral_processing_1_desc:0 "Optimal processing of mined materials have allowed us to reach new levels of efficiency. $tech_mineral_processing_1_desc_tree$"
 tech_mineral_processing_2_desc:1 "Second-stage processing of pseudo-refined minerals allow for more efficient storage and transportation. $tech_mineral_processing_2_desc_tree$"
 tech_mining_drone_weapon_1_desc:1 "Using strong-focus lenses in combination with an oscillating firing frequence help create lasers strong enough to mine asteroids, or shoot down hostiles. $tech_mining_drone_weapon_1_desc_tree$"
 tech_mining_network_2_desc:0 "New fracking techniques will allow us to tap into previously unattainable pockets of geothermal resources deep beneath the planet's crust. $tech_mining_network_2_desc_tree$"
 tech_mining_network_3_desc:0 "These massive drills are needed to access the rich mineral deposits that can often be found close to a planet's core. $tech_mining_network_3_desc_tree$"
 tech_missiles_2_desc:0 "These updated space-to-space missiles have more powerful fusion warheads and improved flight performance. $tech_missiles_2_desc_tree$"
 tech_missiles_3_desc:0 "Advanced missiles equipped with very powerful antimatter warheads. A new and improved guidance system gives them a better chance of finding their targets. $tech_missiles_3_desc_tree$"
 tech_missiles_4_desc:0 "The latest version of space-to-space missile, this upgraded variant has an immensely powerful warhead that draws its energy from a zero point vacuum. $tech_missiles_4_desc_tree$"
 tech_morphogenetic_field_mastery_desc:1 "From its cradle as a purely pharmaceutical venture, advancements in our understanding of the morphogenetic field allow for direct, subconscious interfaces with organic units. $tech_morphogenetic_field_mastery_desc_tree$"
 tech_nanite_assemblers_desc:0 "Using programmable nanites to assist in the construction of new robotic units will allow for more advanced models that are equipped with an even greater array of subsystems. $tech_nanite_assemblers_desc_tree$"
 tech_nano_vitality_crops_desc:1 "Infusing crop strands with small amounts of nano-machines help create a type of produce that is ultra resilient, and the chemical composition of which can be tailored and altered during its entire lifetime. $tech_nano_vitality_crops_desc_tree$"
 tech_nutrient_replication_desc:1 "The process of synthetically replicating crops requires a lot of collected waste to create a small amount of produce, but nevertheless provides a significant boost to agricultural output. $tech_nutrient_replication_desc_tree$"
 tech_pd_tracking_1_desc:0 "The best defense is a good offense. $tech_pd_tracking_1_desc_tree$"
 tech_pd_tracking_2_desc:0 "Arrays of defensive armaments prove much more effective than independent countermeasures. $tech_pd_tracking_2_desc_tree$"
 tech_pd_tracking_3_desc:0 "Advanced prediction greatly increases the accuracy of active countermeasure systems. $tech_pd_tracking_3_desc_tree$"
 tech_physics_lab_1_desc:0 "Exploring the mediation of fundamental forces through subatomic particles. $tech_physics_lab_1_desc_tree$"
 tech_physics_lab_2_desc:0 "The seemingly erratic behavior of tiny things can dramatically alter the way we think about bigger things. $tech_physics_lab_2_desc_tree$"
 tech_physics_lab_3_desc:0 "Three dimensions, inextricable from the fourth. $tech_physics_lab_3_desc_tree$"
 tech_pitharan_dust_desc:3 "This fine dust is a naturally occurring stimulant found on some worlds. It has a calming effect on most beings, and can be used as a non-violent way of pacifying hostile individuals. $tech_pitharan_dust_desc_tree$"
 tech_planetary_defenses_desc:0 "There may come a time when intellects, vast and cool and unsympathetic, regard our worlds with envy and draw plans against us. We must be ready. $tech_planetary_defenses_desc_tree$"
 tech_planetary_government_desc:1 "Once a colony has been firmly established and pioneers turn into citizens, the need for a strong local government providing stability trumps the colonial need for flexibility. $tech_planetary_government_desc_tree$"
 tech_planetary_unification_desc:2 "Ancient warring tribes, historical nations in conflict, now unified in empire. We must not, will not, crumble. $tech_planetary_unification_desc_tree$" # We have progressed from warring tribes, from conflicting nations, to a unified Empire, a single will ready to grasp the stars.
 tech_plasma_1_desc:0 "Weapons that eject destructive balls of high-energy plasma at targets. These plasma projectiles are extremely effective at eating through ship armor. $tech_plasma_1_desc_tree$"
 tech_plasma_2_desc:0 "These new accelerators launch projectiles of high-energy plasma with improved containment fields. This results in less energy leakage as the projectile travels in space towards its target. $tech_plasma_2_desc_tree$"
 tech_plasma_3_desc:0 "The latest in plasma weaponry, these cannons are fully militarized versions of the older, somewhat improvised plasma throwers. Their plasma projectiles are even deadlier. $tech_plasma_3_desc_tree$"
 tech_power_hub_1_desc:1 "Load-balancing facilities can greatly improve the stability of local grids and feed excess power back into centralized capacitors. $tech_power_hub_1_desc_tree$"
 tech_power_hub_2_desc:1 "A re-engineered and unified grid further reduces energy losses over distance. $tech_power_hub_2_desc_tree$"
 tech_power_plant_1_desc:0 "Capacitors capable of storing vast amounts of energy is one of the cornerstones for any modern civilization. $tech_power_plant_1_desc_tree$"
 tech_power_plant_2_desc:0 "Modulated fields allow for increased production and improved energy yield. $tech_power_plant_2_desc_tree$"
 tech_power_plant_3_desc:0 "Basic entanglement principles applied to energy generation provide a substantial increase in energy output. $tech_power_plant_3_desc_tree$"
 tech_power_plant_4_desc:1 "Quantum superposition of energy coils, simultaneously drained and charged. $tech_power_plant_4_desc_tree$"
 tech_powered_exoskeletons_desc:0 "Wearing a powered exoskeleton suit augments the user's strength and speed. The military applications are obvious, but it will also increase labor efficiency. $tech_powered_exoskeletons_desc_tree$"
 tech_probability_theory_desc:0 "Through sufficiently advanced mathematical simulations, it may be possible to predict the fluctuating economies of organic society in some limited fashion. This would let us manipulate their stock markets to our advantage. $tech_probability_theory_desc_tree$"
 tech_reactor_boosters_1_desc:0 "$REACTOR_BOOSTER_1_DESC$ $tech_reactor_boosters_1_desc_tree$"
 tech_reactor_boosters_2_desc:0 "$REACTOR_BOOSTER_2_DESC$ $tech_reactor_boosters_2_desc_tree$"
 tech_reactor_boosters_3_desc:0 "$REACTOR_BOOSTER_3_DESC$ $tech_reactor_boosters_3_desc_tree$"
 tech_repeatable_improved_armor_output_desc:1 "Compressing suitable materials into ultra-dense forms is a cheap and efficient way to improve their ability to absorb weapons-grade impacts. $tech_repeatable_improved_armor_output_desc_tree$"
 tech_repeatable_improved_core_system_cap_desc:1 "Restructuring the managerial web linking core worlds to the capital can help alleviate the administrative stressors and information chokepoints that frequently arise within a budding empire. $tech_repeatable_improved_core_system_cap_desc_tree$"
 tech_repeatable_improved_leader_cap_desc:1 "The concept of managing individuals as resources within larger systems of production must, by necessity, become more flexible as the potential natures of the managed individuals grow ever more numerous. $tech_repeatable_improved_leader_cap_desc_tree$"
 tech_repeatable_improved_leader_life_span_desc:1 "Regimens of periodic cell revitalization treatments keep the leader class spry and active beyond traditionally expected lifespans. $tech_repeatable_improved_leader_life_span_desc_tree$"
 tech_repeatable_improved_sector_cap_desc:1 "Improved FTL communication channels allow for more coherent administrative direction. $tech_repeatable_improved_sector_cap_desc_tree$"
 tech_repeatable_improved_shield_output_desc:1 "The basic mechanics of ship shields are complex, but they can be adjusted and improved in a multitude of ways. $tech_repeatable_improved_shield_output_desc_tree$"
 tech_repeatable_improved_tile_energy_output_desc:1 "Minor improvements to transmission efficiency adds up to a sizeable reduction in overall energy loss. $tech_repeatable_improved_tile_energy_output_desc_tree$"
 tech_repeatable_improved_tile_food_output_desc:1 "Transgenic crops offer the nutritional elements of several standard food crops in one convenient package. $tech_repeatable_improved_tile_food_output_desc_tree$"
 tech_repeatable_reduced_building_cost_desc:1 "Increasingly powerful computation paradigms allow us to adapt individual construction projects to planetary and ultra-local gravitational conditions. $tech_repeatable_reduced_building_cost_desc_tree$" #by adapting each construction-project to local gravitational conditions we can save on materials used
 tech_repeatable_reduced_building_time_desc:1 "The application of game and puzzle theory has the potential to greatly optimize modular assembly and construction. $tech_repeatable_reduced_building_time_desc_tree$" # through the use of advanced puzzle-logic we can make sure each building is assembled in the optimal order and pattern
 tech_repeatable_weapon_type_energy_damage_desc:1 "Perfecting the firing cadence of laser weaponry is a task that could keep the engineering elite of any given planet busy for centuries. $tech_repeatable_weapon_type_energy_damage_desc_tree$"
 tech_repeatable_weapon_type_energy_fire_rate_desc:1 "New developments in tech cooling regularly surface, improving the stability and efficiency of our weapons systems, keeping them from blowing up the ships upon which they are mounted. $tech_repeatable_weapon_type_energy_fire_rate_damage_desc_tree$"
 tech_robomodding_desc:0 "Rewritable assembly templates allow for the creation of bespoke synthetic worker designs. $tech_robomodding_desc_tree$"
 tech_robomodding_points_1_desc:0 "Improved production practices allow for greater alterations to synthetic workers without compromising core functionality. $tech_robomodding_points_1_desc_tree$"
 tech_robotic_workers_desc:0 "These robotic work units are perfect for menial labor tasks. They are hard-working and capable of following simple vocal instructions, but should not be expected to climb stairs. $tech_robotic_workers_desc_tree$"
 tech_sapient_ai_desc:0 "Evolving artificial intellects are opening the door to the possibility for true synthetic sapience. $tech_sapient_ai_desc_tree$"
 tech_selected_lineages_desc:1 "Careful reproductive planning should be incentivized, lest we waste valuable genetic legacies. $tech_selected_lineages_desc_tree$"
 tech_self_aware_logic_desc:2 "Introspective prioritization.$tech_self_aware_logic_desc_tree$"
 tech_sensors_2_desc:0 "These sensors have been tuned to look for any gravitational changes in space, such as those produced by the presence of a starship. $tech_sensors_2_desc_tree$"
 tech_sensors_3_desc:0 "Sensors that detect the subspace fluctuations left in the wake of traveling starships. Their sensitivity and range is greater than that of a gravitic sensor array. $tech_sensors_3_desc_tree$"
 tech_sensors_4_desc:0 "Advanced sensors that rely on rotating tachyon beams to detect ship movements even at extreme distances. $tech_sensors_4_desc_tree$"
 tech_shields_1_desc:0 "Energy deflector screens can stop a limited amount of incoming enemy fire before overloading. Their main drawback is that they consume large amounts of power. $tech_shields_1_desc_tree$"
 tech_shields_2_desc:0 "These updated deflector screens are capable of soaking up even more punishment before they overload. $tech_shields_2_desc_tree$"
 tech_shields_3_desc:0 "These new shield generators represent the next generation of energy screens, replacing the older deflector technology. They offer significantly better protection. $tech_shields_3_desc_tree$"
 tech_shields_4_desc:0 "An updated shield generator that produces an even stronger energy field. Only sustained enemy fire can penetrate this barrier. $tech_shields_4_desc_tree$"
 tech_shields_5_desc:0 "These reinforced and hardened energy shields are incredibly powerful. The protection they offer is second to none. $tech_shields_5_desc_tree$"
 tech_ship_armor_2_desc:0 "A combination of different metals and ceramics that result in a strong armor without sacrificing flexibility. $tech_ship_armor_2_desc_tree$"
 tech_ship_armor_3_desc:0 "Plasteel is an elastic material that combines many of the qualities of plastics and metal. It is relatively cheap to produce and can be used to augment ship armor. $tech_ship_armor_3_desc_tree$"
 tech_ship_armor_4_desc:0 "This strong yet flexible material is capable of withstanding severe punishment. It serves well as ship armor. $tech_ship_armor_4_desc_tree$"
 tech_space_cloud_weapon_1_desc:1 "Void Clouds use the electrical charges generated by the dense gases that make up most of their core to release bolts of burning plasma. Using the same gas composition together with a specialized conduit allows for powerful lightning weaponry. $tech_space_cloud_weapon_1_desc_tree$"
 tech_space_trading_desc:1 "Trade across interstellar distances presents a new set of challenges to overcome. It is critical to achieve the transfer of goods from one system to another in a timely and above all cost efficient manner. $tech_space_trading_desc_tree$"
 tech_space_whale_weapon_1_desc:1 "Adapting the Tiyanki method of siphoning energy from gaseous matter, it is possible to construct weapons draining energy from enemy ships. $tech_space_whale_weapon_1_desc_tree$"
 tech_strike_craft_1_desc:0 "These manned strike craft are launched from a mothership and rely on their speed and small size to survive long enough to punch through enemy defenses. $tech_strike_craft_1_desc_tree$"
 tech_strike_craft_2_desc:0 "The next generation of strike craft, featuring improved avionics, better handling characteristics and more powerful armaments. $tech_strike_craft_2_desc_tree$"
 tech_strike_craft_3_desc:0 "A further refinement in strike craft design, these advanced strike craft are a pilot's dream. Their performance far exceeds that of previous models. $tech_strike_craft_3_desc_tree$"
 tech_subdermal_stimulation_desc:0 "Deep-tissue implants are the latest innovation in the revolutionary overlapping of sensory engineering and entertainment experiences. "Where we're going, we won't need skin to feel!" $tech_subdermal_stimulation_desc_tree$"
 tech_swarmer_missiles_1_desc:0 "These smaller missiles are launched in volleys and have been specifically designed to overwhelm enemy point-defense systems. $tech_swarmer_missiles_1_desc_tree$"
 tech_synchronized_defences_desc:0 "Aligning defensive and offensive weapon execution paradigms allows for increased efficiency. $tech_synchronized_defences_desc_tree"
 tech_tb_dangerous_wildlife_desc:1 "Tactical disruption of natural habitats combined with converging search-and-destroy patterns can effectively eliminate hostile wildlife in a very short span of time. $tech_tb_dangerous_wildlife_desc_tree$"
 tech_tb_deep_sinkhole_desc:1 "Many planets exhibit extensive subsurface voids. Subterranean exploration, exploitation, and construction techniques can greatly increase the habitable area of some worlds. $tech_tb_deep_sinkhole_tree$"
 tech_tb_dense_jungle_desc:1 "Thorough cataloging, gene sequencing, and computer modeling of exobotanical ecosystems, coupled with gene editing and dispersal mechanisms, will allow us to reshape alien plant communities to our liking. $tech_tb_dense_jungle_desc_tree$"
 tech_tb_massive_glacier_desc:1 "Orbital systems of mirrors and shades can effect dramatic changes in planetary climates, when managed properly. $tech_tb_massive_glacier_tree$"
 tech_tb_mountain_range_desc:1 "With the advent of clean fusion, automation, and matter compression technologies, it was only a matter of time before mountain top removal became mountain range removal. $tech_tb_mountain_range_desc_tree$"
 tech_tb_noxious_swamp_desc:1 "Sapient races have been reclaiming swampland for thousands of years. A coordinated system of modular aquaducts, pump stations, chemical remediation crawlers and automated soil compactors can reclaim land at unprecedented speeds. $tech_tb_noxious_swamp_tree$"
 tech_tb_toxic_kelp_desc:1 "Given enough processing power, networked sensors and distributed stations, even the ocean currents can be managed to a fine level of control. $tech_tb_toxic_kelp_tree$"
 tech_tb_volcano_desc:1 "Advances in material technology and deep-shaft mining techniques allow geo-engineering at previously unthinkable depths and temperatures. Magma hotspots can now be exploited, suppressed, or even relocated. $tech_tb_volcano_desc_tree$"
 tech_terrestrial_sculpting_desc:1 "There is no simple solution to the problem of macro-scale reshaping of planetary crusts - only bigger trowels and orbitally-deployed drills. $tech_terrestrial_sculpting_desc_tree$"
 tech_thrusters_2_desc:0 "These electric thrusters use beams of ions to generate thrust without the need for propellant. $tech_thrusters_2_desc_tree$"
 tech_thrusters_3_desc:0 "An advanced form of electric propulsion, plasma thrusters afford ships greater sublight speeds and maneuverability. $tech_thrusters_3_desc_tree$"
 tech_tomb_world_adaption_desc:0 "Through comprehensive study of irradiated environments we will allow our settlers to colonize worlds that have been devastated by nuclear warfare. $tech_tomb_world_adaption_desc_tree$"
 tech_transcendent_faith_desc:0 "Leaving our planetary cradle has opened us up to a new understanding of faith, and its place in a wider context. $tech_transcendent_faith_desc_tree$"
 tech_vitality_boosters_desc:1 "Where the body fails, science intervenes. $tech_vitality_boosters_desc_tree$"
 tech_wormhole_stabilization_desc:0 "A naturally occurring subspace wormhole is a fickle thing, and its fluctuating energy levels typically make it impossible to travel safely between its linked apertures. There are ways to temporarily stabilize its matrix, however. $tech_wormhole_stabilization_desc_tree$"
 tech_zero_point_power_desc:1 "These generators extract vacuum energy, providing an almost limitless supply of ship power. There is no more efficient way to generate energy. $tech_zero_point_power_desc_tree$"

