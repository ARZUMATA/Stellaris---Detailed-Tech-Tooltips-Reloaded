l_russian:

tech_alloys_1_desc:0 "Цельные голографические литейные формы могут мгновенно изменять внешний вид, что ускоряет производство сплавов. $dttr_tech_alloys_1_desc$"
tech_alloys_2_desc:0 "Наносепараторы - новый революционный шаг в создании сплавов, упрощающий процесс литья, одновременно улучшая общее качество продукции. $dttr_tech_alloys_2_desc$"
tech_food_processing_1_desc:0 "Усовершенствованные приемы обработки пищи ведут к улучшению методов ее сохранения и сокращению потерь. $dttr_tech_food_processing_1_desc$"
tech_food_processing_2_desc:0 "Новые методы криоконсервации и повторного секвенирования белков значительно повысят эффективность обработки пищи. $dttr_tech_food_processing_2_desc$"
tech_hive_cluster_desc:0 "Создавая кластеры сетей макроскопических синаптических узлов, можно достичь максимальной передачи меганейронов на доступную площадь поверхности. $dttr_tech_hive_cluster_desc$"
tech_hive_confluence_desc:0 "Воля улья будет и дальше усиливаться и координироваться за счет расширения и развития огромного нервного центра меганейронов. $dttr_tech_hive_confluence_desc$"
tech_interstellar_economics_desc:0 "Отправившись в космос и осмелившись выйти за пределы нашей родной системы, мы также вступили в новую эпоху экономики. Новые рынки возникают с поразительной скоростью, и экономисты-теоретики изо всех сил стараются не отставать. $dttr_tech_interstellar_economics_desc$"
tech_luxuries_1_desc:0 "Благодаря предварительно запрограммированным наноцепям многие товары массового спроса можно быстро собирать в изготовителях. $dttr_tech_luxuries_1_desc$"
tech_luxuries_2_desc:0 "Эти терминалы могут воссоздать любой предварительно утвержденный объект, если его модель сохранена в их банках памяти. $dttr_tech_luxuries_2_desc$"
tech_mine_exotic_gases_desc:0 "Карманы с экзотическим газом попадаются редко и часто недоступны при использовании стандартных методов. До таких залежей можно добраться только при помощи специальной технологии добычи. $dttr_tech_mine_exotic_gases_desc$"
tech_mine_volatile_motes_desc:0 "Летучие пылинки - это нестабильные частицы, с которыми опасно работать. Чтобы безопасно собирать их, не спровоцировав при этом цепную реакцию в виде взрывов, нужно использовать энергетические поля для стабилизации пылинок. $dttr_tech_mine_volatile_motes_desc$"
tech_nanite_transmutation_desc:0 "Массовое производство этих особенно эффективных нанитов требует очень продвинутого оборудования. $dttr_tech_nanite_transmutation_desc$"
tech_penal_colonies_desc:0 "Благодаря разработке специальных тюремных миров преступники могут быть реабилитированы благодаря честному упорному труду. Некоторым может потребоваться постоянная реабилитация. $dttr_tech_penal_colonies_desc$"
tech_resort_colonies_desc:0 "Если должным образом подойти к созданию ландшафтов, управлению климатом и развлечениям, то становится возможным строительство целых миров, посвященных досугу. $dttr_tech_resort_colonies_desc$"
tech_slave_colonies_desc:0 "Посредством создания особых миров для разведения рабов мы можем гарантировать, что всегда будем иметь стабильное снабжение расходуемой рабочей силой. $dttr_tech_slave_colonies_desc$"
tech_space_mining_1_desc:0 "Добавление внутренних фабрик переработки на добывающих станциях существенно повысит добычу минералов. $dttr_tech_space_mining_1_desc$"
tech_space_mining_2_desc:0 "Увеличенный радиус действия сканера позволит нам быстрее определить концентрации минералов и сосредоточить наши усилия по добыче именно в таких местах. $dttr_tech_space_mining_2_desc$"
tech_space_mining_3_desc:0 "Эти мощные лазеры ближнего действия могут с легкостью резать камень, в результате чего повышается эффективность добычи минералов. $dttr_tech_space_mining_3_desc$"
tech_space_mining_4_desc:0 "Флотилии автономных дронов, снабженных добывающими лучами, используются для быстрой и эффективной разработки минералов поблизости. $dttr_tech_space_mining_4_desc$"
tech_space_mining_5_desc:0 "Эти особые зонды оснащены роями нанитов, которые определяют прежде неизвестные концентрации минералов и помечают их для дальнейшей добычи. $dttr_tech_space_mining_5_desc$"
tech_space_science_1_desc:0 "Множество критически важных исследований можно проводить только в условиях нулевой гравитации, для чего в сущности и предназначены эти специализированные лаборатории. $dttr_tech_space_science_1_desc$"
tech_space_science_2_desc:0 "Сдерживающие силовые поля превосходно подходят для изоляции и удержания различных субстанций или образцов, которые нужно подробно проанализировать. $dttr_tech_space_science_2_desc$"
tech_space_science_3_desc:0 "Продвинутые зонды, которые могут подробно проанализировать объекты на субатомном уровне, выдав множество ценных исследовательских данных. $dttr_tech_space_science_3_desc$"
tech_space_science_4_desc:0 "Повышение автоматизации станций позволит освободить больше персонала для выполнения исследовательских работ. $dttr_tech_space_science_4_desc$"
tech_space_science_5_desc:0 "Изучение чего-либо с ограниченной точки зрения, присущей стандартной реальности, не дает возможности увидеть полную картину. Нужно смотреть со всех сторон. $dttr_tech_space_science_5_desc$"
