l_french:

 null_void_beam_desc:0 "La maîtrise de la nature entropique du Vide absolu permet littéralement à ce rayon de détruire l'énergie. $dttr_null_void_beam_desc$"
 tech_adaptive_bureaucracy_desc:1 "Pour poursuivre sur la voie des progrès, nous devons élaborer une forme nouvelle d'administration, plus malléable, apte à faciliter plutôt que ralentir nos entreprises.\n\n $dttr_tech_adaptive_bureaucracy_desc$"
 tech_adaptive_combat_algorithms_desc:0 "Les organiques combattent souvent en recourant à des tactiques illogiques et imprévisibles, qui peuvent être difficiles à contrer de manière efficace. Des robots de combats plus manoeuvrables et aux tactiques adaptatives devraient donc constituer un avantage décisif. $dttr_tech_adaptive_combat_algorithms_desc$"
 tech_administrative_ai_desc:0 "Un réseau organisationnel redirigeant la ferveur académique. $dttr_tech_administrative_ai_desc$"
 tech_afterburners_1_desc:0 "Ces propulseurs puissants permettent une vitesse de combat accrue mais consomment beaucoup d'énergie. $dttr_tech_afterburners_1_desc$"
 tech_afterburners_2_desc:0 "La version améliorée de ces propulseurs permet une vitesse de combat encore plus élevée. $dttr_tech_afterburners_2_desc$"
 tech_alien_life_studies_desc:1 "Étudier la faune des autres mondes permet d'en savoir plus sur les comportements aliens ainsi que d'identifier et de domestiquer des entités dociles.\n\n $dttr_tech_alien_life_studies_desc$"
 tech_amoeba_strike_craft_1_desc:1 "En élevant des amibes spatiales en captivité, nous pouvons programmer leurs flagella symbiotiques pour en faire un vaisseau d'attaque organique au service de notre flotte.\n\n $dttr_tech_amoeba_strike_craft_1_desc$"
 tech_antimatter_power_desc:1 "En exploitant l'énergie produite par l'annihilation matière/antimatière, l'efficacité de la production énergétique pour les vaisseaux sera considérablement améliorée par rapport à la fusion. $dttr_tech_antimatter_power_desc$"
 tech_arc_emitter_1_desc:1 "Armes puissantes lançant vers leur cible un arc électrique capable de causer des anomalies et traversant une bonne épaisseur de boucliers et blindage de blindage.\n\n $dttr_tech_arc_emitter_1_desc$"
 tech_arc_emitter_2_desc:0 "Ces émetteurs améliorés sont équipés de lentilles de concentration d'une meilleure qualité, permettant une décharge d'énergie encore plus grande.\n\n $dttr_tech_arc_emitter_2_desc$"
 tech_archeology_lab_desc:1 "Un laboratoire embarqué disposant de matériel archéologique perfectionné, dont une immense base de données fournie par l'ordre des Conservateurs, où toute nouvelle trouvaille peut aisément être comparée à celles plus anciennes.\n\n $dttr_tech_archeology_lab_desc$"
 tech_artificial_moral_codes_desc:1 "Ce sont les circonstances qui dictent la morale. Définir les circonstances, et nos postures éthiques est un argile qui attend d'être modelés par nos mains. $dttr_tech_artificial_moral_codes_desc$"
 tech_ascension_theory_desc:0 "Notre histoire est un cycle répété sans fin d'avancées soudaines dans les domaines technologique, politique ou culturel. Ces avancées sont souvent précédées de périodes agitées, et suivies de périodes de relative stabilité. En identifiant les prémices récurrentes et centrales de ces avancées, nous pouvons donc court-circuiter ces cycles - pour notre plus grand bénéfice. $dttr_tech_ascension_theory_desc$"
 tech_assault_armies_desc:0 "L'invasion d'un autre monde est une entreprise éprouvante. D'immenses défis logistiques doivent être relevés avant de pouvoir lever nos premières armées interplanétaires.\n\n $dttr_tech_assault_armies_desc$"
 tech_assembly_pattern_desc:1 "L'itération rapide dans les simulations de construction permet de déterminer par avance les schémas d'assemblage optimaux des composants pour chaque projet de construction. $dttr_tech_assembly_pattern_desc$"
 tech_autocannons_1_desc:0 "Des armes balistiques de gros calibre qui tirent des obus explosifs enflammés. L'avantage principal de ces canons est une grande cadence de tir.\n\n $dttr_tech_autocannons_1_desc$"
 tech_autocannons_2_desc:0 "Ces autocanons à la rotative améliorée disposent de systèmes de pistage et de contrôle de tir perfectionnés. Ce qui leur permet de maintenir une cadence de tir encore plus élevée.\n\n $dttr_tech_autocannons_2_desc$"
 tech_autocannons_3_desc:1 "Des autocanons à rotative améliorée, capables de cracher des nuages d'obus hautement explosifs sur une cible. $dttr_tech_autocannons_3_desc$"
 tech_autocurating_vault_desc:0 "Une analyse continue et asynchrone d'ensembles de données disparates permet une modélisation précise des fluctuations jusque là imprévisibles dans les courants sociaux. $dttr_tech_autocurating_vault_desc$"
 tech_autocurating_vault_desc_machine_intelligence:	0 "Tous les chemins de l'information doivent mener à la plateforme, là où l'intelligence mécanique primaire est en mesure d'analyser et interpréter les données comme elle l'entend. $dttr_tech_autocurating_vault_desc$"
 tech_automated_exploration_desc:0 "Une I.A. avancée aidera les officiers scientifiques dans leur oeuvre d'exploration de nouveaux mondes étranges, pour découvrir des formes de vie nouvelles et de nouvelles civilisations, et pour se lancer jusque là où aucun Blorg n'a jamais été auparavant. Équipé de cette I.A., ce vaisseau scientifique sera capable d'explorer la galaxie. $dttr_tech_automated_exploration_desc$"
 tech_autonomous_agents_desc:0 "Les unités semi-indépendantes se sont avérées essentielles au succès de l'ensemble. $dttr_tech_autonomous_agents_desc$"
 tech_auxiliary_fire_control_desc:1 "$FIRE_CONTROL_1_DESC$ $dttr_tech_auxiliary_fire_control_desc$"
 tech_basic_industry_desc:0 "L'infrastructure industrielle basique qui est requise pour devenir une civilisation capable de voyager dans l'espace.\n\n $dttr_tech_basic_industry_desc$"
 tech_basic_science_lab_1_desc:0 "Tester les prédictions des phénomènes observables $dttr_tech_basic_science_lab_1_desc$"
 tech_basic_science_lab_2_desc:1 "À mesure que nous explorons la galaxie, nous rencontrons de plus en plus de matériaux nouveaux et de substances qui ne nous sont pas familières. Cataloguer ces découvertes pour les analyser nécessite donc de nouveaux complexes dédiés. $dttr_tech_basic_science_lab_2_desc$"
 tech_basic_science_lab_3_desc:1 "Afin d'étendre notre base de connaissances, nous devons envisager tous les niveaux d'existence. C'est un pan des sciences encore totalement vierge qui nous attend ! $dttr_tech_basic_science_lab_3_desc$"
 tech_battleship_build_speed_desc:0 "L'établissement de nouvelles normes pour la conception et la construction des cuirassés améliore notablement l'efficacité de leur production. $dttr_tech_battleship_build_speed_desc$"
 tech_battleship_hull_1_desc:0 "Les progrès dans les techniques de construction permettent de concevoir des cuirassés plus solides et robustes. $dttr_tech_battleship_hull_1_desc$"
 tech_battleship_hull_2_desc:0 "La nouvelle génération des coques de cuirassés permet une optimisation des champs d'intégrité structurale et une amélioration des cloisons. $dttr_tech_battleship_hull_2_desc$"
 tech_battleships_desc:0 "Plus grand des vaisseaux militaires standards, le cuirassé est traditionnellement lourdement blindé et compte plusieurs batteries. $dttr_tech_battleships_desc$"
 tech_binary_motivators_desc:0 "Ces motivateurs perfectionnés sont à la fois moins encombrants et plus légers que les versions précédentes, permettant aux unités robotiques d'allouer plus d'espace aux sous-systèmes. $dttr_tech_binary_motivators_desc$"
 tech_biomechanics_desc:0 "Des millions d'années d'évolution organique, même si parfois cela n'est dû qu'à la pure persévérance, ont produit des solutions élégantes qui peuvent aussi être appliquées à la conception de machines. $dttr_tech_biomechanics_desc$"
 tech_capacity_boosters_desc:1 "Quel que soit le prix à payer, nous ne laissons rien au hasard. Une conservation rigoureuse des banques d'ADN nous permet de façonner les personnalités de demain.\n\n $dttr_tech_capacity_boosters_desc$"
 tech_centralized_command_desc:1 "Créer des QG dédiés à tous les niveaux des opérations militaires renforce l'efficacité des flottes et pose de meilleures bases en matière d'entraînement militaire ultérieur.\n\n $dttr_tech_centralized_command_desc$"
 tech_climate_restoration_desc:1 "En faisant progresser notre compréhension de la transformation atmosphérique, nous serons capables de terraformer même les mondes les plus sinistrés au niveau écologique.\n\n $dttr_tech_climate_restoration_desc$"
 tech_cloning_desc:1 "Les découvertes réalisées dans les domaines de l'énucléation et de la technologie des matrices artificielles permettent de produire en masse des individus basés sur le même modèle génétique.\n\n $dttr_tech_cloning_desc$"
 tech_cold_fusion_power_desc:1 "La capacité de maintenir une réaction de fusion à des températures relativement basses va permettre la naissance d'une nouvelle génération de réacteurs à fusion pour les vaisseaux. $dttr_tech_cold_fusion_power_desc$"
 tech_collective_production_methods_desc:0 "À nous tous, nous bâtissons l'avenir. $dttr_tech_collective_production_methods_desc$"
 tech_collective_self_desc:1 "Trouver les aspects du soi au sein du groupe est naturel et inévitable ; au final ces aspects partagés doivent être plus valorisés que les identités individuelles.\n\n $dttr_tech_collective_self_desc$"
 tech_colonial_bureaucracy_desc:0 "Le développement d'une administration locale permet une supervision plus réactive des affaires coloniales sans surcharger excessivement la prise de décision au niveau central. $dttr_tech_colonial_bureaucracy_desc$"
 tech_colonial_centralization_desc:1 "Des cadres robustes pour la gouvernance locale, créés au cas par cas, afin de pouvoir satisfaire les besoins de chaque colonie.\n\n $dttr_tech_colonial_centralization_desc$"
 tech_colonization_1_desc:1 "Calculer les ressources et le matériel nécessaires à l'établissement d'une colonie planétaire nous permet d'embarquer de courageux pionniers à bord d'immenses « vaisseaux-arches », persuadés qu'ils vont survivre au voyage interstellaire jusqu'à atteindre un nouveau monde.\n\n $dttr_tech_colonization_1_desc$"
 tech_colonization_2_desc:1 "En ajustant le filtrage atmosphérique à chaque site afin de mieux filtrer les éléments indésirables, il sera peut-être possible d'améliorer les conditions de vie dans les colonies.\n\n $dttr_tech_colonization_2_desc$"
 tech_colonization_3_desc:1 "L'étude approfondie des environnements toxiques détectés sur d'autres planètes permet de limiter les difficultés rencontrées quotidiennement par les colons qui vivent dans des mondes étrangers.\n\n $dttr_tech_colonization_3_desc$"
 tech_colonization_4_desc:1 "L'étude extensive des divers types de sols et de leur capacité à produire des récoltes va contribuer à l'amélioration des conditions de vie de nos colons sur de nouveaux mondes.\n\n $dttr_tech_colonization_4_desc$"
 tech_colonization_5_desc:2 "Des études supplémentaires sur les climats de différentes planètes vont permettre d'établir notre population sur des mondes que l'on pensait jusqu'à présent trop hostiles pour qu'ils puissent être colonisés. $dttr_tech_colonization_5_desc$"
 tech_colossus_desc:0 "Les progrès en méga-ingénierie rendent confuse la frontière entre la réalité et le fantastique, et autorisent la construction de vaisseaux militaires de classe colosse, capables d'embarquer un armement ayant la capacité d'oblitérer - ou en tout cas d'altérer fondamentalement - des mondes entiers. Juste en appuyant sur un bouton. $dttr_tech_colossus_desc$"
 tech_combat_computers_1_desc:0 "Des matrices actives réglées pour des tâches de combat spécifiques augmentent considérablement l'efficacité au combat. $dttr_tech_combat_computers_1_desc$"
 tech_combat_computers_2_desc:0 "De nouvelles avancées dans les algorithmes prédictifs permettent une prise de décisions tactiques améliorée sur le champ de bataille. $dttr_tech_combat_computers_2_desc$"
 tech_combat_computers_3_desc:0 "Réaliser des simulations de combat de grande intensité sur des IA conscientes donne de précieuses connaissances quant aux possibilités d'optimisation des techniques d'évaluation des risques. $dttr_tech_combat_computers_3_desc$"
 tech_combat_computers_autonomous_desc:0 "Donner à nos vaisseaux leur propre intelligence semi-autonome va permettre d'accroître grandement leur réponse lors des combats. $dttr_tech_combat_computers_autonomous_desc$"
 tech_combat_training_desc:1 "Un programme d'entraînement plus intensif des nouvelles recrues, avec scénarios de combat réalistes, les prépare mieux aux opérations de terrain.\n\n $dttr_tech_combat_training_desc$"
 tech_command_matrix_desc:1 "Restructurer la chaîne de commandement et décider quelles sont les prérogatives réservées à chaque officier rend les flottes plus responsables et efficaces. $dttr_tech_command_matrix_desc$"
 tech_consecration_fields_desc:0 "Grâce à notre compréhension de la physique et de la manipulation des champs, nous pouvons nous assurer que nos lieux saints sont bien visibles et bien sensibles à tous. $dttr_tech_consecration_fields_desc$"
 tech_construction_templates_desc:1 "Les modèles préfabriqués et standardisés accélèrent de façon notable la construction des complexes sur site. $dttr_tech_construction_templates_desc$"
 tech_corvette_build_speed_desc:0 "L'établissement de nouvelles normes pour la conception et la construction des corvettes améliore notablement l'efficacité de leur production. $dttr_tech_corvette_build_speed_desc$"
 tech_corvette_hull_1_desc:0 "Les progrès dans les techniques de construction permettent de concevoir des corvettes plus solides et robustes. $dttr_tech_corvette_hull_1_desc$"
 tech_corvette_hull_2_desc:0 "La nouvelle génération des coques de corvettes permet une optimisation des champs d'intégrité structurale et une amélioration des cloisons. $dttr_tech_corvette_hull_2_desc$"
 tech_corvettes_desc:0 "La percée du voyage PRL a permis de premières tentatives d'adaptation des traditionnelles navettes surface-espace pour des applications militaires, jusqu'à parvenir à créer enfin des vaisseaux relativement réduits, rapides et manoeuvrables, dotés d'une puissance de feu limitée. $dttr_tech_corvettes_desc$"
 tech_cruiser_build_speed_desc:0 "L'établissement de nouvelles normes pour la conception et la construction des croiseurs améliore notablement l'efficacité de leur production. $dttr_tech_cruiser_build_speed_desc$"
 tech_cruiser_hull_1_desc:0 "Les progrès dans les techniques de construction permettent de concevoir des croiseurs plus solides et robustes. $dttr_tech_cruiser_hull_1_desc$"
 tech_cruiser_hull_2_desc:0 "La nouvelle génération des coques de croiseurs permet une optimisation des champs d'intégrité structurale et une amélioration des cloisons. $dttr_tech_cruiser_hull_2_desc$"
 tech_cruisers_desc:0 "Conçus à l'origine comme des vaisseaux coloniaux expérimentaux de la prochaine génération, leurs nombreux points d'emport en faisaient aussi le modèle idéal pour l'embarquement d'un armement lourd. $dttr_tech_cruisers_desc$"
 tech_cryostasis_1_desc:0 "En donnant le contrôle du vaisseau de colonisation à une intelligence artificielle, l'équipage et les colons peuvent être placés en sommeil profond. $dttr_tech_cryostasis_1_desc$"
 tech_cryostasis_2_desc:1 "Les systèmes suffisamment avancés sont capables de s'optimiser s'ils savent pourquoi ils ont été créés. $dttr_tech_cryostasis_2_desc$"
 tech_crystal_armor_1_desc:1 "En imprégnant nos blindages de matière cristalline, nous pouvons prolonger la durée de vie des coques de protection de nos vaisseaux.\n\n $dttr_tech_crystal_armor_1_desc$"
 tech_crystal_armor_2_desc:1 "Introduire de la matière cristalline dans le processus de forgeage améliore les qualités ultra dures des métaux imprégnés dans du cristal.\n\n $dttr_tech_crystal_armor_2_desc$"
 tech_cultural_heritage_desc:0 "La compréhension d'un passé commun est nécessaire pour permettre de réelles avancées vers l'avenir. $dttr_tech_cultural_heritage_desc$"
 tech_curator_lab_desc:1 "Ces laboratoires embarqués incorporent des technologies avancées transmises par l'ordre ancien des Conservateurs, qui permettent d'accroître encore la vitesse d'exploration.\n\n $dttr_tech_curator_lab_desc$"
 tech_dark_matter_deflector_desc:0 "Ces déflecteurs utilisent la matière noire pour dévier les projectiles en approche d'une façon semblant défier entièrement les lois de la nature. $dttr_tech_dark_matter_deflector_desc$"
 tech_dark_matter_power_core_desc:1 "Ces générateurs semblent, d'une façon ou d'une autre, tirer l'énergie produite directement de la matière noire, et fournissent aux vaisseaux une puissance bien supérieure à ce qu'il devrait être possible selon les lois de la physique. $dttr_tech_dark_matter_power_core_desc$"
 tech_dark_matter_propulsion_desc:0 "$SHIP_THRUSTER_5_DESC$ $dttr_tech_dark_matter_propulsion_desc$"
 tech_databank_uplinks_desc:0 "Des bandes quantiques de haute capacité dédiées aux transferts de banques de données rendent possibles des opérations de recherche virtuellement synchrones à travers de vastes distances. $dttr_tech_databank_uplinks_desc$"
 tech_defense_platform_hull_1_desc:0 "Une structure renforcée et des boucliers anti-souffle absorbant mieux les impacts assurent l'intégrité structurelle de la plateforme, même en cas de pression immense. $dttr_tech_defense_platform_hull_1_desc$"
 tech_destroyer_build_speed_desc:0 "L'établissement de nouvelles normes pour la conception et la construction des destroyers améliore notablement l'efficacité de leur production. $dttr_tech_destroyer_build_speed_desc$"
 tech_destroyer_hull_1_desc:0 "Les progrès dans les techniques de construction permettent de concevoir des destroyers plus solides et robustes. $dttr_tech_destroyer_hull_1_desc$"
 tech_destroyer_hull_2_desc:0 "La nouvelle génération des coques de destroyers permet une optimisation des champs d'intégrité structurale et une amélioration des cloisons. $dttr_tech_destroyer_hull_2_desc$"
 tech_destroyers_desc:0 "S'ils sont plus gros que les corvettes, les configurations de coque des destroyers leur permettent toutefois d'être à peine plus que de simples canonnières. $dttr_tech_destroyers_desc$"
 tech_disruptors_1_desc:1 "Les disrupteurs lancent des charges énergétiques affaiblissant et détruisant les liens moléculaires qui maintiennent ensemble les atomes de la cible. Ces charges sont capables de franchir les boucliers et le blindage pour infliger des dégâts considérables sur la coque et à l'équipage. $dttr_tech_disruptors_1_desc$"
 tech_disruptors_2_desc:1 "Disrupteurs améliorés projetant des carreaux ioniques, plus destructeurs encore pour leurs cibles.\n\n $dttr_tech_disruptors_2_desc$"
 tech_disruptors_3_desc:1 "Des disrupteurs à très haut rendement, tirant des charges énergétiques quantiques causant des dégâts incommensurables à quiconque a la malchance d'être pris dans la zone d'effet. $dttr_tech_disruptors_3_desc$"
 tech_doctrine_fleet_size_1_desc:1 "Une adaptation progressive à la réalité du combat spatial nous permettra de coordonner efficacement de plus grandes manoeuvres.\n\n $dttr_tech_doctrine_fleet_size_1_desc$"
 tech_doctrine_fleet_size_2_desc:1 "Une adaptation progressive à la réalité du combat spatial nous permettra de coordonner efficacement de plus grandes manoeuvres.\n\n $dttr_tech_doctrine_fleet_size_2_desc$"
 tech_doctrine_fleet_size_3_desc:1 "Une adaptation progressive à la réalité du combat spatial nous permettra de coordonner efficacement de plus grandes manoeuvres.\n\n $dttr_tech_doctrine_fleet_size_3_desc$"
 tech_doctrine_fleet_size_4_desc:1 "Une adaptation progressive à la réalité du combat spatial nous permettra de coordonner efficacement de plus grandes manoeuvres.\n\n $dttr_tech_doctrine_fleet_size_4_desc$"
 tech_doctrine_fleet_size_5_desc:1 "Une adaptation progressive à la réalité du combat spatial nous permettra de coordonner efficacement de plus grandes manoeuvres.\n\n $dttr_tech_doctrine_fleet_size_5_desc$"
 tech_doctrine_navy_size_1_desc:1 "À mesure que les expéditions hors de notre système natal se font plus communes, il est important de fournir un repos au sol aux flottes sur le retour. $dttr_tech_doctrine_navy_size_1_desc$"
 tech_doctrine_navy_size_2_desc:1 "Une flotte ne peut fonctionner par sa seule bonne volonté. Pour assurer son accès aux ravitaillements vitaux, il convient d'organiser un corps logistique embarqué dans des vaisseaux de soutien spécifiques. $dttr_tech_doctrine_navy_size_2_desc$"
 tech_doctrine_navy_size_3_desc:0 "Les amateurs parlent de tactique, les vrais professionnels étudient la logistique. En nous assurant que les flottes sont ravitaillées de façon régulière et efficace, nous pouvons accroître nos capacités de soutien et donc le nombre de nos vaisseaux. $dttr_tech_doctrine_navy_size_3_desc$"
 tech_doctrine_navy_size_4_desc:0 "En établissant un corps dédié à la liaison interflotte, nous pouvons améliorer les communications et le flux des ordres tout au long de la chaîne de commandement. $dttr_tech_doctrine_navy_size_4_desc$"
 tech_dragon_armor_desc:0 "Les écailles du ver d'éther sont constituées de multiples couches de nanostructures minérales tout à fait uniques. Des techniques industrielles peu orthodoxes nous permettent de faire des républiques quasi parfaites de ces structures auto-réparatrice. $dttr_tech_dragon_armor_desc$"
 tech_droid_workers_desc:0 "Ouvriers robotiques améliorés, ces unités ont une portée de déplacement plus importante, proche de celle de la plupart des organiques. Leurs processeurs neuronaux ont également été grandement améliorés.\n\n $dttr_tech_droid_workers_desc$"
 tech_eco_simulation_desc:2 "Les techniques agricoles peuvent être encore améliorées grâce aux simulations par ordinateurs d'environnements et de schémas météorologiques divers. Cela permet ainsi une bien plus grande précision dans la prévision des rendements. $dttr_tech_eco_simulation_desc$"
 tech_ecological_adaptation_desc:0 "En adaptant les écosystèmes planétaires à des changements environnementaux à large échelle, nous pouvons faire de la terraformation un procédé moins perturbateur. $dttr_tech_ecological_adaptation_desc$"
 tech_embodied_dynamism_desc:0 "L'initiative et une mesure d'ambition doivent être mises en valeur au sein des unités de personnalités autonomes, tout en nous assurant qu'ils ne s'écartent pas trop des directives de l'intelligence centrale. $dttr_tech_embodied_dynamism_desc$"
 tech_energy_lance_1_desc:1 "Ces armes énergétiques lourdes tirent des rayons concentrés de particules occasionnant des dégâts destructeurs. La taille des émetteurs limite toutefois leur utilisation aux vaisseaux cuirassés et titans. $dttr_tech_energy_lance_1_desc$"
 tech_energy_lance_2_desc:1 "Version plus puissante de la lance à particules, cette arme lance un rayon de tachyons d'une puissance immense. Comme son prédécesseur, son utilisation est limitée aux vaisseaux cuirassés et titans. $dttr_tech_energy_lance_2_desc$"
 tech_energy_torpedoes_1_desc:2 "Ces projectiles énergétiques sont constitués de protons extrêmement concentrés, capables d'infliger des dégâts considérables aux coques des vaisseaux ennemis. $dttr_tech_energy_torpedoes_1_desc$"
 tech_energy_torpedoes_2_desc:1 "Des projectiles énergétiques améliorés, qui utilisent les neutrons à la place des protons pour avoir un effet destructeur plus grand encore. $dttr_tech_energy_torpedoes_2_desc$"
 tech_engineering_1_desc:1 "Les progrès dans l'instrumentation permettent l'étude et l'application pratique de systèmes physiques à des échelles nanométriques. $dttr_tech_engineering_1_desc$"
 tech_engineering_2_desc:1 "La compréhension et la production des supersolides sont d'une valeur incommensurable pour toute civilisation de l'âge spatial. $dttr_tech_engineering_2_desc$"
 tech_engineering_3_desc:1 "L'étude de la superfluidité promet de marier la mécanique quantique avec les interactions fondamentales de la gravité. $dttr_tech_engineering_3_desc$"
 tech_engos_vapor_desc:3 "Stimulant naturel qui aide toutes les formes de vie à s'adapter et à évoluer. C'est aussi un puissant conducteur pour les armes énergétiques.\n\n $dttr_tech_engos_vapor_desc$"
 tech_enigmatic_decoder_desc:1 "Même s'il n'a produit que des résultats peu prometteurs lors des tests standards, la précision des prédictions de ce mystérieux décodeur semble s'accroître à mesure que le plan de vol de la cible se fait plus erratique. $dttr_tech_enigmatic_decoder_desc$"
 tech_enigmatic_encoder_desc:1 "Ce mystérieux encodeur brouille les données de vol selon des schémas imprévisibles, avant de les retransmettre au commandement de la flotte. $dttr_tech_enigmatic_encoder_desc$"
 tech_epigenetic_triggers_desc:1 "Les techniques avancées de méthylation de l'ADN permettent de considérablement modifier les génomes arbitraires.\n\n $dttr_tech_epigenetic_triggers_desc$"
 tech_exotic_gases_desc:0 "Le gaz exotique peut être produit de manière artificielle, mais il s'agit d'un processus compliqué qui exige des complexes de raffinage à la pointe de la technologie. $dttr_tech_exotic_gases_desc$"
 tech_extradimensional_weapon_1_desc:1 "L'application des principes de manipulation énergétique en 5D aux plans dimensionnels inférieurs permet de créer de redoutables armes énergétiques.\n\n $dttr_tech_extradimensional_weapon_1_desc$"
 tech_fission_power_desc:1 "Un procédé permettant de produire de l'énergie pour les vaisseaux par une fission volontaire, qui produit cependant aussi des déchets nucléaires nocifs. $dttr_tech_fission_power_desc$"
 tech_flak_batteries_1_desc:1 "Batteries de canons tirant des salves d'obus explosifs à courte portée. Ils sont particulièrement dangereux pour les vaisseaux d'attaque ennemis, tout en offrant une certaine défense contre les missiles. $dttr_tech_flak_batteries_1_desc$"
 tech_flak_batteries_2_desc:1 "Batteries DCA améliorées grâce à des salves d'obus explosifs plus puissants. $dttr_tech_flak_batteries_2_desc$"
 tech_flak_batteries_3_desc:1 "Les algorithmes prédictifs de traçage et les salves encore plus puissantes rendent ces batteries incroyablement dangereuses pour les appareils d'attaque ennemis. $dttr_tech_flak_batteries_3_desc$"
 tech_frontier_health_desc:1 "La colonisation des mondes aliens a ouvert la voie à de nouvelles recherches biomédicales.\n\n $dttr_tech_frontier_health_desc$"
 tech_frontier_health_desc_machine_intelligence:	0 "Lors de l'assemblage de nouvelles unités mécaniques, l'usage de segments modulaires permettra à la fois de standardiser les procédures et de faciliter les réparations futures. $dttr_tech_frontier_health_machine_intelligence_desc$"
 tech_frontier_hospital_desc:1 "À mesure que notre empire s'étend, notre compréhension de notre propre biologie progresse. Des traitements médicaux perfectionnés, à l'échelle cellulaire, permettent des avancées significatives pour la santé de la population. $dttr_tech_frontier_hospital_desc$"
 tech_frontier_hospital_desc_machine_intelligence:	0 "Ces usines sont dans les faits des entités pleinement conscientes d'elles-mêmes, qui s'optimisent en permanence sans que l'intelligence mécanique globale ait besoin de s'y impliquer. $dttr_tech_frontier_hospital_desc_machine_intelligence_dttr$"
 tech_fusion_power_desc:1 "Les procédés de fusion nucléaire génèrent énormément d'énergie pour les vaisseaux, sans la plupart des risques associés à la fission. $dttr_tech_fusion_power_desc$"
 tech_galactic_administration_desc:1 "À l'échelle d'un empire stellaire, les besoins administratifs sont aussi importants que complexes. Nous nous montrerons à la hauteur.\n\n $dttr_tech_galactic_administration_desc$"
 tech_galactic_ambitions_desc:3 "Notre avenir s'étend sur la mer stellaire. $dttr_tech_galactic_ambitions_desc$"
 tech_galactic_bureaucracy_desc:0 "Des strates administratives multiples permettent de trier de manière efficace les informations les plus importantes jusqu'aux plus hauts échelons du gouvernement. $dttr_tech_galactic_bureaucracy_desc$"
 tech_galactic_campaigns_desc:0 "De nouvelles améliorations administratives offrent une bien meilleure projection de force à travers les étoiles, et donc le poids militaire nécessaire pour faire reconnaître nos revendications. $dttr_tech_galactic_campaigns_desc$"
 tech_galactic_markets_desc:1 "$building_galactic_stock_exchange_desc$ $dttr_tech_galactic_markets_desc$"
 tech_gateway_activation_desc:0 "La capacité de réactiver les anciennes stations-portails que l'on peut trouver dans toute la galaxie promet de diminuer de façon très importante les temps de trajet. $dttr_tech_gateway_activation_desc$"
 tech_gateway_construction_desc:0 "La construction de nouvelles stations-portails permet de construire un réseau de déplacement rapide qui pourrait révolutionner le voyage interstellaire. $dttr_tech_gateway_construction_desc$"
 tech_gene_banks_desc:1 "Les banques de gènes filtrent et organisent les génomes à déployer dans les clones.\n\n $dttr_tech_gene_banks_desc$"
 tech_gene_crops_desc:1 "L'ingénierie génétique des cultures permet d'accroître le rendement et d'améliorer le goût, de même que les niveaux nutritifs.\n\n $dttr_tech_gene_crops_desc$"
 tech_gene_expressions_desc:1 "Surveillance plus étroite de l'ARN et de la production de protéines au niveau cellulaire.\n\n $dttr_tech_gene_expressions_desc$"
 tech_gene_seed_purification_desc:1 "Les techniques de purification des nucléotides permettent d'isoler et de raffiner les caractéristiques génétiques les plus souhaitables.\n\n $dttr_tech_gene_seed_purification_desc$"
 tech_gene_tailoring_desc:1 "La mise à disposition d'outils de modification génétique aura des effets positifs sur notre développement en tant qu'espèce.\n\n $dttr_tech_gene_tailoring_desc$"
 tech_genetic_resequencing_desc:0 "Nous ne serons plus limités par la structure biologique brute d'une espèce lorsque nous chercherons à l'améliorer. L'ADN n'est après tout rien d'autre qu'un matériau comme un autre, qu'un sculpteur peut façonner selon sa volonté. $dttr_tech_genetic_resequencing_desc$"
 tech_genome_mapping_desc:1 "La cartographie du génome d'un individu via le séquençage de son ADN ouvre la voie à des traitements et thérapies adaptés.\n\n $dttr_tech_genome_mapping_desc$"
 tech_glandular_acclimation_desc:0 "Le façonnage biologique des glandes permet de modifier la tolérance aux changements environnementaux d'une espèce afin que cela serve nos besoins. $dttr_tech_glandular_acclimation_desc$"
 tech_global_defense_grid_desc:0 "La valeur stratégique d'une bonne défense reste aussi importante aujourd'hui qu'elle l'était pour nos prédécesseurs aux époques les plus reculées. La technologie ne rend pas les fortifications obsolètes, elle ne fait que faire évoluer les besoins. $dttr_tech_global_defense_grid_desc$"
 tech_global_production_strategy_desc:1 "Les mondes sont grands, et les sites de production souvent très éloignés les uns des autres. Une stratégie cohérente pour veiller à ce que tous aillent dans le même sens est donc souvent nécessaire. $dttr_tech_global_production_strategy_desc$"
 tech_global_research_initiative_desc:2 "Cette initiative offre des réserves de ressources interplanétaires et des subventions de recherche plus flexibles. $dttr_tech_global_research_initiative_desc$"
 tech_ground_defense_planning_desc:0 "De nombreux empires aliens seraient heureux de s'emparer de nos mondes. Nous devons nous préparer au cas où le pire surviendrait. $dttr_tech_ground_defense_planning_desc$"
 tech_heritage_site_desc:0 "Les vestiges physiques de l'ancienneté de notre histoire et de nos origines inculquent une vénération pour les succès passés et dope les ambitions pour l'avenir. $dttr_tech_heritage_site_desc$"
 tech_holographic_rituals_desc:0 "Voir c'est croire, et c'est des croyances que naît la réalité. $dttr_tech_holographic_rituals_desc$"
 tech_housing_1_desc:1 "La capacité à altérer les modèles climatiques d'un monde permet de mettre fin aux phénomènes dévastateurs, ce qui simplifie l'entretien des bâtiments résidentiels et d'ouvrir de nouveaux territoires au logement de la population. $dttr_tech_housing_1_desc$"
 tech_housing_2_desc:1 "Dotés de la technologie de la gravité directionnelle, les bâtiments à la surface des mondes peuvent atteindre de plus grandes hauteurs sans risquer l'effondrement de la structure. La seule limite, c'est le ciel ! $dttr_tech_housing_2_desc$"
 tech_housing_agrarian_idyll_desc:0 "Par l'établissement de communautés rurales capables de contrôler le climat, il est possible de faire vivre une population bien plus importante sans mettre un terme au mode de vie agraire. $dttr_tech_housing_agrarian_idyll_desc$"
 tech_hydroponics_desc:1 "Les techniques hydroponiques peuvent être améliorées moyennant la création de fermes dotées d'atmosphères uniques, simulant les différents écosystèmes. Il est ainsi possible de produire des aliments enrichis en nutriments.\n\n $dttr_tech_hydroponics_desc$"
 tech_hyper_drive_1_desc:0 "Comme les filaments d'une toile d'araignée, le plan extradimensionnel de l'hyperespace court entre les puits de gravité de la majorité des étoiles. Se déplacer plus vite que la lumière est théoriquement possible le long de ces hyperlignes.\n\n $dttr_tech_hyper_drive_1_desc$"
 tech_hyper_drive_2_desc:0 "Nous avons identifié l'existence de points dans l'espace où un vaisseau nécessite moins d'énergie pour "ouvrir une brèche" dans une hyperligne. Cela va conduire à une nouvelle génération d'hyper propulseurs.\n\n $dttr_tech_hyper_drive_2_desc$"
 tech_hyper_drive_3_desc:0 "Une nouvelle génération d'hyper propulseurs capable de se faufiler dans les sillages subspatiaux présents au sein de l'hyperespace. Cela permet une amélioration notable des performances de propulsion.\n\n $dttr_tech_hyper_drive_3_desc$"
 tech_hyper_entertainment_forum_desc:1 "$building_hyper_entertainment_forum_desc$ $dttr_tech_hyper_entertainment_forum_desc$"
 tech_hypercomms_forum_desc:0 "Toutes les recherches sur les canaux de communication PRL ne produisent pas des résultats utilisables, mais certaines inventions peuvent trouver des usages nouveaux capables d'unifier l'ensemble de la population. $dttr_tech_hypercomms_forum_desc$"
 tech_improved_databank_uplinks_desc:0 "La miniaturisation des extrémités des transmetteurs permet de les installer en grappes augmentant encore la bande passante. $dttr_tech_improved_databank_uplinks_desc$"
 tech_interstellar_campaigns_desc:0 "Une machine de guerre bien huilée est encore la meilleure façon d'exercer son influence à l'échelle galactique. Soutenus par l'armée, nous pouvons prétendre à presque tout ce que nous voulons. $dttr_tech_interstellar_campaigns_desc$"
 tech_interstellar_fleet_traditions_desc:1 "Un corpus des connaissances portant sur les comportements au combat ne sert à rien si son utilisation n'est pas régie par un puissant code.\n\n $dttr_tech_interstellar_fleet_traditions_desc$"
 tech_jump_drive_1_desc:1 "Véritable prouesse technologique, le propulseur de saut agit sur le continuum espace-temps local avant de le rendre quantiquement similaire à celui de la destination cible. Ainsi, le vaisseau semble quasi instantanément « sauter » de système en système.\n\n $dttr_tech_jump_drive_1_desc$"
 tech_kinetic_artillery_1_desc:0 "Une artillerie à très longue portée capable de lancer de puissantes munitions à des distances extrêmes avec une très grande précision.\n\n $dttr_tech_kinetic_artillery_1_desc$"
 tech_kinetic_artillery_2_desc:0 "Un canon d'artillerie de vaisseau à très longue portée, encore plus puissant, équipé avec un nouveau barillet et un ordinateur de contrôle de feu.\n\n $dttr_tech_kinetic_artillery_2_desc$"
 tech_lasers_1_desc:0 "Les armes laser envoient des rayons de lumière concentrée sur leurs cibles, occasionnant des dégâts par leur immense chaleur.\n\n $dttr_tech_lasers_1_desc$"
 tech_lasers_2_desc:0 "Plus puissants que les lasers rouges, ces variations bleues émettent des radiations électromagnétiques à une longueur d'ondes qui semble bleue ou violette pour la plupart des organiques.\n\n $dttr_tech_lasers_2_desc$"
 tech_lasers_3_desc:0 "Les lasers ultraviolets sont une version améliorée et plus puissante de leurs prédécesseurs bleus. Précises et destructives, ces armes sont capables d'infliger d'immenses dégâts.\n\n $dttr_tech_lasers_3_desc$"
 tech_lasers_4_desc:0 "Ces lasers ont une longueur d'ondes plus courte que celles des armes basées sur les UV, mais ils sont encore plus dévastateurs.\n\n $dttr_tech_lasers_4_desc$"
 tech_lasers_5_desc:0 "La radiation électromagnétique émises par les lasers gamma est d'une fréquence extrêmement élevée. Leur potentiel destructif est sans égal dans le domaine des armes laser.\n\n $dttr_tech_lasers_5_desc$"
 tech_living_state_desc:1 "L'empire vit, l'empire respire. Nous pouvons maquiller son corps, mais la main gauche n'a pas à savoir ce que fait la main droite.\n\n $dttr_tech_living_state_desc$"
 tech_manifest_destiny_desc:1 "Nous devons avoir le courage de prendre notre destin en mains et rendre possible ce qui devait en être ainsi.\n\nRéduit considérablement le coût de demande de guerre pour la cession d'une planète et d'une station militaire. $dttr_tech_manifest_destiny_desc$"
 tech_mass_accelerator_1_desc:0 "Un énorme accélérateur de masse, si volumineux qu'il ne peut être monté qu'au coeur d'un vaisseau et projette de vastes ondes sur des distances considérables.\n\n $dttr_tech_mass_accelerator_1_desc$"
 tech_mass_accelerator_2_desc:0 "Un accélérateur de masse encore plus puissant, pouvant déchirer même les boucliers les plus puissants.\n\n $dttr_tech_mass_accelerator_2_desc$"
 tech_mass_drivers_1_desc:0 "Ces lanceurs de projectiles électromagnétiques utilisent des aimants pour accélérer à haute vitesse les balles perçantes vers leurs cibles.\n\n $dttr_tech_mass_drivers_1_desc$"
 tech_mass_drivers_2_desc:0 "Les canons électromagnétiques ou "coilguns" sont des versions plus puissantes des catapultes, utilisant des spirales électromagnétiques pour accélérer les balles.\n\n $dttr_tech_mass_drivers_2_desc$"
 tech_mass_drivers_3_desc:0 "La plus récente avancée en matières d'accélérateurs électromagnétiques, les canons électriques ou "railguns" usent deux rails jumeaux parallèles pour tirer des projectiles à une vitesse incroyable.\n\n $dttr_tech_mass_drivers_3_desc$"
 tech_mass_drivers_4_desc:0 "Une nouvelle version du vénérable "railgun", avec des rails plus solides et un système d'alimentation amélioré." Ces armes sont encore plus puissantes et précises que leurs prédécesseurs.\n\n $dttr_tech_mass_drivers_4_desc$"
 tech_mass_drivers_5_desc:0 "Cette version remise au goût du jour du vieux "coilgun" est encore plus destructrice que les derniers modèles de "railguns". Elle est capable de lancer des projectiles avec une précision et des vitesses incroyables.\n\n $dttr_tech_mass_drivers_5_desc$"
 tech_matter_generator_desc:0 "En utilisant de gigantesques quantités d'énergie, nous pouvons convertir la lumière en matière - en apparence à partir de rien. $dttr_tech_matter_generator_desc$"
 tech_mega_engineering_desc:1 "Afin d'achever la construction de projets réellement stupéfiants, nous devons au préalable acquérir une compréhension fondamentale à la fois de l'ingénierie et du stockage de ressources, vitaux pour toute mégastructure. $dttr_tech_mega_engineering_desc$"
 tech_mine_betharian_desc:0 "Les minéraux de bétharian semblent provenir d'une source unique, mais ils ont été éparpillés à travers la galaxie il y a des millénaires. Les minéraux se trouvent la plupart du temps sous une forme amassée de petits galets, et ils sont hautement inflammables. $dttr_tech_mine_betharian_desc$"
 tech_mine_dark_matter_desc:1 "Cette substance exotique a de nombreuses propriétés qui semblent défier les lois de la physique. On en trouve des concentrations exploitables près des trous noirs ou dans certaines nébuleuses. $dttr_tech_mine_dark_matter_desc$"
 tech_mine_garanthium_desc:1 "Établir de riches carrières de garanthium pose des défis uniques car les qualités malléables des minerais rendent leur exploitation aussi difficile qu'attractive. $dttr_tech_mine_garanthium_desc$"
 tech_mine_living_metal_desc:0 "Miner et traiter le métal vivant est un processus extrêmement complexe ; mais une application réussie de l'alliage automalléable offre des avantages incomparables. $dttr_tech_mine_living_metal_desc$"
 tech_mine_neutronium_desc:1 "Le Neutronium est une substance particulièrement dense composée de neutrons qui peut être forgée pour former un blindage extrêmement résistant. $dttr_tech_mine_neutronium_desc$"
 tech_mine_orillium_desc:1 "Les faisceaux de stabilisation permettent une extraction relativement sûre des minerais d'orillium volatiles.\n\n $dttr_tech_mine_orillium_desc$"
 tech_mine_rare_crystals_desc:1 "Miner ces cristaux sans les endommager ou même les détruire est un procédé extrêmement délicat. Il nécessite un équipement à la pointe de la technologie, capable d'une précision chirurgicale. $dttr_tech_mine_rare_crystals_desc$"
 tech_mine_satramene_desc:1 "Ce gaz est un stimulant naturel que l'on trouve sur certains mondes. Il a un effet apaisant sur la plupart des êtres vivants et peut être utilisé pour maîtriser pacifiquement les individus hostiles. $dttr_tech_mine_satramene_desc$"
 tech_mine_zro_desc:3 "Aérosol extrêmement rare constitué de particules exotiques. Il s'est déposé sur certains mondes suite à des impacts de météores, mais sa véritable origine demeure un mystère. S'il est ingéré par des individus aux pouvoirs psioniques, le zro agit comme une drogue très puissante (et addictive) qui améliore les capacités PSI.\n\n $dttr_tech_mine_zro_desc$"
 tech_mineral_purification_1_desc:0 "Un traitement optimal des matériaux issus du minage a permis d'atteindre de nouveaux paliers en termes d'efficacité. $dttr_tech_mineral_purification_1_desc$"
 tech_mineral_purification_2_desc:0 "Le traitement des minéraux pseudo-raffinés en deux étapes permet un stockage et un transport plus efficaces. $dttr_tech_mineral_purification_2_desc$"
 tech_mining_1_desc:1 "De nouvelles techniques de fracturation permettent de puiser dans des poches géothermiques jusque là inaccessibles, profondément situées sous la croûte planétaire. $dttr_tech_mining_1_desc$"
 tech_mining_2_desc:1 "Ces forages en grande profondeur sont nécessaires pour atteindre les riches gisements de minéraux qui se trouvent souvent près du coeur des planètes. $dttr_tech_mining_2_desc$"
 tech_mining_3_desc:2 "La spectrométrie avancée, combinée aux techniques de fracturation et au rinçage chimique, permet une exploitation rapide des gisements situés en surface et à mi-profondeur. $dttr_tech_mining_3_desc$"
 tech_mining_drone_weapon_1_desc:1 "La combinaison de puissantes lentilles et d'une fréquence de tir oscillante permet de créer des lasers suffisamment puissants pour exploiter les astéroïdes ou abattre les vaisseaux hostiles.\n\n $dttr_tech_mining_drone_weapon_1_desc$"
 tech_missiles_1_desc:0 "Des missiles espace-espace équipés avec des têtes nucléaires à haut rendement. Même si elles sont basées sur une vieille technologie pré-spatiale, ces grossières armes "autonomes après lancement" peuvent être très efficaces à distance.\n\n $dttr_tech_missiles_1_desc$"
 tech_missiles_2_desc:0 "Ces missiles espace-espace améliorés disposent d'ogives à fusion et de performances de vol améliorées.\n\n $dttr_tech_missiles_2_desc$"
 tech_missiles_3_desc:0 "Des missiles avancés équipés de puissantes ogives antimatière. Un nouveau système de guidage amélioré leur donne une meilleure chance d'atteindre leurs cibles.\n\n $dttr_tech_missiles_3_desc$"
 tech_missiles_4_desc:0 "La dernière version de missiles espace-espace, cette variante améliorée dispose d'une ogive incroyablement puissante qui puise son énergie du vide d'un point zéro.\n\n $dttr_tech_missiles_4_desc$"
 tech_missiles_5_desc:0 "Ces missiles hautement avancés sont équipés d'une IA de pilotage embarquée qui augmente considérablement leurs performances pour traquer et atteindre leurs cibles. \n\n $dttr_tech_missiles_5_desc$"
 tech_modular_engineering_desc:1 "Les procédures standardisées de construction de bases stellaires, s'appuyant sur une conception modulaire, permettent de réduire leur coût et leur durée de construction. $dttr_tech_modular_engineering_desc$"
 tech_morphogenetic_field_mastery_desc:1 "Depuis ses balbutiements en tant qu'entreprise pharmaceutique, notre plus grande compréhension du champ morphogénétique permet des interfaces directes et subconscientes avec des unités organiques.\n\n $dttr_tech_morphogenetic_field_mastery_desc$"
 tech_nanite_assemblers_desc:0 "En utilisant des nanites programmables pour assister la construction de nouvelles unités robotiques, nous pourrions concevoir des modèles plus avancés, équipés d'un ensemble de sous-systèmes encore plus grand. $dttr_tech_nanite_assemblers_desc$"
 tech_nano_vitality_crops_desc:1 "Doter les souches de nano-machines en infimes quantités permet de créer des produits ultra résistants dont la composition chimique peut être adaptée et modifiée durant leur croissance.\n\n $dttr_tech_nano_vitality_crops_desc$"
 tech_neural_implants_desc:2 "La connaissance n'est pas beaucoup plus que le traitement des stimuli sensoriels. Elle peut être altérée. $dttr_tech_neural_implants_desc$"
 tech_nutrient_replication_desc:1 "Le processus de réplication synthétique des cultures génère beaucoup de déchets pour une petite quantité de produit fini, mais améliore également le rendement agricole.\n\n $dttr_tech_nutrient_replication_desc$"
 tech_paradise_dome_desc:1 "Grâce aux derniers progrès architecturaux, à la formation paysagère et à la technologie holographique, nous pourrions construire les résidences de l'avenir. $dttr_tech_paradise_dome_desc$"
 tech_pd_tracking_1_desc:0 "La meilleure défense c'est l'attaque. $dttr_tech_pd_tracking_1_desc$"
 tech_pd_tracking_2_desc:0 "Un éventail d'armements défensifs se révèle bien plus efficace que des contre-mesures indépendantes. $dttr_tech_pd_tracking_2_desc$"
 tech_pd_tracking_3_desc:0 "La prédiction avancée améliore grandement la précision des systèmes de contre-mesures actives. $dttr_tech_pd_tracking_3_desc$"
 tech_physics_1_desc:1 "L'exploration du rôle joué par les forces fondamentales à travers les particules subatomiques. $dttr_tech_physics_1_desc$"
 tech_physics_2_desc:1 "Le comportement apparemment imprévisible de l'infiniment petit peut modifier notre façon d'appréhender l'infiniment grand. $dttr_tech_physics_2_desc$"
 tech_physics_3_desc:1 "Trois dimensions, indissociables de la quatrième. $dttr_tech_physics_3_desc$"
 tech_pitharan_dust_desc:3 "Cette poussière est un stimulant naturel que l'on trouve sur certains mondes. Elle a un effet apaisant sur la plupart des êtres vivants et peut être utilisée pour maîtriser pacifiquement les individus hostiles.\n\n $dttr_tech_pitharan_dust_desc$"
 tech_planetary_defenses_desc:0 "Le moment peut très bien arriver où une intelligence vaste, froide et désagréable va regarder nos mondes avec envie et échafauder des plans contre nous. Nous devons nous tenir prêts. $dttr_tech_planetary_defenses_desc$"
 tech_planetary_government_desc:1 "Lorsqu'une colonie est solidement établie et que les pionniers se transforment en citoyens, l'importance d'un gouvernement local porteur de stabilité l'emporte sur le besoin colonial de flexibilité.\n\n $dttr_tech_planetary_government_desc$"
 tech_planetary_shield_generator_desc:0 "Générer un bouclier énergétique solide au sein d'une atmosphère planétaire est un plus grand défi que le faire dans le vide de l'espace, mais il fournit une défense puissante contre les bombardements orbitaux. $dttr_tech_planetary_shield_generator_desc$"
 tech_planetary_unification_desc:2 "D'anciennes tribus belligérantes, et nations historiquement en conflit, sont désormais unifiées en un empire. Nous ne devons pas nous effondrer. Nous ne pouvons pas nous le permettre.\n\n $dttr_tech_planetary_unification_desc$"
 tech_plasma_1_desc:0 "Ces armes éjectent des boules énergétiques de plasma sur leurs cibles. Ces projectiles de plasma sont extrêmement efficaces pour endommager les blindages de vaisseaux.\n\n $dttr_tech_plasma_1_desc$"
 tech_plasma_2_desc:0 "Ces nouveaux accélérateurs lancent des projectiles énergétiques de plasma et disposent de champs de confinement améliorés. Cela permet une déperdition d'énergie moindre lorsque le projectile se déplace dans l'espace vers sa cible.\n\n $dttr_tech_plasma_2_desc$"
 tech_plasma_3_desc:0 "La dernière technologie en matière d'armement plasma, ces canons sont des versions entièrement militarisées et améliorées des lanceurs de plasma. Leurs projectiles de plasma sont encore plus mortels.\n\n $dttr_tech_plasma_3_desc$"
 tech_positronic_implants_desc:0 "Accroît les possibilités par l'application d'une cybernétique limitée. $dttr_tech_positronic_implants_desc$"
 tech_power_hub_1_desc:1 "Les installations d'équilibrage de charge peuvent grandement améliorer la stabilité des grilles locales et réalimenter les condensateurs centralisés avec l'excédent d'énergie. $dttr_tech_power_hub_1_desc$"
 tech_power_hub_2_desc:1 "Une grille remodelée et unifiée réduit les pertes énergétiques sur la distance. $dttr_tech_power_hub_2_desc$"
 tech_power_plant_1_desc:0 "Des condensateurs capables d'emmagasiner d'énormes quantités d'énergie sont une clé de voûte pour toute civilisation moderne. $dttr_tech_power_plant_1_desc$"
 tech_power_plant_2_desc:0 "Les champs modulés permettent une production et une rétention améliorée de l'énergie. $dttr_tech_power_plant_2_desc$"
 tech_power_plant_3_desc:0 "Les principes d'intrication basiques appliqués à la production d'énergie permettent des gains substantiels dans les rendements énergétiques. $dttr_tech_power_plant_3_desc$"
 tech_power_plant_4_desc:1 "Superposition quantique de bobines énergétiques, simultanément drainées et chargées. $dttr_tech_power_plant_4_desc$"
 tech_powered_exoskeletons_desc:0 "Porter un exosquelette alimenté augmente la force et la vitesse de son utilisateur. Les applications militaires sont évidentes, mais cela permet également d'améliorer l'efficacité au travail.\n\n $dttr_tech_powered_exoskeletons_desc$"
 tech_precognition_interface_desc:1 "Les avancées réalisées dans le domaine du psionisme ouvrent la voie à la création d'ordinateurs de combat capables de lire et d'analyser les agents télépathiques préalablement à leur traitement cognitif.\n\n $dttr_tech_precognition_interface_desc$"
 tech_probability_theory_desc:0 "Par des simulations mathématiques suffisamment performantes, il devrait être possible de prévoir en partie les fluctuations économiques des sociétés organiques. Cela offrirait de manipuler leurs places boursières à notre avantage. $dttr_tech_probability_theory_desc$"
 tech_psi_jump_drives_desc:1 "Le propulseur de saut psi exploite les énergies psi émises par l'équipage pour entraîner le vaisseau au travers de l'étoffe de la réalité, le faisant ainsi "sauter" instantanément de vastes distances.\n\n $dttr_tech_psi_jump_drives_desc$"
 tech_psionic_shield_desc:0 "Ces boucliers extrêmement puissants sont générés par l'énergie psychique pure par un petit groupe de psioniques spécialisés. Leur puissance est encore accrue par de vastes appareillages d'émetteurs psi. $dttr_tech_psionic_shield_desc$"
 tech_psionic_theory_desc:1 "Sous bien des aspects, l'esprit est le reflet de l'univers, un microcosme. Toutes les espèces n'accéderont peut-être pas à ces informations, mais leur esprit est plus puissant que tout autre instrument.\n\n $dttr_tech_psionic_theory_desc$"
 tech_rare_crystals_desc:1 "Le processus de cristallisation est compliqué et délicat, mais des cristaux de synthèse peuvent être fabriqués en recourant à des centres industriels spécialisés. $dttr_tech_rare_crystals_desc$"
 tech_reactor_boosters_1_desc:0 "$REACTOR_BOOSTER_1_DESC$ $dttr_tech_reactor_boosters_1_desc$"
 tech_reactor_boosters_2_desc:0 "$REACTOR_BOOSTER_2_DESC$ $dttr_tech_reactor_boosters_2_desc$"
 tech_reactor_boosters_3_desc:0 "$REACTOR_BOOSTER_3_DESC$ $dttr_tech_reactor_boosters_3_desc$"
 tech_refit_standards_desc:1 "La standardisation des méthodes à la fois dans le domaine de l'amélioration et du réaménagement des composants des vaisseaux promet des possibilités énormes de gains d'efficacité. $dttr_tech_refit_standards_desc$"
 tech_regenerative_hull_tissue_desc:0 "Une version génétiquement modifiée d'une bactérie basée sur le silicone pourrait potentiellement être manipulée pour régénérer les matériaux non organiques.\n\n $dttr_tech_regenerative_hull_tissue_desc$"
 tech_repeatable_command_limit_desc:0 "Améliorer les compétences du personnel de soutien entourant les amiraux permettra d'accroître le nombre de vaisseaux des flottes placées sous leurs ordres. $dttr_tech_repeatable_command_limit_desc$"
 tech_repeatable_improved_armor_output_desc:1 "La compression de matériaux adaptés pour en faire des formes ultra denses est un moyen économique et efficace d'améliorer leur capacité à absorber les impacts des armes.\n\n $dttr_tech_repeatable_improved_armor_output_desc$"
 tech_repeatable_improved_army_damage_desc:1 "Réitérer le régime de conditionnement standard des troupes au sol les rend plus efficaces en situation de combat direct.\n\n $dttr_tech_repeatable_improved_army_damage_desc$"
 tech_repeatable_improved_army_health_desc:1 "L'ajustement précis des récepteurs de douleur permet aux soldats de se battre malgré des blessures précédemment considérées comme débilitantes.\n\n $dttr_tech_repeatable_improved_army_health_desc$"
 tech_repeatable_improved_core_system_cap_desc:1 "La restructuration du réseau d'encadrement assurant la liaison entre les mondes principaux et la capitale permet d'alléger le fardeau administratif et les goulots d'étranglement de l'information qui apparaissent fréquemment au sein d'un empire naissant.\n\n $dttr_tech_repeatable_improved_core_system_cap_desc$"
 tech_repeatable_improved_edict_length_desc:1 "Des campagnes d'information plus agressives améliorent la réceptivité de la population en matière de décrets.\n\n $dttr_tech_repeatable_improved_edict_length_desc$"
 tech_repeatable_improved_leader_cap_desc:1 "Le concept de gestion des individus en tant que ressources au sein de plus vastes systèmes de production doit impérativement gagner en souplesse car les possibles natures des individus gérés n'ont de cesse de se multiplier.\n\n $dttr_tech_repeatable_improved_leader_cap_desc$"
 tech_repeatable_improved_leader_life_span_desc:1 "Le recours à des traitements périodiques de revitalisation cellulaire permet de maintenir les personnalités alertes et actives au-delà de l'espérance de vie habituelle.\n\n $dttr_tech_repeatable_improved_leader_life_span_desc$"
 tech_repeatable_improved_military_station_damage_desc:1 "Lier les uns aux autres les systèmes d'armes de façon à faire feu par salves décalées augmente progressivement les dégâts infligés par les stations militaires.\n\n $dttr_tech_repeatable_improved_military_station_damage_desc$"
 tech_repeatable_improved_military_station_health_desc:1 "Les couches de blindage supplémentaires de la structure elle-même améliorent la résistance des stations militaires.\n\n $dttr_tech_repeatable_improved_military_station_health_desc$"
 tech_repeatable_improved_sector_cap_desc:1 "Les canaux de communication supra-luminiques favorisent une gestion administrative plus cohérente.\n\n $dttr_tech_repeatable_improved_sector_cap_desc$"
 tech_repeatable_improved_shield_output_desc:1 "Les mécanismes de base des vaisseaux sont complexes, mais peuvent être ajustés et améliorés de plusieurs manières.\n\n $dttr_tech_repeatable_improved_shield_output_desc$"
 tech_repeatable_improved_starbase_capacity_desc:1 "Ces vastes réseaux logistiques d'appui qui permettent le maintien d'une base stellaire améliorée pourraient encore être développés afin de pouvoir maintenir plus de bases. $dttr_tech_repeatable_improved_starbase_capacity_desc$"
 tech_repeatable_improved_tile_energy_output_desc:1 "De petites améliorations en termes d'efficacité des transmissions contribuent à réduire considérablement la perte d'énergie globale.\n\n $dttr_tech_repeatable_improved_tile_energy_output_desc$"
 tech_repeatable_improved_tile_food_output_desc:1 "Les cultures transgéniques offrent les éléments nutritionnels de diverses cultures classiques dans un même package.\n\n $dttr_tech_repeatable_improved_tile_food_output_desc$"
 tech_repeatable_improved_tile_mineral_output_desc:2 "Des changements dans l'évaluation de la façon dont les dépôts de minéraux sont positionnés les uns par rapport aux autres permettent de dessiner des modèles d'exploitation plus efficaces.\n\n $dttr_tech_repeatable_improved_tile_mineral_output_desc$"
 tech_repeatable_naval_cap_desc:0 "Améliorer les procédures de gestion flottes permet de libérer des ressources nécessaires au maintien d'une flotte plus importante. $dttr_tech_repeatable_naval_cap_desc$"
 tech_repeatable_reduced_building_cost_desc:1 "Des modèles de calcul de plus en plus puissants permettent d'adapter les projets de construction individuels aux conditions gravitationnelles planétaires et très locales.\n\n $dttr_tech_repeatable_reduced_building_cost_desc$"
 tech_repeatable_reduced_building_time_desc:1 "L'application de la théorie des jeux et des énigmes pourrait grandement optimiser la construction et l'assemblage modulaires.\n\n $dttr_tech_repeatable_reduced_building_time_desc$"
 tech_repeatable_weapon_type_energy_damage_desc:1 "Optimiser la cadence de tir des armes laser pourrait occuper l'élite du génie de toutes les planètes pendant des siècles.\n\n $dttr_tech_repeatable_weapon_type_energy_damage_desc$"
 tech_repeatable_weapon_type_energy_fire_rate_desc:1 "De nouveaux développements en matière de refroidissement technique apparaissent régulièrement, améliorant la stabilité et l'efficacité de nos systèmes d'armes sans que ces derniers explosent sur les vaisseaux qui les transportent.\n\n $dttr_tech_repeatable_weapon_type_energy_fire_rate_damage_desc$"
 tech_repeatable_weapon_type_explosive_damage_desc:1 "À l'aide d'une réaction chimique étroitement contrôlée par des microprocesseurs de cartes-missiles, la détonation des ogives est adaptée aux conditions locales pour en optimiser les effets.\n\n $dttr_tech_repeatable_weapon_type_explosive_damage_desc$"
 tech_repeatable_weapon_type_explosive_fire_rate_desc:1 "Les avancées réalisées dans le domaine de la miniaturisation permettent de charger et de décharger rapidement les charges offensives propulsées par roquettes.\n\n $dttr_tech_repeatable_weapon_type_explosive_fire_rate_desc$"
 tech_repeatable_weapon_type_kinetic_damage_desc:1 "Des balles ultra denses peuvent perforer les boucliers projetés les plus résistants.\n\n $dttr_tech_repeatable_weapon_type_kinetic_damage_desc$"
 tech_repeatable_weapon_type_kinetic_fire_rate_desc:1 "De petites avancées techniques combinées aux routines de bord améliorées pour manipuler les munitions permettent d'optimiser considérablement la cadence de tir.\n\n $dttr_tech_repeatable_weapon_type_kinetic_fire_rate_desc$"
 tech_repeatable_weapon_type_strike_craft_fire_damage_desc:1 "Augmenter la vitesse à laquelle les pilotes de chasse traitent et agissent sur les données de positionnement de l'ennemi élève les vaisseaux de combat au sein de la chaîne alimentaire.\n\n $dttr_tech_repeatable_weapon_type_strike_craft_fire_damage_desc$"
 tech_repeatable_weapon_type_strike_craft_fire_rate_desc:1 "Utiliser l'excédent de chaleur des décharges d'armes pour amorcer les munitions chargées augmente la cadence de tir des arsenaux des vaisseaux de combat.\n\n $dttr_tech_repeatable_weapon_type_strike_craft_fire_rate_desc$"
 tech_resource_processing_algorithms_desc:0 "L'efficacité en toutes choses. $dttr_tech_resource_processing_algorithms_desc$"
 tech_robomodding_desc:0 "Des modèles d'assemblages réinscriptibles permettent la création de plusieurs modèles personnalisés de travailleurs synthétiques. $dttr_tech_robomodding_desc$"
 tech_robomodding_m_desc:0 "La standardisation de l'assemblage des modèles permet une spécialisation accrue de la population de drones. $dttr_tech_robomodding_m_desc$"
 tech_robomodding_points_1_desc:0 "Les pratiques de production améliorées permettent d'apporter des modifications plus importantes aux travailleurs synthétiques sans avoir à transiger avec leurs fonctionnalités élémentaires. $dttr_tech_robomodding_points_1_desc$"
 tech_robomodding_points_2_desc:0 "Les pratiques de production améliorées permettent d'apporter des modifications fondamentales aux travailleurs synthétiques sans avoir à transiger avec leurs fonctionnalités élémentaires. $dttr_tech_robomodding_points_2_desc$"
 tech_robotic_workers_desc:0 "Ces unités de travail robotiques sont parfaites pour les tâches ouvrières ingrates :	$dttr_tech_robotic_workers_desc$"
 tech_sapient_ai_desc:0 "L'évolution de l'intelligence artificielle laisse entrevoir la possibilité d'accéder à une véritable conscience synthétique. $dttr_tech_sapient_ai_desc$"
 tech_scourge_missile_1_desc:1 "En analysant l'arsenal biologique utilisé par l'essaim, nous pouvons créer des armes à projectiles autopropulsés aux pouvoirs tout aussi dévastateurs.\n\n $dttr_tech_scourge_missile_1_desc$"
 tech_selected_lineages_desc:1 "Une planification rigoureuse de la reproduction doit être encouragée pour utiliser à bon escient nos précieux héritages génétiques.\n\n $dttr_tech_selected_lineages_desc$"
 tech_self_aware_logic_desc:2 "La priorisation introspective. $dttr_tech_self_aware_logic_desc$"
 tech_sensors_2_desc:0 "Ces capteurs ont été réglés pour rechercher les changements gravitationnels dans l'espace, comme ceux que produisent la présence d'un vaisseau stellaire.\n\n $dttr_tech_sensors_2_desc$"
 tech_sensors_3_desc:0 "Des capteurs qui détectent les fluctuations subspatiales laissées dans le sillage des vaisseaux stellaires. Leur sensibilité et leur portée est supérieure à celle des capteurs gravitiques.\n\n $dttr_tech_sensors_3_desc$"
 tech_sensors_4_desc:0 "Des capteurs avancés qui reposent sur des rayons tachyons en rotation pour détecter les mouvements de vaisseaux à des distances extrêmes.\n\n $dttr_tech_sensors_4_desc$"
 tech_shield_rechargers_1_desc:1 "Ces condensateurs emmagasinent les surplus d'énergie, qui peuvent ensuite être rapidement transférés pour renforcer les boucliers du vaisseau. $dttr_tech_shield_rechargers_1_desc$"
 tech_shields_1_desc:0 "Les écrans déflecteurs d'énergie peuvent arrêter une quantité limitée de feu ennemi avant d'entrer en surcharge. Leur principal inconvénient est une consommation excessive d'énergie.\n\n $dttr_tech_shields_1_desc$"
 tech_shields_2_desc:0 "Ces écrans déflecteurs améliorés sont capables d'absorber une puissance de feu bien plus conséquente avant d'entrer en surcharge.\n\n $dttr_tech_shields_2_desc$"
 tech_shields_3_desc:0 "Ces nouveaux générateurs de boucliers représentent la dernière génération d'écrans énergétiques, pour remplacer l'ancienne technologie de déflexion. Ils offrent une protection significativement améliorée.\n\n $dttr_tech_shields_3_desc$"
 tech_shields_4_desc:0 "Un générateur de boucliers amélioré qui produit un champ énergétique encore plus résistant. Seul un feu ennemi nourri et prolongé peut pénétrer cette barrière.\n\n $dttr_tech_shields_4_desc$"
 tech_shields_5_desc:0 "Ces boucliers énergétiques renforcés sont incroyablement résistants. La protection qu'ils octroient est sans pareille.\n\n $dttr_tech_shields_5_desc$"
 tech_ship_armor_1_desc:0 "Un blindage de la coque renforcé par des nanocomposites peut fournir une couche supplémentaire de protection qui peut faire la différence entre vivre et mourir dans une situation de combat.\n\n $dttr_tech_ship_armor_1_desc$"
 tech_ship_armor_2_desc:0 "Une combinaison de différents métaux et céramiques qui peut fournir un blindage résistant sans avoir à perdre en flexibilité.\n\n $dttr_tech_ship_armor_2_desc$"
 tech_ship_armor_3_desc:0 "Le plastacier est un matériau élastique qui combine la plupart des qualités du plastique avec celles du métal. Il est relativement bon marché à produire et peut être utilisé pour augmenter le blindage d'un vaisseau.\n\n $dttr_tech_ship_armor_3_desc$"
 tech_ship_armor_4_desc:0 "Ce matériau résistant et pourtant flexible est capable de supporter de gros dégâts. Il est très utile comme blindage de vaisseau.\n\n $dttr_tech_ship_armor_4_desc$"
 tech_ship_armor_5_desc:0 "Ce matériau incroyablement dense peut résister à une puissance de feu qui transformerait un blindage fait de tout autre alliage en bouillie.\n\n $dttr_tech_ship_armor_5_desc$"
 tech_society_1_desc:2 "L'étude des différentes formes de vie présentes sur notre monde nous permet de mieux nous comprendre, de même que les êtres vivants qui nous entourent. $dttr_tech_society_1_desc$"
 tech_society_2_desc:2 "L'étude des formes de vie apparues sur d'autres mondes, et au-delà, nous permet d'appréhender des aspects fondamentaux de la biologie qui nous étaient auparavant inaccessibles. $dttr_tech_society_2_desc$"
 tech_society_3_desc:2 "L'étude de la multiplicité de formes de vie qui existent nous permet de trouver les dénominateurs communs à tous les êtres vivants. Rien moins que les composants essentiels à toute vie. $dttr_tech_society_3_desc$"
 tech_space_cloud_weapon_1_desc:1 "Les nuages spatiaux utilisent les courants électriques générés par les gaz denses dont est principalement constitué leur noyau pour libérer des éclairs de plasma en fusion. L'utilisation de la même composition gazeuse et d'un conduit spécifique créent de puissantes armes foudroyantes.\n\n $dttr_tech_space_cloud_weapon_1_desc$"
 tech_space_construction_desc:0 "La construction dans l'espace pose à nos ingénieurs de nouveaux défis de conception qui doivent être réglés avant de pouvoir construire des stations orbitales au-dessus d'autres mondes.\n\n $dttr_tech_space_construction_desc$"
 tech_space_defense_station_1_desc:1 "Permet la construction de plateformes spatiales défensives afin de protéger les bases stellaires. $dttr_tech_space_defense_station_1_desc$"
 tech_space_defense_station_improvement_desc:0 "La création d'un corps du génie dédié facilitera grandement la construction de plateformes de défense dans l'espace intersidéral, en diminuant les coûts et augmentant la durabilité.\n\n $dttr_tech_space_defense_station_improvement_desc$"
 tech_space_exploration_desc:0 "Atteindre le voyage PRL, plus rapide que la lumière, nous place à l'aube d'une ère nouvelle de l'exploration spatiale. Des missions avec équipage, à destination d'autres systèmes stellaires sont désormais non plus impossibles, mais bel et bien indispensables. $dttr_tech_space_exploration_desc$"
 tech_space_trading_desc:1 "Avant d'être possible, le commerce à des distances interstellaires présente un certain nombre de défis qui doivent être relevés. Il est indispensable de pouvoir transférer des biens d'un système à un autre en temps et en heure, mais aussi de manière aussi peu coûteuse que possible. $dttr_tech_space_trading_desc$"
 tech_space_whale_weapon_1_desc:1 "En recourant à la méthode de siphonnage de l'énergie de la matière gazeuse des Tiyanki, il est possible de fabriquer des armes capables de puiser l'énergie des vaisseaux ennemis.\n\n $dttr_tech_space_whale_weapon_1_desc$"
 tech_starbase_1_desc:0 "Un complexe spatial centralisé, construit en orbite proche de l'astre d'un système stellaire est nécessaire pour utiliser au mieux les ressources du système. $dttr_tech_starbase_1_desc$"
 tech_starbase_2_desc:0 "Les premiers modèles de bases stellaires étaient à peine plus que des avant-postes de fortune. Des spatioports permanents nous permettront de préserver notre contrôle sur les systèmes stellaires. $dttr_tech_starbase_2_desc$"
 tech_starbase_3_desc:0 "À mesure que le trafic s'intensifie, des bases stellaires plus vastes et plus aisées à défendre sont nécessaires pour maintenir notre contrôle sur les routes spatiales des systèmes. $dttr_tech_starbase_3_desc$"
 tech_starbase_4_desc:0 "Ces puissantes forteresses fourniront un quartier général pour toute activité militaire dans le système, et leur simple présence aura un effet dissuasif sur tout attaquant ayant un tant soit peu réfléchi. $dttr_tech_starbase_4_desc$"
 tech_starbase_5_desc:0 "Les plans d'une immense station de combat, capable de résister aux assauts simultanés de plusieurs flottes, ont été tracés. Si nous les construisons, ces citadelles constitueront la preuve de notre grandeur tout autant que des plaques tournantes au coeur des systèmes. $dttr_tech_starbase_5_desc$"
 tech_strike_craft_1_desc:0 "Ces petits appareils habités à courte portée sont lancés depuis un vaisseau mère et comptent sur leur vitesse et leur petite taille pour survivre assez longtemps et percer à travers les défenses ennemies.\n\n $dttr_tech_strike_craft_1_desc$"
 tech_strike_craft_2_desc:0 "La nouvelle génération des vaisseaux de combat, dotés de composants avioniques améliorés, de caractéristiques de maniabilité plus souples ainsi que d'armes plus puissantes.\n\n $dttr_tech_strike_craft_2_desc$"
 tech_strike_craft_3_desc:0 "Une sophistication plus poussée encore dans la conception des vaisseaux de combats, ces chasseurs et bombardiers améliorés sont le rêve de tout pilote. Leurs performances dépassent de loin celles des anciens modèles.\n\n $dttr_tech_strike_craft_3_desc$"
 tech_subdermal_stimulation_desc:0 "Des implants sous-cutanés profonds constituent la dernière innovation en matière de croisements révolutionnaires entre l'ingénierie sensitive et les expériences de loisir. « Là où nous allons, pas besoin de peau pour profiter ! » $dttr_tech_subdermal_stimulation_desc$"
 tech_swarm_strike_craft_1_desc:1 "La collecte de spécimens parmi les Préthoryns déchus nous permet de cloner et de programmer génétiquement notre propre race guerrière.\n\n $dttr_tech_swarm_strike_craft_1_desc$"
 tech_swarmer_missiles_1_desc:0 "Ces petits missiles sont lancés en salves et ont été spécifiquement conçus pour submerger les systèmes ennemis de défense rapprochée.\n\n $dttr_tech_swarmer_missiles_1_desc$"
 tech_swarmer_missiles_2_desc:0 "De nouvelles techniques de miniaturisation nous permettront d'équiper les missiles swarmer d'ogives plus puissantes et d'améliorer leurs performances de vol.\n\n $dttr_tech_swarmer_missiles_2_desc$"
 tech_synchronized_defences_desc:0 "Aligner les paradigmes d'exécution des armes défensives et offensives permet de gagner en efficacité. $dttr_tech_synchronized_defences_desc$"
 tech_synthetic_leaders_desc:0 "Dotés d'une personnalité, les synthétiques sont enfin capables d'interagir socialement, à l'instar du reste de nos citoyens. Quelques-unes de ces unités peuvent même accéder à des postes d'importance.\n\n $dttr_tech_synthetic_leaders_desc$"
 tech_synthetic_thought_patterns_desc:2 "Penser en dehors des sentiers battus ne fait que nous amener sur d'autres sentiers simplement moins balisés. $dttr_tech_synthetic_thought_patterns_desc$"
 tech_synthetic_workers_desc:0 "Robots très sophistiqués, plus forts, plus rapides et plus durables que la grande majorité des organiques. Avec leurs processeurs neuronaux améliorés, ils sont capables de mener des opérations variées en toute indépendance.\n\n $dttr_tech_synthetic_workers_desc$"
 tech_telepathy_desc:1 "Pleinement adapté aux fondamentaux du psionisme, l'esprit peut entrer en contact avec d'autres individus pour se renforcer.\n\n $dttr_tech_telepathy_desc$"
 tech_terrestrial_sculpting_desc:1 "Il n'existe pas de solution au problème de remodelage macroscalaire des croûtes planétaires, si ce n'est de plus grandes truelles et systèmes de forage déployés en orbite.\n\n $dttr_tech_terrestrial_sculpting_desc$"
 tech_thrusters_1_desc:0 "De simples propulseurs chimiques modérément efficaces qui reposent sur un combustible propergol pour fonctionner.\n\n $dttr_tech_thrusters_1_desc$"
 tech_thrusters_2_desc:0 "Ces propulseurs électriques utilisent des rayons ioniques pour générer la propulsion sans recourir au propergol.\n\n $dttr_tech_thrusters_2_desc$"
 tech_thrusters_3_desc:0 "Une forme de propulsion électrique avancée, les propulseurs à plasma permettent aux vaisseaux d'atteindre de meilleures vitesses sous-luminiques et offrent une meilleure maniabilité.\n\n $dttr_tech_thrusters_3_desc$"
 tech_thrusters_4_desc:0 "Ces propulseurs avancés, alimentés par la fusion, offrent aux vaisseaux une maniabilité et une vitesse inégalées dans des conditions sous-luminiques.\n\n $dttr_tech_thrusters_4_desc$"
 tech_titan_hull_1_desc:0 "Les progrès dans les techniques de construction permettent de concevoir des titans plus solides et robustes. $dttr_tech_titan_hull_1_desc$"
 tech_titan_hull_2_desc:0 "La nouvelle génération des coques de titans permet une optimisation des champs d'intégrité structurale et une amélioration des cloisons. $dttr_tech_titan_hull_2_desc$"
 tech_titans_desc:0 "Inspirés des ombres massives aperçues dans les systèmes centraux des ascendances stagnantes, les vaisseaux de classe titan peuvent être dotés d'un armement de classe X. $dttr_tech_titans_desc$"
 tech_tomb_world_adaption_desc:0 "Des études plus poussées des environnements irradiés permettront à nos colons de s'établir sur des mondes dévastés par des guerres nucléaires. $dttr_tech_tomb_world_adaption_desc$"
 tech_torpedoes_1_desc:0 "Ces torpilles sont essentiellement de gros missiles à faible vélocité. Elles sont équipées d'ogives encore plus puissantes et de modulateurs de boucliers qui leur permettent de passer sans encombre à travers les écrans énergétiques.\n\n $dttr_tech_torpedoes_1_desc$"
 tech_torpedoes_2_desc:0 "Des torpilles spatiales améliorées et blindées, pour mieux résister aux tirs de la défense rapprochée ennemie. Au moment de l'explosion, l'enveloppe se fragmente en éclats en occasionnant des dégâts supplémentaires.\n\n $dttr_tech_torpedoes_2_desc$"
 tech_torpedoes_3_desc:0 "Des torpilles avancées disposant d'ogives extrêmement puissantes. Elles disposent d'un design plus élégant, d'un moteur plus rapide et de modulateurs de boucliers améliorés pour passer à travers les écrans énergétiques.\n\n $dttr_tech_torpedoes_3_desc$"
 tech_transcendent_faith_desc:0 "Quitter notre berceau planétaire nous a ouverts à une nouvelle compréhension de la foi, et à sa place dans un contexte bien plus large désormais. $dttr_tech_transcendent_faith_desc$"
 tech_vitality_boosters_desc:1 "Où le corps faillit, la science agit. $dttr_tech_vitality_boosters_desc$"
 tech_volatile_motes_desc:1 "En dehors des évidents problèmes de sûreté, la création de particules volatiles de synthèse est un processus extrêmement délicat et compliqué, nécessitant un matériel ultraspécialisé. $dttr_tech_volatile_motes_desc$"
 tech_wormhole_stabilization_desc:0 "Un trou de ver apparu de manière naturelle est quelque peu inconstant, et les fluctuations de ses niveaux d'énergie rendent le plus souvent impossible un voyage en toute sécurité entre ses deux ouvertures. Il y a cependant des moyens de stabiliser sa matrice de manière temporaire. $dttr_tech_wormhole_stabilization_desc$"
 tech_zero_point_power_desc:1 "Ces générateurs produisent de l'énergie à partir de rien, fournissant ainsi une alimentation quasi infinie pour les vaisseaux. Il n'existe pas de méthode plus efficace pour générer de l'énergie. $dttr_tech_zero_point_power_desc$"
