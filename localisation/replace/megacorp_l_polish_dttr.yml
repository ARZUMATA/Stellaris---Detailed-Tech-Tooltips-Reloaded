l_polish:

tech_alloys_1_desc:0 "Twarde formy holograficzne mogą błyskawicznie zmieniać kształty, co przyspiesza produkcję stopów. $dttr_tech_alloys_1_desc$"
tech_alloys_2_desc:0 "Nanoseparatory to rewolucyjny krok w dziedzinie tworzenia stopów. Upraszczają one proces odlewania i poprawiają ogólną jakość produkcji. $dttr_tech_alloys_2_desc$"
tech_food_processing_1_desc:1 "Ulepszone techniki przetwarzania żywności umożliwią lepszą konserwację i ograniczenie psucia się. $dttr_tech_food_processing_1_desc$"
tech_food_processing_2_desc:1 "Nowe metody krioutrwalania i resekwencjonowania protein poważnie zwiększą wydajność przetwarzania żywności. $dttr_tech_food_processing_2_desc$"
tech_hive_cluster_desc:1 "Łącząc makroskopowe węzły synaptyczne w zbiorowiska, można osiągnąć maksymalną transmisję meganeuronalną na jednostkę powierzchni. $dttr_tech_hive_cluster_desc$"
tech_hive_confluence_desc:1 "Wola umysłu zbiorowego zostanie jeszcze bardziej wzmocniona i skoordynowana dzięki rozwojowi i rozbudowie wielkiego ośrodka nerwowego meganeuronów. $dttr_tech_hive_confluence_desc$"
tech_interstellar_economics_desc:0 "Gdy wyruszyliśmy w kosmos i dotarliśmy poza nasz układ macierzysty, weszliśmy też w nową epokę gospodarczą. W niesamowitym tempie pojawiają się nowe rynki, a teoretycy gospodarki ledwie za tym nadążają. $dttr_tech_interstellar_economics_desc$"
tech_luxuries_1_desc:0 "Dzięki zaprogramowanym nanoobwodom wiele produktów konsumenckich można błyskawicznie wytwarzać w fabrykach. $dttr_tech_luxuries_1_desc$"
tech_luxuries_2_desc:0 "Te kioski mogą wykonać replikę każdego zadanego przedmiotu, jeśli jego wzór znajduje się w banku pamięci kiosku. $dttr_tech_luxuries_2_desc$"
tech_mine_exotic_gases_desc:0 "Złoża egzotycznego gazu są rzadkie i nie zawsze można do nich dotrzeć za pomocą konwencjonalnych środków. Należy korzystać ze specjalnej technologii wydobycia. $dttr_tech_mine_exotic_gases_desc$"
tech_mine_volatile_motes_desc:0 "Lotne pyłki to niestałe cząstki, a praca z nimi jest niebezpieczna. Żeby bezpiecznie je pozyskiwać, nie wywołując reakcji łańcuchowej wybuchów, należy ustabilizować je za pomocą pól energetycznych. $dttr_tech_mine_volatile_motes_desc$"
tech_nanite_transmutation_desc:2 "Do masowej produkcji tych rzadkich zasobów potrzebne są bardzo wyspecjalizowane nanity. $dttr_tech_nanite_transmutation_desc$"
tech_penal_colonies_desc:0 "Dzięki tworzeniu specjalnych światów karnych można resocjalizować kryminalistów poprzez ciężką, uczciwą pracę. W niektórych przypadkach wymagana będzie dożywotnia resocjalizacja. $dttr_tech_penal_colonies_desc$"
tech_resort_colonies_desc:0 "Dokładne badania nad kształtowaniem krajobrazu, kontrolą klimatu i teorią zabawy umożliwiają tworzenie całych światów poświęconych rozrywce. $dttr_tech_resort_colonies_desc$"
tech_slave_colonies_desc:0 "Dzięki stworzeniu specjalnych światów służących rozmnażaniu niewolników zapewniliśmy sobie stały dopływ jednorazowych robotników. $dttr_tech_slave_colonies_desc$"
tech_space_mining_1_desc:0 "Umieszczenie wewnętrznych rafinerii na stacjach górniczych znacznie zwiększy produkcję minerałów. $dttr_tech_space_mining_1_desc$"
tech_space_mining_2_desc:0 "Większy zasięg skanerów pozwoli nam szybciej wykrywać złoża minerałów i koncentrować na nich działania naszego górnictwa. $dttr_tech_space_mining_2_desc$"
tech_space_mining_3_desc:0 "Te potężne lasery krótkiego zasięgu z łatwością przecinają skały, co umożliwia wydajniejsze pozyskiwanie minerałów. $dttr_tech_space_mining_3_desc$"
tech_space_mining_4_desc:0 "Floty autonomicznych dronów wyposażonych w lasery górnicze szybko i wydajnie zbierają znajdujące się w pobliżu minerały. $dttr_tech_space_mining_4_desc$"
tech_space_mining_5_desc:0 "Te specjalne sondy są wyposażone w roje nanitów, które wyszukują nieznane wcześniej złoża minerałów i oznaczają je do wydobycia w przyszłości. $dttr_tech_space_mining_5_desc$"
tech_space_science_1_desc:0 "Wiele ważnych badań można prowadzić tylko w środowisku pozbawionym grawitacji. Właśnie po to powstały te specjalistyczne laboratoria. $dttr_tech_space_science_1_desc$"
tech_space_science_2_desc:0 "Pola graniczne świetnie nadają się do izolowania i przechowywania różnych substancji albo okazów, żeby umożliwić ich dokładne zbadanie. $dttr_tech_space_science_2_desc$"
tech_space_science_3_desc:0 "Zaawansowane sondy, które mogą dokładnie zbadać okazy na poziomie subatomowym i uzyskać mnóstwo cennych informacji badawczych. $dttr_tech_space_science_3_desc$"
tech_space_science_4_desc:0 "Zwiększona automatyzacja działania stacji pozwoli przenieść większą część personelu do prac badawczych. $dttr_tech_space_science_4_desc$"
tech_space_science_5_desc:0 "Badanie czegoś z ograniczonej perspektywy jednowymiarowej rzeczywistości nie daje pełnego obrazu. Trzeba przyglądać się pod każdym kątem. $dttr_tech_space_science_5_desc$"
