l_polish:

 tech_adaptive_bureaucracy_desc:0 "Nasz rozwój wymaga stworzenia nowej, bardziej elastycznej formy rządów, która wspomoże nas, zamiast ograniczać na drodze ku realizacji celów.\n\n $tech_adaptive_bureaucracy_desc_dttr$"
 tech_adaptive_combat_algorithms_desc:0 "Istoty organiczne często używają w walce nielogicznych i nieprzewidywalnych taktyk, którym trudno się przeciwstawić. Adaptacyjna taktyka i nowe, bardzie zwrotne roboty bojowe powinny zapewnić tu zdecydowaną przewagę. $tech_adaptive_combat_algorithms_desc_dttr$"
 tech_administrative_ai_desc:0 "Organizacyjne obwody sterujące zapałem naukowym $tech_administrative_ai_desc_dttr$"
 tech_afterburners_1_desc:0 "Te potężne silniki zapewniają dodatkową prędkość bojową, ale zużywają wiele mocy. $tech_afterburners_1_desc_dttr$"
 tech_afterburners_2_desc:0 "Ta ulepszona wersja zwykłych dopalaczy jeszcze bardziej zwiększa prędkość bojową statku. $tech_afterburners_2_desc_dttr$"
 tech_alien_life_studies_desc:0 "Badanie fauny innych światów pozwala zrozumieć zachowania obcych, a także zidentyfikować i udomowić łagodne stworzenia.\n\n $tech_alien_life_studies_desc_dttr$"
 tech_amoeba_strike_craft_1_desc:0 "Rozmnażając kosmiczne ameby w niewoli, możemy zaprogramować ich symbiotyczne wici, żeby działały jako organiczne statki szturmowe naszej floty.\n\n $tech_amoeba_strike_craft_1_desc_dttr$"
 tech_antimatter_power_desc:0 "Dzięki ujarzmieniu energii wytwarzanej podczas anihilacji materii/antymaterii będziemy mogli wytwarzać o wiele więcej energii niż w reaktorach termojądrowych.\n\n $tech_antimatter_power_desc_dttr$"
 tech_arc_emitter_1_desc:0 "Potężna broń ostrzeliwująca cele błyskawicami chaotycznej energii, które ignorują pancerz i osłony.\n\n $tech_arc_emitter_1_desc_dttr$"
 tech_arc_emitter_2_desc:0 "Te ulepszone emitery wyposażone są w lepsze elektromagnesy, dzięki czemu wytwarzają silniejszy ładunek energetyczny.\n\n $tech_arc_emitter_2_desc_dttr$"
 tech_archeology_lab_desc:1 "Laboratorium pokładowe z nowoczesnym sprzętem archeologicznym, w tym potężną bazą danych stworzoną przez zakon kuratorów, w której można łatwo sprawdzać nowe odkrycia. $tech_archeology_lab_desc_dttr$"
 tech_artificial_moral_codes_desc:0 "To okoliczności określają, co jest moralne. Zdefiniuj okoliczności, a etyka stanie się jak glina w twoich dłoniach. $tech_artificial_moral_codes_desc_dttr$"
 tech_ascension_theory_desc:0 "Nasza historia to cykl powtarzających się olbrzymich skoków technologicznych, politycznych i kulturowych; te skoki są często poprzedzone okresami niepokojów, po których nastają czasy względnej stabilizacji. Identyfikując podstawowe, powtarzające się założenia tych skoków, możemy dokonać skrócenia cyklu na naszą korzyść. $tech_ascension_theory_desc_dttr$"
 tech_assault_armies_desc:0 "Inwazja na inny świat to olbrzymie przedsięwzięcie. Zanim zostaną zorganizowane pierwsze armie międzyplanetarne, trzeba uporać się z wielkimi problemami logistycznymi.\n\n $tech_assault_armies_desc_dttr$"
 tech_assembly_pattern_desc:1 "Szybka iteracja symulacji budowlanych z wyprzedzeniem określa optymalne wzorce montażu elementów każdego projektu budowlanego. $tech_assembly_pattern_desc_dttr$"
 tech_autocannons_1_desc:0 "Wielkokalibrowa broń balistyczna strzelająca pełnopłaszczowymi pociskami burzącymi. Główną zaletą tych działek jest duża szybkostrzelność.\n\n $tech_autocannons_1_desc_dttr$"
 tech_autocannons_2_desc:0 "Te ulepszone automatyczne działka obrotowe są wyposażone w zaawansowane systemy śledzenia celów i kierowania ogniem, co pozwala osiągnąć jeszcze większą szybkostrzelność.\n\n $tech_autocannons_2_desc_dttr$"
 tech_autocannons_3_desc:1 "Zaawansowane automatyczne działka obrotowe wystrzeliwujące w kierunku celu chmurę pocisków burzących. $tech_autocannons_3_desc_dttr$"
 tech_autocurating_vault_desc:0 "Ciągła, asynchroniczna analiza niejednorodnych zbiorów danych pozwala na dokładne modelowanie dotąd nieprzewidywalnych fluktuacji w prądach społecznych. $tech_autocurating_vault_desc_dttr$"
 tech_autocurating_vault_desc_machine_intelligence:0 "Wszystkie infostrady prowadzą do Węzła, gdzie główna mechaniczna inteligencja może swobodnie analizować i interpretować dane. $tech_autocurating_vault_desc_dttr$"
 tech_automated_exploration_desc:0 "Zaawansowana SI pomoże naukowcom eksplorować nowe, dziwne światy, znajdować nowe organizmy żywe i cywilizacje oraz docierać tam, gdzie nie dotarł jeszcze żaden Blorg. Statek badawczy będzie mógł eksplorować galaktykę z pomocą SI. $tech_automated_exploration_desc_dttr$"
 tech_autonomous_agents_desc:0 "Półniezależne jednostki okazały się kluczowe dla sukcesu większej całości. $tech_autonomous_agents_desc_dttr$"
 tech_auxiliary_fire_control_desc:1 "$FIRE_CONTROL_1_DESC$ $tech_auxiliary_fire_control_desc_dttr$"
 tech_basic_industry_desc:0 "Podstawowa infrastruktura przemysłowa jest niezbędna cywilizacji, która chce podróżować w kosmosie.\n\n $tech_basic_industry_desc_dttr$"
 tech_basic_science_lab_1_desc:0 "Proponujemy hipotezę wyjaśniającą zaobserwowane zjawisko, a potem ją sprawdzamy. $tech_basic_science_lab_1_desc_dttr$"
 tech_battleship_build_speed_desc:0 "Ustanowienie nowych standardów projektowania i budowy wielkich pancerników znacznie zwiększy szybkość ich montażu. $tech_battleship_build_speed_desc_dttr$"
 tech_battleship_hull_1_desc:0 "Rozwój technologii budowy umożliwia konstruowanie mocniejszych i wytrzymalszych pancerników. $tech_battleship_hull_1_desc_dttr$"
 tech_battleship_hull_2_desc:0 "Najnowsza generacja kadłubów pancerników ma zoptymalizowane pola spójności strukturalnej i ulepszone grodzie. $tech_battleship_hull_2_desc_dttr$"
 tech_battleships_desc:0 "Pancerniki to największe ze standardowych okrętów, zwykle są one ciężko opancerzone i uzbrojone w wiele baterii dział. $tech_battleships_desc_dttr$"
 tech_binary_motivators_desc:0 "Unowocześnione motywatory są mniejsze i lżejsze od poprzedniej wersji, dzięki czemu roboty mogą przydzielić dodatkowe miejsce dla podsystemów. $tech_binary_motivators_desc_dttr$"
 tech_biolab_1_desc:0 "Badanie różnych organizmów pojawiających się na naszym świecie pozwoli nam lepiej zrozumieć nas samych i otaczające nas życie.\n\n $tech_biolab_1_desc_dttr$"
 tech_biolab_2_desc:0 "Badanie życia powstałego na innych światach pozwala nam zrozumieć podstawowe aspekty biologii, które wcześniej znajdowały się poza naszym zasięgiem.\n\n $tech_biolab_2_desc_dttr$"
 tech_biolab_3_desc:0 "Możliwość badania licznych organizmów pozwoli nam znaleźć wspólne cechy wszystkich istot żywych. Fundamenty życia.\n\n $tech_biolab_3_desc_dttr$"
 tech_biomechanics_desc:0 "Miliony lat organicznej ewolucji czasem wytworzą - drogą ślepego uporu - eleganckie rozwiązania, które można też zastosować w projektowaniu maszyn. $tech_biomechanics_desc_dttr$"
 tech_capacity_boosters_desc:0 "Nie zostawiajmy niczego przypadkowi, niezależnie od kosztów. Dzięki dokładnemu nadzorowi nad bankami DNA stworzymy przyszłych przywódców.\n\n $tech_capacity_boosters_desc_dttr$"
 tech_centralized_command_desc:0 "Stworzenie dedykowanych sztabów dla wszystkich poziomów operacji wojskowych zwiększa skuteczność floty i buduje lepsze fundamenty pod przyszłe szkolenie wojskowe.\n\n $tech_centralized_command_desc_dttr$"
 tech_climate_restoration_desc:1 "Dzięki lepszemu zrozumieniu metod transformowania atmosfery będziemy w stanie terraformować nawet najbardziej wyniszczone światy. $tech_climate_restoration_desc_dttr$"
 tech_cloning_desc:0 "Przełomy na polu technologii usuwania jądra i tworzenia sztucznej macicy umożliwiają masową produkcję osobników opartych na wspólnym szablonie genetycznym.\n\n $tech_cloning_desc_dttr$"
 tech_cold_fusion_power_desc:0 "Możliwość utrzymania reakcji syntezy jądrowej we względnie niskiej temperaturze doprowadzi do powstania nowej generacji reaktorów fuzyjnych.\n\n $tech_cold_fusion_power_desc_dttr$"
 tech_collective_self_desc:0 "Poszukiwanie własnego odbicia w grupie to rzecz naturalna i nieunikniona. Te wspólne sprawy muszą być cenione wyżej niż odrębne tożsamości.\n\n $tech_collective_self_desc_dttr$"
 tech_colonial_bureaucracy_desc:0 "Rozwój administracji lokalnej umożliwia ściślejsze nadzorowanie spraw kolonii bez konieczności przeciążania władzy centralnej. $tech_colonial_bureaucracy_desc_dttr$"
 tech_colonial_centralization_desc:0 "Ścisłe ramy zarządzania lokalnego dopasowane do danego miejsca, by spełniały potrzeby wszystkich kolonii.\n\n $tech_colonial_centralization_desc_dttr$"
 tech_colonization_1_desc:0 "Obliczenie niezbędnej ilości zasobów i sprzętu potrzebnych do założenia kolonii planetarnej pozwoli nam wysłać dzielnych pionierów na pokładzie "arek" i mieć pewność, że przetrwają długą podróż międzygwiezdną do nowego domu.\n\n $tech_colonization_1_desc_dttr$"
 tech_colonization_2_desc:0 "Dostosowując filtrowanie atmosfery do danego miejsca pozwoli nam skuteczniej usuwać niepożądane pierwiastki, co poprawi warunki życia w kolonii.\n\n $tech_colonization_2_desc_dttr$"
 tech_colonization_3_desc:0 "Dalsze badania niebezpiecznego środowiska na innych planetach pozwoli zaradzić trudnościom, które napotkają koloniści w codziennym życiu na obcych światach.\n\n $tech_colonization_3_desc_dttr$"
 tech_colonization_4_desc:1 "Rozległe badania różnych rodzajów gleby i jej zdolności do wyżywienia upraw pomogą nam poprawić warunki życia osadników na innych planetach. $tech_colonization_4_desc_dttr$"
 tech_colonization_5_desc:2 "Dodatkowe badania różnych klimatów planetarnych umożliwią nam osiedlanie się na światach, na których wcześniej było to niemożliwe. $tech_colonization_5_desc_dttr$"
 tech_colossus_desc:0 "Rozwój megainżynierii zaciera granice pomiędzy rzeczywistością i fantastyką, umożliwia budowę jednostek wojskowych klasy kolos, posiadające uzbrojenie mogące za naciśnięciem jednego przycisku unicestwiać - albo fundamentalnie zmieniać - całe światy. $tech_colossus_desc_dttr$"
 tech_combat_computers_1_desc:0 "Aktywne matryce dostosowane do zagadnień militarnych znacznie zwiększają skuteczność bojową. $tech_combat_computers_1_desc_dttr$"
 tech_combat_computers_2_desc:0 "Dalszy rozwój technologii algorytmów prognozujących umożliwia sprawniejsze podejmowanie decyzji taktycznych na polu walki. $tech_combat_computers_2_desc_dttr$"
 tech_combat_computers_3_desc:0 "Przepuszczanie intensywnych symulacji bojowych przez świadomą SI daje cenny wgląd w możliwości optymalizacji technik oceny ryzyka. $tech_combat_computers_3_desc_dttr$"
 tech_combat_computers_autonomous_desc:0 "Wyposażenie naszych statków w częściowo autonomiczną inteligencję znacznie przyspieszy ich czas reakcji w walce. $tech_combat_computers_autonomous_desc_dttr$"
 tech_combat_training_desc:0 "Obszerniejszy program szkoleniowy dla nowych rekrutów obejmujący realistyczne scenariusze bojowe przygotowuje ich do działania w polu.\n\n $tech_combat_training_desc_dttr$"
 tech_command_matrix_desc:1 "Restrukturyzacja łańcucha dowodzenia i określenie zależności pomiędzy oficerami sprawiają, że floty stają się bardziej elastyczne i skuteczne. $tech_command_matrix_desc_dttr$"
 tech_consecration_fields_desc:0 "Dzięki zrozumieniu fizyki i opanowaniu manipulacji polami każdy będzie mógł zobaczyć nasze święte miejsca i doświadczyć ich zbawiennego wpływu. $tech_consecration_fields_desc_dttr$"
 tech_construction_templates_desc:1 "Zamienne, prefabrykowane szablony znacznie skracają czas właściwej budowy. $tech_construction_templates_desc_dttr$"
 tech_corvette_build_speed_desc:0 "Ustanowienie nowych standardów modelowania i budowy korwet znacznie zwiększy wydajność linii produkcyjnych. $tech_corvette_build_speed_desc_dttr$"
 tech_corvette_hull_1_desc:0 "Rozwój technologii budowy umożliwia konstruowanie mocniejszych i wytrzymalszych korwet. $tech_corvette_hull_1_desc_dttr$"
 tech_corvette_hull_2_desc:0 "Najnowsza generacja kadłubów korwet ma zoptymalizowane pola spójności strukturalnej i ulepszone grodzie. $tech_corvette_hull_2_desc_dttr$"
 tech_corvettes_desc:0 "Wynalezienie napędu nadświetlnego umożliwiło zaadaptowanie szkieletów promów ziemia-kosmos na potrzeby wojska i w ten sposób powstały dość niewielkie, szybkie i zwrotne jednostki o ograniczonej sile ognia. $tech_corvettes_desc_dttr$"
 tech_cruiser_build_speed_desc:0 "Ustanowienie nowych standardów modelowania i budowy krążowników znacznie zwiększy wydajność linii produkcyjnych. $tech_cruiser_build_speed_desc_dttr$"
 tech_cruiser_hull_1_desc:0 "Rozwój technologii budowy umożliwia konstruowanie mocniejszych i wytrzymalszych krążowników. $tech_cruiser_hull_1_desc_dttr$"
 tech_cruiser_hull_2_desc:0 "Najnowsza generacja kadłubów krążowników ma zoptymalizowane pola spójności strukturalnej i ulepszone grodzie. $tech_cruiser_hull_2_desc_dttr$"
 tech_cruisers_desc:0 "Początkowo była to eksperymentalna konfiguracja statku kolonizacyjnego następnej generacji. Duża liczba punktów montażowych sprawiła, że to idealna platforma dla ciężkiego uzbrojenia. $tech_cruisers_desc_dttr$"
 tech_cryostasis_1_desc:0 "Przekazując sztucznej inteligencji sterowanie statkiem kolonizacyjnym, załoga i koloniści mogą zapaść w głęboki sen. $tech_cryostasis_1_desc_dttr$"
 tech_cryostasis_2_desc:0 "Odpowiednio zaawansowane systemy są w stanie samodzielnie się optymalizować, jeśli będą dokładnie świadome celu, do jakiego zostały stworzone. $tech_cryostasis_2_desc_dttr$"
 tech_crystal_armor_1_desc:0 "Nasycenie pancerza materią krystaliczną zaowocuje dalszym zwiększenie wytrzymałości kadłubów naszych jednostek.\n\n $tech_crystal_armor_1_desc_dttr$"
 tech_crystal_armor_2_desc:0 "Wprowadzenie materii krystalicznej do procesów odlewniczych jeszcze bardziej zwiększy ultratwardość metali nasyconych kryształami.\n\n $tech_crystal_armor_2_desc_dttr$"
 tech_cultural_heritage_desc:0 "Zrozumienie wspólnej przeszłości jest konieczne, by dokonać wielkich kroków w przyszłość. $tech_cultural_heritage_desc_dttr$"
 tech_curator_lab_desc:1 "Te laboratoria pokładowe dysponują nowoczesnymi technologiami starożytnego zakonu kuratorów, które przyspieszają badania. $tech_curator_lab_desc_dttr$"
 tech_dark_matter_deflector_desc:0 "Te deflektory wykorzystują ciemną materię do odbijania nadlatujących pocisków w sposób, który zdaje się kompletnie przeczyć prawom natury. $tech_dark_matter_deflector_desc_dttr$"
 tech_dark_matter_power_core_desc:0 "Te generatory zdają się w jakiś sposób czerpać energię bezpośrednio z ciemnej materii i dostarczają ilość mocy wymykającą się prawom fizyki. $tech_dark_matter_power_core_desc_dttr$"
 tech_databank_uplinks_desc:0 "Pasma kwantowe o dużej przepustowości przeznaczone do przesyłania baz danych, dzięki czemu można prowadzić praktycznie zsynchronizowane prace badawcze w bardzo odległych miejscach. $tech_databank_uplinks_desc_dttr$"
 tech_defense_platform_hull_1_desc:0 "Wzmocniony szkielet i osłony pochłaniające więcej energii uderzenia zapewnią spójność konstrukcji platformy, nawet w najtrudniejszych warunkach. $tech_defense_platform_hull_1_desc_dttr$"
 tech_destroyer_build_speed_desc:0 "Ustanowienie nowych standardów modelowania i budowy niszczycieli znacznie zwiększy wydajność linii produkcyjnych. $tech_destroyer_build_speed_desc_dttr$"
 tech_destroyer_hull_1_desc:0 "Rozwój technologii budowy umożliwia konstruowanie mocniejszych i wytrzymalszych niszczycieli. $tech_destroyer_hull_1_desc_dttr$"
 tech_destroyer_hull_2_desc:0 "Najnowsza generacja kadłubów niszczycieli ma zoptymalizowane pola spójności strukturalnej i ulepszone grodzie. $tech_destroyer_hull_2_desc_dttr$"
 tech_destroyers_desc:0 "Niszczyciele są większe niż korwety, ale to nadal zwrotne jednostki bojowe. $tech_destroyers_desc_dttr$"
 tech_disruptors_1_desc:1 "Dezintegratory wystrzeliwują wysokoenergetyczne ładunki osłabiające i niszczące wiązania w cząsteczkach, z których składa się cel. Mogą one przebijać osłony oraz pancerz, a także siać zniszczenie w strukturze kadłuba i wśród załogi wroga. $tech_disruptors_1_desc_dttr$"
 tech_disruptors_2_desc:0 "Te ulepszone dezintegratory wystrzeliwują ładunki bardziej niszczycielskich cząstek jonowych.\n\n $tech_disruptors_2_desc_dttr$"
 tech_disruptors_3_desc:0 "Dezintegratory o olbrzymiej mocy strzelające ładunkami energii kwantowej i zadające potworne uszkodzenia wszystkiemu, co znajdzie się na ich drodze.\n\n $tech_disruptors_3_desc_dttr$"
 tech_doctrine_fleet_size_1_desc:0 "Stopniowa adaptacja do realiów walki w kosmosie umożliwia nam skuteczne koordynowanie większych manewrów.\n\n $tech_doctrine_fleet_size_1_desc_dttr$"
 tech_doctrine_fleet_size_2_desc:0 "Stopniowa adaptacja do realiów walki w kosmosie umożliwia nam skuteczne koordynowanie większych manewrów.\n\n $tech_doctrine_fleet_size_2_desc_dttr$"
 tech_doctrine_fleet_size_3_desc:0 "Stopniowa adaptacja do realiów walki w kosmosie umożliwia nam skuteczne koordynowanie większych manewrów.\n\n $tech_doctrine_fleet_size_3_desc_dttr$"
 tech_doctrine_fleet_size_4_desc:0 "Stopniowa adaptacja do realiów walki w kosmosie umożliwia nam skuteczne koordynowanie większych manewrów.\n\n $tech_doctrine_fleet_size_4_desc_dttr$"
 tech_doctrine_fleet_size_5_desc:0 "Stopniowa adaptacja do realiów walki w kosmosie umożliwia nam skuteczne koordynowanie większych manewrów.\n\n $tech_doctrine_fleet_size_5_desc_dttr$"
 tech_doctrine_navy_size_1_desc:1 "Wyprawy do innych układów stają się coraz bardziej powszechne, więc musimy przygotować planetarną obsługę powracających flot. $tech_doctrine_navy_size_1_desc_dttr$"
 tech_doctrine_navy_size_2_desc:1 "Flota potrzebuje do działania czegoś więcej niż zapał. Żeby otrzymywać stałe dostawy niezbędnych zasobów, powinniśmy powierzyć zadania logistyczne specjalnym jednostkom wsparcia. $tech_doctrine_navy_size_2_desc_dttr$"
 tech_doctrine_navy_size_3_desc:0 "Amatorzy rozmawiają o taktyce. Profesjonaliści studiują logistykę. Zapewniając naszym flotom regularne i sprawne dostawy zapasów, możemy zwiększyć liczbę obsługiwanych przez nas jednostek. $tech_doctrine_navy_size_3_desc_dttr$"
 tech_doctrine_navy_size_4_desc:0 "Dzięki korpusowi zawodowych łączników floty możemy poprawić komunikację i przepływ rozkazów w łańcuchu dowodzenia. $tech_doctrine_navy_size_4_desc_dttr$"
 tech_dragon_armor_desc:0 "Łuski eterycznego smoka są wykonane z wielu warstw nanostruktur z unikalnych minerałów. Niespotykane techniki produkcji umożliwiają nam wierne odwzorowanie tej samoczynnie naprawiającej się struktury. $tech_dragon_armor_desc_dttr$"
 tech_droid_workers_desc:0 "Ulepszone roboty mogące poruszać się prawie jak istoty organiczne. Ich procesory neuronowe także zostały unowocześnione.\n\n $tech_droid_workers_desc_dttr$"
 tech_eco_simulation_desc:0 "Duże farmy hydroponiczne wytwarzają odżywcze plony i pomagają w utrzymaniu rosnącej populacji przy minimalnym negatywnym wpływie na środowisko naturalne.\n\n $tech_eco_simulation_desc_dttr$"
 tech_ecological_adaptation_desc:0 "Adaptując ekosystemy planetarne do potężnych zmian środowiskowych możemy sprawić, że terraformowanie będzie mniej agresywnym procesem. $tech_ecological_adaptation_desc_dttr$"
 tech_embodied_dynamism_desc:0 "Trzeba sprzyjać inicjatywie i - do pewnego stopnia - ambicji u naszych samodzielnych jednostek przywódczych, trzeba jednak zadbać o to, by nie oddaliły się one za bardzo od dyrektyw głównej inteligencji. $tech_embodied_dynamism_desc_dttr$"
 tech_energy_lance_1_desc:1 "Ta ciężka broń energetyczna wystrzeliwuje skoncentrowane wiązki cząstek zadające olbrzymie uszkodzenia. Wielkość emiterów pozwala umieszczać je wyłącznie na pokładach pancerników i tytanów. $tech_energy_lance_1_desc_dttr$"
 tech_energy_lance_2_desc:1 "Potężniejsza wersja lancy cząstek. Wystrzeliwuje wiązkę tachionów o olbrzymiej mocy. Podobnie jak poprzedniczkę, montuje się ją tylko na pokładach pancerników i tytanów. $tech_energy_lance_2_desc_dttr$"
 tech_energy_torpedoes_1_desc:2 "Te pociski energetyczne składają się z silnie skoncentrowanych protonów i mogą dokonywać potężnych uszkodzeń kadłubów wrogich okrętów. $tech_energy_torpedoes_1_desc_dttr$"
 tech_energy_torpedoes_2_desc:1 "Ulepszone pociski energetyczne wykorzystujące do niszczenia celów neutrony zamiast protonów. $tech_energy_torpedoes_2_desc_dttr$"
 tech_engineering_lab_1_desc:0 "Zaawansowane przyrządy pozwalają badać i praktycznie wykorzystywać układy fizyczne w skali nanometrycznej. $tech_engineering_lab_1_desc_dttr$"
 tech_engineering_lab_2_desc:0 "Produkcja i zrozumienie supertwardych materiałów ma olbrzymie znaczenie dla każdej cywilizacji epoki kosmicznej. $tech_engineering_lab_2_desc_dttr$"
 tech_engineering_lab_3_desc:0 "Badania nad superpłynnością mogą doprowadzić do mariażu mechaniki kwantowej z grawitacyjnym oddziaływaniem podstawowym. $tech_engineering_lab_3_desc_dttr$"
 tech_engos_vapor_desc:0 "Stymulant pochodzenia naturalnego, który pomaga wszystkim organizmom w adaptacji i ewoluowaniu. Jest też świetnym przewodnikiem w broni energetycznej.\n\n $tech_engos_vapor_desc_dttr$"
 tech_enigmatic_decoder_desc:1 "Tajemniczy szyfrator dawał przeciętne wyniki w zwykłych próbach, ale dokładność jego algorytmów prognostycznych zwiększa się, gdy trasa lotu celu staje się bardziej chaotyczna. $tech_enigmatic_decoder_desc_dttr$"
 tech_enigmatic_encoder_desc:1 "Tajemniczy szyfrator koduje dane o trasie lotu według nieznanego wzoru, zanim odeśle je z powrotem do dowództwa floty. $tech_enigmatic_encoder_desc_dttr$"
 tech_epigenetic_triggers_desc:0 "Zaawansowane techniki metylowania DNA pozwalają dokonywać znaczących funkcjonalnych zmian w dowolnym genomie.\n\n $tech_epigenetic_triggers_desc_dttr$"
 tech_extradimensional_weapon_1_desc:0 "Zastosowanie zasad pięciowymiarowej manipulacji energią na płaszczyznach o mniejszej liczbie wymiarów umożliwia tworzenie potężnej broni energetycznej.\n\n $tech_extradimensional_weapon_1_desc_dttr$"
 tech_fission_power_desc:0 "To źródło energii wytwarza ją poprzez wywołanie rozszczepienia atomów. Efektem ubocznym są szkodliwe odpady radioaktywne.\n\n $tech_fission_power_desc_dttr$"
 tech_flak_batteries_1_desc:1 "Baterie dział strzelające pociskami odłamkowymi na krótki zasięg. Są szczególnie niebezpieczne dla maszyn szturmowych wroga, ale mogą chronić też przed nadlatującymi pociskami. $tech_flak_batteries_1_desc_dttr$"
 tech_flak_batteries_2_desc:1 "Ulepszone baterie przeciwlotnicze z nowymi, silniejszymi pociskami odłamkowymi. $tech_flak_batteries_2_desc_dttr$"
 tech_flak_batteries_3_desc:1 "Śledzące algorytmy prognozujące i jeszcze silniejsza amunicja sprawiają, że te baterie są zabójczo skuteczne przeciwko statkom szturmowym wroga. $tech_flak_batteries_3_desc_dttr$"
 tech_frontier_health_desc_machine_intelligence:0 "Zastosowanie modułowych części podczas montażu nowych jednostek mechanicznych usprawni ten proces i ułatwi naprawy w przyszłości. $tech_frontier_health_machine_intelligence_desc_dttr$"
 tech_frontier_hospital_desc:1 "W miarę rozwoju naszego imperium rozwija się też nasze rozumienie biologii gatunku. Zaawansowane terapie na poziomie komórkowym umożliwiają znaczną poprawę zdrowia populacji. $tech_frontier_hospital_desc_dttr$"
 tech_frontier_hospital_desc_machine_intelligence:0 "Te fabryki są w zasadzie rozumnymi obiektami, które nieustannie się optymalizują przy minimalnym wkładzie ze strony centralnej mechanicznej inteligencji. $tech_frontier_hospital_desc_machine_intelligence_desc_dttr$"
 tech_fusion_power_desc:0 "Procesy fuzji jądrowej wytwarzają duże ilości energii, ale bez większości zagrożeń związanych z działaniem reaktorów atomowych.\n\n $tech_fusion_power_desc_dttr$"
 tech_galactic_administration_desc:0 "Potrzeby administracyjne gwiezdnego imperium są liczne i skomplikowane. Na pewno sprostamy temu zadaniu. $tech_galactic_administration_desc_dttr$"
 tech_galactic_ambitions_desc:3 "Nasza przyszłość znajduje się w morzu gwiazd. $tech_galactic_ambitions_desc_dttr$"
 tech_galactic_benevolence_desc:0 "Nasz naród jest zjednoczony i silny, a władcy są łaskawi. Czasem trzeba przypomnieć o tym obywatelom. $tech_galactic_benevolence_desc_dttr$"
 tech_galactic_bureaucracy_desc:0 "Wielopoziomowa administracja skutecznie przekazuje na wyższe poziomy władzy tylko najistotniejsze informacje. $tech_galactic_bureaucracy_desc_dttr$"
 tech_galactic_campaigns_desc:0 "Dalsze usprawnianie administracji umożliwia rozciąganie władzy na rozleglejsze terytoria i daje siłę militarną pozwalającą realizować nasze cele. $tech_galactic_campaigns_desc_dttr$"
 tech_galactic_markets_desc:0 "$building_galactic_stock_exchange_desc$ $tech_galactic_markets_desc_dttr$"
 tech_gateway_activation_desc:0 "Możliwość reaktywacji opuszczonych stacji bram kosmicznych rozsianych w całej galaktyce może przyczynić się do znacznego skrócenia podróży międzygwiezdnych. $tech_gateway_activation_desc_dttr$"
 tech_gateway_construction_desc:0 "Budowa nowych stacji bram kosmicznych pozwoli nam stworzyć sieć szybkiej podróży, która zrewolucjonizuje podróże międzygwiezdne. $tech_gateway_construction_desc_dttr$"
 tech_gene_banks_desc:0 "Banki genów filtrują i przechowują dostępne genomy, z których powstają klony.\n\n $tech_gene_banks_desc_dttr$"
 tech_gene_crops_desc:0 "Zaawansowana inżynieria genetyczna upraw pozwala zwiększyć zbiory, a także poprawia smak i zawartość składników odżywczych.\n\n $tech_gene_crops_desc_dttr$"
 tech_gene_expressions_desc:0 "Dokładniejsza kontrola produkcji RNA i białek na poziomie komórkowym.\n\n $tech_gene_expressions_desc_dttr$"
 tech_gene_seed_purification_desc:0 "Techniki oczyszczania nukleotydu umożliwiają wyizolowanie i udoskonalenie szczególnie pożądanych cech genetycznych.\n\n $tech_gene_seed_purification_desc_dttr$"
 tech_gene_tailoring_desc:0 "Powszechna dostępność narzędzi do modyfikowania genów z pewnością wpłynie pozytywnie na rozwój naszego gatunku.\n\n $tech_gene_tailoring_desc_dttr$"
 tech_genetic_resequencing_desc:0 "Podczas ulepszania jakiegoś gatunku nie będzie nas już ograniczać jego podstawowa struktura biologiczna. DNA to tylko kolejny materiał, który rzeźbiarz może formować wedle uznania. $tech_genetic_resequencing_desc_dttr$"
 tech_genome_mapping_desc:0 "Stworzenie mapy genomu osobnika poprzez sekwencjonowanie jego DNA otwiera możliwość opracowania indywidualnych zabiegów i terapii.\n\n $tech_genome_mapping_desc_dttr$"
 tech_glandular_acclimation_desc:0 "Dzięki modyfikacjom gruczołów możemy dopasować tolerancję środowiskową gatunku do naszych potrzeb. $tech_glandular_acclimation_desc_dttr$"
 tech_global_defense_grid_desc:0 "Strategiczne znaczenie dobrej obrony jest dziś równie ważne, jak w czasach naszych odległych przodków. Technologia nie sprawia, że umocnienia stają się przestarzałe, zmienia tylko stawiane im wymagania. $tech_global_defense_grid_desc_dttr$"
 tech_ground_defense_planning_desc:0 "Wiele obcych imperiów chętnie zajęłoby nasze światy. Musimy przygotować się na najgorsze. $tech_ground_defense_planning_desc_dttr$"
 tech_heritage_site_desc:0 "Fizyczne upamiętnienie tego, jak daleko zaszliśmy, wywołuje podziw dla osiągnięć z przeszłości i wzmacnia ambicje na przyszłość. $tech_heritage_site_desc_dttr$"
 tech_holographic_rituals_desc:0 "Zobaczyć, znaczy uwierzyć, a wiara tworzy rzeczywistość. $tech_holographic_rituals_desc_dttr$"
 tech_hydroponics_desc:0 "Techniki hydroponiczne można rozwijać, tworząc farmy o unikalnej atmosferze, symulujące różne ekosystemy. Umożliwia to produkcję żywności o większej zawartości składników odżywczych.\n\n $tech_hydroponics_desc_dttr$"
 tech_hyper_drive_1_desc:0 "Pozawymiarowa kraina nadprzestrzeni rozciąga się niczym pajęcza sieć między studniami grawitacyjnymi większości gwiazd. Po tych hiperliniach można teoretycznie podróżować szybciej niż światło.\n\n $tech_hyper_drive_1_desc_dttr$"
 tech_hyper_drive_2_desc:0 "Odkryliśmy istnienie w przestrzeni pewnych punktów, w których statek kosmiczny zużywa mniej energii na "włamanie się" do hiperlinii. Dzięki temu powstanie nowa generacja hipernapędu.\n\n $tech_hyper_drive_2_desc_dttr$"
 tech_hyper_drive_3_desc:0 "Nowa generacja hipernapędu - silniki, które są w stanie przedostać się na tzw. ślizgi podprzestrzenne występujące w nadprzestrzeni. Dzięki temu osiągi napędu znacznie wzrastają.\n\n $tech_hyper_drive_3_desc_dttr$"
 tech_hypercomms_forum_desc:0 "Nie wszystkie badania łączności nadświetlnej przynoszą przydatne rezultaty, ale niektóre wyniki mogą pomóc zbliżyć do siebie naszych ludzi. $tech_hypercomms_forum_desc_dttr$"
 tech_improved_databank_uplinks_desc:0 "Miniaturyzacja nadajników końcowych umożliwiająca tworzenie z nich grup i dodatkowe zwiększenie przepustowości. $tech_improved_databank_uplinks_desc_dttr$"
 tech_interstellar_campaigns_desc:0 "Dobrze naoliwiona machina wojenna to klucz do wywierania wpływu na całą galaktykę. Dzięki potędze naszego wojska możemy zdobyć prawie wszystko, czego zechcemy. $tech_interstellar_campaigns_desc_dttr$"
 tech_interstellar_fleet_traditions_desc:0 "Olbrzymia wiedza dotycząca zachowań bojowych jest bezużyteczna bez ścisłych zasad korzystania z niej.\n\n $tech_interstellar_fleet_traditions_desc_dttr$"
 tech_kinetic_artillery_1_desc:0 "Artyleria bardzo dalekiego zasięgu mogąca miotać z dużą celnością potężne pociski na ekstremalne odległości.\n\n $tech_kinetic_artillery_1_desc_dttr$"
 tech_kinetic_artillery_2_desc:0 "Jeszcze silniejsze okrętowe działo artyleryjskie dalekiego zasięgu wyposażone w nową lufę i ulepszony komputer kierujący ogniem.\n\n $tech_kinetic_artillery_2_desc_dttr$"
 tech_lasers_1_desc:0 "Broń laserowa wystrzeliwuje skoncentrowane wiązki światła zadające uszkodzenia poprzez wytwarzanie wysokiej temperatury.\n\n $tech_lasers_1_desc_dttr$"
 tech_lasers_2_desc:0 "Niebieskie lasery są silniejsze od czerwonych, emitują promieniowanie elektromagnetyczne o długości fali, która dla większości istot ma kolor niebieski lub purpurowy.\n\n $tech_lasers_2_desc_dttr$"
 tech_lasers_3_desc:0 "Lasery ultrafioletowe to nowocześniejsza i silniejsza wersja niebieskich poprzedników. Są celne i niszczycielskie, mogą powodować olbrzymie uszkodzenia.\n\n $tech_lasers_3_desc_dttr$"
 tech_lasers_4_desc:0 "Te lasery mają mniejszą długość fali niż ultrafioletowa broń laserowa, ale są jeszcze bardziej niszczycielskie.\n\n $tech_lasers_4_desc_dttr$"
 tech_lasers_5_desc:0 "Promieniowanie elektromagnetyczne wytwarzane przez lasery gamma cechuje niezwykle wysoka częstotliwość. Ich niszczycielski potencjał nie ma sobie równych wśród broni laserowej.\n\n $tech_lasers_5_desc_dttr$"
 tech_living_state_desc:0 "Imperium żyje, imperium oddycha. Jesteśmy jego ciałem, ale lewa ręka nie musi wiedzieć, co robi prawa.\n\n $tech_living_state_desc_dttr$"
 tech_lythuric_gas_desc:0 "Małe stężenia tego gazu znacznie zwiększają integralność energetycznych pól siłowych. Ma on też otępiający wpływ na umysły istot narażonych na kontakt. $tech_lythuric_gas_desc_dttr$"
 tech_manifest_destiny_desc:0 "Musimy wykazać odwagę, przyjąć nasze przeznaczenie i uczynić się tym, czym zawsze mieliśmy być.\n\n $tech_manifest_destiny_desc_dttr$"
 tech_mass_accelerator_1_desc:0 "Olbrzymie działo elektromagnetyczne, które można zamontować tylko wzdłuż kadłuba jednostki, strzelające olbrzymimi pociskami na wielkie odległości.\n\n $tech_mass_accelerator_1_desc_dttr$"
 tech_mass_accelerator_2_desc:0 "Jeszcze potężniejsze działo elektromagnetyczne, które może przebić nawet najwytrzymalsze osłony.\n\n $tech_mass_accelerator_2_desc_dttr$"
 tech_mass_drivers_1_desc:0 "Te elektromagnetyczne wyrzutnie pocisków wykorzystują magnesy do rozpędzania pocisków przeciwpancernych, które z dużą szybkością trafiają w cele.\n\n $tech_mass_drivers_1_desc_dttr$"
 tech_mass_drivers_2_desc:0 "Działa zwojowe to silniejsze wersje pierwszych dział elektromagnetycznych wykorzystujące zwoje elektromagnetyczne do miotania pocisków w kierunku celów.\n\n $tech_mass_drivers_2_desc_dttr$"
 tech_mass_drivers_3_desc:0 "Działa kinetyczne to najnowsze akceleratory elektromagnetyczne wykorzystujące dwie równoległe szyny do wystrzeliwania pocisków z olbrzymimi prędkościami.\n\n $tech_mass_drivers_3_desc_dttr$"
 tech_mass_drivers_4_desc:0 "Nowa wersja sędziwego działa kinetycznego, mająca wytrzymalsze szyny i ulepszone źródło zasilania. Ta broń jest jeszcze potężniejsza i celniejsza niż jej poprzednik.\n\n $tech_mass_drivers_4_desc_dttr$"
 tech_mass_drivers_5_desc:0 "Ta unowocześniona wersja starego działa zwojowego jest jeszcze bardziej niszczycielska niż najnowsze działa kinetyczne. Może miotać pociski ze zdumiewającą prędkością i siłą.\n\n $tech_mass_drivers_5_desc_dttr$"
 tech_mega_engineering_desc:0 "Żeby realizować projekty konstrukcyjne o naprawdę potężnych rozmiarach, musimy najpierw poznać podstawy inżynierii i sposoby przechowywania zasobów, z których powstaną superkonstrukcje. $tech_mega_engineering_desc_dttr$"
 tech_mine_betharian_desc:0 "Betariańskie minerały pochodzą prawdopodobnie z jednego źródła, ale tysiące lat temu zostały rozproszone po całej galaktyce. Najczęściej występują w postaci zbiorowisk niewielkich kamieni i są bardzo łatwopalne. $tech_mine_betharian_desc_dttr$"
 tech_mine_dark_matter_desc:0 "Ta egzotyczna substancja ma wiele właściwości przeczących na pozór prawom fizyki. Jej złoża można znaleźć tylko w pobliżu czarnych dziur i w niektórych mgławicach. $tech_mine_dark_matter_desc_dttr$"
 tech_mine_garanthium_desc:0 "Stworzenie działającego kamieniołomu garantu to nie lada wyzwanie. Duża kowalność tej rudy sprawia, że jej wydobycie jest równie trudne, co atrakcyjne. $tech_mine_garanthium_desc_dttr$"
 tech_mine_living_metal_desc:0 "Wydobycie i przetwarzanie żywych metali jest wyjątkowo trudne, ale udane zastosowanie niestałych stopów przynosi niezrównane korzyści. $tech_mine_living_metal_desc_dttr$"
 tech_mine_neutronium_desc:0 "Neutronium to supergęsta substancja złożona z neutronów, z której można wyprodukować niezwykle odporny i wytrzymały pancerz. $tech_mine_neutronium_desc_dttr$"
 tech_mine_orillium_desc:0 "Promienie stabilizujące umożliwiają względnie bezpieczne wydobycie lotnych złóż orylu.\n\n $tech_mine_orillium_desc_dttr$"
 tech_mine_satramene_desc:0 "Ten gaz to naturalna substancja psychotropowa występującą na niektórych światach. Uspokaja większość organizmów, więc można go stosować jako przyjazną metodę pacyfikowania wrogo nastawionych osób. $tech_mine_satramene_desc_dttr$"
 tech_mine_teldar_desc:0 "Kryształy teldaru zdradzają swoje położenie, emitując światło o długościach poza zakresem widzialnym. $tech_mine_teldar_desc_dttr$"
 tech_mine_yuranic_desc:0 "Kryształy jurantyk mają właściwości refleksyjne zwiększające skuteczność broni energetycznej. $tech_mine_yuranic_desc_dttr$"
 tech_mine_zro_desc:0 "Rzadko spotykany aerozol egzotycznych cząstek. Znalazł się na kilku światach w wyniku uderzeń meteorytów, ale jego prawdziwe pochodzenie jest nieznane. Po połknięciu przez osoby posługujące się psioniką działa jak bardzo silny (i uzależniający) narkotyk wzmacniający zdolności psioniczne.\n\n $tech_mine_zro_desc_dttr$"
 tech_mineral_processing_1_desc:0 "Optymalne przetwarzanie wydobytych minerałów pozwoliło nam osiągnąć nowe poziomy wydajności. $tech_mineral_processing_1_desc_dttr$"
 tech_mineral_processing_2_desc:0 "Drugi etap obróbki wstępnie oczyszczonych minerałów umożliwia wydajniejsze magazynowanie i transport. $tech_mineral_processing_2_desc_dttr$"
 tech_mining_drone_weapon_1_desc:0 "Zastosowanie silnych soczewek w połączeniu z oscylującą częstotliwością ostrzału ułatwia budowę na tyle mocnych laserów, by mogły posłużyć do prac górniczych na asteroidach - albo do zestrzeliwania wrogich jednostek.\n\n $tech_mining_drone_weapon_1_desc_dttr$"
 tech_mining_network_2_desc:0 "Nowe techniki szczelinowania pozwolą nam dotrzeć do wcześniej niedostępnych złóż geotermalnych pod skorupą planety.\n\n $tech_mining_network_2_desc_dttr$"
 tech_mining_network_3_desc:0 "Te olbrzymie świdry pozwalają dotrzeć do bogatych złóż minerałów, które często znajdują się w pobliżu rdzenia planety.\n\n $tech_mining_network_3_desc_dttr$"
 tech_mining_network_4_desc:0 "Zaawansowana spektrometria zostaje połączona z technikami szczelinowania hydraulicznego i ługowania w celu przyspieszenia eksploatacji złóż płytkich i średnio głębokich.\n\n $tech_mining_network_4_desc_dttr$"
 tech_missiles_1_desc:0 "Pociski kosmos-kosmos wyposażone w głowice jądrowe o dużej sile rażenia. Są oparte na technologii przedkosmicznej, ale na dalekim zasięgu ta broń samonaprowadzająca jest zaskakująco skuteczna.\n\n $tech_missiles_1_desc_dttr$"
 tech_missiles_2_desc:0 "Te unowocześnione pociski kosmos-kosmos mają silniejsze głowice termojądrowe i lepszą charakterystykę lotu.\n\n $tech_missiles_2_desc_dttr$"
 tech_missiles_3_desc:0 "Zaawansowane pociski uzbrojone w niezwykle potężne głowice z antymaterią. Nowy i ulepszony system naprowadzania zwiększa szanse trafienia celu.\n\n $tech_missiles_3_desc_dttr$"
 tech_missiles_4_desc:0 "Najnowsza wersja pocisków kosmos-kosmos uzbrojona w niezwykle potężną głowicę, wykorzystującą energię punktu zerowego.\n\n $tech_missiles_4_desc_dttr$"
 tech_missiles_5_desc:0 "Te niezwykle nowoczesne pociski posiadają pokładowe pilotujące SI, które znacząco poprawiają ich osiągi i zdolność śledzenia celów.\n\n $tech_missiles_5_desc_dttr$"
 tech_modular_engineering_desc:0 "Sprawne procedury konstruowania baz gwiezdnych oparte na projektach modułowych zmniejszą o połowę czas realizacji budowy i jej koszta. $tech_modular_engineering_desc_dttr$"
 tech_morphogenetic_field_mastery_desc:0 "Początkowo było to przedsięwzięcie czysto farmaceutyczne, ale coraz głębsze zrozumienie morfogenetyki umożliwiło stworzenie bezpośrednich, podświadomych interfejsów połączonych z jednostkami organicznymi.\n\n $tech_morphogenetic_field_mastery_desc_dttr$"
 tech_nanite_assemblers_desc:0 "Zastosowanie programowalnych nanobotów do wspomagania budowy nowych jednostek robotów umożliwi konstruowanie nowocześniejszych modeli, wyposażonych w jeszcze więcej podsystemów. $tech_nanite_assemblers_desc_dttr$"
 tech_nano_vitality_crops_desc:0 "Wprowadzenie niewielkiej ilości nanomaszyn do uprawianych roślin pozwala uzyskać plony o wysokiej odporności i składzie chemicznym, który można modyfikować w trakcie ich całego cyklu życia.\n\n $tech_nano_vitality_crops_desc_dttr$"
 tech_neural_implants_desc:0 "Zrozumienie to po prostu przetwarzanie informacji dostarczanych przez zmysły. Można je zmienić. $tech_neural_implants_desc_dttr$"
 tech_nutrient_replication_desc:0 "Proces syntetycznego powielania uprawianych roślin wymaga zebrania dużej ilości odpadów do stworzenie niewielkich plonów, ale mimo wszystko znacząco zwiększa wydajność rolnictwa.\n\n $tech_nutrient_replication_desc_dttr$"
 tech_pd_tracking_1_desc:0 "Najlepszą obroną jest atak. $tech_pd_tracking_1_desc_dttr$"
 tech_pd_tracking_2_desc:0 "Układ systemów uzbrojenia obronnego okazuje się dużo skuteczniejszy niż niezależne środki przeciwdziałania. $tech_pd_tracking_2_desc_dttr$"
 tech_pd_tracking_3_desc:0 "Zaawansowane prognozowanie znacznie zwiększa dokładność aktywnych środków przeciwdziałania. $tech_pd_tracking_3_desc_dttr$"
 tech_physics_lab_1_desc:0 "Badanie podstawowych sił w oddziaływaniach cząstek subatomowych $tech_physics_lab_1_desc_dttr$"
 tech_physics_lab_2_desc:0 "Pozornie chaotyczne zachowanie malutkich kawałków materii może drastycznie zmienić to, co wiemy o dużych kawałkach. $tech_physics_lab_2_desc_dttr$"
 tech_physics_lab_3_desc:0 "Trzy wymiary, nieodłączne od czwartego $tech_physics_lab_3_desc_dttr$"
 tech_pitharan_dust_desc:0 "Ten drobny pył to naturalna substancja psychotropowa występującą na niektórych światach. Uspokaja większość organizmów, więc można go stosować jako przyjazną metodę pacyfikowania wrogo nastawionych osób.\n\n $tech_pitharan_dust_desc_dttr$"
 tech_planetary_defenses_desc:0 "Może nadejść czas, gdy wielkie, zimne i pozbawione współczucia inteligencje spojrzą na nasze światy z zazdrością i zechcą nam zaszkodzić. Musimy być gotowi. $tech_planetary_defenses_desc_dttr$"
 tech_planetary_government_desc:0 "Kiedy kolonia okrzepnie, a pionierzy staną się mieszkańcami, potrzeba stworzenia silnego lokalnego rządu gwarantującego stabilność jest ważniejsza od kolonialnej potrzeby elastyczności.\n\n $tech_planetary_government_desc_dttr$"
 tech_planetary_unification_desc:0 "Pradawne wojownicze plemiona, skonfliktowane historyczne kraje, a teraz zjednoczone imperium. Nie ugniemy się.\n\n $tech_planetary_unification_desc_dttr$"
 tech_plasma_1_desc:0 "Broń wystrzeliwująca niszczycielskie kule wysokoenergetycznej plazmy. Te pociski plazmowe niezwykle skutecznie przebijają pancerze statków.\n\n $tech_plasma_1_desc_dttr$"
 tech_plasma_2_desc:0 "Te nowe akceleratory wystrzeliwują pociski wysokoenergetycznej plazmy z ulepszonymi polami koncentrującymi. Dzięki temu kula zmierzająca do celu traci po drodze mniej energii.\n\n $tech_plasma_2_desc_dttr$"
 tech_plasma_3_desc:0 "Te działka to najnowsza broń plazmowa, zmilitaryzowana wersja starszych, improwizowanych miotaczy plazmy. Ich pociski plazmowe są jeszcze bardziej zabójcze.\n\n $tech_plasma_3_desc_dttr$"
 tech_power_hub_1_desc:0 "Instalacje równoważące obciążenia mogą znacząco zwiększyć stabilność lokalnych sieci i przekazywać nadwyżkę energii z powrotem do centralnych kondensatorów. $tech_power_hub_1_desc_dttr$"
 tech_power_hub_2_desc:0 "Przebudowana i zespolona sieć jeszcze bardziej zmniejsza straty przy przesyle energii na dużą odległość. $tech_power_hub_2_desc_dttr$"
 tech_power_plant_1_desc:0 "Kondensatory zdolne do przechowywania ogromnych ilości energii są jednym z kamieni węgielnych każdej nowoczesnej cywilizacji. $tech_power_plant_1_desc_dttr$"
 tech_power_plant_2_desc:0 "Pola modulowane umożliwiają zwiększenie produkcji i poprawę energooszczędności. $tech_power_plant_2_desc_dttr$"
 tech_power_plant_3_desc:0 "Podstawowe zasady splątania zastosowane przy wytwarzaniu energii dają znaczny wzrost wydajności produkcji. $tech_power_plant_3_desc_dttr$"
 tech_power_plant_4_desc:0 "Kwantowe złożenie cewek energetycznych, które ładują się i rozładowują równocześnie. $tech_power_plant_4_desc_dttr$"
 tech_powered_exoskeletons_desc:0 "Użytkownik egzoszkieletu wspomaganego jest silniejszy i szybszy. Militarne zastosowania tego sprzętu są oczywiste, ale zwiększa on też wydajność pracy.\n\n $tech_powered_exoskeletons_desc_dttr$"
 tech_precognition_interface_desc:0 "Rozwój psioniki pozwala przypuszczać, że możliwe jest stworzenie komputerów bojowych, które potrafiłyby odczytywać i analizować impulsy psioników, zanim ci świadomie o czymś pomyślą.\n\n $tech_precognition_interface_desc_dttr$"
 tech_probability_theory_desc:0 "Dzięki odpowiednio zaawansowanym symulacjom matematycznym być może uda się choć w ograniczonym zakresie prognozować chaotyczne zmiany w gospodarce społeczności organicznych. Dzięki temu moglibyśmy manipulować ich rynkami papierów wartościowych dla naszej korzyści. $tech_probability_theory_desc_dttr$"
 tech_psi_jump_drives_desc:0 "Psioniczny napęd skokowy wykorzystuje energię psioniczną emitowaną przez załogę, żeby przepchnąć statek przez osnowę rzeczywistości i dokonać błyskawicznego "skoku" na dużą odległość.\n\n $tech_psi_jump_drives_desc_dttr$"
 tech_psionic_shield_desc:0 "Te niezwykle silnie osłony są wytwarzane z energii psionicznej przez wyspecjalizowanych psioników. Ich moc jest dodatkowo wzmacniana przez duże emitery psioniczne. $tech_psionic_shield_desc_dttr$"
 tech_psionic_theory_desc:0 "Umysł jest pod wieloma względami odbiciem samego Wszechświata, mikrokosmosem. Niektóre gatunki mogą o tym nie wiedzieć, ale ich umysły to lepsze narzędzia niż jakiekolwiek inne.\n\n $tech_psionic_theory_desc_dttr$"
 tech_reactor_boosters_1_desc:0 "$REACTOR_BOOSTER_1_DESC$ $tech_reactor_boosters_1_desc_dttr$"
 tech_reactor_boosters_2_desc:0 "$REACTOR_BOOSTER_2_DESC$ $tech_reactor_boosters_2_desc_dttr$"
 tech_reactor_boosters_3_desc:0 "$REACTOR_BOOSTER_3_DESC$ $tech_reactor_boosters_3_desc_dttr$"
 tech_refit_standards_desc:1 "Standaryzacja cyklów produkcyjnych modyfikacji i montażu części statków może przyczynić się do gwałtownego wzrostu wydajności. $tech_refit_standards_desc_dttr$"
 tech_regenerative_hull_tissue_desc:0 "Zmodyfikowana genetycznie wersja bakterii krzemowych, którą da się zmusić do regenerowania materiałów nieorganicznych\n\n $tech_regenerative_hull_tissue_desc_dttr$"
 tech_repeatable_command_limit_desc:0 "Ulepszenie sztabu pomocniczego, z którego korzystają nasi admirałowie, zwiększy liczbę okrętów, którymi mogą oni dowodzić w obrębie jednej floty. $tech_repeatable_command_limit_desc_dttr$"
 tech_repeatable_improved_armor_output_desc:0 "Kompresja odpowiednich materiałów do postaci ultragęstych to tani i skuteczny sposób zwiększenia ich odporności na ostrzał.\n\n $tech_repeatable_improved_armor_output_desc_dttr$"
 tech_repeatable_improved_army_damage_desc:0 "Powtarzanie standardowej procedury uwarunkowania wojsk lądowych sprawia, że stają się one skuteczniejsze w walce bezpośredniej.\n\n $tech_repeatable_improved_army_damage_desc_dttr$"
 tech_repeatable_improved_army_health_desc:0 "Dokładna regulacja receptorów bólu umożliwia żołnierzom walkę pomimo kontuzji, które wcześniej spowodowałyby ich unieszkodliwienie.\n\n $tech_repeatable_improved_army_health_desc_dttr$"
 tech_repeatable_improved_core_system_cap_desc:0 "Przebudowa sieci zarządzania, łączącej nasze najważniejsze światy ze stolicą, może pomóc w niwelowaniu problemów administracyjnych i wąskich gardeł w przepływie informacji, które często pojawiają się w rozkwitającym imperium.\n\n $tech_repeatable_improved_core_system_cap_desc_dttr$"
 tech_repeatable_improved_edict_length_desc:0 "Bardziej agresywne kampanie informacyjne zwiększają podatność populacji na edykty.\n\n $tech_repeatable_improved_edict_length_desc_dttr$"
 tech_repeatable_improved_leader_cap_desc:0 "Koncepcja zarządzania obywatelami jak zasobami w większych systemach produkcyjnych musi z konieczności stać się bardziej elastyczna, gdy rośnie liczba potencjalnych zachowań zarządzanych istot.\n\n $tech_repeatable_improved_leader_cap_desc_dttr$"
 tech_repeatable_improved_leader_life_span_desc:0 "Regularna rewitalizacja komórek sprawia, że klasa przywódców pozostaje sprawna i aktywna dłużej, niż wynosi średnia długość życia.\n\n $tech_repeatable_improved_leader_life_span_desc_dttr$"
 tech_repeatable_improved_military_station_damage_desc:0 "Krzyżowe połączenie układów uzbrojenia tak, żeby strzelały długimi salwami, zwiększa uszkodzenia zadawane z czasem przez przez stacje wojskowe.\n\n $tech_repeatable_improved_military_station_damage_desc_dttr$"
 tech_repeatable_improved_military_station_health_desc:0 "Dodatkowe warstwy pancerza w samej strukturze zwiększają wytrzymałość stacji wojskowych.\n\n $tech_repeatable_improved_military_station_health_desc_dttr$"
 tech_repeatable_improved_sector_cap_desc:0 "Ulepszona łączność nadświetlna umożliwia skuteczniejsze zarządzanie.\n\n $tech_repeatable_improved_sector_cap_desc_dttr$"
 tech_repeatable_improved_shield_output_desc:0 "Podstawowa mechanika osłon statku jest skomplikowana, ale można je dostosowywać i ulepszać na wiele sposobów.\n\n $tech_repeatable_improved_shield_output_desc_dttr$"
 tech_repeatable_improved_starbase_capacity_desc:1 "Olbrzymie sieci obsługi logistycznej potrzebne do utrzymania ulepszonej bazy gwiezdnej mogą zostać udoskonalone, dzięki czemu będziemy mogli obsługiwać więcej tych stacji. $tech_repeatable_improved_starbase_capacity_desc_dttr$"
 tech_repeatable_improved_tile_energy_output_desc:0 "Niewielkie ulepszenia wydajności transmisji przekładają się na spore zmniejszenie ogólnych strat energii.\n\n $tech_repeatable_improved_tile_energy_output_desc_dttr$"
 tech_repeatable_improved_tile_food_output_desc:0 "Uprawy transgeniczne zawierają substancje odżywcze kilku standardowych roślin w jednym, wygodnym pakiecie.\n\n $tech_repeatable_improved_tile_food_output_desc_dttr$"
 tech_repeatable_improved_tile_mineral_output_desc:0 "Zmiany sposobu ewaluacji złóż minerałów w odniesieniu do innych złóż pozwalają prowadzić wydajniejsze odwierty.\n\n $tech_repeatable_improved_tile_mineral_output_desc_dttr$"
 tech_repeatable_naval_cap_desc:0 "Ulepszone procedury zarządzania flotą pozwolą zaoszczędzić sporo zasobów. $tech_repeatable_naval_cap_desc_dttr$"
 tech_repeatable_reduced_building_cost_desc:0 "Coraz potężniejsze algorytmy obliczeniowe umożliwiają dostosowanie poszczególnych projektów budowlanych do planetarnych i ultralokalnych warunków grawitacyjnych.\n\n $tech_repeatable_reduced_building_cost_desc_dttr$"
 tech_repeatable_reduced_building_time_desc:0 "Zastosowanie teorii gier i łamigłówek kryje w sobie potencjał znacznej optymalizacji budowy i montażu modułów.\n\n $tech_repeatable_reduced_building_time_desc_dttr$"
 tech_repeatable_weapon_type_energy_damage_desc:0 "Opanowanie tempa prowadzenia ognia z broni laserowej to zadanie, nad którym najlepsi inżynierowie dowolnej planety mogliby pracować przez wieki.\n\n $tech_repeatable_weapon_type_energy_damage_desc_dttr$"
 tech_repeatable_weapon_type_energy_fire_rate_desc:0 "Nieustannie dokonuje się nowych odkryć w dziedzinie chłodzenia. Poprawiają one stabilność i skuteczność naszych systemów uzbrojenia, dzięki czemu nie wysadzają one statków, na których je zainstalowano.\n\n $tech_repeatable_weapon_type_energy_fire_rate_damage_desc_dttr$"
 tech_repeatable_weapon_type_explosive_damage_desc:0 "Dzięki temu, że reakcja chemiczna jest ściśle kontrolowana przez pokładowe procesory pocisku, głowice można ustawić tak, żeby wybuchały z maksymalną możliwą mocą w warunkach panujących w chwili trafienia.\n\n $tech_repeatable_weapon_type_explosive_damage_desc_dttr$"
 tech_repeatable_weapon_type_explosive_fire_rate_desc:0 "Postępy miniaturyzacji umożliwiają szybsze ładowanie i wystrzeliwanie pocisków rakietowych.\n\n $tech_repeatable_weapon_type_explosive_fire_rate_desc_dttr$"
 tech_repeatable_weapon_type_kinetic_damage_desc:0 "Ultragęste pociski mogą przebić nawet najsilniejsze osłony.\n\n $tech_repeatable_weapon_type_kinetic_damage_desc_dttr$"
 tech_repeatable_weapon_type_kinetic_fire_rate_desc:0 "Niewielkie postępy techniczne połączone z usprawnionymi procedurami posługiwania się uzbrojeniem zapewniają wyraźny wzrost szybkostrzelności.\n\n $tech_repeatable_weapon_type_kinetic_damage_desc_dttr$"
 tech_repeatable_weapon_type_strike_craft_fire_damage_desc:0 "Zwiększenie szybkości przetwarzania i działania pilotów w oparciu o dane o pozycjach wroga sprawia, że statki szturmowe stają się znacznie skuteczniejsze.\n\n $tech_repeatable_weapon_type_strike_craft_fire_damage_desc_dttr$"
 tech_repeatable_weapon_type_strike_craft_fire_rate_desc:0 "Wykorzystywanie nadmiaru ciepła powstającego przy wystrzale broni do uzbrajania ładowanych pocisków, zwiększa szybkostrzelność uzbrojenia statków szturmowych.\n\n $tech_repeatable_weapon_type_strike_craft_fire_rate_desc_dttr$"
 tech_robomodding_desc:0 "Zapisywalne szablony montażowe umożliwiają wytwarzanie syntetycznych robotników na zamówienie. $tech_robomodding_desc_dttr$"
 tech_robomodding_m_desc:0 "Standaryzacja szablonów montażowych pozwala zwiększyć specjalizację populacji dronów. $tech_robomodding_m_desc_dttr$"
 tech_robomodding_points_1_desc:0 "Ulepszone praktyki produkcyjne umożliwią większe zmiany w syntetycznych robotnikach bez obniżenia kluczowej funkcjonalności. $tech_robomodding_points_1_desc_dttr$"
 tech_robotic_workers_desc:0 "Te pracujące roboty idealnie nadają się do codziennych prostych robót. Są pracowite i mogą wykonywać proste polecenia głosowe, ale nie należy oczekiwać od nich wchodzenia po schodach.\n\n $tech_robotic_workers_desc_dttr$"
 tech_sapient_ai_desc:0 "Ewoluujące sztuczne inteligencje stanowią klucz do stworzenia prawdziwego sztucznego rozumu. $tech_sapient_ai_desc_dttr$"
 tech_scourge_missile_1_desc:0 "Analizując broń biologiczną wykorzystywaną przez rój, możemy stworzyć samobieżne pociski siejące równie potworne zniszczenia.\n\n $tech_scourge_missile_1_desc_dttr$"
 tech_selected_lineages_desc:0 "Należy wprowadzić ścisłe planowanie rozmnażania, inaczej zmarnujemy cenną spuściznę genetyczną.\n\n $tech_selected_lineages_desc_dttr$"
 tech_self_aware_logic_desc:2 "Introspekcja i hierarchizowanie. $tech_self_aware_logic_desc_dttr$"
 tech_sensors_2_desc:0 "Te czujniki skalibrowano tak, by szukały zmian grawitacyjnych w przestrzeni kosmicznej, na przykład tych wytwarzanych przez statki kosmiczne.\n\n $tech_sensors_2_desc_dttr$"
 tech_sensors_3_desc:0 "Czujniki wykrywające fluktuacje podprzestrzenne wywołane przez przemieszczające się statki. Ich czułość i zasięg jest większy niż czujników grawitacyjnych.\n\n $tech_sensors_3_desc_dttr$"
 tech_sensors_4_desc:0 "Zaawansowane czujniki wykorzystujące wirujące wiązki tachionów do wykrywania ruchu statków nawet z ekstremalnych odległości\n\n $tech_sensors_4_desc_dttr$"
 tech_shields_1_desc:0 "Deflektory energetyczne mogą zatrzymać ograniczoną ilość wrogiego ostrzału, zanim zostaną przeciążone. Ich główna wada polega na pochłanianiu dużych ilości energii.\n\n $tech_shields_1_desc_dttr$"
 tech_shields_2_desc:0 "Te ulepszone deflektory mogą pochłonąć więcej ostrzału, zanim ulegną przeciążeniu.\n\n $tech_shields_2_desc_dttr$"
 tech_shields_3_desc:0 "Te nowe generatory osłon to następna generacja ekranów energetycznych zastępujących dawną technologię deflektorów. Zapewniają o wiele lepszą ochronę.\n\n $tech_shields_3_desc_dttr$"
 tech_shields_4_desc:0 "Unowocześniona wersja generatora osłon wytwarzająca jeszcze silniejsze pole energetyczne. Tylko długotrwały ostrzał może przebić tę barierę.\n\n $tech_shields_4_desc_dttr$"
 tech_shields_5_desc:0 "Te wzmocnione osłony energetyczne są niesamowicie silne. Nic nie zapewnia lepszej ochrony.\n\n $tech_shields_5_desc_dttr$"
 tech_ship_armor_1_desc:0 "Poszycie kadłuba wzmocnione nanokompozytami zapewnia dodatkową warstwę ochronną, która w walce może zdecydować o życiu lub śmierci.\n\n $tech_ship_armor_1_desc_dttr$"
 tech_ship_armor_2_desc:0 "Połączenie różnych metali i ceramiki pozwoliło uzyskać mocny, a jednocześnie elastyczny pancerz.\n\n $tech_ship_armor_2_desc_dttr$"
 tech_ship_armor_3_desc:0 "Plastal to elastyczny materiał łączący wiele właściwości tworzywa sztucznego i metalu. Jest względnie tani w produkcji i może służyć do wzmacniania pancerzy statków.\n\n $tech_ship_armor_3_desc_dttr$"
 tech_ship_armor_4_desc:0 "Ten mocny, a jednocześnie elastyczny materiał może wiele wytrzymać. Dobrze sprawdza się jako opancerzenie statków.\n\n $tech_ship_armor_4_desc_dttr$"
 tech_ship_armor_5_desc:0 "Ten niewiarygodnie gęsty i mocny materiał może oprzeć się sile ognia, która spopieliłaby pancerz wykonany z innych stopów.\n\n $tech_ship_armor_5_desc_dttr$"
 tech_space_cloud_weapon_1_desc:0 "Chmury próżniowe wykorzystują ładunki elektryczne wytwarzane przez gęste gazy stanowiące większość ich rdzenia do wystrzeliwania strumieni gorącej plazmy. Zastosowanie gazu o tym samym składzie i specjalnych przewodów umożliwia budowę potężnej broni elektrycznej.\n\n $tech_space_cloud_weapon_1_desc_dttr$"
 tech_space_construction_desc:0 "Budowanie w kosmosie stawia przed naszymi inżynierami wyzwania, z którymi trzeba się uporać, nim zaczniemy konstruowanie stacji orbitalnych nad innymi światami.\n\n $tech_space_construction_desc_dttr$"
 tech_space_defense_station_improvement_desc:0 "Stworzenie specjalnego korpusu inżynieryjnego marynarki wojennej bardzo ułatwi budowę kosmicznych platform obronnych, zmniejszy koszty ich budowy i zwiększy wytrzymałość.\n\n $tech_space_defense_station_improvement_desc_dttr$"
 tech_space_exploration_desc:0 "Możliwość podróżowania z szybkością nadświetlną otwiera nowy etap eksploracji kosmosu. Misje załogowe do innych układów gwiezdnych są teraz nie tylko możliwe, ale wręcz konieczne. $tech_space_exploration_desc_dttr$"
 tech_space_trading_desc:1 "Handel międzygwiezdny wiąże się z wieloma nowymi wyzwaniami. Najważniejsze jest szybkie i tanie przewożenie towarów z jednego układu do drugiego. $tech_space_trading_desc_dttr$"
 tech_space_whale_weapon_1_desc:0 "Adaptacja metody ukierunkowania energii materii gazowej używanej przez tijanki pozwoli stworzyć broń wysysającą życie ze statków wroga.\n\n $tech_space_whale_weapon_1_desc_dttr$"
 tech_starbase_1_desc:0 "Scentralizowana instalacja kosmiczna zbudowana na bliskiej orbicie wokół głównej gwiazdy układu jest niezbędna, by można było w pełni wykorzystywać zasoby układu gwiezdnego. $tech_starbase_1_desc_dttr$"
 tech_starbase_2_desc:0 "Pierwsze bazy gwiezdne były zaledwie prowizorycznymi placówkami. Stałe porty umożliwią nam lepsze panowanie nad układami gwiezdnymi. $tech_starbase_2_desc_dttr$"
 tech_starbase_3_desc:0 "Ruch w kosmosie nasila się, więc większe i lepiej bronione bazy gwiezdne są potrzebne do utrzymania kontroli nad szlakami w układzie. $tech_starbase_3_desc_dttr$"
 tech_starbase_4_desc:0 "Te olbrzymie forty kosmiczne staną się centrum aktywności militarnej w dowolnym układzie gwiezdnym, a ich obecność niewątpliwie odstraszy każdego poza najbardziej upartymi napastnikami. $tech_starbase_4_desc_dttr$"
 tech_starbase_5_desc:0 "Właśnie tworzone są plany potężnej stacji bojowej mogącej samodzielnie stawić czoła kilku flotom uderzeniowym. Jeśli zostaną zrealizowane, cytadele staną się symbolami wielkości podobnymi do układów węzłowych. $tech_starbase_5_desc_dttr$"
 tech_strike_craft_1_desc:0 "Te załogowe statki krótkiego zasięgu startują z pokładu okrętu matki i wykorzystują swą szybkość oraz małe rozmiary, żeby przedostać się przez obronę wroga.\n\n $tech_strike_craft_1_desc_dttr$"
 tech_strike_craft_2_desc:0 "Następna generacja statków szturmowych wyposażona w lepszą awionikę i potężniejsze uzbrojenie. Łatwiejsza w pilotażu.\n\n $tech_strike_craft_2_desc_dttr$"
 tech_strike_craft_3_desc:0 "Kolejna modyfikacja statków szturmowych. Te myśliwce i bombowce to spełnienie marzeń każdego pilota. Ich osiągi pozostawiają poprzednie modele daleko w tyle.\n\n $tech_strike_craft_3_desc_dttr$"
 tech_subdermal_stimulation_desc:0 "Implanty w tkankach głębokich to najnowsza innowacja w rewolucyjnym mariażu inżynierii sensorycznej i doznań rozrywkowych. "Tam, dokąd zmierzamy, nie będziemy potrzebować skóry, żeby coś poczuć!" $tech_subdermal_stimulation_desc_dttr$"
 tech_swarm_strike_craft_1_desc:0 "Zbieranie okazów zabitych pretorynów pozwala nam klonować i genetycznie programować nasz własny rój bojowy.\n\n $tech_swarm_strike_craft_1_desc_dttr$"
 tech_swarmer_missiles_1_desc:0 "Te mniejsze pociski wystrzeliwuje się salwami, służą one do przebicia się przez wrogie systemy obrony bezpośredniej.\n\n $tech_swarmer_missiles_1_desc_dttr$"
 tech_swarmer_missiles_2_desc:0 "Nowe techniki miniaturyzacji pozwolą nam uzbrajać pociski rojowe w silniejsze głowice i poprawiać ich charakterystykę lotu.\n\n $tech_swarmer_missiles_2_desc_dttr$"
 tech_synchronized_defences_desc:0 "Dopasowanie zasad stosowania broni ofensywnej i defensywnej umożliwia zwiększenie skuteczności. $tech_synchronized_defences_desc_dttr$"
 tech_synthetic_leaders_desc:0 "Syntetyki posiadające osobowość będą wreszcie mogły funkcjonować w społeczeństwie na równi z resztą naszych obywateli. Być może niektóre z nich obejmą stanowiska przywódcze.\n\n $tech_synthetic_leaders_desc_dttr$"
 tech_synthetic_thought_patterns_desc:0 "Myślenie nieszablonowe sprawia, że trafiamy do innego, większego szablonu. $tech_synthetic_thought_patterns_desc_dttr$"
 tech_tb_dangerous_wildlife_desc:0 "Taktyczne zakłócanie środowiska naturalnego połączone ze skoordynowanymi działaniami poszukiwawczo-likwidacyjnymi, może w krótkim czasie skutecznie usunąć groźne organizmy.\n\n $tech_tb_dangerous_wildlife_desc_dttr$"
 tech_tb_deep_sinkhole_desc:0 "Specjalne aerozolowe stabilizatory budowlane mogą szybko i sprawnie zamykać istniejące zapadliska, a także stabilizować mogące je wywoływać podziemne szczeliny.\n\n $tech_tb_deep_sinkhole_desc_dttr$"
 tech_tb_dense_jungle_desc:0 "Błyskawiczna wycinka lasów sama w sobie nie jest niczym rewolucyjnym. Ale dokonanie tego na ściśle kontrolowanym obszarze i w ściśle określonych ramach czasowych - owszem.\n\n $tech_tb_dense_jungle_desc_dttr$"
 tech_tb_massive_glacier_desc:0 "Silniki błyskawicznego parowania szybko i skutecznie usuwają powłokę lodową kosztem większej emisji ciepła i wzrostu wilgotności powietrza w okolicy.\n\n $tech_tb_massive_glacier_desc_dttr$"
 tech_tb_mountain_range_desc:0 "Czasami nie ma wielkiej różnicy pomiędzy terraformowaniem a wyburzaniem.\n\n $tech_tb_mountain_range_desc_dttr$"
 tech_tb_noxious_swamp_desc:0 "Wytężone osuszanie i odtruwanie umożliwiają całkowitą likwidację bagna.\n\n $tech_tb_noxious_swamp_desc_dttr$"
 tech_tb_toxic_kelp_desc:0 "Wyspecjalizowane drony mogą mechanicznie usuwać olbrzymie ilości toksycznych pyłów z minimalnym wykorzystaniem biocydów.\n\n $tech_tb_toxic_kelp_desc_dttr$"
 tech_tb_volcano_desc:0 "Techniki stabilizacji tektonicznej pozwalają zapanować nad aktywnymi wulkanami.\n\n $tech_tb_volcano_desc_dttr$"
 tech_telepathy_desc:0 "Po pełnej adaptacji podstaw psioniki umysł może połączyć się z innymi osobami i stać się czymś więcej.\n\n $tech_telepathy_desc_dttr$"
 tech_terrestrial_sculpting_desc:0 "Nie ma prostego rozwiązania problemu przekształcania skorupy planetarnej na skalę makro. Pozostaje używanie większych kielni i wierteł orbitalnych.\n\n $tech_terrestrial_sculpting_desc_dttr$"
 tech_thrusters_1_desc:0 "Proste i umiarkowanie wydajne chemiczne silniki manewrowe działają dzięki spalaniu propelentu.\n\n $tech_thrusters_1_desc_dttr$"
 tech_thrusters_2_desc:0 "Te elektryczne silniki manewrowe wytwarzają ciąg bez potrzeby zużywania paliwa.\n\n $tech_thrusters_2_desc_dttr$"
 tech_thrusters_3_desc:0 "Plazmowe silniki manewrowe to zaawansowany rodzaj napędu elektrycznego pozwalający statkom rozwijać większe prędkości podświetlne i zwiększający ich zwrotność.\n\n $tech_thrusters_3_desc_dttr$"
 tech_thrusters_4_desc:0 "Te niezwykle zaawansowane termojądrowe silniki manewrowe zapewniają statkom niezrównaną zwrotność i umożliwiają rozwijanie dużych prędkości podświetlnych.\n\n $tech_thrusters_4_desc_dttr$"
 tech_titan_hull_1_desc:0 "Rozwój technologii budowy umożliwia konstruowanie mocniejszych i wytrzymalszych tytanów. $tech_titan_hull_1_desc_dttr$"
 tech_titan_hull_2_desc:0 "Najnowsza generacja kadłubów tytanów ma zoptymalizowane pola spójności strukturalnej i ulepszone grodzie. $tech_titan_hull_2_desc_dttr$"
 tech_titans_desc:0 "Jednostki klasy tytan, stworzone na podobieństwo olbrzymich cieni majaczących w głównych układach skostniałej dominacji, mogą być wyposażone w uzbrojenie wielkości X. $tech_titans_desc_dttr$"
 tech_tomb_world_adaption_desc:0 "Dzięki dokładnym badaniom napromieniowanych środowisk będziemy mogli kolonizować światy, które zostały zniszczone w wyniku wojny atomowej. $tech_tomb_world_adaption_desc_dttr$"
 tech_torpedoes_1_desc:0 "Te torpedy to tak naprawdę bardzo duże, powolne pociski. Są uzbrojone w silniejsze głowice i modulatory osłon, które pozwalają im swobodnie przechodzić przez osłony energetyczne.\n\n $tech_torpedoes_1_desc_dttr$"
 tech_torpedoes_2_desc:0 "Ulepszone torpedy kosmiczne zamknięte w pancernych skorupach, by zwiększyć ich odporność na ostrzał obrony bezpośredniej. W chwili wybuchu pancerze rozpadają na odłamki zadające dodatkowe uszkodzenia.\n\n $tech_torpedoes_2_desc_dttr$"
 tech_torpedoes_3_desc:0 "Zaawansowane torpedy z bardzo silnymi głowicami. Są bardziej opływowe i szybsze, a ulepszone modulatory osłon pozwalają im przechodzić przez osłony energetyczne.\n\n $tech_torpedoes_3_desc_dttr$"
 tech_transcendent_faith_desc:0 "Opuszczenie naszej planetarnej kolebki sprawiło, że na nowo zrozumieliśmy wiarę i jej miejsce w szerszym kontekście. $tech_transcendent_faith_desc_dttr$"
 tech_vitality_boosters_desc:1 "Gdy ciało zawodzi, nauka przychodzi z pomocą. $tech_vitality_boosters_desc_dttr$"
 tech_wormhole_stabilization_desc:0 "Naturalnie utworzony tunel czasoprzestrzenny jest niestabilny, a zmienne poziomy energii uniemożliwiają bezpieczne podróżowanie między jego dwoma krańcami. Istnieją jednak sposoby tymczasowej stabilizacji jego matrycy. $tech_wormhole_stabilization_desc_dttr$"
 tech_zero_point_power_desc:0 "Te generatory pobierają energię z próżni i są praktycznie nieograniczonym źródłem zasilania. Nie ma wydajniejszego sposobu wytwarzania energii.\n\n $tech_zero_point_power_desc_dttr$"

 tech_dark_matter_propulsion_desc:0 "$SHIP_THRUSTER_5_DESC$ $tech_dark_matter_propulsion_desc_dttr$"
 tech_frontier_health_desc:0 "Kolonizacja obcych światów otworzyła przed nami nowe możliwości badań biomedycznych.\n\n $tech_frontier_health_desc_dttr$"
 tech_global_research_initiative_desc:2 "Wezwanie do połączenia potencjału badawczego wszystkich planet i bardziej elastycznego finansowania badań. $tech_global_research_initiative_desc_dttr$"
 tech_jump_drive_1_desc:0 "Przełomowy cud technologii, napęd przeskokowy, rozcina miejscowo kontinuum czasoprzestrzenne i spaja je z powrotem na poziomie kwantowym w taki sposób, aby odpowiadało położeniu celu - dlatego wydaje się, że statek prawie natychmiast "przeskakuje" z układu do układu.\n\n $tech_jump_drive_1_desc_dttr$"
 tech_matter_generator_desc:0 "Zużywając duże ilości energii, możemy praktycznie bez niczego zmieniać światło w materię. $tech_matter_generator_desc_dttr$"
 tech_planetary_shield_generator_desc:0 "Wytworzenie silnej osłony energetycznej w atmosferze planety jest trudniejszym zadaniem niż w przestrzeni kosmicznej, ale osłona planetarna stanowi znakomitą obronę przed bombardowaniem orbitalnym. $tech_planetary_shield_generator_desc_dttr$"
 tech_robomodding_points_2_desc:0 "Ulepszone praktyki produkcyjne umożliwią zasadnicze zmiany w syntetycznych robotnikach bez obniżenia kluczowej funkcjonalności. $tech_robomodding_points_2_desc_dttr$"
 tech_shield_rechargers_1_desc:1 "Te kondensatory przechowują nadmiar energii, który można szybko przekazać do wzmocnienia osłon okrętu. $tech_shield_rechargers_1_desc_dttr$"
 tech_space_defense_station_1_desc:1 "Umożliwia budowę gwiezdnych platform obronnych chroniących nasze bazy gwiezdne. $tech_space_defense_station_1_desc_dttr$"
 tech_synthetic_workers_desc:0 "Niezwykle zaawansowane roboty, silniejsze, szybsze i trwalsze od większości istot organicznych. Ich ulepszone procesory neuronowe pozwalają im działać całkowicie niezależnie.\n\n $tech_synthetic_workers_desc_dttr$"
 tech_tb_quicksand_basin_desc:0 "Zastosowanie hydrożelów opracowanych z myślą o stabilizacji umożliwia praktycznie natychmiastowe zestalenie się basenu ruchomych piasków.\n\n $tech_tb_quicksand_basin_desc_dttr$"
