tech_akx_worm_1_desc:0 "El universo avanza irremediablemente hacia delante y hacia abajo. Esa tendencia no se puede revertir... Pero se puede subvertir, por un precio. $dttr_tech_akx_worm_1_desc$"
tech_akx_worm_2_desc:0 "Un conjunto de protocolos sociales basados en la intuición paradójica y en el amor. Cuando conocemos el sistema del bucle, aprendemos que podemos ejercer influencia al recibir instrucciones, así como al darlas. $dttr_tech_akx_worm_2_desc$"
tech_akx_worm_3_desc:0 "Cuando se enmaraña una paradoja temporal, se despierta una especie de conciencia que tiene sus propias necesidades y sus propios deseos. Esto es lo que ocurre con la conciencia que algunos denominan "gusano a la espera". Si nos alineásemos con ella, podríamos alcanzar un tipo de inmortalidad. $dttr_tech_akx_worm_3_desc$"
