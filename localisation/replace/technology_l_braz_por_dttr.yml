l_braz_por:

 null_void_beam_desc:1 "Ao extrair a natureza entrópica do Vazio Nulo, este raio consegue de fato destruir energia. $dttr_null_void_beam_desc$"
 tech_adaptive_bureaucracy_desc:1 "O progresso que temos clama por uma nova e mais ágil forma de administração, que possa ajudar em vez de nos atrapalhar em nossas buscas.\n\n $dttr_tech_adaptive_bureaucracy_desc$"
 tech_adaptive_combat_algorithms_desc:0 "Orgânicos geralmente lutam usando táticas ilógicas e imprevisíveis que podem ser difíceis de contra-atacar efetivamente. Táticas adaptativas e formas de guerra novas e mais manobráveis devem fornecer uma vantagem decisiva. $dttr_tech_adaptive_combat_algorithms_desc$"
 tech_administrative_ai_desc:0 "Circuitos organizacionais redirecionando o fervor acadêmico. $dttr_tech_administrative_ai_desc$"
 tech_afterburners_1_desc:0 "Estes propulsores poderosos produzem velocidade adicional de combate, mas consomem muita energia. $dttr_tech_afterburners_1_desc$"
 tech_afterburners_2_desc:0 "Esta versão aprimorada dos pós-combustores tradicionais fornecem ainda mais potência à velocidade de combate de uma nave. $dttr_tech_afterburners_2_desc$"
 tech_alien_life_studies_desc:0 "Estudar a fauna de outros mundos nos dá um conhecimento interno no comportamento de alienígenas, permitindo-nos identificar e domesticar entidades dóceis.\n\n $dttr_tech_alien_life_studies_desc$"
 tech_amoeba_strike_craft_1_desc:0 "Ao cultivar Amebas Espaciais em cativeiro, podemos programar seus flagelos simbióticos para agirem como naves de ataque orgânicas para nossa marinha.\n\n $dttr_tech_amoeba_strike_craft_1_desc$"
 tech_antimatter_power_desc:1 "Ao extrair a energia produzida pelas aniquilações matéria/anti-matéria, nossa eficiência em gerar força para a nave será melhor que fusão várias ordens de magnitude. $dttr_tech_antimatter_power_desc$"
 tech_arc_emitter_1_desc:0 "Armas poderosas que lançam um arco de raios de energia caótica nos alvos, que ignoram em parte a armadura e os escudos.\n\n $dttr_tech_arc_emitter_1_desc$"
 tech_arc_emitter_2_desc:0 "Esses emissores aprimorados são equipados com lentes de foco melhores, resultando em uma descarga de energia mais poderosa.\n\n $dttr_tech_arc_emitter_2_desc$"
 tech_archeology_lab_desc:1 "Um laboratório a bordo com equipamentos arqueológicos avançados, incluindo um grande banco de dados fornecidos pela Ordem Curadora onde novas descobertas podem facilmente ser referenciadas. $dttr_tech_archeology_lab_desc$"
 tech_artificial_moral_codes_desc:1 "É a circunstância que dita o que é moral. Defina as circunstância, e a ética é como se fosse argila em suas mãos. $dttr_tech_artificial_moral_codes_desc$"
 tech_ascension_theory_desc:0 "Nossa história é um ciclo repetitivo de dramáticos saltos tecnológicos, políticos e culturais; estes saltos geralmente são precedidos por períodos de agitação e seguidos por períodos de estabilidade relativa. Ao identificar as premissas núcleo recorrentes nestes saltos, conseguiremos fazer um curto circuito no ciclo para nosso próprio benefício. $dttr_tech_ascension_theory_desc$"
 tech_assault_armies_desc:0 "A invasão de outro mundo é um empreendimento impressionante. Há desafios logísticos imensos que devem ser superados antes de conseguirmos reunir nossos primeiros exércitos interplanetários.\n\n $dttr_tech_assault_armies_desc$"
 tech_assembly_pattern_desc:1 "A iteração rápida em simulações de construção determina os padrões ótimos de montagem de componentes para cada projeto de construção de antemão. $dttr_tech_assembly_pattern_desc$"
 tech_autocannons_1_desc:0 "Armas balísticas de grande calibre que disparam balas explosivas encapsuladas. A maior vantagem desses canhões é a alta taxa de disparos.\n\n $dttr_tech_autocannons_1_desc$"
 tech_autocannons_2_desc:0 "Esses canhões giratórios automáticos atualizados possuem sistemas de rastreamento e controle de fogo aperfeiçoados. Isso permite que eles mantenham uma taxa de disparos maior ainda.\n\n $dttr_tech_autocannons_2_desc$"
 tech_autocannons_3_desc:1 "Canhões giratórios automáticos avançados capazes de lançar uma nuvem de balas de alto poder explosivo a um alvo. $dttr_tech_autocannons_3_desc$"
 tech_autocurating_vault_desc:0 "Uma análise contínua e assíncrona de conjuntos de dados diferentes permite a modelagem precisa de flutuações imprevisíveis nas correntes sociais. $dttr_tech_autocurating_vault_desc$"
 tech_autocurating_vault_desc_machine_intelligence:	0 "Todos os caminhos de informação levam ao Hub, onde a Inteligência Maquinária Primária consegue analisar e interpretar os dados ao seu prazer. $dttr_tech_autocurating_vault_desc$"
 tech_automated_exploration_desc:0 "Uma IA avançada ajudará os oficiais científicos na sua tarefa de explorar novos mundos estranhos, buscar nova vida e novas civilizações, e ir audaciosamente onde nenhum Blorg jamais esteve. A Nave Científica conseguirá explorar a galáxia com a ajuda de uma IA. $dttr_tech_automated_exploration_desc$"
 tech_autonomous_agents_desc:0 "Unidades semi-independentes que se mostraram críticas ao sucesso do todo. $dttr_tech_autonomous_agents_desc$"
 tech_auxiliary_fire_control_desc:1 "$FIRE_CONTROL_1_DESC$ $dttr_tech_auxiliary_fire_control_desc$"
 tech_basic_industry_desc:0 "A infraestrutura industrial básica necessária para se tornar uma civilização espacial.\n\n $dttr_tech_basic_industry_desc$"
 tech_basic_science_lab_1_desc:0 "Previsões que podem ser testadas de fenômenos que podem ser observados. $dttr_tech_basic_science_lab_1_desc$"
 tech_basic_science_lab_2_desc:1 "Conforme exploramos a galáxia, continuamos a encontrar novos materiais e substâncias que não conhecemos. Catalogar e analisar estas descobertas exigirá novas instalações. $dttr_tech_basic_science_lab_2_desc$"
 tech_basic_science_lab_3_desc:1 "Para expandir nossa base de conhecimento, devemos levar em consideração todos os níveis de existência. Um novo reino da ciência nos aguarda! $dttr_tech_basic_science_lab_3_desc$"
 tech_battleship_build_speed_desc:0 "Estabelecer novos padrões para como projetamos e construímos encouraçados massivos, melhora imensamente a velocidade com a qual eles são montados. $dttr_tech_battleship_build_speed_desc$"
 tech_battleship_hull_1_desc:0 "Avanços nas técnicas de construção permitem a criação de encouraçados mais resistentes e duráveis. $dttr_tech_battleship_hull_1_desc$"
 tech_battleship_hull_2_desc:0 "A geração mais recente de cascos de encouraçados possui campos de integridade estrutural otimizados e anteparos aprimorados. $dttr_tech_battleship_hull_2_desc$"
 tech_battleships_desc:0 "O maior das naves militares padrão. Os Encouraçados são muito bem armados e possuem diversas baterias de fogo. $dttr_tech_battleships_desc$"
 tech_binary_motivators_desc:0 "Estes motivadores avançados são ao mesmo tempo menores e mais rápidos que versões anteriores, permitindo que as unidades robóticas aloquem espaço adicional para subsistemas. $dttr_tech_binary_motivators_desc$"
 tech_biomechanics_desc:0 "Milhões de anos de evolução orgânica produzirão, às vezes, através de pura persistência, soluções elegantes que também podem ser aplicadas a projetos de máquinas. $dttr_tech_biomechanics_desc$"
 tech_capacity_boosters_desc:0 "Não deixamos nada para o acaso, não importa o custo. Através do gerenciamento exato de bancos de DNA construiremos os líderes do amanhã.\n\n $dttr_tech_capacity_boosters_desc$"
 tech_centralized_command_desc:0 "Criar quartéis generais dedicados para todos os níveis de operações militares molda uma frota eficiente e define uma fundação melhor para o treinamento militar futuro.\n\n $dttr_tech_centralized_command_desc$"
 tech_climate_restoration_desc:1 "Ao avançar nosso conhecimento sobre transformação atmosférica, conseguiremos terraformar até os mundos mais devastados ecologicamente. $dttr_tech_climate_restoration_desc$"
 tech_cloning_desc:0 "Descobertas na tecnologia de enucleação e útero artificial permitem a produção em massa de indivíduos baseado em um padrão genético comum.\n\n $dttr_tech_cloning_desc$"
 tech_cold_fusion_power_desc:1 "A capacidade de sustentar uma reação de fusão a temperaturas relativamente baixas resultará em uma nova geração de reatores de fusão para nossas naves. $dttr_tech_cold_fusion_power_desc$"
 tech_collective_production_methods_desc:0 "Juntos, construímos o futuro. $dttr_tech_collective_production_methods_desc$"
 tech_collective_self_desc:1 "Encontrar aspectos de si dentro do grupo é natural e inevitável; eventualmente aqueles aspectos partilhados devem ser valorizados além das identidades individuais.\n\n $dttr_tech_collective_self_desc$"
 tech_colonial_bureaucracy_desc:0 "Desenvolvimentos administrativos locais permitem uma supervisão mais próxima das questões coloniais sem sobrecarregar demais a tomada de decisões central. $dttr_tech_colonial_bureaucracy_desc$"
 tech_colonial_centralization_desc:1 "Estruturas robustas de governança local criadas caso a caso, para atender à necessidade de cada colônia.\n\n $dttr_tech_colonial_centralization_desc$"
 tech_colonization_1_desc:0 "Calcular os recursos e equipamentos necessários para estabelecer uma colônia planetária nos permite levar pioneiros corajosos em grandes "naves arca", confiantes que eles sobreviverão à longa viagem pelas estrelas a caminho de um novo lar.\n\n $dttr_tech_colonization_1_desc$"
 tech_colonization_2_desc:0 "Ao ajustar a filtragem atmosférica em uma base por local para filtrar melhor elementos indesejáveis, condições de vida colonial podem ser melhoradas.\n\n $dttr_tech_colonization_2_desc$"
 tech_colonization_3_desc:0 "Um estudo mais aprofundado dos elementos perigosos encontrados em outros planetas ajuda a aliviar as dificuldades que os colonizadores encontram nas suas vidas diárias em mundos estrangeiros.\n\n $dttr_tech_colonization_3_desc$"
 tech_colonization_4_desc:1 "Um estudo extensivo dos diferentes tipos de solo e de sua capacidade de dar suporte às plantações ajudará a melhorar as condições de vida de nossos colonizadores em mundos estrangeiros. $dttr_tech_colonization_4_desc$"
 tech_colonization_5_desc:2 "Estudos adicionais sobre climas planetários diferentes nos permitirão colonizar mundos até então hostis demais para suportá-los. $dttr_tech_colonization_5_desc$"
 tech_colossus_desc:0 "Avanços na mega-engenharia distorcem as linhas entre a realidade e a fantasia, permitindo a construção de naves militares classe-Colosso que carregam armas capazes de obliterar - ou fundamentalmente alterar - mundos inteiros, ao apertar um botão. $dttr_tech_colossus_desc$"
 tech_combat_computers_1_desc:0 "Matrizes ativas ajustadas especificamente para tarefas voltadas ao combate aumentam imensamente a eficiência na batalha. $dttr_tech_combat_computers_1_desc$"
 tech_combat_computers_2_desc:0 "Maiores avanços em algoritmos preditivos permitem uma melhor tomada de decisão tática em campo. $dttr_tech_combat_computers_2_desc$"
 tech_combat_computers_3_desc:0 "Executar IAs sencientes através de simulações de combate de alta intensidade gera conhecimentos valiosos com relação a otimizações potenciais para técnicas de avaliação de riscos. $dttr_tech_combat_computers_3_desc$"
 tech_combat_computers_autonomous_desc:0 "Ao conceder às nossas naves seu próprio intelecto semi-autônomo, sua capacidade de resposta aumenta imensamente. $dttr_tech_combat_computers_autonomous_desc$"
 tech_combat_training_desc:0 "Um programa de treinamento mais extensivo para novos recrutas, incluindo cenários de combate realistas, preparam-nos para o campo.\n\n $dttr_tech_combat_training_desc$"
 tech_command_matrix_desc:1 "Reestruturar a cadeia de comando e decidir quais interdependências são definidas entre oficiais faz com que as frotas se tornem mais responsivas e mais eficazes. $dttr_tech_command_matrix_desc$"
 tech_consecration_fields_desc:0 "Através de nossa compreensão de física e manipulação de campo, nossos locais sagrados devem ser vistos e sentidos por todos. $dttr_tech_consecration_fields_desc$"
 tech_construction_templates_desc:1 "Modelos pré-fabricados padronizados reduzem em massa os tempos de construção das instalações no local. $dttr_tech_construction_templates_desc$"
 tech_corvette_build_speed_desc:0 "Estabelecer novos padrões para a modelagem e construção de corvetas aumenta imensamente a eficiência da linha de produção. $dttr_tech_corvette_build_speed_desc$"
 tech_corvette_hull_1_desc:0 "Avanços nas técnicas de construção permitem a criação de corvetas mais resistentes e duráveis. $dttr_tech_corvette_hull_1_desc$"
 tech_corvette_hull_2_desc:0 "A geração mais recente de cascos de corveta possuem campos de integridade estrutural otimizados e anteparos aprimorados. $dttr_tech_corvette_hull_2_desc$"
 tech_corvettes_desc:0 "A descoberta MRQL permitiu tentativas iniciais de adaptar cascos de transportes superfície-espaço de uso militar para finalmente criar naves relativamente pequenas, rápidas e manobráveis, com um poder de fogo limitado. $dttr_tech_corvettes_desc$"
 tech_cruiser_build_speed_desc:0 "Estabelecer novos padrões para a modelagem e construção de cruzadores aumenta imensamente a eficiência da linha de produção. $dttr_tech_cruiser_build_speed_desc$"
 tech_cruiser_hull_1_desc:0 "Avanços nas técnicas de construção permitem a criação de cruzadores mais resistentes e duráveis. $dttr_tech_cruiser_hull_1_desc$"
 tech_cruiser_hull_2_desc:0 "A geração mais recente de cascos de cruzadores possuem campos de integridade estrutural otimizados e anteparos aprimorados. $dttr_tech_cruiser_hull_2_desc$"
 tech_cruisers_desc:0 "Originalmente desenvolvidos como uma configuração de casco para uma nave colonial experimental da próxima geração, os pontos rígidos amplos do projeto tornam-no ideal para carregar armamentos pesados. $dttr_tech_cruisers_desc$"
 tech_cryostasis_1_desc:0 "Ao ceder o controle da nave colonial para uma Inteligência Artificial, a tripulação e os colonizadores podem ser suspensos em um sono profundo. $dttr_tech_cryostasis_1_desc$"
 tech_cryostasis_2_desc:0 "Sistemas suficientemente avançados são capazes de otimizarem a si mesmos se forem programados como especialmente cientes do propósito para o qual foram criados. $dttr_tech_cryostasis_2_desc$"
 tech_crystal_armor_1_desc:0 "Ao infundir blindagem de armadura com matéria Cristalina conseguimos melhorar ainda mais a durabilidade dos cascos protetores de nossas naves.\n\n $dttr_tech_crystal_armor_1_desc$"
 tech_crystal_armor_2_desc:0 "Introduzir matéria Cristalina ao processo de forja melhora ainda mais as qualidades ultra-duras de metais infundidos com cristais.\n\n $dttr_tech_crystal_armor_2_desc$"
 tech_cultural_heritage_desc:0 "Uma compreensão de um passado compartilhado é necessária para poder fazer avanços significativos para o futuro. $dttr_tech_cultural_heritage_desc$"
 tech_curator_lab_desc:1 "Estas instalações de laboratórios a bordo incorporam tecnologias avançadas da antiga Ordem Curadora para aumentar ainda mais as velocidades de inspeção. $dttr_tech_curator_lab_desc$"
 tech_dark_matter_deflector_desc:0 "Estes defletores utilizam matéria escura para refletir os projéteis inimigos de uma maneira que desafia totalmente as leis da natureza. $dttr_tech_dark_matter_deflector_desc$"
 tech_dark_matter_power_core_desc:1 "Estes geradores parecem de alguma forma extrair energia diretamente da matéria escura, fornecendo mais energia para a nave do que deveria ser possível de acordo com as leis da física. $dttr_tech_dark_matter_power_core_desc$"
 tech_dark_matter_propulsion_desc:0 "$SHIP_THRUSTER_5_DESC$ $dttr_tech_dark_matter_propulsion_desc$"
 tech_databank_uplinks_desc:0 "Bandas quânticas de alta capacidade dedicadas a transferências de bancos de dados tornam possível a quase completa sincronia de operações de pesquisa através de longas distâncias. $dttr_tech_databank_uplinks_desc$"
 tech_defense_platform_hull_1_desc:0 "Uma moldura reforçada e escudos de impacto com absorção aprimorada garantirão a integridade estrutural da plataforma, mesmo sob imensa pressão. $dttr_tech_defense_platform_hull_1_desc$"
 tech_destroyer_build_speed_desc:0 "Estabelecer novos padrões para a modelagem e construção de destróiers aumenta imensamente a eficiência da linha de produção. $dttr_tech_destroyer_build_speed_desc$"
 tech_destroyer_hull_1_desc:0 "Avanços nas técnicas de construção permitem a criação de destróiers mais resistentes e duráveis. $dttr_tech_destroyer_hull_1_desc$"
 tech_destroyer_hull_2_desc:0 "A geração mais recente de cascos de destróier possui campos de integridade estrutural otimizados e anteparos aprimorados. $dttr_tech_destroyer_hull_2_desc$"
 tech_destroyers_desc:0 "Apesar de serem maiores que as Corvetas, as configurações de casco do Destróier ainda geram naves de ataque comparativamente ágeis. $dttr_tech_destroyers_desc$"
 tech_disruptors_1_desc:1 "Disruptores disparam raios de alta energia que enfraquecem e destroem as ligações moleculares que mantêm os átomos constituintes unidos. Eles são capazes de atravessar escudos e armadura para causar estrago diretamente no casco e tripulação inimiga. $dttr_tech_disruptors_1_desc$"
 tech_disruptors_2_desc:0 "Estes perturbadores atualizados disparam raios de partículas de íons mais destrutivas nos alvos.\n\n $dttr_tech_disruptors_2_desc$"
 tech_disruptors_3_desc:1 "Disruptores de alto rendimento que disparam cargas de energia quântica que causam dano incrível aos que são infelizes o suficiente de estar no caminho deles. $dttr_tech_disruptors_3_desc$"
 tech_doctrine_fleet_size_1_desc:0 "A adaptação gradual às realidades do combate no espaço profundo nos permite coordenar manobras maiores de maneira eficaz.\n\n $dttr_tech_doctrine_fleet_size_1_desc$"
 tech_doctrine_fleet_size_2_desc:0 "A adaptação gradual às realidades do combate no espaço profundo nos permite coordenar manobras maiores de maneira eficaz.\n\n $dttr_tech_doctrine_fleet_size_2_desc$"
 tech_doctrine_fleet_size_3_desc:0 "A adaptação gradual às realidades do combate no espaço profundo nos permite coordenar manobras maiores de maneira eficaz.\n\n $dttr_tech_doctrine_fleet_size_3_desc$"
 tech_doctrine_fleet_size_4_desc:0 "A adaptação gradual às realidades do combate no espaço profundo nos permite coordenar manobras maiores de maneira eficaz.\n\n $dttr_tech_doctrine_fleet_size_4_desc$"
 tech_doctrine_fleet_size_5_desc:0 "A adaptação gradual às realidades do combate no espaço profundo nos permite coordenar manobras maiores de maneira eficaz.\n\n $dttr_tech_doctrine_fleet_size_5_desc$"
 tech_doctrine_navy_size_1_desc:1 "Conforme expedições extra-solares vêm se tornando mais comuns, é importante fornecer apoio planetário para frotas que estão retornando.\n\n $dttr_tech_doctrine_navy_size_1_desc$"
 tech_doctrine_navy_size_2_desc:1 "Uma frota não sobrevive apenas de zelo. Para garantir o acesso a suprimentos críticos, deveríamos organizar nosso corpo logístico em naves de suporte dedicadas. $dttr_tech_doctrine_navy_size_2_desc$"
 tech_doctrine_navy_size_3_desc:0 "Amadores falam sobre táticas. Profissionais estudam logística. Ao garantir que nossas frotas estejam abastecidas de maneira regular e eficiente, podemos aumentar a quantidade de naves que podemos apoiar efetivamente. $dttr_tech_doctrine_navy_size_3_desc$"
 tech_doctrine_navy_size_4_desc:0 "Ao manter um corpo profissional de ligações de frotas, podemos aprimorar as comunicações e o fluxo de ordens pela cadeia de comando. $dttr_tech_doctrine_navy_size_4_desc$"
 tech_dragon_armor_desc:0 "As escamas do Dragonete do Éter são feitas de muitas camadas de nanoestruturas minerais únicas. Técnicas de manufatura não ortodoxas permitem-nos reproduzir de perto estas estruturas auto-reparadoras. $dttr_tech_dragon_armor_desc$"
 tech_droid_workers_desc:0 "Trabalhadores robóticos evoluídos, essas unidades possuem um alcance de movimento expandido igual ao de muitos orgânicos. Seus processadores neurais também foram altamente melhorados.\n\n $dttr_tech_droid_workers_desc$"
 tech_eco_simulation_desc:2 "Técnicas de agricultura podem ser mais aprimoradas através de simulações de computadores sofisticadas de ambientes diferentes e padrões de clima. Isso permite uma produção agrícola mais previsível. $dttr_tech_eco_simulation_desc$"
 tech_ecological_adaptation_desc:0 "Ao adaptar ecossistemas planetários para mudanças ambientais em larga escala, podemos transformar a terraformação em um processo menos agressivo. $dttr_tech_ecological_adaptation_desc$"
 tech_embodied_dynamism_desc:0 "Iniciativa e uma medida de ambição devem ser promovidas para nossas unidades autônomas líderes enquanto nos certificamos que elas não se afastem muito das diretivas da inteligência nuclear. $dttr_tech_embodied_dynamism_desc$"
 tech_energy_lance_1_desc:1 "Estas armas de energia pesada disparam raios de partículas focadas que causam grande dano. O tamanho das redes emissoras limita o seu uso a encouraçados e titãs. $dttr_tech_energy_lance_1_desc$"
 tech_energy_lance_2_desc:1 "Uma versão mais poderosa da lança de partículas, essa arma dispara um raio taquiônico de imenso poder. Como o seu predecessor, o seu uso é limitado a encouraçados e titãs. $dttr_tech_energy_lance_2_desc$"
 tech_energy_torpedoes_1_desc:2 "Estes projéteis de energia consistem de prótons fortemente concentrados capazes de causar dano imenso ao casco de naves inimigas. $dttr_tech_energy_torpedoes_1_desc$"
 tech_energy_torpedoes_2_desc:1 "Projéteis energéticos que dependem de nêutrons em vez de prótons para sua força destrutiva. $dttr_tech_energy_torpedoes_2_desc$"
 tech_engineering_1_desc:0 "Instrumentação avançada que permite o estudo e aplicação prática de sistemas físicos em escalas nanométricas. $dttr_tech_engineering_1_desc$"
 tech_engineering_2_desc:0 "A produção e compreensão de supersólidos são de valor imensurável a qualquer civilização na era espacial. $dttr_tech_engineering_2_desc$"
 tech_engineering_3_desc:0 "O estudo de superfluidez promete casar a mecânica quântica com a interação fundamental da gravidade. $dttr_tech_engineering_3_desc$"
 tech_engos_vapor_desc:1 "Um estimulante natural que ajuda todas as formas de vida a se adaptarem e evoluirem. Ele também pode ser usado como um condutor muito potente para armas energéticas.\n\n $dttr_tech_engos_vapor_desc$"
 tech_enigmatic_decoder_desc:1 "Apesar de produzir resultados na média em testes padrões, a precisão dos algoritmos de previsão do Decodificador Enigmático aumenta conforme o plano de voo do alvo se torna mais instável. $dttr_tech_enigmatic_decoder_desc$"
 tech_enigmatic_encoder_desc:1 "O Decodificador Enigmático embaralha os dados de voo usando um projeto indeterminável, antes de alimentar novamente ao comando da frota. $dttr_tech_enigmatic_encoder_desc$"
 tech_epigenetic_triggers_desc:0 "Técnicas de metilação de DNA avançadas permitem que alterações funcionalmente significativas sejam feitas em genomas arbitrários.\n\n $dttr_tech_epigenetic_triggers_desc$"
 tech_exotic_gases_desc:0 "Gases Exóticos podem ser produzidos artificialmente, mas é um processo difícil que requer um processo de refino avançado. $dttr_tech_exotic_gases_desc$"
 tech_extradimensional_weapon_1_desc:0 "Ao aplicar princípios de manipulação energética da 5ª dimensão em planos dimensionais menores, é possível criar armas energéticas poderosas.\n\n $dttr_tech_extradimensional_weapon_1_desc$"
 tech_fission_power_desc:1 "Essa fonte de energia gera força para naves através de fissão induzida, mas também produz lixo tóxico nuclear nocivo. $dttr_tech_fission_power_desc$"
 tech_flak_batteries_1_desc:1 "Baterias de fogo que disparam estilhaços a curta distância. Elas são especialmente letais contra naves de ataque inimigas, mas também podem se defender contra mísseis. $dttr_tech_flak_batteries_1_desc$"
 tech_flak_batteries_2_desc:1 "Baterias de fogo aprimoradas com balas de estilhaços novas e mais poderosas. $dttr_tech_flak_batteries_2_desc$"
 tech_flak_batteries_3_desc:1 "Algoritmos de rastreamento preditivo e balas ainda mais poderosas fazem com que estas baterias sejam incrivelmente letais contra naves de ataque inimigas. $dttr_tech_flak_batteries_3_desc$"
 tech_frontier_health_desc:0 "A colonização de mundos alienígenas abriu um campo totalmente novo de pesquisa biomédica.\n\n $dttr_tech_frontier_health_desc$"
 tech_frontier_health_desc_machine_intelligence:	0 "O uso de partes modulares ao montar novas unidades maquinárias simplificarão o processo e os reparos futuros. $dttr_tech_frontier_health_machine_intelligence_desc$"
 tech_frontier_hospital_desc:0 "Conforme nosso império cresce, igualmente cresce a compreensão de nossa própria biologia. Tratamentos médicos avançados em um nível celular permitiram avanços mais significativos na saúde da população. $dttr_tech_frontier_hospital_desc$"
 tech_frontier_hospital_desc_machine_intelligence:	0 "Estas fábricas são essencialmente entidades auto-conscientes que se otimizam continuamente com o mínimo de intervenção da Inteligência Maquinária central. $dttr_tech_frontier_hospital_desc_machine_intelligence_dttr$"
 tech_fusion_power_desc:1 "Processos de fusão nuclear geram uma grande quantidade de força para naves, mas sem os riscos associados à energia por fissão. $dttr_tech_fusion_power_desc$"
 tech_galactic_administration_desc:1 "As necessidades administrativas de um império estelar são tão numerosas quanto complexas. Precisamos nos erguer nesta ocasião.\n\n $dttr_tech_galactic_administration_desc$"
 tech_galactic_ambitions_desc:3 "Nosso futuro está no mar de estrelas. $dttr_tech_galactic_ambitions_desc$"
 tech_galactic_bureaucracy_desc:0 "Diversos estratos administrativos mostram somente as informações mais vitais para os níveis superiores de governo. $dttr_tech_galactic_bureaucracy_desc$"
 tech_galactic_campaigns_desc:0 "Melhorias adicionais na administração concedem uma projeção de poder estendida sobre as estrelas, e a influência militar necessária para executar nossas exigências. $dttr_tech_galactic_campaigns_desc$"
 tech_galactic_markets_desc:1 "$building_galactic_stock_exchange_desc$ $dttr_tech_galactic_markets_desc$"
 tech_gateway_activation_desc:0 "A capacidade de reativar as estações de Portais abandonados que podem ser encontradas espalhadas através da galáxia, apresenta o potencial de diminuir dramaticamente os tempos de viagem. $dttr_tech_gateway_activation_desc$"
 tech_gateway_construction_desc:0 "A construção de novas estações de Portal nos permite construir uma rede de viagem rápida que poderia revolucionar a viagem interestelar. $dttr_tech_gateway_construction_desc$"
 tech_gene_banks_desc:0 "Bancos de genes filtram e gerenciam genomas disponíveis para serem usados em clones.\n\n $dttr_tech_gene_banks_desc$"
 tech_gene_crops_desc:0 "Engenharia agrária sofisticada ajuda a aumentar a produção e melhora ainda mais o sabor e os níveis de nutrientes.\n\n $dttr_tech_gene_crops_desc$"
 tech_gene_expressions_desc:0 "Um controle mais restrito na produção de RNA e proteínas no nível celular.\n\n $dttr_tech_gene_expressions_desc$"
 tech_gene_seed_purification_desc:0 "Técnicas de purificação de nucleotídios permitem o isolamento e refinamento de características genéticas particularmente desejáveis.\n\n $dttr_tech_gene_seed_purification_desc$"
 tech_gene_tailoring_desc:0 "Tornar ferramentas de edição de genes amplamente disponíveis certamente terá um impacto positivo em nosso desenvolvimento como espécie.\n\n $dttr_tech_gene_tailoring_desc$"
 tech_genetic_resequencing_desc:0 "Não mais estaremos limitados à estrutura biológica básica de uma espécie quando lutarmos para aprimorá-la. O DNA é só mais um material para ser esculpido conforme a vontade do escultor. $dttr_tech_genetic_resequencing_desc$"
 tech_genome_mapping_desc:0 "Mapear o genoma de um indivíduo através do sequenciamento do seu DNA abre a possibilidade de terapias e tratamentos médicos sob medida.\n\n $dttr_tech_genome_mapping_desc$"
 tech_glandular_acclimation_desc:0 "Através de uma adequação biológica glandular, podemos alterar a tolerância ambiental de uma espécie para adequar nossas necessidades. $dttr_tech_glandular_acclimation_desc$"
 tech_global_defense_grid_desc:0 "O valor estratégico de uma boa defesa permanece relevante até hoje, assim como foi para nossos antecessores no passado muito distante. A tecnologia não deixa as fortificações obsoletas, ela simplesmente muda seus requisitos. $dttr_tech_global_defense_grid_desc$"
 tech_global_production_strategy_desc:1 "Planetas são grandes e os locais de produção normalmente são separados por grandes distâncias. Uma estratégia coerente para ter certeza de que todos estão indo na mesma direção geralmente é necessária. $dttr_tech_global_production_strategy_desc$"
 tech_global_research_initiative_desc:2 "Uma iniciativa para reservas de recursos interplanetários e bolsas de pesquisa mais flexíveis. $dttr_tech_global_research_initiative_desc$"
 tech_ground_defense_planning_desc:0 "Há muitos impérios alienígenas que adorariam tomar nossos mundos para si próprios. Precisamos estar preparados para eles, caso o pior aconteça. $dttr_tech_ground_defense_planning_desc$"
 tech_heritage_site_desc:0 "Lembretes físicos do quanto caminhamos ao mesmo tempo geram uma reverência pelas conquistas passadas e animam as ambições para o futuro. $dttr_tech_heritage_site_desc$"
 tech_holographic_rituals_desc:0 "Ver é acreditar, e a crença gera a realidade. $dttr_tech_holographic_rituals_desc$"
 tech_housing_1_desc:1 "A capacidade de alterar os padrões climáticos de um planeta para suprimir fenômenos destrutivos facilitará a existência de residências e abrirá novas áreas para habitação. $dttr_tech_housing_1_desc$"
 tech_housing_2_desc:1 "Com a tecnologia de gravidade direcional, construções na superfícies de planetas podem ser mais altas do que nunca sem arriscar o desabamento estrutural. O céu é o limite! $dttr_tech_housing_2_desc$"
 tech_housing_agrarian_idyll_desc:0 "Através do estabelecimento de comunas rurais com clima controlado, conseguimos suportar uma população maior, sem atrapalhar nosso estilo de vida agrário. $dttr_tech_housing_agrarian_idyll_desc$"
 tech_hydroponics_desc:0 "Técnicas de hidropônica podem ser mais desenvolvidas ao criar fazendas com atmosferas únicas, simulando diferentes ecossistemas. Isso permite a produção de comida com níveis de nutrientes mais altos.\n\n $dttr_tech_hydroponics_desc$"
 tech_hyper_drive_1_desc:0 "Como os fios de uma teia de aranha, o reino extra-dimensional do hiperespaço corre através dos poços gravitacionais da maioria das estrelas. A viagem mais rápida que a luz é teoricamente possível usando essas hiperestradas.\n\n $dttr_tech_hyper_drive_1_desc$"
 tech_hyper_drive_2_desc:0 "Identificamos a existência de pontos no espaço em que uma nave gasta menos energia para 'romper' dentro de uma hiperestrada. Isso levará a uma nova geração de hiper propulsores.\n\n $dttr_tech_hyper_drive_2_desc$"
 tech_hyper_drive_3_desc:0 "Uma nova geração de hiper propulsores capazes de acessar as correntes de vácuo no subespaço que estão presentes dentro do hiperespaço. Isso gera um desempenho de propulsão dramaticamente aprimorada.\n\n $dttr_tech_hyper_drive_3_desc$"
 tech_hyper_entertainment_forum_desc:1 "$building_hyper_entertainment_forum_desc$ $dttr_tech_hyper_entertainment_forum_desc$"
 tech_hypercomms_forum_desc:0 "Nem todas as pesquisas sobre canais de comunicação mais rápidos que a luz produzem resultados úteis, mas alguns deles podem encontrar novo sentido para juntar nosso povo. $dttr_tech_hypercomms_forum_desc$"
 tech_improved_databank_uplinks_desc:0 "Miniaturização dos transmissores de endpoint para instalá-los em aglomerados, aumentando ainda mais a largura de banda. $dttr_tech_improved_databank_uplinks_desc$"
 tech_interstellar_campaigns_desc:0 "Uma máquina de guerra bem lubrificada é a chave para exercer influência em uma escala galática. Apoiados pelo poderio das nossas forças armadas, podemos reivindicar quase qualquer coisa que desejarmos. $dttr_tech_interstellar_campaigns_desc$"
 tech_interstellar_fleet_traditions_desc:0 "Um corpo de conhecimento sobre comportamentos de combate é inútil sem um forte código para governar o seu uso.\n\n $dttr_tech_interstellar_fleet_traditions_desc$"
 tech_jump_drive_1_desc:0 "Uma maravilha tecnológica revolucionária, o Propulsor de Salto destrói o espaço-tempo local e o reorganiza no nível quântico para ser idêntico ao do destino final - com isso a nave parece "saltar" quase que de maneira instantânea de sistema para sistema.\n\n $dttr_tech_jump_drive_1_desc$"
 tech_kinetic_artillery_1_desc:0 "Artilharia de muito longo alcance, capaz de lançar balas poderosas a distâncias extremas com um alto grau de precisão.\n\n $dttr_tech_kinetic_artillery_1_desc$"
 tech_kinetic_artillery_2_desc:0 "Um canhão de atilharia para naves de longo alcance e ainda mais poderoso, equipado com um novo barril e um computador para controle de fogo atualizado.\n\n $dttr_tech_kinetic_artillery_2_desc$"
 tech_lasers_1_desc:0 "Armas laser disparam raios de luz focada nos alvos, causando dano através da geração de calor intenso.\n\n $dttr_tech_lasers_1_desc$"
 tech_lasers_2_desc:0 "Mais poderosos que os lasers vermelhos, essas variantes azuis emitem radiação eletromagnética em um comprimento de onda que aparenta ser azul ou violeta para a maioria dos orgânicos.\n\n $dttr_tech_lasers_2_desc$"
 tech_lasers_3_desc:0 "Lasers ultravioletas são uma versão aperfeiçoada e mais poderosa de seus predecessores azuis. Precisos e destrutivos, essas armas são capazes de causar grande dano.\n\n $dttr_tech_lasers_3_desc$"
 tech_lasers_4_desc:0 "Estes lasers possuem um comprimento de onda menor que as armas laser baseadas em UV, mas são ainda mais poderosos.\n\n $dttr_tech_lasers_4_desc$"
 tech_lasers_5_desc:0 "A radiação eletromagnética emitida por lasers gama é de uma frequência extremamente alta. Seu potencial destrutivo é inigualável no campo de armas laser.\n\n $dttr_tech_lasers_5_desc$"
 tech_living_state_desc:1 "O Império vive, o Império respira. Podemos compor o seu corpo, mas não cabe à mão esquerda saber o que a mão direita está fazendo.\n\n $dttr_tech_living_state_desc$"
 tech_manifest_destiny_desc:1 "Devemos ter a coragem de chegar ao nosso destino e tornar-se o que deveria ser.\n\nReduz significativamente o custo de transferência de necessidades planetas e ESTs. militar. $dttr_tech_manifest_destiny_desc$"
 tech_mass_accelerator_1_desc:0 "Um enorme canhão acelerador de massa que efetua disparos monstruosamente poderosos a grandes distâncias e só pode ser montado sobre uma estrutura vertebral.\n\n $dttr_tech_mass_accelerator_1_desc$"
 tech_mass_accelerator_2_desc:0 "Um canhão acelerador de massa ainda mais poderoso que consegue perfurar até mesmo os escudos mais duros.\n\n $dttr_tech_mass_accelerator_2_desc$"
 tech_mass_drivers_1_desc:0 "Estes lançadores de projéteis eletromagnéticos em altas velocidades usam ímãs para acelerar balas que perfuram armaduras, em direção a alvos.\n\n $dttr_tech_mass_drivers_1_desc$"
 tech_mass_drivers_2_desc:0 "Eles são versões mais poderosas das primeiras catapultas eletromagnéticas, usando bobinas eletromagnéticas para acelerar rapidamente os projéteis em direção aos alvos.\n\n $dttr_tech_mass_drivers_2_desc$"
 tech_mass_drivers_3_desc:0 "O mais recente em aceleradores eletromagnéticos, canhões eletromagnéticos utilizam trilhos paralelos para disparar projéteis a velocidades incríveis.\n\n $dttr_tech_mass_drivers_3_desc$"
 tech_mass_drivers_4_desc:0 "Uma nova versão do venerável canhão eletromagnético, com trilhos mais resistentes e um fornecimento de energia aumentado. Essas armas são mais poderosas e precisas que os seus predecessores.\n\n $dttr_tech_mass_drivers_4_desc$"
 tech_mass_drivers_5_desc:0 "Essa versão atualizada do antigo projeto do Canhão de Bobina é até mais destrutivo que os últimos canhões eletromagnéticos. É capaz de lançar projéteis com precisão e velocidade incríveis.\n\n $dttr_tech_mass_drivers_5_desc$"
 tech_matter_generator_desc:0 "Ao usar grandes quantidades de energia, somos capazes de converter luz em matéria aparentemente do nada. $dttr_tech_matter_generator_desc$"
 tech_mega_engineering_desc:1 "Para concluir os projetos de construção de escalas verdadeiramente assombrosas, primeiro devemos adquirir uma compreensão fundamental das necessidades de engenharia e armazenamento de recursos para tais megaestruturas. $dttr_tech_mega_engineering_desc$"
 tech_mine_betharian_desc:0 "Os minerais betharianos parecem ter sua origem em uma fonte singular, mas foram espalhados pela galáxia há milênios. Os minerais são encontrados mais frequentemente como aglomerados do tamanho de pedras pequenas e são altamente inflamáveis. $dttr_tech_mine_betharian_desc$"
 tech_mine_dark_matter_desc:0 "Esta substância exótica possui muitas propriedades que parecem desafiar as leis da física. Concentrações extraíveis só podem ser encontradas próximas a Buracos Negros ou em certas nébulas. $dttr_tech_mine_dark_matter_desc$"
 tech_mine_garanthium_desc:0 "Estabelecer minas de Garanthium bem-sucedidas traz desafios únicos, já que as qualidades maleáveis do minério o faz ser igualmente difícil e atrativo de ser extraído. $dttr_tech_mine_garanthium_desc$"
 tech_mine_living_metal_desc:0 "Extrair e processar os metais vivos é extremamente difícil, mas a aplicação bem sucedida de ligas mutáveis resulta em vantagens incomparáveis. $dttr_tech_mine_living_metal_desc$"
 tech_mine_neutronium_desc:0 "O Neutrônio é uma substância super densa composta de nêutrons que pode ser forjada em uma armadura extremamente resistente e duradoura. $dttr_tech_mine_neutronium_desc$"
 tech_mine_orillium_desc:0 "Raios de estabilização permitem uma extração relativamente segura de minérios de Orillium voláteis.\n\n $dttr_tech_mine_orillium_desc$"
 tech_mine_rare_crystals_desc:1 "Extrair estes cristais sem danificá-los ou destruí-los, é um processo extremamente delicado. Isso requer um equipamento avançado capaz de ter precisão milimétrica. $dttr_tech_mine_rare_crystals_desc$"
 tech_mine_satramene_desc:0 "Este gás é um estimulante natural encontrado em alguns mundos. Ele possui um efeito calmante na maioria dos indivíduos e pode ser usado como uma forma não violenta de pacificação de indivíduos hostis. $dttr_tech_mine_satramene_desc$"
 tech_mine_zro_desc:0 "Um aerosol extremamente raro de partículas exóticas. Ele foi depositado em diversos mundos através de impactos de meteoros, mas sua origem verdadeira é um mistério. Se for ingerido por indivíduos com habilidades psiônicas, o Zro age como uma droga muito potente (e viciante) que melhora as habilidades Psi.\n\n $dttr_tech_mine_zro_desc$"
 tech_mineral_purification_1_desc:0 "Processamento otimizado de minerais extraídos nos permitiram atingir novos níveis de eficiência. $dttr_tech_mineral_purification_1_desc$"
 tech_mineral_purification_2_desc:0 "Processamento de segundo estágio de minerais pseudo-refinados permitem um armazenamento e transporte mais eficientes. $dttr_tech_mineral_purification_2_desc$"
 tech_mining_1_desc:0 "Novas técnicas de fraturamento permitirão que possamos atingir bolsões de recursos geotérmicos até então inatingíveis, abaixo da crosta planetária. $dttr_tech_mining_1_desc$"
 tech_mining_2_desc:0 "Essas sondas imensas são necessárias para acessar os ricos depósitos de minerais que podem ser encontrados perto do núcleo de um planeta. $dttr_tech_mining_2_desc$"
 tech_mining_3_desc:1 "Espectrometria avançada combinada com técnicas de fragmentação e banhos químicos para explorar rapidamente depósitos de profundidade rasa e média. $dttr_tech_mining_3_desc$"
 tech_mining_drone_weapon_1_desc:0 "Usar lentes de foco forte combinadas a uma frequência de disparos oscilante ajuda a criar lasers fortes o suficiente para serem usados em minas de asteróides ou para abater inimigos.\n\n $dttr_tech_mining_drone_weapon_1_desc$"
 tech_missiles_1_desc:0 "Mísseis espaço-espaço equipados com ogivas nucleares de alto rendimento. Apesar de serem baseados em tecnologia antiga, pré-espacial, essas armas brutas 'dispare e esqueça' podem ser surpreendentemente eficazes a uma certa distância.\n\n $dttr_tech_missiles_1_desc$"
 tech_missiles_2_desc:0 "Esses mísseis atualizados espaço-espaço possuem ogivas de fusão mais poderosas e desempenho de voo aprimorado.\n\n $dttr_tech_missiles_2_desc$"
 tech_missiles_3_desc:0 "Mísseis avançados equipados com poderosas ogivas antimatéria. Um novo e melhorado sistema de direcionamento concede a elas uma melhor chance de encontrar os alvos.\n\n $dttr_tech_missiles_3_desc$"
 tech_missiles_4_desc:0 "A versão mais recente de mísseis espaço-espaço, essa variação aprimorada possui uma ogiva imensamente poderosa que retira a sua energia a partir do vácuo de ponto zero.\n\n $dttr_tech_missiles_4_desc$"
 tech_missiles_5_desc:0 "Esses mísseis altamente avançados são equipados com um número limitado de pilotos de bordo IA que melhoram substancialmente seu desempenho e capacidade de rastrear alvos. \n\n $dttr_tech_missiles_5_desc$"
 tech_modular_engineering_desc:1 "Procedimentos simplificados de construção de base estelar, usando projetos modulares, diminuirão pela metade o custo e tempo de construção. $dttr_tech_modular_engineering_desc$"
 tech_morphogenetic_field_mastery_desc:0 "Desde o seu início como uma empreitada puramente farmacêutica, os avanços na nossa compreensão do campo morfogênico permitem interfaces diretas e subconscientes com unidades orgânicas.\n\n $dttr_tech_morphogenetic_field_mastery_desc$"
 tech_nanite_assemblers_desc:0 "Ao usar nanitos programáveis para ajudar na construção de novas unidades robóticas permitirá modelos mais avançados que são equipados com uma rede ainda maior de subsistemas. $dttr_tech_nanite_assemblers_desc$"
 tech_nano_vitality_crops_desc:0 "Infundir faixas de colheitas com pequenas quantidades de nano-máquinas ajudam a criar um tipo de vegetal que é ultra resiliente, e cuja composição química pode ser ajustada e alterada durante toda sua vida.\n\n $dttr_tech_nano_vitality_crops_desc$"
 tech_neural_implants_desc:1 "A cognição é pouco além do processamento das ações sensoriais. Ela pode ser alterada. $dttr_tech_neural_implants_desc$"
 tech_nutrient_replication_desc:0 "O processo de reproduzir colheitas sinteticamente requer muito lixo coletado para criar uma pequena quantidade de vegetais, mas mesmo assim fornece um grande impulso à produção agrícola.\n\n $dttr_tech_nutrient_replication_desc$"
 tech_paradise_dome_desc:1 "Com os avanços mais recentes na arquitetura, paisagismo e tecnologia holográfica, vamos construir os lares do futuro. $dttr_tech_paradise_dome_desc$"
 tech_pd_tracking_1_desc:0 "A melhor defesa é um bom ataque. $dttr_tech_pd_tracking_1_desc$"
 tech_pd_tracking_2_desc:0 "Redes de armamentos defensivos são muito mais eficazes que contramedidas independentes. $dttr_tech_pd_tracking_2_desc$"
 tech_pd_tracking_3_desc:0 "Predição avançada aumenta imensamente a precisão de sistemas de contramedidas ativas. $dttr_tech_pd_tracking_3_desc$"
 tech_physics_1_desc:0 "Explorar a mediação de forças fundamentais através de partículas subatômicas. $dttr_tech_physics_1_desc$"
 tech_physics_2_desc:0 "O comportamento aparentemente irregular de coisas pequenas pode alterar dramaticamente a forma que pensamos sobre coisas maiores. $dttr_tech_physics_2_desc$"
 tech_physics_3_desc:0 "Três dimensões, inseparáveis da quarta. $dttr_tech_physics_3_desc$"
 tech_pitharan_dust_desc:1 "Esta poeira fina é um estimulante natural encontrado em alguns mundos. Ela possui um efeito calmante na maioria dos seres, e pode ser usada como uma forma não violenta de pacificar indivíduos hostis.\n\n $dttr_tech_pitharan_dust_desc$"
 tech_planetary_defenses_desc:0 "Haverá uma época em que intelectos, vastos e legais e antipáticos, olharão para nossos mundos com inveja e farão planos contra nós. Precisamos estar preparados. $dttr_tech_planetary_defenses_desc$"
 tech_planetary_government_desc:0 "Assim que uma colônia for firmemente estabelecida e pioneiros se transformarem em cidadãos, a necessidade de um governo local gerando estabilidade é maior do que a necessidade colonial de flexibilidade.\n\n $dttr_tech_planetary_government_desc$"
 tech_planetary_shield_generator_desc:0 "Gerar um forte escudo energético dentro de uma atmosfera planetária é um desafio maior que no vácuo do espaço, mas oferece uma defesa potente contra bombardeios orbitais. $dttr_tech_planetary_shield_generator_desc$"
 tech_planetary_unification_desc:1 "Antigas tribos em guerra, nações históricas em conflito, agora unificadas em um império. Não devemos, não iremos desabar.\n\n $dttr_tech_planetary_unification_desc$"
 tech_plasma_1_desc:0 "Armas que ejetam bolas destruidoras de plasma de alta-energia em direção a alvos. Esses projéteis de plasma são extremamente eficazes em perfurar armadura de naves.\n\n $dttr_tech_plasma_1_desc$"
 tech_plasma_2_desc:0 "Esses novos aceleradores lançam projéteis de plasma de alta energia com campos de contenção aperfeiçoados. Isso resulta em um menor vazamento de energia, conforme o projétil viaja no espaço em direção ao seu alvo.\n\n $dttr_tech_plasma_2_desc$"
 tech_plasma_3_desc:0 "O mais recente no armamento de plasma, esses canhões são versões completamente militarizadas dos lançadores de plasma mais antigos e meio improvisados. Seus projéteis de plasma são ainda mais mortais.\n\n $dttr_tech_plasma_3_desc$"
 tech_positronic_implants_desc:0 "Expandindo as possibilidades através da aplicação de cibernética limitada. $dttr_tech_positronic_implants_desc$"
 tech_power_hub_1_desc:0 "Instalações de equilíbrio de carga podem melhorar imensamente a estabilidade de redes locais e fornecer energia em excesso de volta para os capacitores centralizados. $dttr_tech_power_hub_1_desc$"
 tech_power_hub_2_desc:0 "Uma rede unificada e reprojetada reduz as perdas de energia pela distância. $dttr_tech_power_hub_2_desc$"
 tech_power_plant_1_desc:0 "Capacitores capazes de armazenar grandes quantidades de energia são uma das pedras fundamentais de qualquer civilização moderna. $dttr_tech_power_plant_1_desc$"
 tech_power_plant_2_desc:0 "Campos modulados permitem maior produção e rendimento energético aprimorado. $dttr_tech_power_plant_2_desc$"
 tech_power_plant_3_desc:0 "Princípios básicos de emaranhados aplicados à geração de energia fornecem um aumento substancial na produção energética. $dttr_tech_power_plant_3_desc$"
 tech_power_plant_4_desc:0 "Superposição quântica de bobinas de energia, simultaneamente sugadas e carregadas. $dttr_tech_power_plant_4_desc$"
 tech_powered_exoskeletons_desc:0 "Usar um traje de exoesqueleto energizado aumenta a velocidade e a força do usuário. As aplicações militares são óbvias, mas ele também ajuda a eficiência laboral.\n\n $dttr_tech_powered_exoskeletons_desc$"
 tech_precognition_interface_desc:0 "Avanços no campo da Psiônica sugerem a possibilidade de criar computadores de combate capazes de ler e analisar os impulsos de agentes telepáticos antes de serem processados de maneira cognitiva.\n\n $dttr_tech_precognition_interface_desc$"
 tech_probability_theory_desc:0 "Através de simulações matemáticas avançadas, pode ser possível prever as economias flutuantes da sociedade orgânica de forma limitada. Isso nos permitiria manipular seus mercados de ações para nossa vantagem. $dttr_tech_probability_theory_desc$"
 tech_psi_jump_drives_desc:0 "O Propulsor de Salto Psi extrai as energias Psi emitidas pela tripulação para forçar a nave através do próprio tecido da realidade, "saltando" grandes distâncias instantaneamente.\n\n $dttr_tech_psi_jump_drives_desc$"
 tech_psionic_shield_desc:0 "Estes escudos extremamente poderosos são gerados a partir de energia psíquica pura por um quadro de especialistas psiônicos. Seus poderes são aumentados ainda mais por grandes redes de emissores psi. $dttr_tech_psionic_shield_desc$"
 tech_psionic_theory_desc:0 "A mente é, de muitas formas, uma reflexão do universo em si, um microcosmo. Todas as espécies podem não chegar até este conhecimento, mas suas mentes são ferramentas maiores que qualquer outra.\n\n $dttr_tech_psionic_theory_desc$"
 tech_rare_crystals_desc:1 "O processo de cristalização é complicado e difícil, mas cristais sintéticos podem ser fabricados usando usinas industriais especializadas. $dttr_tech_rare_crystals_desc$"
 tech_reactor_boosters_1_desc:0 "$REACTOR_BOOSTER_1_DESC$ $dttr_tech_reactor_boosters_1_desc$"
 tech_reactor_boosters_2_desc:0 "$REACTOR_BOOSTER_2_DESC$ $dttr_tech_reactor_boosters_2_desc$"
 tech_reactor_boosters_3_desc:0 "$REACTOR_BOOSTER_3_DESC$ $dttr_tech_reactor_boosters_3_desc$"
 tech_refit_standards_desc:1 "Fluxos de trabalho padronizados para melhorar e reutilizar componentes de naves podem levar a ganhos de eficiência massivos. $dttr_tech_refit_standards_desc$"
 tech_regenerative_hull_tissue_desc:0 "Uma versão geneticamente alterada de bactérias baseadas em silicone poderia potencialmente ser manipulada para regenerar materiais não-orgânicos.\n\n $dttr_tech_regenerative_hull_tissue_desc$"
 tech_repeatable_command_limit_desc:0 "Melhorar a equipe de suporte disponível para nossos almirantes aumentará a quantidade de naves que eles podem comandar em uma única frota. $dttr_tech_repeatable_command_limit_desc$"
 tech_repeatable_improved_armor_output_desc:0 "Comprimir materiais adequados em formas ultra-densas é uma maneira barata e eficiente de melhorar sua habilidade de absorver impactos de armas.\n\n $dttr_tech_repeatable_improved_armor_output_desc$"
 tech_repeatable_improved_army_damage_desc:0 "Iterar o regime de condicionamento padrão de tropas terrestres fez com que elas ficassem mais eficazes no combate direto.\n\n $dttr_tech_repeatable_improved_army_damage_desc$"
 tech_repeatable_improved_army_health_desc:0 "Um ajuste cuidadoso de receptores de dor permite aos soldados lutar mesmo portando o que anteriormente seriam machucados debilitadores.\n\n $dttr_tech_repeatable_improved_army_health_desc$"
 tech_repeatable_improved_core_system_cap_desc:0 "Reestruturar a rede de ligação dos mundos núcleo até a capital pode ajudar a aliviar o stress administrativo e gargalos de informação que frequentemente surgem na hora de construir um império.\n\n $dttr_tech_repeatable_improved_core_system_cap_desc$"
 tech_repeatable_improved_edict_length_desc:0 "Campanhas de informação mais agressivas melhoram a receptividade da população a Editos.\n\n $dttr_tech_repeatable_improved_edict_length_desc$"
 tech_repeatable_improved_leader_cap_desc:0 "O conceito de gerenciar indivíduos como recursos dentro se sistemas de produção maiores deve, necessariamente, tornar-se mais flexível conforme as naturezas potenciais dos indivíduos gerenciados cresce cada vez mais.\n\n $dttr_tech_repeatable_improved_leader_cap_desc$"
 tech_repeatable_improved_leader_life_span_desc:0 "Regimes de tratamentos periódicos de revitalização de células mantêm a classe de líderes ágil e ativa além das expectativas de vida esperadas.\n\n $dttr_tech_repeatable_improved_leader_life_span_desc$"
 tech_repeatable_improved_military_station_damage_desc:0 "Conexão interligada de sistemas para disparos em rajadas escalonadas melhora o dano total de Estações Militares ao longo do tempo.\n\n $dttr_tech_repeatable_improved_military_station_damage_desc$"
 tech_repeatable_improved_military_station_health_desc:0 "Camadas adicionais de blindagem de armadura dentro da estrutura em si melhoram a resiliência das Estações Militares.\n\n $dttr_tech_repeatable_improved_military_station_health_desc$"
 tech_repeatable_improved_sector_cap_desc:0 "Canais de MRQL melhorados permitem uma direção administrativa mais coerente.\n\n $dttr_tech_repeatable_improved_sector_cap_desc$"
 tech_repeatable_improved_shield_output_desc:0 "A mecânica básica dos escudos de naves é complexa, mas eles podem ser ajustados e melhorados de diversas formas.\n\n $dttr_tech_repeatable_improved_shield_output_desc$"
 tech_repeatable_improved_starbase_capacity_desc:1 "As imensas redes de suporte logístico necessárias para manter uma Base Estelar aprimorada podem ser melhoradas ainda mais, permitindo-nos suportar mais destas estações. $dttr_tech_repeatable_improved_starbase_capacity_desc$"
 tech_repeatable_improved_tile_energy_output_desc:0 "Pequenas melhorias na eficiência de transmissão conseguem uma redução considerável na perda energética geral.\n\n $dttr_tech_repeatable_improved_tile_energy_output_desc$"
 tech_repeatable_improved_tile_food_output_desc:0 "Colheitas transgênicas oferecem os elementos nutritivos de diversas colheitas alimentares comuns em um pacote conveniente.\n\n $dttr_tech_repeatable_improved_tile_food_output_desc$"
 tech_repeatable_improved_tile_mineral_output_desc:0 "Mudanças em como os depósitos minerais são avaliados com relação um ao outro levam a padrões de perfuração mais eficientes.\n\n $dttr_tech_repeatable_improved_tile_mineral_output_desc$"
 tech_repeatable_naval_cap_desc:0 "Procedimentos de gerenciamento de frota aprimorados liberarão os recursos necessários para manter uma frota maior. $dttr_tech_repeatable_naval_cap_desc$"
 tech_repeatable_reduced_building_cost_desc:0 "Paradigmas de computação poderosos nos permitem adaptar projetos de construção individuais a condições planetárias e gravitacionais ultra locais.\n\n $dttr_tech_repeatable_reduced_building_cost_desc$"
 tech_repeatable_reduced_building_time_desc:0 "A aplicação de teoria de jogos possui o potencial para otimizar imensamente a construção e montagem modular.\n\n $dttr_tech_repeatable_reduced_building_time_desc$"
 tech_repeatable_weapon_type_energy_damage_desc:0 "Aperfeiçoar a cadência de disparos de armas a laser é uma tarefa que pode manter a elite de engenharia de um planeta qualquer ocupada por séculos.\n\n $dttr_tech_repeatable_weapon_type_energy_damage_desc$"
 tech_repeatable_weapon_type_energy_fire_rate_desc:0 "Novos desenvolvimentos na tecnologia de resfriamento regular de superfície melhoram a estabilidade e eficiência de nossos sistemas de armas, impedindo-os de explodir as naves sobre as quais estão montados.\n\n $dttr_tech_repeatable_weapon_type_energy_fire_rate_damage_desc$"
 tech_repeatable_weapon_type_explosive_damage_desc:0 "Com a reação química sendo altamente controlada pelos microprocessadores a bordo de mísseis, detonações de ogivas podem ser ajustadas em busca do efeito máximo para as condições locais no momento do impacto.\n\n $dttr_tech_repeatable_weapon_type_explosive_damage_desc$"
 tech_repeatable_weapon_type_explosive_fire_rate_desc:0 "Avanços na miniaturização permitem um embarque e descarga mais rápidos de cargas de foguetes.\n\n $dttr_tech_repeatable_weapon_type_explosive_fire_rate_desc$"
 tech_repeatable_weapon_type_kinetic_damage_desc:0 "Lesmas ultra-densas podem penetrar até mesmo no mais forte dos escudos projetados.\n\n $dttr_tech_repeatable_weapon_type_kinetic_damage_desc$"
 tech_repeatable_weapon_type_kinetic_fire_rate_desc:0 "Pequenos avanços técnicos combinados com melhorias nas rotinas de bordo de tratamento de munições fornecem um impulso perceptível na taxa de disparos.\n\n $dttr_tech_repeatable_weapon_type_kinetic_fire_rate_desc$"
 tech_repeatable_weapon_type_strike_craft_fire_damage_desc:0 "Aumentar a velocidade com a qual os pilotos de caça conseguem processar e agir a partir dos dados de posicionamento inimigos coloca as naves de ataque alguns passos acima na cadeia alimentar.\n\n $dttr_tech_repeatable_weapon_type_strike_craft_fire_damage_desc$"
 tech_repeatable_weapon_type_strike_craft_fire_rate_desc:0 "Desviar o calor em excesso da descarga das armas para preparar as munições enquanto são carregadas aumenta a taxa de disparos do armamento de uma nave de ataque.\n\n $dttr_tech_repeatable_weapon_type_strike_craft_fire_rate_desc$"
 tech_resource_processing_algorithms_desc:0 "Eficiência em todas as coisas. $dttr_tech_resource_processing_algorithms_desc$"
 tech_robomodding_desc:0 "Modelos de montagem regraváveis permitem a criação de projetos de trabalhadores sintéticos feitos sob medida. $dttr_tech_robomodding_desc$"
 tech_robomodding_m_desc:0 "A padronização de modelos de montagem permite uma especialização aprimorada da população de drones. $dttr_tech_robomodding_m_desc$"
 tech_robomodding_points_1_desc:0 "Práticas de produção melhoradas permitem mais alterações nos trabalhadores sintéticos sem comprometer a funcionalidade principal. $dttr_tech_robomodding_points_1_desc$"
 tech_robomodding_points_2_desc:0 "Práticas de produção aprimoradas permitem mudanças fundamentais nos trabalhadores sintéticos sem comprometer a funcionalidade do núcleo. $dttr_tech_robomodding_points_2_desc$"
 tech_robotic_workers_desc:0 "Essas unidades de trabalho robóticas são perfeitas para tarefas laborais subalternas. Elas trabalham duro e são capazes de seguir comandos vocais simples, mas não espere que elas subam escadas.\n\n $dttr_tech_robotic_workers_desc$"
 tech_sapient_ai_desc:0 "Intelectos artificiais evoluídos estão abrindo a porta para a possibilidade de uma sapiência verdadeiramente sintética. $dttr_tech_sapient_ai_desc$"
 tech_scourge_missile_1_desc:0 "Ao analisar o armamento biológico usado pela Praga podemos criar armas projéteis auto-propulsionadas que espalham a mesma destruição horrenda.\n\n $dttr_tech_scourge_missile_1_desc$"
 tech_selected_lineages_desc:0 "Um planejamento reprodutivo cuidadoso deve ser incentivado, caso contrário estamos jogando fora legados genéticos valiosos.\n\n $dttr_tech_selected_lineages_desc$"
 tech_self_aware_logic_desc:0 "Priorização introspectiva. $dttr_tech_self_aware_logic_desc$"
 tech_sensors_2_desc:0 "Esses sensores foram ajustados para procurar quaisquer alterações gravitacionais no espaço, tais como as produzidas pela presença de uma nave espacial.\n\n $dttr_tech_sensors_2_desc$"
 tech_sensors_3_desc:0 "Sensores que detectam as flutuações subespaciais deixadas no rastro de naves espaciais. Sua sensibilidade e alcance são maiores que os de uma rede de sensores.\n\n $dttr_tech_sensors_3_desc$"
 tech_sensors_4_desc:0 "Sensores avançados que dependem de raios de rotação de táquions para detectar movimentos de naves até em distâncias extremas.\n\n $dttr_tech_sensors_4_desc$"
 tech_shield_rechargers_1_desc:1 "Esses capacitores armazenam energia excedente que pode ser rapidamente transferida para reforçar os escudos de uma nave. $dttr_tech_shield_rechargers_1_desc$"
 tech_shields_1_desc:0 "Escudos defletores de energia podem parar uma quantidade limitada de fogo inimigo antes de sobrecarregarem. A desvantagem principal é que eles consumem grandes quantidades de energia.\n\n $dttr_tech_shields_1_desc$"
 tech_shields_2_desc:0 "Esses escudos defletores aprimorados são capazes de absorver ainda mais dano antes de serem sobrecarregados.\n\n $dttr_tech_shields_2_desc$"
 tech_shields_3_desc:0 "Esses novos geradores de escudo representam a próxima geração de escudos energéticos, substituindo a tecnologia defletora antiga. Eles oferecem uma proteção muito maior.\n\n $dttr_tech_shields_3_desc$"
 tech_shields_4_desc:0 "Um gerador de escudos atualizado que produz um campo energético ainda mais forte. Somente o fogo inimigo sustentado ao longo do tempo pode penetrar essa barreira.\n\n $dttr_tech_shields_4_desc$"
 tech_shields_5_desc:0 "Esses escudos energéticos reforçados e resistentes são incrivelmente poderosos. A proteção que eles oferecem é sem igual.\n\n $dttr_tech_shields_5_desc$"
 tech_ship_armor_1_desc:0 "Blindagem de casco nanocomposta reforçada pode fornecer uma camada extra de proteção que poderia ser a diferença entre a vida e a morte em uma situação de combate.\n\n $dttr_tech_ship_armor_1_desc$"
 tech_ship_armor_2_desc:0 "Uma combinação de diferentes metais e cerâmica que resultam em uma forte armadura, sem sacrificar a flexibilidade.\n\n $dttr_tech_ship_armor_2_desc$"
 tech_ship_armor_3_desc:0 "Açoplástico é um material elástico que combina muitas das qualidades dos plásticos e do metal. É relativamente barato de produzir e pode ser usado para melhorar a armadura de uma nave.\n\n $dttr_tech_ship_armor_3_desc$"
 tech_ship_armor_4_desc:0 "Este material forte, porém flexível é capaz de suportar castigos pesados. Ele serve bem como armadura para naves.\n\n $dttr_tech_ship_armor_4_desc$"
 tech_ship_armor_5_desc:0 "Esse material incrivelmente denso e forte pode resistir poder de fogo que transformaria armaduras feitas de qualquer outra liga em sucata.\n\n $dttr_tech_ship_armor_5_desc$"
 tech_society_1_desc:1 "Estudar as diferentes formas de vida que aparecem no nosso mundo nos ajuda a entender melhor a nós mesmos e a vida que nos rodeia. $dttr_tech_society_1_desc$"
 tech_society_2_desc:1 "Estudar a vida que surge nos outros mundos e além permite que compreendamos aspectos fundamentais da biologia que até então estavam fora de nosso alcance. $dttr_tech_society_2_desc$"
 tech_society_3_desc:1 "Ter a oportunidade de estudar as multitudes da vida permite que encontremos um lugar comum para todos os seres vivos. As pedras fundamentais da vida. $dttr_tech_society_3_desc$"
 tech_space_cloud_weapon_1_desc:0 "Nuvens do Vazio usam as cargas elétricas geradas pelos gases densos que compõem a maior parte do seu núcleo para soltar feixes de plasma ardente. Usar a mesma composição gasosa junto com um conduíte especializado resulta em um armamento de raios poderoso.\n\n $dttr_tech_space_cloud_weapon_1_desc$"
 tech_space_construction_desc:0 "A construção no espaço apresenta aos nossos engenheiros novos desafios de projetos que devem ser solucionados antes de construirmos estações orbitais acima de outros mundos.\n\n $dttr_tech_space_construction_desc$"
 tech_space_defense_station_1_desc:1 "Isso permitirá a construção de plataformas defensivas de espaço profundo para proteger nossas Bases Estelares. $dttr_tech_space_defense_station_1_desc$"
 tech_space_defense_station_improvement_desc:0 "A criação de um corpo de engenharia naval dedicado beneficiará imensamente a construção de plataformas defensivas de espaço profundo, diminuindo os custos de construção e aumentando a durabilidade.\n\n $dttr_tech_space_defense_station_improvement_desc$"
 tech_space_exploration_desc:0 "A concretização da viagem mais rápida que a luz é uma nova era para a exploração espacial. Missões tripuladas para outros sistemas estelares agora não são apenas possíveis, como necessárias. $dttr_tech_space_exploration_desc$"
 tech_space_trading_desc:1 "O comércio entre distâncias interestelares apresenta um novo conjunto de desafios para serem superados. É essencial conquistar a transferência de bens de um sistema para o outro de maneira rápida, e, acima de tudo, com um custo benefício eficaz. $dttr_tech_space_trading_desc$"
 tech_space_whale_weapon_1_desc:0 "Ao adaptar o método Tiyanki de extração energética de matéria gasosa, é possível construir armas que sugam energia das naves inimigas.\n\n $dttr_tech_space_whale_weapon_1_desc$"
 tech_starbase_1_desc:0 "Uma instalação centralizada no espaço construída em órbita próxima ao redor do sistema primário é necessária para aproveitar ao máximo os recursos em um sistema estelar. $dttr_tech_starbase_1_desc$"
 tech_starbase_2_desc:0 "As primeiras bases estelares não eram nada além de entrepostos improvisados. Portos estelares permanentes permitirão que mantenhamos um controle mais forte sobre os sistemas estelares. $dttr_tech_starbase_2_desc$"
 tech_starbase_3_desc:0 "Conforme o tráfego espacial aumenta, bases estelares maiores e mais defensíveis são necessárias para manter o controle sobre as estradas espaciais do sistema. $dttr_tech_starbase_3_desc$"
 tech_starbase_4_desc:0 "Estes poderosos fortes espaciais fornecem um ponto focal para toda a atividade militar em um sistema estelar, e sua presença certamente detém até os atacantes mais teimosos. $dttr_tech_starbase_4_desc$"
 tech_starbase_5_desc:0 "Planos para uma imensa estação de batalha capaz de se defender sozinha contra várias frotas de ataque estão sendo realizados. Se concluídas, estas cidadelas se tornarão monumentos à grandeza tanto quanto os hubs de sistema. $dttr_tech_starbase_5_desc$"
 tech_strike_craft_1_desc:0 "Essas naves tripuladas de pequeno alcance são lançadas de uma nave mãe e dependem da sua velocidade e pequeno tamanho para sobreviver o bastante para conseguir perfurar as defesas inimigas.\n\n $dttr_tech_strike_craft_1_desc$"
 tech_strike_craft_2_desc:0 "A próxima geração de naves de ataque, com melhor aviônica, dirigibilidade e armamento mais poderoso.\n\n $dttr_tech_strike_craft_2_desc$"
 tech_strike_craft_3_desc:0 "Um refinamento no projeto de nave de ataque, esses caças e bombardeiros são o sonho de um piloto. Seu desempenho excede e muito a de modelos anteriores.\n\n $dttr_tech_strike_craft_3_desc$"
 tech_subdermal_stimulation_desc:0 "Implantes profundos são a inovação mais recente na revolucionária sobreposição de engenharia sensorial e experiências de entretenimento. "Pra onde estamos indo, não precisaremos de pele para sentir!" $dttr_tech_subdermal_stimulation_desc$"
 tech_swarm_strike_craft_1_desc:0 "Coletar espécimes de Prethoryn derrotados nos permite clonar e programar geneticamente uma cria de guerra para nosso uso.\n\n $dttr_tech_swarm_strike_craft_1_desc$"
 tech_swarmer_missiles_1_desc:0 "Esses mísseis menores são lançados em rajadas e foram desenvolvidos especialmente para sobrecarregar os sistemas de defesa pontual inimigos.\n\n $dttr_tech_swarmer_missiles_1_desc$"
 tech_swarmer_missiles_2_desc:0 "Novas técnicas de miniaturização permitem que equipemos mísseis enxame com ogivas mais poderosas e desempenho de voo aprimorado.\n\n $dttr_tech_swarmer_missiles_2_desc$"
 tech_synchronized_defences_desc:0 "Alinhar paradigmas de execução de armas ofensivas e defensivas permite uma eficiência aumentada. $dttr_tech_synchronized_defences_desc$"
 tech_synthetic_leaders_desc:0 "Equipados com uma personalidade, sintéticos finalmente serão capazes de interagir em termos iguais com o restante de nossos cidadãos. Algumas unidades podem até assumir papéis de liderança.\n\n $dttr_tech_synthetic_leaders_desc$"
 tech_synthetic_thought_patterns_desc:2 "Pensar fora do quadrado simplesmente te coloca em outra caixa, um tanto maior. $dttr_tech_synthetic_thought_patterns_desc$"
 tech_synthetic_workers_desc:0 "Robôs altamente avançados que são mais fortes, rápidos e duráveis que a grande maioria dos orgânicos. Com seus processadores neurais evoluídos, eles são totalmente capazes de operações independentes.\n\n $dttr_tech_synthetic_workers_desc$"
 tech_telepathy_desc:0 "Assim que estiver totalmente adaptada ao básico sobre a Psiônica, a mente é capaz de se conectar a outros indivíduos, tornando-se algo maior.\n\n $dttr_tech_telepathy_desc$"
 tech_terrestrial_sculpting_desc:0 "Não há uma solução simples para o problema de reforma de crostas planetárias em macro escala - apenas espátulas maiores e sondas lançadas em órbita.\n\n $dttr_tech_terrestrial_sculpting_desc$"
 tech_thrusters_1_desc:0 "Propulsores químicos simples, porém eficazes, que confiam em combustíveis explosivos para funcionar.\n\n $dttr_tech_thrusters_1_desc$"
 tech_thrusters_2_desc:0 "Estes propulsores elétricos utilizam raios de íons para gerar propulsão sem a necessidade de combustão.\n\n $dttr_tech_thrusters_2_desc$"
 tech_thrusters_3_desc:0 "Uma forma avançada de propulsão elétrica, propulsores de plasma concedem às naves maiores velocidades abaixo da luz e manobrabilidade.\n\n $dttr_tech_thrusters_3_desc$"
 tech_thrusters_4_desc:0 "Estes propulsores por fusão altamente avançados concedem às naves manobrabilidade e velocidade inigualáveis em condições abaixo da luz.\n\n $dttr_tech_thrusters_4_desc$"
 tech_titan_hull_1_desc:0 "Avanços nas técnicas de construção permitem a criação de titãs mais resistentes e duráveis. $dttr_tech_titan_hull_1_desc$"
 tech_titan_hull_2_desc:0 "A geração mais recente de cascos de titãs possui campos de integridade estrutural otimizados e anteparos aprimorados. $dttr_tech_titan_hull_2_desc$"
 tech_titans_desc:0 "Modelado a partir das sombras imensas que pairam nos sistemas núcleo das Ascendências Estagnantes, a classe Titã pode ser equipada com armas de tamanho X. $dttr_tech_titans_desc$"
 tech_tomb_world_adaption_desc:0 "Através de estudos compreensivos sobre ambientes irradiados, viabilizaremos a colonização de mundos que foram devastados pela guerra nuclear. $dttr_tech_tomb_world_adaption_desc$"
 tech_torpedoes_1_desc:0 "Esses torpedos são essencialmente mísseis muito grandes e lentos. Eles são equipados com ogivas mais poderosas e moduladores de escudo que permitem que passem diretamente por escudos energéticos.\n\n $dttr_tech_torpedoes_1_desc$"
 tech_torpedoes_2_desc:0 "Torpedos espaciais aprimorados envoltos em blindagem, para resistir melhor o fogo das defesas pontuais inimigas. A blindagem se fragmenta em estilhaços que causam dano adicional quando o torpedo detona.\n\n $dttr_tech_torpedoes_2_desc$"
 tech_torpedoes_3_desc:0 "Torpedos avançados com ogivas muito poderosas. Eles possuem um projeto mais suave, motores mais rápidos e moduladores de escudo aprimorados para passarem por escudos energéticos.\n\n $dttr_tech_torpedoes_3_desc$"
 tech_transcendent_faith_desc:0 "Deixar nosso berço planetário nos abriu um novo entendimento sobre a fé e o seu lugar em um contexto mais amplo. $dttr_tech_transcendent_faith_desc$"
 tech_vitality_boosters_desc:1 "Quando o corpo falha, a ciência intervém. $dttr_tech_vitality_boosters_desc$"
 tech_volatile_motes_desc:1 "Além das preocupações científicas óbvias, a criação artificial de Partículas Voláteis é um processo extremamente delicado e complicado que requer equipamento altamente especializado. $dttr_tech_volatile_motes_desc$"
 tech_wormhole_stabilization_desc:0 "Um buraco de minhoca subespecial que ocorre naturalmente é algo instável, e seus níveis de energia flutuantes tipicamente impossibilitam uma viagem segura entre suas aberturas conectadas. Porém, há maneiras de estabilizar sua matriz temporariamente. $dttr_tech_wormhole_stabilization_desc$"
 tech_zero_point_power_desc:1 "Esses geradores extraem energia do vácuo, fornecendo uma quantidade quase ilimitada de energia para a nave. Não existe maneira mais eficiente de gerar energia. $dttr_tech_zero_point_power_desc$"
