l_braz_por:

 tech_strike_craft_1_desc:0 "Essas naves tripuladas de pequeno alcance são lançadas de uma nave mãe e dependem da sua velocidade e pequeno tamanho para sobreviver o bastante para conseguir perfurar as defesas inimigas.\n\n $tech_strike_craft_1_desc_dttr$"
 tech_strike_craft_2_desc:0 "A próxima geração de naves de ataque, com melhor aviônica, dirigibilidade e armamento mais poderoso.\n\n $tech_strike_craft_2_desc_dttr$"
 tech_strike_craft_3_desc:0 "Um refinamento no projeto de nave de ataque, esses caças e bombardeiros são o sonho de um piloto. Seu desempenho excede e muito a de modelos anteriores.\n\n $tech_strike_craft_3_desc_dttr$"
 tech_planetary_defenses_desc:0 "Haverá uma época em que intelectos, vastos e legais e antipáticos, olharão para nossos mundos com inveja e farão planos contra nós. Precisamos estar preparados. $tech_planetary_defenses_desc_dttr$"
 tech_ship_armor_2_desc:0 "Uma combinação de diferentes metais e cerâmica que resultam em uma forte armadura, sem sacrificar a flexibilidade.\n\n $tech_ship_armor_2_desc_dttr$"
 tech_ship_armor_3_desc:0 "Açoplástico é um material elástico que combina muitas das qualidades dos plásticos e do metal. É relativamente barato de produzir e pode ser usado para melhorar a armadura de uma nave.\n\n $tech_ship_armor_3_desc_dttr$"
 tech_ship_armor_4_desc:0 "Este material forte, porém flexível é capaz de suportar castigos pesados. Ele serve bem como armadura para naves.\n\n $tech_ship_armor_4_desc_dttr$"
 tech_thrusters_2_desc:0 "Estes propulsores elétricos utilizam raios de íons para gerar propulsão sem a necessidade de combustão.\n\n $tech_thrusters_2_desc_dttr$"
 tech_thrusters_3_desc:0 "Uma forma avançada de propulsão elétrica, propulsores de plasma concedem às naves maiores velocidades abaixo da luz e manobrabilidade.\n\n $tech_thrusters_3_desc_dttr$"
 tech_powered_exoskeletons_desc:0 "Usar um traje de exoesqueleto energizado aumenta a velocidade e a força do usuário. As aplicações militares são óbvias, mas ele também ajuda a eficiência laboral.\n\n $tech_powered_exoskeletons_desc_dttr$"
 tech_mining_network_2_desc:0 "Novas técnicas de fraturamento permitirão que possamos atingir bolsões de recursos geotérmicos até então inatingíveis, abaixo da crosta planetária.\n\n $tech_mining_network_2_desc_dttr$"
 tech_mining_network_3_desc:0 "Essas sondas imensas são necessárias para acessar os ricos depósitos de minerais que podem ser encontrados perto do núcleo de um planeta.\n\n $tech_mining_network_3_desc_dttr$"
 tech_engineering_lab_1_desc:0 "Instrumentação avançada que permite o estudo e aplicação prática de sistemas físicos em escalas nanométricas. $tech_engineering_lab_1_desc_dttr$"
 tech_engineering_lab_2_desc:0 "A produção e compreensão de supersólidos são de valor imensurável a qualquer civilização na era espacial. $tech_engineering_lab_2_desc_dttr$"
 tech_engineering_lab_3_desc:0 "O estudo de superfluidez promete casar a mecânica quântica com a interação fundamental da gravidade. $tech_engineering_lab_3_desc_dttr$"
 tech_robotic_workers_desc:0 "Essas unidades de trabalho robóticas são perfeitas para tarefas laborais subalternas. Elas trabalham duro e são capazes de seguir comandos vocais simples, mas não espere que elas subam escadas.\n\n $tech_robotic_workers_desc_dttr$"
 tech_mine_satramene_desc:0 "Este gás é um estimulante natural encontrado em alguns mundos. Ele possui um efeito calmante na maioria dos indivíduos e pode ser usado como uma forma não violenta de pacificação de indivíduos hostis. $tech_mine_satramene_desc_dttr$"
 tech_missiles_2_desc:0 "Esses mísseis atualizados espaço-espaço possuem ogivas de fusão mais poderosas e desempenho de voo aprimorado.\n\n $tech_missiles_2_desc_dttr$"
 tech_missiles_3_desc:0 "Mísseis avançados equipados com poderosas ogivas antimatéria. Um novo e melhorado sistema de direcionamento concede a elas uma melhor chance de encontrar os alvos.\n\n $tech_missiles_3_desc_dttr$"
 tech_missiles_4_desc:0 "A versão mais recente de mísseis espaço-espaço, essa variação aprimorada possui uma ogiva imensamente poderosa que retira a sua energia a partir do vácuo de ponto zero.\n\n $tech_missiles_4_desc_dttr$"
 tech_swarmer_missiles_1_desc:0 "Esses mísseis menores são lançados em rajadas e foram desenvolvidos especialmente para sobrecarregar os sistemas de defesa pontual inimigos.\n\n $tech_swarmer_missiles_1_desc_dttr$"
 tech_databank_uplinks_desc:0 "Bandas quânticas de alta capacidade dedicadas a transferências de bancos de dados tornam possível a quase completa sincronia de operações de pesquisa através de longas distâncias. $tech_databank_uplinks_desc_dttr$"
 tech_improved_databank_uplinks_desc:0 "Miniaturização dos transmissores de endpoint para instalá-los em aglomerados, aumentando ainda mais a largura de banda. $tech_improved_databank_uplinks_desc_dttr$"
 tech_basic_science_lab_1_desc:0 "Previsões que podem ser testadas de fenômenos que podem ser observados. $tech_basic_science_lab_1_desc_dttr$"
 tech_physics_lab_1_desc:0 "Explorar a mediação de forças fundamentais através de partículas subatômicas. $tech_physics_lab_1_desc_dttr$"
 tech_physics_lab_2_desc:0 "O comportamento aparentemente irregular de coisas pequenas pode alterar dramaticamente a forma que pensamos sobre coisas maiores. $tech_physics_lab_2_desc_dttr$"
 tech_physics_lab_3_desc:0 "Três dimensões, inseparáveis da quarta. $tech_physics_lab_3_desc_dttr$"
 tech_administrative_ai_desc:0 "Circuitos organizacionais redirecionando o fervor acadêmico. $tech_administrative_ai_desc_dttr$"
 tech_self_aware_logic_desc:0 "Priorização introspectiva. $tech_self_aware_logic_desc_dttr$"
 tech_sapient_ai_desc:0 "Intelectos artificiais evoluídos estão abrindo a porta para a possibilidade de uma sapiência verdadeiramente sintética. $tech_sapient_ai_desc_dttr$"
 tech_combat_computers_1_desc:0 "Matrizes ativas ajustadas especificamente para tarefas voltadas ao combate aumentam imensamente a eficiência na batalha. $tech_combat_computers_1_desc_dttr$"
 tech_combat_computers_2_desc:0 "Maiores avanços em algoritmos preditivos permitem uma melhor tomada de decisão tática em campo. $tech_combat_computers_2_desc_dttr$"
 tech_combat_computers_3_desc:0 "Executar IAs sencientes através de simulações de combate de alta intensidade gera conhecimentos valiosos com relação a otimizações potenciais para técnicas de avaliação de riscos. $tech_combat_computers_3_desc_dttr$"
 tech_pd_tracking_1_desc:0 "A melhor defesa é um bom ataque. $tech_pd_tracking_1_desc_dttr$"
 tech_pd_tracking_2_desc:0 "Redes de armamentos defensivos são muito mais eficazes que contramedidas independentes. $tech_pd_tracking_2_desc_dttr$"
 tech_pd_tracking_3_desc:0 "Predição avançada aumenta imensamente a precisão de sistemas de contramedidas ativas. $tech_pd_tracking_3_desc_dttr$"
 tech_synchronized_defences_desc:0 "Alinhar paradigmas de execução de armas ofensivas e defensivas permite uma eficiência aumentada. $tech_synchronized_defences_desc_dttr"
 tech_lythuric_gas_desc:0 "Métodos de análise aprimorados dos dados que coletamos através de nossas missões de inspeção devem revelar novos recursos estratégicos para serem minerados. $tech_lythuric_gas_desc_dttr$"
 tech_mine_neutronium_desc:0 "O Neutrônio é uma substância super densa composta de nêutrons que pode ser forjada em uma armadura extremamente resistente e duradoura. $tech_mine_neutronium_desc_dttr$"
 tech_mine_dark_matter_desc:0 "Esta substância exótica possui muitas propriedades que parecem desafiar as leis da física. Concentrações extraíveis só podem ser encontradas próximas a Buracos Negros ou em certas nébulas. $tech_mine_dark_matter_desc_dttr$"
 tech_fission_power_desc:0 "Essa fonte de energia gera força através de fissão induzida, mas também produz lixo tóxico nuclear nocivo.\n\n $tech_fission_power_desc_dttr$"
 tech_fusion_power_desc:0 "Processos de fusão nuclear geram uma grande quantidade de força, mas sem os riscos associados à energia por fissão.\n\n $tech_fusion_power_desc_dttr$"
 tech_cold_fusion_power_desc:0 "A capacidade de sustentar uma reação de fusão a temperaturas relativamente baixas resultará em uma nova geração de reatores de fusão.\n\n $tech_cold_fusion_power_desc_dttr$"
 tech_antimatter_power_desc:0 "Ao extrair a energia produzida pelas aniquilações matéria/anti-matéria, nossa eficiência em gerar força será melhor que fusão em ordens de magnitude.\n\n $tech_antimatter_power_desc_dttr$"
 tech_zero_point_power_desc:0 "Esses geradores extraem energia do vácuo, fornecendo uma quantidade quase ilimitada de energia. Não existe maneira mais eficiente de gerar energia.\n\n $tech_zero_point_power_desc_dttr$"
 tech_shields_1_desc:0 "Escudos defletores de energia podem parar uma quantidade limitada de fogo inimigo antes de sobrecarregarem. A desvantagem principal é que eles consumem grandes quantidades de energia.\n\n $tech_shields_1_desc_dttr$"
 tech_shields_2_desc:0 "Esses escudos defletores aprimorados são capazes de absorver ainda mais dano antes de serem sobrecarregados.\n\n $tech_shields_2_desc_dttr$"
 tech_shields_3_desc:0 "Esses novos geradores de escudo representam a próxima geração de escudos energéticos, substituindo a tecnologia defletora antiga. Eles oferecem uma proteção muito maior.\n\n $tech_shields_3_desc_dttr$"
 tech_shields_4_desc:0 "Um gerador de escudos atualizado que produz um campo energético ainda mais forte. Somente o fogo inimigo sustentado ao longo do tempo pode penetrar essa barreira.\n\n $tech_shields_4_desc_dttr$"
 tech_shields_5_desc:0 "Esses escudos energéticos reforçados e resistentes são incrivelmente poderosos. A proteção que eles oferecem é sem igual.\n\n $tech_shields_5_desc_dttr$"
 tech_sensors_2_desc:0 "Esses sensores foram ajustados para procurar quaisquer alterações gravitacionais no espaço, tais como as produzidas pela presença de uma nave espacial.\n\n $tech_sensors_2_desc_dttr$"
 tech_sensors_3_desc:0 "Sensores que detectam as flutuações subespaciais deixadas no rastro de naves espaciais. Sua sensibilidade e alcance são maiores que os de uma rede de sensores.\n\n $tech_sensors_3_desc_dttr$"
 tech_sensors_4_desc:0 "Sensores avançados que dependem de raios de rotação de táquions para detectar movimentos de naves até em distâncias extremas.\n\n $tech_sensors_4_desc_dttr$"
 tech_power_plant_1_desc:0 "Capacitores capazes de armazenar grandes quantidades de energia são uma das pedras fundamentais de qualquer civilização moderna. $tech_power_plant_1_desc_dttr$"
 tech_power_plant_2_desc:0 "Campos modulados permitem maior produção e rendimento energético aprimorado. $tech_power_plant_2_desc_dttr$"
 tech_power_plant_3_desc:0 "Princípios básicos de emaranhados aplicados à geração de energia fornecem um aumento substancial na produção energética. $tech_power_plant_3_desc_dttr$"
 tech_hyper_drive_1_desc:0 "Como os fios de uma teia de aranha, o reino extra-dimensional do hiperespaço corre através dos poços gravitacionais da maioria das estrelas. A viagem mais rápida que a luz é teoricamente possível usando essas hiperestradas.\n\n $tech_hyper_drive_1_desc_dttr$"
 tech_hyper_drive_2_desc:0 "Identificamos a existência de pontos no espaço em que uma nave gasta menos energia para 'romper' dentro de uma hiperestrada. Isso levará a uma nova geração de hiper propulsores.\n\n $tech_hyper_drive_2_desc_dttr$"
 tech_hyper_drive_3_desc:0 "Uma nova geração de hiper propulsores capazes de acessar as correntes de vácuo no subespaço que estão presentes dentro do hiperespaço. Isso gera um desempenho de propulsão dramaticamente aprimorada.\n\n $tech_hyper_drive_3_desc_dttr$"
 tech_lasers_1_desc:0 "Armas laser disparam raios de luz focada nos alvos, causando dano através da geração de calor intenso.\n\n $tech_lasers_1_desc_dttr$"
 tech_lasers_2_desc:0 "Mais poderosos que os lasers vermelhos, essas variantes azuis emitem radiação eletromagnética em um comprimento de onda que aparenta ser azul ou violeta para a maioria dos orgânicos.\n\n $tech_lasers_2_desc_dttr$"
 tech_lasers_3_desc:0 "Lasers ultravioletas são uma versão aperfeiçoada e mais poderosa de seus predecessores azuis. Precisos e destrutivos, essas armas são capazes de causar grande dano.\n\n $tech_lasers_3_desc_dttr$"
 tech_lasers_4_desc:0 "Estes lasers possuem um comprimento de onda menor que as armas laser baseadas em UV, mas são ainda mais poderosos.\n\n $tech_lasers_4_desc_dttr$"
 tech_lasers_5_desc:0 "A radiação eletromagnética emitida por lasers gama é de uma frequência extremamente alta. Seu potencial destrutivo é inigualável no campo de armas laser.\n\n $tech_lasers_5_desc_dttr$"
 tech_energy_lance_1_desc:1 "Estas armas de energia pesada disparam raios de partículas focadas que causam grande dano. O tamanho das redes emissoras limita o seu uso a encouraçados e titãs. $tech_energy_lance_1_desc_dttr$"
 tech_energy_lance_2_desc:1 "Uma versão mais poderosa da lança de partículas, essa arma dispara um raio taquiônico de imenso poder. Como o seu predecessor, o seu uso é limitado a encouraçados e titãs. $tech_energy_lance_2_desc_dttr$"
 tech_plasma_1_desc:0 "Armas que ejetam bolas destruidoras de plasma de alta-energia em direção a alvos. Esses projéteis de plasma são extremamente eficazes em perfurar armadura de naves.\n\n $tech_plasma_1_desc_dttr$"
 tech_plasma_2_desc:0 "Esses novos aceleradores lançam projéteis de plasma de alta energia com campos de contenção aperfeiçoados. Isso resulta em um menor vazamento de energia, conforme o projétil viaja no espaço em direção ao seu alvo.\n\n $tech_plasma_2_desc_dttr$"
 tech_plasma_3_desc:0 "O mais recente no armamento de plasma, esses canhões são versões completamente militarizadas dos lançadores de plasma mais antigos e meio improvisados. Seus projéteis de plasma são ainda mais mortais.\n\n $tech_plasma_3_desc_dttr$"
 tech_arc_emitter_1_desc:0 "Armas poderosas que lançam um arco de raios de energia caótica nos alvos, que ignoram em parte a armadura e os escudos.\n\n $tech_arc_emitter_1_desc_dttr$"
 tech_arc_emitter_2_desc:0 "Esses emissores aprimorados são equipados com lentes de foco melhores, resultando em uma descarga de energia mais poderosa.\n\n $tech_arc_emitter_2_desc_dttr$"
 tech_disruptors_1_desc:1 "Disruptores disparam raios de alta energia que enfraquecem e destroem as ligações moleculares que mantêm os átomos constituintes unidos. Eles são capazes de atravessar escudos e armadura para causar estrago diretamente no casco e tripulação inimiga. $tech_disruptors_1_desc_dttr$"
 tech_disruptors_2_desc:0 "Estes perturbadores atualizados disparam raios de partículas de íons mais destrutivas nos alvos.\n\n $tech_disruptors_2_desc_dttr$"
 tech_disruptors_3_desc:0 "Disruptores de alto rendimento que disparam cargas de energia quântica que causam dano incrível aos que são infelizes o suficiente de estar no caminho deles.\n\n $tech_disruptors_3_desc_dttr$"
 tech_energy_torpedoes_1_desc:2 "Estes projéteis de energia consistem de prótons fortemente concentrados capazes de causar dano imenso ao casco de naves inimigas. $tech_energy_torpedoes_1_desc_dttr$"
 tech_energy_torpedoes_2_desc:1 "Projéteis energéticos que dependem de nêutrons em vez de prótons para sua força destrutiva. $tech_energy_torpedoes_2_desc_dttr$"
 tech_eco_simulation_desc:0 "Fazendas hidropônicas em larga escala produzindo vegetais ricos em nutrientes ajudam a sustentar uma população crescente enquanto minimizam o impacto ambiental negativo.\n\n $tech_eco_simulation_desc_dttr$"
 tech_hydroponics_desc:0 "Técnicas de hidropônica podem ser mais desenvolvidas ao criar fazendas com atmosferas únicas, simulando diferentes ecossistemas. Isso permite a produção de comida com níveis de nutrientes mais altos.\n\n $tech_hydroponics_desc_dttr$"
 tech_gene_crops_desc:0 "Engenharia agrária sofisticada ajuda a aumentar a produção e melhora ainda mais o sabor e os níveis de nutrientes.\n\n $tech_gene_crops_desc_dttr$"
 tech_nutrient_replication_desc:0 "O processo de reproduzir colheitas sinteticamente requer muito lixo coletado para criar uma pequena quantidade de vegetais, mas mesmo assim fornece um grande impulso à produção agrícola.\n\n $tech_nutrient_replication_desc_dttr$"
 tech_engos_vapor_desc:1 "Um estimulante natural que ajuda todas as formas de vida a se adaptarem e evoluirem. Ele também pode ser usado como um condutor muito potente para armas energéticas.\n\n $tech_engos_vapor_desc_dttr$"
 tech_pitharan_dust_desc:1 "Esta poeira fina é um estimulante natural encontrado em alguns mundos. Ela possui um efeito calmante na maioria dos seres, e pode ser usada como uma forma não violenta de pacificar indivíduos hostis.\n\n $tech_pitharan_dust_desc_dttr$"
 tech_mine_zro_desc:0 "Um aerosol extremamente raro de partículas exóticas. Ele foi depositado em diversos mundos através de impactos de meteoros, mas sua origem verdadeira é um mistério. Se for ingerido por indivíduos com habilidades psiônicas, o Zro age como uma droga muito potente (e viciante) que melhora as habilidades Psi.\n\n $tech_mine_zro_desc_dttr$"
 tech_biolab_1_desc:0 "Estudar as diferentes formas de vida que aparecem no nosso mundo nos ajuda a entender melhor a nós mesmos e a vida que nos rodeia.\n\n $tech_biolab_1_desc_dttr$"
 tech_biolab_2_desc:0 "Estudar a vida que surge nos outros mundos e além permite que compreendamos aspectos fundamentais da biologia que até então estavam fora de nosso alcance.\n\n $tech_biolab_2_desc_dttr$"
 tech_biolab_3_desc:0 "Ter a oportunidade de estudar as multitudes da vida permite que encontremos um lugar comum para todos os seres vivos. Os blocos fundamentais da vida.\n\n $tech_biolab_3_desc_dttr$"
 tech_alien_life_studies_desc:0 "Estudar a fauna de outros mundos nos dá um conhecimento interno no comportamento de alienígenas, permitindo-nos identificar e domesticar entidades dóceis.\n\n $tech_alien_life_studies_desc_dttr$"
 tech_colonization_1_desc:0 "Calcular os recursos e equipamentos necessários para estabelecer uma colônia planetária nos permite levar pioneiros corajosos em grandes "naves arca", confiantes que eles sobreviverão à longa viagem pelas estrelas a caminho de um novo lar.\n\n $tech_colonization_1_desc_dttr$"
 tech_colonization_2_desc:0 "Ao ajustar a filtragem atmosférica em uma base por local para filtrar melhor elementos indesejáveis, condições de vida colonial podem ser melhoradas.\n\n $tech_colonization_2_desc_dttr$"
 tech_colonization_3_desc:0 "Um estudo mais aprofundado dos elementos perigosos encontrados em outros planetas ajuda a aliviar as dificuldades que os colonizadores encontram nas suas vidas diárias em mundos estrangeiros.\n\n $tech_colonization_3_desc_dttr$"
 tech_terrestrial_sculpting_desc:0 "Não há uma solução simples para o problema de reforma de crostas planetárias em macro escala - apenas espátulas maiores e sondas lançadas em órbita.\n\n $tech_terrestrial_sculpting_desc_dttr$"
 tech_genome_mapping_desc:0 "Mapear o genoma de um indivíduo através do sequenciamento do seu DNA abre a possibilidade de terapias e tratamentos médicos sob medida.\n\n $tech_genome_mapping_desc_dttr$"
 tech_epigenetic_triggers_desc:0 "Técnicas de metilação de DNA avançadas permitem que alterações funcionalmente significativas sejam feitas em genomas arbitrários.\n\n $tech_epigenetic_triggers_desc_dttr$"
 tech_cloning_desc:0 "Descobertas na tecnologia de enucleação e útero artificial permitem a produção em massa de indivíduos baseado em um padrão genético comum.\n\n $tech_cloning_desc_dttr$"
 tech_gene_banks_desc:0 "Bancos de genes filtram e gerenciam genomas disponíveis para serem usados em clones.\n\n $tech_gene_banks_desc_dttr$"
 tech_gene_seed_purification_desc:0 "Técnicas de purificação de nucleotídios permitem o isolamento e refinamento de características genéticas particularmente desejáveis.\n\n $tech_gene_seed_purification_desc_dttr$"
 tech_morphogenetic_field_mastery_desc:0 "Desde o seu início como uma empreitada puramente farmacêutica, os avanços na nossa compreensão do campo morfogênico permitem interfaces diretas e subconscientes com unidades orgânicas.\n\n $tech_morphogenetic_field_mastery_desc_dttr$"
 tech_gene_tailoring_desc:0 "Tornar ferramentas de edição de genes amplamente disponíveis certamente terá um impacto positivo em nosso desenvolvimento como espécie.\n\n $tech_gene_tailoring_desc_dttr$"
 tech_gene_expressions_desc:0 "Um controle mais restrito na produção de RNA e proteínas no nível celular.\n\n $tech_gene_expressions_desc_dttr$"
 tech_selected_lineages_desc:0 "Um planejamento reprodutivo cuidadoso deve ser incentivado, caso contrário estamos jogando fora legados genéticos valiosos.\n\n $tech_selected_lineages_desc_dttr$"
 tech_capacity_boosters_desc:0 "Não deixamos nada para o acaso, não importa o custo. Através do gerenciamento exato de bancos de DNA construiremos os líderes do amanhã.\n\n $tech_capacity_boosters_desc_dttr$"
 tech_planetary_unification_desc:1 "Antigas tribos em guerra, nações históricas em conflito, agora unificadas em um império. Não devemos, não iremos desabar.\n\n $tech_planetary_unification_desc_dttr$"
 tech_adaptive_bureaucracy_desc:1 "O progresso que temos clama por uma nova e mais ágil forma de administração, que possa ajudar em vez de nos atrapalhar em nossas buscas.\n\n $tech_adaptive_bureaucracy_desc_dttr$"
 tech_colonial_centralization_desc:1 "Estruturas robustas de governança local criadas caso a caso, para atender à necessidade de cada colônia.\n\n $tech_colonial_centralization_desc_dttr$"
 tech_galactic_administration_desc:1 "As necessidades administrativas de um império estelar são tão numerosas quanto complexas. Precisamos nos erguer nesta ocasião.\n\n $tech_galactic_administration_desc_dttr$"
 tech_living_state_desc:1 "O Império vive, o Império respira. Podemos compor o seu corpo, mas não cabe à mão esquerda saber o que a mão direita está fazendo.\n\n $tech_living_state_desc_dttr$"
 tech_collective_self_desc:1 "Encontrar aspectos de si dentro do grupo é natural e inevitável; eventualmente aqueles aspectos partilhados devem ser valorizados além das identidades individuais.\n\n $tech_collective_self_desc_dttr$"
 tech_droid_workers_desc:0 "Trabalhadores robóticos evoluídos, essas unidades possuem um alcance de movimento expandido igual ao de muitos orgânicos. Seus processadores neurais também foram altamente melhorados.\n\n $tech_droid_workers_desc_dttr$"
 tech_mineral_processing_1_desc:0 "Processamento otimizado de minerais extraídos nos permitiram atingir novos níveis de eficiência. $tech_mineral_processing_1_desc_dttr$"
 tech_mineral_processing_2_desc:0 "Processamento de segundo estágio de minerais pseudo-refinados permite um armazenamento e transporte mais eficientes. $tech_mineral_processing_2_desc_dttr$"
 tech_cryostasis_1_desc:0 "Ao ceder o controle da nave colonial para uma Inteligência Artificial, a tripulação e os colonizadores podem ser suspensos em um sono profundo. $tech_cryostasis_1_desc_dttr$"
 tech_cryostasis_2_desc:0 "Sistemas suficientemente avançados são capazes de otimizarem a si mesmos se forem programados como especialmente cientes do propósito para o qual foram criados. $tech_cryostasis_2_desc_dttr$"
 tech_power_hub_1_desc:0 "Instalações de equilíbrio de carga podem melhorar imensamente a estabilidade de redes locais e fornecer energia em excesso de volta para os capacitores centralizados. $tech_power_hub_1_desc_dttr$"
 tech_power_hub_2_desc:0 "Uma rede unificada e reprojetada reduz as perdas de energia pela distância. $tech_power_hub_2_desc_dttr$"
 tech_galactic_benevolence_desc:1 "Nosso povo é unido e forte, e seus governantes benevolentes. Às vezes, a população precisa ser lembrada desse fato. $tech_galactic_benevolence_desc_dttr$"
 tech_galactic_markets_desc:1 "$building_galactic_stock_exchange_desc$ $tech_galactic_markets_desc_dttr$"
 tech_repeatable_improved_armor_output_desc:0 "Comprimir materiais adequados em formas ultra-densas é uma maneira barata e eficiente de melhorar sua habilidade de absorver impactos de armas.\n\n $tech_repeatable_improved_armor_output_desc_dttr$"
 tech_repeatable_improved_tile_energy_output_desc:0 "Pequenas melhorias na eficiência de transmissão conseguem uma redução considerável na perda energética geral.\n\n $tech_repeatable_improved_tile_energy_output_desc_dttr$"
 tech_repeatable_improved_shield_output_desc:0 "A mecânica básica dos escudos de naves é complexa, mas eles podem ser ajustados e melhorados de diversas formas.\n\n $tech_repeatable_improved_shield_output_desc_dttr$"
 tech_repeatable_weapon_type_energy_damage_desc:0 "Aperfeiçoar a cadência de disparos de armas a laser é uma tarefa que pode manter a elite de engenharia de um planeta qualquer ocupada por séculos.\n\n $tech_repeatable_weapon_type_energy_damage_desc_dttr$"
 tech_repeatable_weapon_type_energy_fire_rate_desc:0 "Novos desenvolvimentos na tecnologia de resfriamento regular de superfície melhoram a estabilidade e eficiência de nossos sistemas de armas, impedindo-os de explodir as naves sobre as quais estão montados.\n\n $tech_repeatable_weapon_type_energy_fire_rate_damage_desc_dttr$"
 tech_repeatable_reduced_building_cost_desc:0 "Paradigmas de computação poderosos nos permitem adaptar projetos de construção individuais a condições planetárias e gravitacionais ultra locais.\n\n $tech_repeatable_reduced_building_cost_desc_dttr$"
 tech_repeatable_reduced_building_time_desc:0 "A aplicação de teoria de jogos possui o potencial para otimizar imensamente a construção e montagem modular.\n\n $tech_repeatable_reduced_building_time_desc_dttr$"
 tech_repeatable_improved_tile_food_output_desc:0 "Colheitas transgênicas oferecem os elementos nutritivos de diversas colheitas alimentares comuns em um pacote conveniente.\n\n $tech_repeatable_improved_tile_food_output_desc_dttr$"
 tech_repeatable_improved_sector_cap_desc:0 "Canais de MRQL melhorados permitem uma direção administrativa mais coerente.\n\n $tech_repeatable_improved_sector_cap_desc_dttr$"
 tech_repeatable_improved_core_system_cap_desc:0 "Reestruturar a rede de ligação dos mundos núcleo até a capital pode ajudar a aliviar o stress administrativo e gargalos de informação que frequentemente surgem na hora de construir um império.\n\n $tech_repeatable_improved_core_system_cap_desc_dttr$"
 tech_repeatable_improved_leader_cap_desc:0 "O conceito de gerenciar indivíduos como recursos dentro se sistemas de produção maiores deve, necessariamente, tornar-se mais flexível conforme as naturezas potenciais dos indivíduos gerenciados cresce cada vez mais.\n\n $tech_repeatable_improved_leader_cap_desc_dttr$"
 tech_repeatable_improved_leader_life_span_desc:0 "Regimes de tratamentos periódicos de revitalização de células mantêm a classe de líderes ágil e ativa além das expectativas de vida esperadas.\n\n $tech_repeatable_improved_leader_life_span_desc_dttr$"
 tech_power_plant_4_desc:0 "Superposição quântica de bobinas de energia, simultaneamente sugadas e carregadas. $tech_power_plant_4_desc_dttr$"
 tech_extradimensional_weapon_1_desc:0 "Ao aplicar princípios de manipulação energética da 5ª dimensão em planos dimensionais menores, é possível criar armas energéticas poderosas.\n\n $tech_extradimensional_weapon_1_desc_dttr$"
 tech_mining_drone_weapon_1_desc:0 "Usar lentes de foco forte combinadas a uma frequência de disparos oscilante ajuda a criar lasers fortes o suficiente para serem usados em minas de asteróides ou para abater inimigos.\n\n $tech_mining_drone_weapon_1_desc_dttr$"
 tech_space_cloud_weapon_1_desc:0 "Nuvens do Vazio usam as cargas elétricas geradas pelos gases densos que compõem a maior parte do seu núcleo para soltar feixes de plasma ardente. Usar a mesma composição gasosa junto com um conduíte especializado resulta em um armamento de raios poderoso.\n\n $tech_space_cloud_weapon_1_desc_dttr$"
 tech_nano_vitality_crops_desc:0 "Infundir faixas de colheitas com pequenas quantidades de nano-máquinas ajudam a criar um tipo de vegetal que é ultra resiliente, e cuja composição química pode ser ajustada e alterada durante toda sua vida.\n\n $tech_nano_vitality_crops_desc_dttr$"
 tech_tb_mountain_range_desc:0 "Às vezes existe uma diferença muito pequena entre terraformação e demolição.\n\n $tech_tb_mountain_range_desc_dttr$"
 tech_tb_volcano_desc:0 "Técnicas de estabilização tectônicas permitem a pacificação de vulcões ativos.\n\n $tech_tb_volcano_desc_dttr$"
 tech_tb_dangerous_wildlife_desc:0 "Perturbação tática de habitats naturais combinada com padrões convergentes de busca e destruição podem eliminar de maneira eficaz a vida selvagem hostil em um intervalo de tempo muito curto.\n\n $tech_tb_dangerous_wildlife_desc_dttr$"
 tech_tb_dense_jungle_desc:0 "Desmatamento instantâneo em si não é nada revolucionário. Porém, desmatamento em uma área controlada fortemente e com tempo restrito, é revolucionário.\n\n $tech_tb_dense_jungle_desc_dttr$"
 tech_tb_noxious_swamp_desc:0 "Uma drenagem focada junto com esforços de desintoxicação permite a erradicação completa da área de pântano.\n\n $tech_tb_noxious_swamp_desc_dttr$"
 tech_tb_massive_glacier_desc:0 "Motores de vaporização instantânea apagam de maneira rápida e eficiente o gelo glacial, às custas de calor e umidade atmosférica aumentados na região local.\n\n $tech_tb_massive_glacier_desc_dttr$"
 tech_tb_toxic_kelp_desc:0 "Drones especializados podem liberar mecanicamente grandes faixas de algas tóxicas com um uso mínimo de biocidas.\n\n $tech_tb_toxic_kelp_desc_dttr$"
 tech_tb_deep_sinkhole_desc:0 "Estabilizadores de construção em aerosol podem ser usados para selar de maneira rápida e limpa sumidouros existentes, bem como estabilizar quaisquer vazios subterrâneos que podem viabilizar sua existência.\n\n $tech_tb_deep_sinkhole_desc_dttr$"
 tech_planetary_government_desc:0 "Assim que uma colônia for firmemente estabelecida e pioneiros se transformarem em cidadãos, a necessidade de um governo local gerando estabilidade é maior do que a necessidade colonial de flexibilidade.\n\n $tech_planetary_government_desc_dttr$"
 tech_space_whale_weapon_1_desc:0 "Ao adaptar o método Tiyanki de extração energética de matéria gasosa, é possível construir armas que sugam energia das naves inimigas.\n\n $tech_space_whale_weapon_1_desc_dttr$"
 tech_automated_exploration_desc:0 "Uma IA avançada ajudará os oficiais científicos na sua tarefa de explorar novos mundos estranhos, buscar nova vida e novas civilizações, e ir audaciosamente onde nenhum Blorg jamais esteve. A Nave Científica conseguirá explorar a galáxia com a ajuda de uma IA. $tech_automated_exploration_desc_dttr$"
 tech_enigmatic_encoder_desc:1 "O Decodificador Enigmático embaralha os dados de voo usando um projeto indeterminável, antes de alimentar novamente ao comando da frota. $tech_enigmatic_encoder_desc_dttr$"
 tech_enigmatic_decoder_desc:1 "Apesar de produzir resultados na média em testes padrões, a precisão dos algoritmos de previsão do Decodificador Enigmático aumenta conforme o plano de voo do alvo se torna mais instável. $tech_enigmatic_decoder_desc_dttr$"
 tech_frontier_hospital_desc:0 "Conforme nosso império cresce, igualmente cresce a compreensão de nossa própria biologia. Tratamentos médicos avançados em um nível celular permitiram avanços mais significativos na saúde da população. $tech_frontier_hospital_desc_dttr$"
 tech_vitality_boosters_desc:1 "Quando o corpo falha, a ciência intervém. $tech_vitality_boosters_desc_dttr$"
 tech_curator_lab_desc:1 "Estas instalações de laboratórios a bordo incorporam tecnologias avançadas da antiga Ordem Curadora para aumentar ainda mais as velocidades de inspeção. $tech_curator_lab_desc_dttr$"
 tech_archeology_lab_desc:1 "Um laboratório a bordo com equipamentos arqueológicos avançados, incluindo um grande banco de dados fornecidos pela Ordem Curadora onde novas descobertas podem facilmente ser referenciadas. $tech_archeology_lab_desc_dttr$"
 tech_climate_restoration_desc:1 "Ao avançar nosso conhecimento sobre transformação atmosférica, conseguiremos terraformar até os mundos mais devastados ecologicamente. $tech_climate_restoration_desc_dttr$"
 tech_colonization_4_desc:1 "Um estudo extensivo dos diferentes tipos de solo e de sua capacidade de dar suporte às plantações ajudará a melhorar as condições de vida de nossos colonizadores em mundos estrangeiros. $tech_colonization_4_desc_dttr$"
 tech_colonization_5_desc:2 "Estudos adicionais sobre climas planetários diferentes nos permitirão colonizar mundos até então hostis demais para suportá-los. $tech_colonization_5_desc_dttr$"
 tech_tomb_world_adaption_desc:0 "Através de estudos compreensivos sobre ambientes irradiados, viabilizaremos a colonização de mundos que foram devastados pela guerra nuclear. $tech_tomb_world_adaption_desc_dttr$"
 tech_assembly_pattern_desc:1 "A iteração rápida em simulações de construção determina os padrões ótimos de montagem de componentes para cada projeto de construção de antemão. $tech_assembly_pattern_desc_dttr$"
 tech_construction_templates_desc:1 "Modelos pré-fabricados padronizados reduzem em massa os tempos de construção das instalações no local. $tech_construction_templates_desc_dttr$"
 tech_colonial_bureaucracy_desc:0 "Desenvolvimentos administrativos locais permitem uma supervisão mais próxima das questões coloniais sem sobrecarregar demais a tomada de decisões central. $tech_colonial_bureaucracy_desc_dttr$"
 tech_galactic_bureaucracy_desc:0 "Diversos estratos administrativos mostram somente as informações mais vitais para os níveis superiores de governo. $tech_galactic_bureaucracy_desc_dttr$"
 tech_subdermal_stimulation_desc:0 "Implantes profundos são a inovação mais recente na revolucionária sobreposição de engenharia sensorial e experiências de entretenimento. "Pra onde estamos indo, não precisaremos de pele para sentir!" $tech_subdermal_stimulation_desc_dttr$"
 tech_cultural_heritage_desc:0 "Uma compreensão de um passado compartilhado é necessária para poder fazer avanços significativos para o futuro. $tech_cultural_heritage_desc_dttr$"
 tech_heritage_site_desc:0 "Lembretes físicos do quanto caminhamos ao mesmo tempo geram uma reverência pelas conquistas passadas e animam as ambições para o futuro. $tech_heritage_site_desc_dttr$"
 tech_hypercomms_forum_desc:0 "Nem todas as pesquisas sobre canais de comunicação mais rápidos que a luz produzem resultados úteis, mas alguns deles podem encontrar novo sentido para juntar nosso povo. $tech_hypercomms_forum_desc_dttr$"
 tech_autocurating_vault_desc:0 "Uma análise contínua e assíncrona de conjuntos de dados diferentes permite a modelagem precisa de flutuações imprevisíveis nas correntes sociais. $tech_autocurating_vault_desc_dttr$"
 tech_holographic_rituals_desc:0 "Ver é acreditar, e a crença gera a realidade. $tech_holographic_rituals_desc_dttr$"
 tech_transcendent_faith_desc:0 "Deixar nosso berço planetário nos abriu um novo entendimento sobre a fé e o seu lugar em um contexto mais amplo. $tech_transcendent_faith_desc_dttr$"
 tech_ecological_adaptation_desc:0 "Ao adaptar ecossistemas planetários para mudanças ambientais em larga escala, podemos transformar a terraformação em um processo menos agressivo. $tech_ecological_adaptation_desc_dttr$"
 tech_robomodding_desc:0 "Modelos de montagem regraváveis permitem a criação de projetos de trabalhadores sintéticos feitos sob medida. $tech_robomodding_desc_dttr$"
 tech_robomodding_points_1_desc:0 "Práticas de produção melhoradas permitem mais alterações nos trabalhadores sintéticos sem comprometer a funcionalidade principal. $tech_robomodding_points_1_desc_dttr$"
 tech_frontier_health_desc_machine_intelligence:0 "O uso de partes modulares ao montar novas unidades maquinárias simplificarão o processo e os reparos futuros. $tech_frontier_health_machine_intelligence_desc_dttr$"
 tech_glandular_acclimation_desc:0 "Através de uma adequação biológica glandular, podemos alterar a tolerância ambiental de uma espécie para adequar nossas necessidades. $tech_glandular_acclimation_desc_dttr$"
 tech_autocurating_vault_desc_machine_intelligence:0 "Todos os caminhos de informação levam ao Hub, onde a Inteligência Maquinária Primária consegue analisar e interpretar os dados ao seu prazer. $tech_autocurating_vault_desc_dttr$"
 tech_consecration_fields_desc:0 "Através de nossa compreensão de física e manipulação de campo, nossos locais sagrados devem ser vistos e sentidos por todos. $tech_consecration_fields_desc_dttr$"
 tech_probability_theory_desc:0 "Através de simulações matemáticas avançadas, pode ser possível prever as economias flutuantes da sociedade orgânica de forma limitada. Isso nos permitiria manipular seus mercados de ações para nossa vantagem. $tech_probability_theory_desc_dttr$"
 tech_binary_motivators_desc:0 "Estes motivadores avançados são ao mesmo tempo menores e mais rápidos que versões anteriores, permitindo que as unidades robóticas aloquem espaço adicional para subsistemas. $tech_binary_motivators_desc_dttr$"
 tech_nanite_assemblers_desc:0 "Ao usar nanitos programáveis para ajudar na construção de novas unidades robóticas permitirá modelos mais avançados que são equipados com uma rede ainda maior de subsistemas. $tech_nanite_assemblers_desc_dttr$"
 tech_adaptive_combat_algorithms_desc:0 "Orgânicos geralmente lutam usando táticas ilógicas e imprevisíveis que podem ser difíceis de contra-atacar efetivamente. Táticas adaptativas e formas de guerra novas e mais manobráveis devem fornecer uma vantagem decisiva. $tech_adaptive_combat_algorithms_desc_dttr$"
 tech_biomechanics_desc:0 "Milhões de anos de evolução orgânica produzirão, às vezes, através de pura persistência, soluções elegantes que também podem ser aplicadas a projetos de máquinas. $tech_biomechanics_desc_dttr$"
 tech_destroyers_desc:0 "Apesar de serem maiores que as Corvetas, as configurações de casco do Destróier ainda geram naves de ataque comparativamente ágeis. $tech_destroyers_desc_dttr$"
 tech_corvette_hull_1_desc:0 "Avanços nas técnicas de construção permitem a criação de corvetas mais resistentes e duráveis. $tech_corvette_hull_1_desc_dttr$"
 tech_dark_matter_power_core_desc:0 "Estes geradores parecem de alguma forma extrair energia diretamente da matéria escura, fornecendo mais energia do que deveria ser possível de acordo com as leis da física. $tech_dark_matter_power_core_desc_dttr$"
 tech_reactor_boosters_1_desc:0 "$REACTOR_BOOSTER_1_DESC$ $tech_reactor_boosters_1_desc_dttr$"
 tech_reactor_boosters_2_desc:0 "$REACTOR_BOOSTER_2_DESC$ $tech_reactor_boosters_2_desc_dttr$"
 tech_reactor_boosters_3_desc:0 "$REACTOR_BOOSTER_3_DESC$ $tech_reactor_boosters_3_desc_dttr$"
 tech_dark_matter_deflector_desc:0 "Estes defletores utilizam matéria escura para refletir os projéteis inimigos de uma maneira que desafia totalmente as leis da natureza. $tech_dark_matter_deflector_desc_dttr$"
 tech_wormhole_stabilization_desc:0 "Um buraco de minhoca subespecial que ocorre naturalmente é algo instável, e seus níveis de energia flutuantes tipicamente impossibilitam uma viagem segura entre suas aberturas conectadas. Porém, há maneiras de estabilizar sua matriz temporariamente. $tech_wormhole_stabilization_desc_dttr$"
 tech_gateway_activation_desc:0 "A capacidade de reativar as estações de Portais abandonados que podem ser encontradas espalhadas através da galáxia, apresenta o potencial de diminuir dramaticamente os tempos de viagem. $tech_gateway_activation_desc_dttr$"
 tech_gateway_construction_desc:0 "A construção de novas estações de Portal nos permite construir uma rede de viagem rápida que poderia revolucionar a viagem interestelar. $tech_gateway_construction_desc_dttr$"
 tech_autonomous_agents_desc:0 "Unidades semi-independentes que se mostraram críticas ao sucesso do todo. $tech_autonomous_agents_desc_dttr$"
 tech_embodied_dynamism_desc:0 "Iniciativa e uma medida de ambição devem ser promovidas para nossas unidades autônomas líderes enquanto nos certificamos que elas não se afastem muito das diretivas da inteligência nuclear. $tech_embodied_dynamism_desc_dttr$"
 tech_combat_computers_autonomous_desc:0 "Ao conceder às nossas naves seu próprio intelecto semi-autônomo, sua capacidade de resposta aumenta imensamente. $tech_combat_computers_autonomous_desc_dttr$"
 tech_space_trading_desc:1 "O comércio entre distâncias interestelares apresenta um novo conjunto de desafios para serem superados. É essencial conquistar a transferência de bens de um sistema para o outro de maneira rápida, e, acima de tudo, com um custo benefício eficaz. $tech_space_trading_desc_dttr$"
 tech_ground_defense_planning_desc:0 "Há muitos impérios alienígenas que adorariam tomar nossos mundos para si próprios. Precisamos estar preparados para eles, caso o pior aconteça. $tech_ground_defense_planning_desc_dttr$"
 tech_global_defense_grid_desc:0 "O valor estratégico de uma boa defesa permanece relevante até hoje, assim como foi para nossos antecessores no passado muito distante. A tecnologia não deixa as fortificações obsoletas, ela simplesmente muda seus requisitos. $tech_global_defense_grid_desc_dttr$"
 tech_auxiliary_fire_control_desc:1 "$FIRE_CONTROL_1_DESC$ $tech_auxiliary_fire_control_desc_dttr$"
 tech_afterburners_1_desc:0 "Estes propulsores poderosos produzem velocidade adicional de combate, mas consomem muita energia. $tech_afterburners_1_desc_dttr$"
 tech_afterburners_2_desc:0 "Esta versão aprimorada dos pós-combustores tradicionais fornecem ainda mais potência à velocidade de combate de uma nave. $tech_afterburners_2_desc_dttr$"
 tech_assault_armies_desc:0 "A invasão de outro mundo é um empreendimento impressionante. Há desafios logísticos imensos que devem ser superados antes de conseguirmos reunir nossos primeiros exércitos interplanetários.\n\n $tech_assault_armies_desc_dttr$"
 tech_basic_industry_desc:0 "A infraestrutura industrial básica necessária para se tornar uma civilização espacial.\n\n $tech_basic_industry_desc_dttr$"
 tech_crystal_armor_1_desc:0 "Ao infundir blindagem de armadura com matéria Cristalina conseguimos melhorar ainda mais a durabilidade dos cascos protetores de nossas naves.\n\n $tech_crystal_armor_1_desc_dttr$"
 tech_crystal_armor_2_desc:0 "Introduzir matéria Cristalina ao processo de forja melhora ainda mais as qualidades ultra-duras de metais infundidos com cristais.\n\n $tech_crystal_armor_2_desc_dttr$"
 tech_defense_platform_hull_1_desc:0 "Uma moldura reforçada e escudos de impacto com absorção aprimorada garantirão a integridade estrutural da plataforma, mesmo sob imensa pressão. $tech_defense_platform_hull_1_desc_dttr$"
 tech_dragon_armor_desc:0 "As escamas do Dragonete do Éter são feitas de muitas camadas de nanoestruturas minerais únicas. Técnicas de manufatura não ortodoxas permitem-nos reproduzir de perto estas estruturas auto-reparadoras. $tech_dragon_armor_desc_dttr$"
 tech_mega_engineering_desc:0 "Para concluir projetos de construção em escalas verdadeiramente assombrosas, antes precisamos alcançar uma compreensão fundamental dos requisitos de engenharia e armazenamento para estas megaestruturas. $tech_mega_engineering_desc_dttr$"
 tech_mine_betharian_desc:0 "Os minerais betharianos parecem ter sua origem em uma fonte singular, mas foram espalhados pela galáxia há milênios. Os minerais são encontrados mais frequentemente como aglomerados do tamanho de pedras pequenas e são altamente inflamáveis. $tech_mine_betharian_desc_dttr$"
 tech_mine_living_metal_desc:0 "Extrair e processar os metais vivos é extremamente difícil, mas a aplicação bem sucedida de ligas mutáveis resulta em vantagens incomparáveis. $tech_mine_living_metal_desc_dttr$"
 tech_mine_orillium_desc:0 "Raios de estabilização permitem uma extração relativamente segura de minérios de Orillium voláteis.\n\n $tech_mine_orillium_desc_dttr$"
 tech_mine_teldar_desc:0 "Cristais teldar emanam luz em comprimentos de onda que estão fora do espectro visível. $tech_mine_teldar_desc_dttr$"
 tech_mine_yuranic_desc:0 "Cristais Yurantic possuem propriedades reflexivas que melhoram a efetividade das armas energéticas. $tech_mine_yuranic_desc_dttr$"
 tech_mining_network_4_desc:0 "Espectrometria avançada combinada com técnicas de fragmentação e banhos químicos para explorar rapidamente depósitos de profundidade rasa e média.\n\n $tech_mining_network_4_desc_dttr$"
 tech_modular_engineering_desc:0 "Procedimentos simplificados de construção de base estelar, usando projetos modulares, diminuirão pela metade o custo e tempo de construção. $tech_modular_engineering_desc_dttr$"
 tech_repeatable_improved_armor_output_desc:0 "Comprimir materiais adequados em formas ultra-densas é uma maneira barata e eficiente de melhorar sua habilidade de absorver impactos de armas.\n\n $tech_repeatable_improved_armor_output_desc_dttr$"
 tech_repeatable_improved_military_station_damage_desc:0 "Conexão interligada de sistemas para disparos em rajadas escalonadas melhora o dano total de Estações Militares ao longo do tempo.\n\n $tech_repeatable_improved_military_station_damage_desc_dttr$"
 tech_repeatable_improved_military_station_health_desc:0 "Camadas adicionais de blindagem de armadura dentro da estrutura em si melhoram a resiliência das Estações Militares.\n\n $tech_repeatable_improved_military_station_health_desc_dttr$"
 tech_repeatable_improved_tile_mineral_output_desc:0 "Mudanças em como os depósitos minerais são avaliados com relação um ao outro levam a padrões de perfuração mais eficientes.\n\n $tech_repeatable_improved_tile_mineral_output_desc_dttr$"
 tech_repeatable_weapon_type_strike_craft_fire_damage_desc:0 "Aumentar a velocidade com a qual os pilotos de caça conseguem processar e agir a partir dos dados de posicionamento inimigos coloca as naves de ataque alguns passos acima na cadeia alimentar.\n\n $tech_repeatable_weapon_type_strike_craft_fire_damage_desc_dttr$"
 tech_repeatable_weapon_type_strike_craft_fire_rate_desc:0 "Desviar o calor em excesso da descarga das armas para preparar as munições enquanto são carregadas aumenta a taxa de disparos do armamento de uma nave de ataque.\n\n $tech_repeatable_weapon_type_strike_craft_fire_rate_desc_dttr$"
 tech_robomodding_m_desc:0 "A padronização de modelos de montagem permite uma especialização aprimorada da população de drones. $tech_robomodding_m_desc_dttr$"
 tech_ship_armor_1_desc:0 "Blindagem de casco nanocomposta reforçada pode fornecer uma camada extra de proteção que poderia ser a diferença entre a vida e a morte em uma situação de combate.\n\n $tech_ship_armor_1_desc_dttr$"
 tech_ship_armor_2_desc:0 "Uma combinação de diferentes metais e cerâmica que resultam em uma forte armadura, sem sacrificar a flexibilidade.\n\n $tech_ship_armor_2_desc_dttr$"
 tech_ship_armor_3_desc:0 "Açoplástico é um material elástico que combina muitas das qualidades dos plásticos e do metal. É relativamente barato de produzir e pode ser usado para melhorar a armadura de uma nave.\n\n $tech_ship_armor_3_desc_dttr$"
 tech_ship_armor_4_desc:0 "Este material forte, porém flexível é capaz de suportar castigos pesados. Ele serve bem como armadura para naves.\n\n $tech_ship_armor_4_desc_dttr$"
 tech_ship_armor_5_desc:0 "Esse material incrivelmente denso e forte pode resistir poder de fogo que transformaria armaduras feitas de qualquer outra liga em sucata.\n\n $tech_ship_armor_5_desc_dttr$"
 tech_space_construction_desc:0 "A construção no espaço apresenta aos nossos engenheiros novos desafios de projetos que devem ser solucionados antes de construirmos estações orbitais acima de outros mundos.\n\n $tech_space_construction_desc_dttr$"
 tech_space_defense_station_improvement_desc:0 "A criação de um corpo de engenharia naval dedicado beneficiará imensamente a construção de plataformas defensivas de espaço profundo, diminuindo os custos de construção e aumentando a durabilidade.\n\n $tech_space_defense_station_improvement_desc_dttr$"
 tech_starbase_1_desc:0 "Uma instalação centralizada no espaço construída em órbita próxima ao redor do sistema primário é necessária para aproveitar ao máximo os recursos em um sistema estelar. $tech_starbase_1_desc_dttr$"
 tech_starbase_2_desc:0 "As primeiras bases estelares não eram nada além de entrepostos improvisados. Portos estelares permanentes permitirão que mantenhamos um controle mais forte sobre os sistemas estelares. $tech_starbase_2_desc_dttr$"
 tech_starbase_3_desc:0 "Conforme o tráfego espacial aumenta, bases estelares maiores e mais defensíveis são necessárias para manter o controle sobre as estradas espaciais do sistema. $tech_starbase_3_desc_dttr$"
 tech_starbase_4_desc:0 "Estes poderosos fortes espaciais fornecem um ponto focal para toda a atividade militar em um sistema estelar, e sua presença certamente detém até os atacantes mais teimosos. $tech_starbase_4_desc_dttr$"
 tech_starbase_5_desc:0 "Planos para uma imensa estação de batalha capaz de se defender sozinha contra várias frotas de ataque estão sendo realizados. Se concluídas, estas cidadelas se tornarão monumentos à grandeza tanto quanto os hubs de sistema. $tech_starbase_5_desc_dttr$"
 tech_synthetic_leaders_desc:0 "Equipados com uma personalidade, sintéticos finalmente serão capazes de interagir em termos iguais com o restante de nossos cidadãos. Algumas unidades podem até assumir papéis de liderança.\n\n $tech_synthetic_leaders_desc_dttr$"
 tech_thrusters_1_desc:0 "Propulsores químicos simples, porém eficazes, que confiam em combustíveis explosivos para funcionar.\n\n $tech_thrusters_1_desc_dttr$"
 tech_thrusters_2_desc:0 "Estes propulsores elétricos utilizam raios de íons para gerar propulsão sem a necessidade de combustão.\n\n $tech_thrusters_2_desc_dttr$"
 tech_thrusters_3_desc:0 "Uma forma avançada de propulsão elétrica, propulsores de plasma concedem às naves maiores velocidades abaixo da luz e manobrabilidade.\n\n $tech_thrusters_3_desc_dttr$"
 tech_thrusters_4_desc:0 "Estes propulsores por fusão altamente avançados concedem às naves manobrabilidade e velocidade inigualáveis em condições abaixo da luz.\n\n $tech_thrusters_4_desc_dttr$"
 tech_mine_garanthium_desc:0 "Estabelecer minas de Garanthium bem-sucedidas traz desafios únicos, já que as qualidades maleáveis do minério o faz ser igualmente difícil e atrativo de ser extraído. $tech_mine_garanthium_desc_dttr$"
 tech_amoeba_strike_craft_1_desc:0 "Ao cultivar Amebas Espaciais em cativeiro, podemos programar seus flagelos simbióticos para agirem como naves de ataque orgânicas para nossa marinha.\n\n $tech_neural_implants_desc_dttr$"
 tech_artificial_moral_codes_desc:1 "É a circunstância que dita o que é moral. Defina as circunstância, e a ética é como se fosse argila em suas mãos. $tech_amoeba_strike_craft_1_desc_dttr$"
 tech_centralized_command_desc:0 "Criar quartéis generais dedicados para todos os níveis de operações militares molda uma frota eficiente e define uma fundação melhor para o treinamento militar futuro.\n\n $tech_doctrine_fleet_size_1_desc_dttr$"
 tech_combat_training_desc:0 "Um programa de treinamento mais extensivo para novos recrutas, incluindo cenários de combate realistas, preparam-nos para o campo.\n\n $tech_doctrine_fleet_size_2_desc_dttr$"
 tech_command_matrix_desc:1 "Reestruturar a cadeia de comando e decidir quais interdependências são definidas entre oficiais faz com que as frotas se tornem mais responsivas e mais eficazes. $tech_doctrine_fleet_size_3_desc_dttr$"
 tech_doctrine_fleet_size_1_desc:0 "A adaptação gradual às realidades do combate no espaço profundo nos permite coordenar manobras maiores de maneira eficaz.\n\n $tech_doctrine_fleet_size_4_desc_dttr$"
 tech_doctrine_fleet_size_2_desc:0 "A adaptação gradual às realidades do combate no espaço profundo nos permite coordenar manobras maiores de maneira eficaz.\n\n $tech_doctrine_fleet_size_5_desc_dttr$"
 tech_doctrine_fleet_size_3_desc:0 "A adaptação gradual às realidades do combate no espaço profundo nos permite coordenar manobras maiores de maneira eficaz.\n\n $tech_repeatable_command_limit_desc_dttr$"
 tech_doctrine_fleet_size_4_desc:0 "A adaptação gradual às realidades do combate no espaço profundo nos permite coordenar manobras maiores de maneira eficaz.\n\n $tech_command_matrix_desc_dttr$"
 tech_doctrine_fleet_size_5_desc:0 "A adaptação gradual às realidades do combate no espaço profundo nos permite coordenar manobras maiores de maneira eficaz.\n\n $tech_interstellar_fleet_traditions_desc_dttr$"
 tech_doctrine_navy_size_1_desc:1 "Conforme expedições extra-solares vêm se tornando mais comuns, é importante fornecer apoio planetário para frotas que estão retornando.\n\n $tech_refit_standards_desc_dttr$"
 tech_doctrine_navy_size_2_desc:1 "Uma frota não sobrevive apenas de zelo. Para garantir o acesso a suprimentos críticos, deveríamos organizar nosso corpo logístico em naves de suporte dedicadas. $tech_doctrine_navy_size_1_desc_dttr$"
 tech_doctrine_navy_size_3_desc:0 "Amadores falam sobre táticas. Profissionais estudam logística. Ao garantir que nossas frotas estejam abastecidas de maneira regular e eficiente, podemos aumentar a quantidade de naves que podemos apoiar efetivamente. $tech_doctrine_navy_size_2_desc_dttr$"
 tech_doctrine_navy_size_4_desc:0 "Ao manter um corpo profissional de ligações de frotas, podemos aprimorar as comunicações e o fluxo de ordens pela cadeia de comando. $tech_doctrine_navy_size_3_desc_dttr$"
 tech_galactic_ambitions_desc:3 "Nosso futuro está no mar de estrelas. $tech_doctrine_navy_size_4_desc_dttr$"
 tech_galactic_campaigns_desc:0 "Melhorias adicionais na administração concedem uma projeção de poder estendida sobre as estrelas, e a influência militar necessária para executar nossas exigências. $tech_repeatable_naval_cap_desc_dttr$"
 tech_interstellar_campaigns_desc:0 "Uma máquina de guerra bem lubrificada é a chave para exercer influência em uma escala galática. Apoiados pelo poderio das nossas forças armadas, podemos reivindicar quase qualquer coisa que desejarmos. $tech_centralized_command_desc_dttr$"
 tech_interstellar_fleet_traditions_desc:0 "Um corpo de conhecimento sobre comportamentos de combate é inútil sem um forte código para governar o seu uso.\n\n $tech_combat_training_desc_dttr$"
 tech_manifest_destiny_desc:1 "Devemos ter a coragem de chegar ao nosso destino e tornar-se o que deveria ser.\n\nReduz significativamente o custo de transferência de necessidades planetas e ESTs. militar. $tech_repeatable_improved_army_damage_desc_dttr$"
 tech_neural_implants_desc:1 "A cognição é pouco além do processamento das ações sensoriais. Ela pode ser alterada. $tech_repeatable_improved_army_health_desc_dttr$"
 tech_refit_standards_desc:1 "Fluxos de trabalho padronizados para melhorar e reutilizar componentes de naves podem levar a ganhos de eficiência massivos. $tech_galactic_ambitions_desc_dttr$"
 tech_regenerative_hull_tissue_desc:0 "Uma versão geneticamente alterada de bactérias baseadas em silicone poderia potencialmente ser manipulada para regenerar materiais não-orgânicos.\n\n $tech_interstellar_campaigns_desc_dttr$"
 tech_repeatable_command_limit_desc:0 "Melhorar a equipe de suporte disponível para nossos almirantes aumentará a quantidade de naves que eles podem comandar em uma única frota. $tech_manifest_destiny_desc_dttr$"
 tech_repeatable_improved_army_damage_desc:0 "Iterar o regime de condicionamento padrão de tropas terrestres fez com que elas ficassem mais eficazes no combate direto.\n\n $tech_repeatable_improved_starbase_capacity_desc_dttr$
 tech_repeatable_improved_army_health_desc:0 "Um ajuste cuidadoso de receptores de dor permite aos soldados lutar mesmo portando o que anteriormente seriam machucados debilitadores.\n\n $tech_galactic_campaigns_desc_dttr$"
 tech_repeatable_improved_edict_length_desc:0 "Campanhas de informação mais agressivas melhoram a receptividade da população a Editos.\n\n $tech_artificial_moral_codes_desc_dttr$"
 tech_repeatable_improved_starbase_capacity_desc:1 "As imensas redes de suporte logístico necessárias para manter uma Base Estelar aprimorada podem ser melhoradas ainda mais, permitindo-nos suportar mais destas estações. $tech_repeatable_improved_edict_length_desc_dttr$"
 tech_repeatable_naval_cap_desc:0 "Procedimentos de gerenciamento de frota aprimorados liberarão os recursos necessários para manter uma frota maior. $tech_synthetic_thought_patterns_desc_dttr$"
 tech_synthetic_thought_patterns_desc:2 "Pensar fora do quadrado simplesmente te coloca em outra caixa, um tanto maior. $tech_regenerative_hull_tissue_desc_dttr$"
 tech_frontier_hospital_desc_machine_intelligence:0 "Estas fábricas são essencialmente entidades auto-conscientes que se otimizam continuamente com o mínimo de intervenção da Inteligência Maquinária central. $tech_frontier_hospital_desc_machine_intelligence_desc_dttr$"
 tech_ascension_theory_desc:0 "Nossa história é um ciclo repetitivo de dramáticos saltos tecnológicos, políticos e culturais; estes saltos geralmente são precedidos por períodos de agitação e seguidos por períodos de estabilidade relativa. Ao identificar as premissas núcleo recorrentes nestes saltos, conseguiremos fazer um curto circuito no ciclo para nosso próprio benefício. $tech_ascension_theory_desc_dttr"
 tech_autocannons_1_desc:0 "Armas balísticas de grande calibre que disparam balas explosivas encapsuladas. A maior vantagem desses canhões é a alta taxa de disparos.\n\n $tech_autocannons_1_desc_dttr$"
 tech_autocannons_2_desc:0 "Esses canhões giratórios automáticos atualizados possuem sistemas de rastreamento e controle de fogo aperfeiçoados. Isso permite que eles mantenham uma taxa de disparos maior ainda.\n\n $tech_autocannons_2_desc_dttr$"
 tech_autocannons_3_desc:1 "Canhões giratórios automáticos avançados capazes de lançar uma nuvem de balas de alto poder explosivo a um alvo. $tech_autocannons_3_desc_dttr$"
 tech_battleship_build_speed_desc:0 "Estabelecer novos padrões para como projetamos e construímos encouraçados massivos, melhora imensamente a velocidade com a qual eles são montados. $tech_battleship_build_speed_desc_dttr$"
 tech_battleship_hull_1_desc:0 "Avanços nas técnicas de construção permitem a criação de encouraçados mais resistentes e duráveis. $tech_battleship_hull_1_desc_dttr$"
 tech_battleship_hull_2_desc:0 "A geração mais recente de cascos de encouraçados possui campos de integridade estrutural otimizados e anteparos aprimorados. $tech_battleship_hull_2_desc_dttr$"
 tech_battleships_desc:0 "O maior das naves militares padrão. Os Encouraçados são muito bem armados e possuem diversas baterias de fogo. $tech_battleships_desc_dttr$"
 tech_colossus_desc:0 "Avanços na mega-engenharia distorcem as linhas entre a realidade e a fantasia, permitindo a construção de naves militares classe-Colosso que carregam armas capazes de obliterar - ou fundamentalmente alterar - mundos inteiros, ao apertar um botão. $tech_colossus_desc_dttr$"
 tech_corvette_build_speed_desc:0 "Estabelecer novos padrões para a modelagem e construção de corvetas aumenta imensamente a eficiência da linha de produção. $tech_corvette_build_speed_desc_dttr$"
 tech_corvette_hull_1_desc:0 "Avanços nas técnicas de construção permitem a criação de corvetas mais resistentes e duráveis. $tech_corvette_hull_1_desc_dttr$"
 tech_corvette_hull_2_desc:0 "A geração mais recente de cascos de corveta possuem campos de integridade estrutural otimizados e anteparos aprimorados. $tech_corvette_hull_2_desc_dttr$"
 tech_corvettes_desc:0 "A descoberta MRQL permitiu tentativas iniciais de adaptar cascos de transportes superfície-espaço de uso militar para finalmente criar naves relativamente pequenas, rápidas e manobráveis, com um poder de fogo limitado. $tech_corvettes_desc_dttr$"
 tech_cruiser_build_speed_desc:0 "Estabelecer novos padrões para a modelagem e construção de cruzadores aumenta imensamente a eficiência da linha de produção. $tech_cruiser_build_speed_desc_dttr$"
 tech_cruiser_hull_1_desc:0 "Avanços nas técnicas de construção permitem a criação de cruzadores mais resistentes e duráveis. $tech_cruiser_hull_1_desc_dttr$"
 tech_cruiser_hull_2_desc:0 "A geração mais recente de cascos de cruzadores possuem campos de integridade estrutural otimizados e anteparos aprimorados. $tech_cruiser_hull_2_desc_dttr$"
 tech_cruisers_desc:0 "Originalmente desenvolvidos como uma configuração de casco para uma nave colonial experimental da próxima geração, os pontos rígidos amplos do projeto tornam-no ideal para carregar armamentos pesados. $tech_cruisers_desc_dttr$"
 tech_destroyer_build_speed_desc:0 "Estabelecer novos padrões para a modelagem e construção de destróiers aumenta imensamente a eficiência da linha de produção. $tech_destroyer_build_speed_desc_dttr$"
 tech_destroyer_hull_1_desc:0 "Avanços nas técnicas de construção permitem a criação de destróiers mais resistentes e duráveis. $tech_destroyer_hull_1_desc_dttr$"
 tech_destroyer_hull_2_desc:0 "A geração mais recente de cascos de destróier possui campos de integridade estrutural otimizados e anteparos aprimorados. $tech_destroyer_hull_2_desc_dttr$"
 tech_destroyers_desc:0 "Apesar de serem maiores que as Corvetas, as configurações de casco do Destróier ainda geram naves de ataque comparativamente ágeis. $tech_destroyers_desc_dttr$"
 tech_flak_batteries_1_desc:1 "Baterias de fogo que disparam estilhaços a curta distância. Elas são especialmente letais contra naves de ataque inimigas, mas também podem se defender contra mísseis. $tech_flak_batteries_1_desc_dttr$"
 tech_flak_batteries_2_desc:1 "Baterias de fogo aprimoradas com balas de estilhaços novas e mais poderosas. $tech_flak_batteries_2_desc_dttr$"
 tech_flak_batteries_3_desc:1 "Algoritmos de rastreamento preditivo e balas ainda mais poderosas fazem com que estas baterias sejam incrivelmente letais contra naves de ataque inimigas. $tech_flak_batteries_3_desc_dttr$"
 tech_genetic_resequencing_desc:0 "Não mais estaremos limitados à estrutura biológica básica de uma espécie quando lutarmos para aprimorá-la. O DNA é só mais um material para ser esculpido conforme a vontade do escultor. $tech_genetic_resequencing_desc_dttr"
 tech_kinetic_artillery_1_desc:0 "Artilharia de muito longo alcance, capaz de lançar balas poderosas a distâncias extremas com um alto grau de precisão.\n\n $tech_kinetic_artillery_1_desc_dttr$"
 tech_kinetic_artillery_2_desc:0 "Um canhão de atilharia para naves de longo alcance e ainda mais poderoso, equipado com um novo barril e um computador para controle de fogo atualizado.\n\n $tech_kinetic_artillery_2_desc_dttr$"
 tech_mass_accelerator_1_desc:0 "Um enorme canhão acelerador de massa que efetua disparos monstruosamente poderosos a grandes distâncias e só pode ser montado sobre uma estrutura vertebral.\n\n $tech_mass_accelerator_1_desc_dttr$"
 tech_mass_accelerator_2_desc:0 "Um canhão acelerador de massa ainda mais poderoso que consegue perfurar até mesmo os escudos mais duros.\n\n $tech_mass_accelerator_2_desc_dttr$"
 tech_mass_drivers_1_desc:0 "Estes lançadores de projéteis eletromagnéticos em altas velocidades usam ímãs para acelerar balas que perfuram armaduras, em direção a alvos.\n\n $tech_mass_drivers_1_desc_dttr$"
 tech_mass_drivers_2_desc:0 "Eles são versões mais poderosas das primeiras catapultas eletromagnéticas, usando bobinas eletromagnéticas para acelerar rapidamente os projéteis em direção aos alvos.\n\n $tech_mass_drivers_2_desc_dttr$"
 tech_mass_drivers_3_desc:0 "O mais recente em aceleradores eletromagnéticos, canhões eletromagnéticos utilizam trilhos paralelos para disparar projéteis a velocidades incríveis.\n\n $tech_mass_drivers_3_desc_dttr$"
 tech_mass_drivers_4_desc:0 "Uma nova versão do venerável canhão eletromagnético, com trilhos mais resistentes e um fornecimento de energia aumentado. Essas armas são mais poderosas e precisas que os seus predecessores.\n\n $tech_mass_drivers_4_desc_dttr$"
 tech_mass_drivers_5_desc:0 "Essa versão atualizada do antigo projeto do Canhão de Bobina é até mais destrutivo que os últimos canhões eletromagnéticos. É capaz de lançar projéteis com precisão e velocidade incríveis.\n\n $tech_mass_drivers_5_desc_dttr$"
 tech_missiles_1_desc:0 "Mísseis espaço-espaço equipados com ogivas nucleares de alto rendimento. Apesar de serem baseados em tecnologia antiga, pré-espacial, essas armas brutas 'dispare e esqueça' podem ser surpreendentemente eficazes a uma certa distância.\n\n $tech_missiles_1_desc_dttr$"
 tech_missiles_2_desc:0 "Esses mísseis atualizados espaço-espaço possuem ogivas de fusão mais poderosas e desempenho de voo aprimorado.\n\n $tech_missiles_2_desc_dttr$"
 tech_missiles_3_desc:0 "Mísseis avançados equipados com poderosas ogivas antimatéria. Um novo e melhorado sistema de direcionamento concede a elas uma melhor chance de encontrar os alvos.\n\n $tech_missiles_3_desc_dttr$"
 tech_missiles_4_desc:0 "A versão mais recente de mísseis espaço-espaço, essa variação aprimorada possui uma ogiva imensamente poderosa que retira a sua energia a partir do vácuo de ponto zero.\n\n $tech_missiles_4_desc_dttr$"
 tech_missiles_5_desc:0 "Esses mísseis altamente avançados são equipados com um número limitado de pilotos de bordo IA que melhoram substancialmente seu desempenho e capacidade de rastrear alvos. \n\n $tech_missiles_5_desc_dttr$"
 tech_precognition_interface_desc:0 "Avanços no campo da Psiônica sugerem a possibilidade de criar computadores de combate capazes de ler e analisar os impulsos de agentes telepáticos antes de serem processados de maneira cognitiva.\n\n $tech_precognition_interface_desc_dttr$"
 tech_psi_jump_drives_desc:0 "O Propulsor de Salto Psi extrai as energias Psi emitidas pela tripulação para forçar a nave através do próprio tecido da realidade, "saltando" grandes distâncias instantaneamente.\n\n $tech_psi_jump_drives_desc_dttr$"
 tech_psionic_shield_desc:0 "Estes escudos extremamente poderosos são gerados a partir de energia psíquica pura por um quadro de especialistas psiônicos. Seus poderes são aumentados ainda mais por grandes redes de emissores psi. $tech_psionic_shield_desc_dttr$"
 tech_psionic_theory_desc:0 "A mente é, de muitas formas, uma reflexão do universo em si, um microcosmo. Todas as espécies podem não chegar até este conhecimento, mas suas mentes são ferramentas maiores que qualquer outra.\n\n $tech_psionic_theory_desc_dttr$"
 tech_repeatable_weapon_type_explosive_damage_desc:0 "Com a reação química sendo altamente controlada pelos microprocessadores a bordo de mísseis, detonações de ogivas podem ser ajustadas em busca do efeito máximo para as condições locais no momento do impacto.\n\n $tech_repeatable_weapon_type_explosive_damage_desc_dttr$"
 tech_repeatable_weapon_type_explosive_fire_rate_desc:0 "Avanços na miniaturização permitem um embarque e descarga mais rápidos de cargas de foguetes.\n\n $tech_repeatable_weapon_type_explosive_fire_rate_desc_dttr$"
 tech_repeatable_weapon_type_kinetic_damage_desc:0 "Lesmas ultra-densas podem penetrar até mesmo no mais forte dos escudos projetados.\n\n $tech_repeatable_weapon_type_kinetic_damage_desc_dttr$
 tech_repeatable_weapon_type_kinetic_fire_rate_desc:0 "Pequenos avanços técnicos combinados com melhorias nas rotinas de bordo de tratamento de munições fornecem um impulso perceptível na taxa de disparos.\n\n $tech_repeatable_weapon_type_kinetic_damage_desc_dttr$"
 tech_scourge_missile_1_desc:0 "Ao analisar o armamento biológico usado pela Praga podemos criar armas projéteis auto-propulsionadas que espalham a mesma destruição horrenda.\n\n $tech_scourge_missile_1_desc_dttr"
 tech_space_exploration_desc:0 "A concretização da viagem mais rápida que a luz é uma nova era para a exploração espacial. Missões tripuladas para outros sistemas estelares agora não são apenas possíveis, como necessárias. $tech_space_exploration_desc_dttr$"
 tech_swarm_strike_craft_1_desc:0 "Coletar espécimes de Prethoryn derrotados nos permite clonar e programar geneticamente uma cria de guerra para nosso uso.\n\n $tech_swarm_strike_craft_1_desc_dttr"
 tech_swarmer_missiles_1_desc:0 "Esses mísseis menores são lançados em rajadas e foram desenvolvidos especialmente para sobrecarregar os sistemas de defesa pontual inimigos.\n\n $tech_swarmer_missiles_1_desc_dttr$"
 tech_swarmer_missiles_2_desc:0 "Novas técnicas de miniaturização permitem que equipemos mísseis enxame com ogivas mais poderosas e desempenho de voo aprimorado.\n\n $tech_swarmer_missiles_2_desc_dttr$"
 tech_telepathy_desc:0 "Assim que estiver totalmente adaptada ao básico sobre a Psiônica, a mente é capaz de se conectar a outros indivíduos, tornando-se algo maior.\n\n $tech_telepathy_desc_dttr$"
 tech_titan_hull_1_desc:0 "Avanços nas técnicas de construção permitem a criação de titãs mais resistentes e duráveis. $tech_titan_hull_1_desc_dttr$"
 tech_titan_hull_2_desc:0 "A geração mais recente de cascos de titãs possui campos de integridade estrutural otimizados e anteparos aprimorados. $tech_titan_hull_2_desc_dttr$"
 tech_titans_desc:0 "Modelado a partir das sombras imensas que pairam nos sistemas núcleo das Ascendências Estagnantes, a classe Titã pode ser equipada com armas de tamanho X. $tech_titans_desc_dttr$"
 tech_torpedoes_1_desc:0 "Esses torpedos são essencialmente mísseis muito grandes e lentos. Eles são equipados com ogivas mais poderosas e moduladores de escudo que permitem que passem diretamente por escudos energéticos.\n\n $tech_torpedoes_1_desc_dttr$"
 tech_torpedoes_2_desc:0 "Torpedos espaciais aprimorados envoltos em blindagem, para resistir melhor o fogo das defesas pontuais inimigas. A blindagem se fragmenta em estilhaços que causam dano adicional quando o torpedo detona.\n\n $tech_torpedoes_2_desc_dttr$"
 tech_torpedoes_3_desc:0 "Torpedos avançados com ogivas muito poderosas. Eles possuem um projeto mais suave, motores mais rápidos e moduladores de escudo aprimorados para passarem por escudos energéticos.\n\n $tech_torpedoes_3_desc_dttr$"

