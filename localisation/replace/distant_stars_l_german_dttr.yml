 tech_lgate_activation_desc:0 "$tech_lgate_activation_desc_dttr$"
 tech_repeatable_lcluster_clue_desc:0 "Intensive Studien auf dem Gebiet der Nanomechanik und der Subraumphänome können schließlich zu neuen §Y$clues$§! für das "$lgate_disabled$"-Mysterium führen. $tech_repeatable_lcluster_clue_desc_dttr$"
 tech_experimental_subspace_navigation_desc:0 "Einzelne Forschungsschiffe können aus bekannten Hyperraumrouten ausbrechen und versuchen zu bekannten, aber ansonsten unerreichbaren Zielen zu navigieren. $tech_experimental_subspace_navigation_desc_dttr$"
 tech_mine_aldar_desc:0 "Flüchtiger Aldar ist nur in gewöhnlichen Erzen gebunden. Das erfolgreiche Extrahieren von Aldar-Kristall aus den Mineralstrukturen erfordert, ohne das Ausrüstung und Personal erhebliche Schäden erleiden, fortschrittliche automatische Prozesse $tech_mine_aldar_desc_dttr$"
 tech_nanite_repair_system_desc:0 "Unter den noch rauchenden Überresten des Sammlers wurde ein hocheffektives System zur Selbstreparatur des Rumpfes gefunden, dass aus Milliarden von mikroskopisch kleiner Nanomaschinen besteht und für unsere eigenen Zwecke wiederverwendet werden konnte. Ob der Sammler dieses System selbst gestohlen hat oder ursprünglich damit gebaut wurde ist unbekannt. $tech_nanite_repair_system_desc_dttr$"
 tech_neuroregeneration_desc:0 "Wenn sie auf das Genom einer Spezies zugeschnitten sind, hat dieses Neuralgewebe intensive neuroregenerative Eigenschaften, die die Entwicklung von Neuronen, Axonen und Synapsen in ihrem Empfänger signifikant erhöhen. $tech_neuroregeneration_desc_dttr$"

