 tech_ftl_inhibitor_desc:1 "Gravitationswellenprojektor können verwendet werden, um räumlich begrenzte Bereiche zu schaffen, in denen ein sicherer Eintritt in den Hyperraum unmöglich ist. Der immense Energiebedarf und die Größe der Projektoren verbieten ihren Einsatz allerdings auf allem, was kleiner als eine Sternenbasis ist. $tech_ftl_inhibitor_desc_dttr$"

