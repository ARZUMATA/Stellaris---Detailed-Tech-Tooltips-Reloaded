l_braz_por:

tech_alloys_1_desc:0 "Moldes holográficos sólidos podem alterar seu formato rapidamente, aumentando a velocidade da produção de ligas. $dttr_tech_alloys_1_desc$"
tech_alloys_2_desc:0 "Nano-separadores são um novo passo revolucionário na criação de ligas, simplificando o processo de moldes enquanto aumentam a qualidade geral de produção. $dttr_tech_alloys_2_desc$"
tech_food_processing_1_desc:1 "Técnicas de processamento de comida aprimoradas levarão a métodos de preservação melhores e menos desperdício. $dttr_tech_food_processing_1_desc$"
tech_food_processing_2_desc:1 "Novos métodos de criopreservação e ressequenciamento de proteínas farão com que o processamento de comida seja muito mais eficiente. $dttr_tech_food_processing_2_desc$"
tech_hive_cluster_desc:1 "Ao aglomerar redes de nódulos sinápticos macroscópicos, a transmissão meganeurônica máxima por área de superfície disponível pode ser alcançada. $dttr_tech_hive_cluster_desc$"
tech_hive_confluence_desc:1 "A vontade da Colmeia será ainda mais fortalecida e coordenada com a expansão e desenvolvimento de um centro nervoso gigantesco de meganeurônios. $dttr_tech_hive_confluence_desc$"
tech_interstellar_economics_desc:0 "Conforme viajamos pelo cosmos e nos aventuramos além de nosso sistema natal, também entramos em uma nova era da economia. Novos mercados estão aparecendo em uma velocidade incrível, e teóricos econômicos estão tendo dificuldade para acompanhar. $dttr_tech_interstellar_economics_desc$"
tech_luxuries_1_desc:0 "Com nano-circuitos pré-programados, muitos bens de consumo podem ser rapidamente montados nos parques industriais. $dttr_tech_luxuries_1_desc$"
tech_luxuries_2_desc:0 "Estes quiosques podem replicar qualquer objeto pré-aprovado se o seu padrão for armazenado dentro de seus bancos de memória. $dttr_tech_luxuries_2_desc$"
tech_mine_exotic_gases_desc:0 "Bolsões de Gases Exóticos são raros e geralmente inacessíveis por meios convencionais. Tais depósitos só podem ser alcançados usando tecnologia especial de extração. $dttr_tech_mine_exotic_gases_desc$"
tech_mine_volatile_motes_desc:0 "Partículas Voláteis são partículas inconstantes que são difíceis de serem trabalhadas. Para poder extraí-las sem causar uma reação em cadeia de explosões, campos de energia devem ser usados para estabilizar as partículas. $dttr_tech_mine_volatile_motes_desc$"
tech_nanite_transmutation_desc:2 "A produção em massa destes recursos raros requer nanites especialmente capazes. $dttr_tech_nanite_transmutation_desc$"
tech_penal_colonies_desc:0 "Através do desenvolvimento de mundos penais especiais, criminosos podem ser reabilitados através de trabalho honesto e duro. Alguns podem precisar de reabilitação permanente. $dttr_tech_penal_colonies_desc$"
tech_resort_colonies_desc:0 "Com o estudo cuidadoso dedicado ao paisagismo, controle do clima e à ciência da diversão, a construção de mundos inteiros dedicados à diversão pode ser viabilizada. $dttr_tech_resort_colonies_desc$"
tech_slave_colonies_desc:0 "Através da criação de mundos de geração de escravos, podemos garantir que sempre teremos um fornecimento fixo de trabalhadores descartáveis. $dttr_tech_slave_colonies_desc$"
tech_space_mining_1_desc:0 "A adição de refinarias internas em estações de mineração aumentará de maneira substancial a produção mineral. $dttr_tech_space_mining_1_desc$"
tech_space_mining_2_desc:0 "Um alcance superior de scanners nos mostrará onde podemos identificar mais rapidamente concentrações minerais e focar nossos esforços de mineração lá. $dttr_tech_space_mining_2_desc$"
tech_space_mining_3_desc:0 "Estes poderosos lasers de curto alcance conseguem facilmente dilacerar a pedra, fazendo com que a extração de minerais seja algo mais eficiente. $dttr_tech_space_mining_3_desc$"
tech_space_mining_4_desc:0 "Frotas de drones autônomos equipados com raios de mineração são colocados para reunir minerais próximos de maneira rápida e eficiente. $dttr_tech_space_mining_4_desc$"
tech_space_mining_5_desc:0 "Estas sondas especiais são equipadas com enxames de nanites que identificam concentrações minerais até então desconhecidas, e marcam-nas para extração posterior. $dttr_tech_space_mining_5_desc$"
tech_space_science_1_desc:0 "Muita pesquisa crítica só pode ser feita em um ambiente de zero gravidade, que estes laboratórios especializados foram eminentemente desenvolvidos para tal. $dttr_tech_space_science_1_desc$"
tech_space_science_2_desc:0 "Campos de força de contenção são excelentes para isolar e segurar várias substâncias ou espécimes para que possam ser analisados em detalhes. $dttr_tech_space_science_2_desc$"
tech_space_science_3_desc:0 "Sondas avançadas que conseguem analisar cobaias em um nível sub-atômico, gerando uma riqueza imensa de dados valiosos. $dttr_tech_space_science_3_desc$"
tech_space_science_4_desc:0 "Automação aumentada de funções de estação liberam os funcionários para os trabalhos de pesquisa. $dttr_tech_space_science_4_desc$"
tech_space_science_5_desc:0 "Estudar algo da perspectiva limitada de uma única realidade dimensional não mostra o quadro completo. Todos os ângulos devem ser considerados. $dttr_tech_space_science_5_desc$"
