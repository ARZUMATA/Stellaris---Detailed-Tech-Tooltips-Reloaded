l_german:

tech_alloys_1_desc:0 "Feste holographische Formen können ihre Form sofort verändern und die Legierungsbildung beschleunigen. $dttr_tech_alloys_1_desc$"
tech_alloys_2_desc:0 "Nano-Separatoren sind ein revolutionärer neuer Schritt bei der Herstellung von Legierungen. Sie vereinfach den Gießprozess und verbessern gleichzeitig die Gesamtqualität. $dttr_tech_alloys_2_desc$"
tech_food_processing_1_desc:1 "Verbesserte Nahrungsverarbeitungstechniken werden zu besseren Konservierungsmethoden und weniger Verderb führen. $dttr_tech_food_processing_1_desc$"
tech_food_processing_2_desc:1 "Neue Kryokonservierungs- und Protein-Resequenzierungsmethoden werden die Lebensmittelverarbeitung wesentlich effizienter machen. $dttr_tech_food_processing_2_desc$"
tech_hive_cluster_desc:1 "Durch das Klustern von Netzwerken makroskopischer synaptischer Knoten kann eine maximale Meganeuron-Transmission pro verfügbarer Oberfläche erreicht werden. $dttr_tech_hive_cluster_desc$"
tech_hive_confluence_desc:1 "Der Wille des Schwarms wird weiter gestärkt und koordiniert mit dem Ausbau und der Entwicklung eines massiven Nervensystems von Meganeuronen. $dttr_tech_hive_confluence_desc$"
tech_interstellar_economics_desc:0 "Als wir in den Kosmos reisten und uns über unser Heimatsystem hinauswagten, traten wir auch in eine neue Ära der Ökonomie ein. Neue Märkte müssen erschlossen werden und Wirtschaftstheoretiker haben Mühe mitzuhalten. $dttr_tech_interstellar_economics_desc$"
tech_luxuries_1_desc:0 "Mit vorprogrammierten Nano-Schaltungen können viele Konsumgüter schnell von den Fabrikanten zusammengebaut werden. $dttr_tech_luxuries_1_desc$"
tech_luxuries_2_desc:0 "Diese Anlagen können jedes zuvor gespeicherte Muster replizieren. $dttr_tech_luxuries_2_desc$"
tech_mine_exotic_gases_desc:0 "Einschüsse von exotischem Gas sind selten und oft mit konventionellen Mitteln nicht zugänglich. Solche Ablagerungen können nur durch spezielle Absaugtechniken erreicht werden. $dttr_tech_mine_exotic_gases_desc$"
tech_mine_volatile_motes_desc:0 "Flüchtige Teilchen sind unbeständige Partikel, mit denen es gefährlich ist zu arbeiten. Um sie sicher ernten zu können, ohne eine Kettenreaktion von Explosionen auszulösen, müssen Energiefelder zur Stabilisierung dieser Teilchen verwendet werden. $dttr_tech_mine_volatile_motes_desc$"
tech_nanite_transmutation_desc:2 "Die Massenproduktion dieser seltenen Ressourcen erfordert sehr fortschrittliche Naniten. $dttr_tech_nanite_transmutation_desc$"
tech_penal_colonies_desc:0 "Durch die Entwicklung spezieller Strafkolonien können Kriminelle durch harte Arbeit rehabilitiert werden. Einige benötigen möglicherweise eine dauerhafte Rehabilitation. $dttr_tech_penal_colonies_desc$"
tech_resort_colonies_desc:0 "Durch sorgfältiges Studium der Landschaftsgestaltung, Klimatisierung und der Wissenschaft des Spaßes kann der Bau ganzer Freizeitwelten ermöglicht werden. $dttr_tech_resort_colonies_desc$"
tech_slave_colonies_desc:0 "Durch die Schaffung spezieller Sklaven-Zuchtwelten können wir sicherstellen, dass wir ständig verfügbare Arbeitskräfte haben. $dttr_tech_slave_colonies_desc$"
tech_space_mining_1_desc:0 "Interne Raffinerien auf Minenstationen aufzubauen, wird die Mineralproduktion erheblich steigern. $dttr_tech_space_mining_1_desc$"
tech_space_mining_2_desc:0 "Durch eine größere Scanner-Reichweite können wir Mineralkonzentrationen schneller identifizieren und unsere Bergbauaktivitäten dorthin konzentrieren. $dttr_tech_space_mining_2_desc$"
tech_space_mining_3_desc:0 "Diese leistungsstarken Laser mit kurzer Reichweite können leicht durch das Gestein schneiden und so die Extraktion von Mineralien zu einer effizienteren Angelegenheit machen. $dttr_tech_space_mining_3_desc$"
tech_space_mining_4_desc:0 "Flotten autonomer Drohnen, die mit Bergbaugeräten ausgerüstet sind, werden dazu eingesetzt, um in der Nähe befindliche Mineralien schnell und effizient zu sammeln. $dttr_tech_space_mining_4_desc$"
tech_space_mining_5_desc:0 "Diese Spezialsonden sind mit Naniten ausgestattet, die zuvor unbekannte Mineralkonzentrationen identifizieren und für die spätere Extraktion markieren. $dttr_tech_space_mining_5_desc$"
tech_space_science_1_desc:0 "Viele kritische Forschungen können nur in der Schwerelosigkeit durchgeführt werden. Diese spezialisierten Labore sind dafür besonders gut geeignet. $dttr_tech_space_science_1_desc$"
tech_space_science_2_desc:0 "Eindämmungsfelder eignen sich hervorragend zum Isolieren und Halten verschiedener Substanzen und Proben, die anschließend im Detail analysiert werden können. $dttr_tech_space_science_2_desc$"
tech_space_science_3_desc:0 "Fortschrittliche Sonden, die Subjekte auf subatomarer Ebene analysieren können und eine Fülle wertvoller Forschungsdaten generieren. $dttr_tech_space_science_3_desc$"
tech_space_science_4_desc:0 "Eine erhöhte Automatisierung der Stationsfunktionen wird mehr Personal für Forschungsaufgaben freisetzen. $dttr_tech_space_science_4_desc$"
tech_space_science_5_desc:0 "Etwas aus der begrenzten Perspektive einer eindimensionalen Realität zu studieren, vermittelt nicht das ganze Bild. Jeder Winkel muss berücksichtigt werden. $dttr_tech_space_science_5_desc$"
