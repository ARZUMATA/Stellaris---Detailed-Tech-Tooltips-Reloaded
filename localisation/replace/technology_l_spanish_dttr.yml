l_spanish:

 tech_adaptive_bureaucracy_desc:1 "Los avances que hacemos piden una nueva forma de administración que nos ayude a conseguir nuestras metas en vez de ponernos trabas.\n\n $tech_adaptive_bureaucracy_desc_dttr$"
 tech_adaptive_combat_algorithms_desc:0 "Los orgánicos a menudo utilizan tácticas ilógicas e impredecibles que pueden ser difícil de contrarrestar. Las tácticas adaptativas y las nuevas formas de guerra con mayor capacidad de maniobra deberían suponer una ventaja decisiva. $tech_adaptive_combat_algorithms_desc_dttr$"
 tech_administrative_ai_desc:0 "Redireccionamiento fervoroso del circuito organizativo. $tech_administrative_ai_desc_dttr$"
 tech_afterburners_1_desc:0 "Estos potentes propulsores dan más velocidad de combate, pero consumen mucha energía. $tech_afterburners_1_desc_dttr$"
 tech_afterburners_2_desc:0 "Esta versión avanzada mejora aún más la velocidad de combate de una nave. $tech_afterburners_2_desc_dttr$"
 tech_alien_life_studies_desc:0 "Al estudiar la fauna de otros mundos comprendemos mejor los comportamientos alienígenas, lo que nos permite identificar y domesticar entidades dóciles.\n\n $tech_alien_life_studies_desc_dttr$"
 tech_amoeba_strike_craft_1_desc:0 "Al criar amebas espaciales en cautividad, podemos programar sus flagelos simbióticos para que ejerzan de cazas en nuestra armada.\n\n $tech_amoeba_strike_craft_1_desc_dttr$"
 tech_antimatter_power_desc:0 "Al provechar las aniquilaciones materia-antimateria, nuestra eficiencia en la producción de energía será muchos órdenes de magnitud superior a la fusión.\n\n $tech_antimatter_power_desc_dttr$"
 tech_arc_emitter_1_desc:0 "Armas potentes que lanzan un arco de rayos de energía caótica a los objetivos, capaz de ignorar en parte blindaje y escudos.\n\n $tech_arc_emitter_1_desc_dttr$"
 tech_arc_emitter_2_desc:0 "Estos emisores mejorados cuentan con lentes de enfoque superiores, lo cual comporta una descarga más potente de energía.\n\n $tech_arc_emitter_2_desc_dttr$"
 tech_archeology_lab_desc:1 "Un laboratorio de a bordo con equipo tecnológico avanzado que incorpora una gran base de datos proporcionada por la orden de los Cuidadores en la que se pueden contrastar fácilmente los nuevos descubrimientos. $tech_archeology_lab_desc_dttr$"
 tech_artificial_moral_codes_desc:1 "Son las circunstancias lo que dictan lo que es moral. Define las circunstancias y la ética será como arcilla en tus manos. $tech_artificial_moral_codes_desc_dttr$"
 tech_ascension_theory_desc:0 "Nuestra historia es un ciclo de espectaculares saltos tecnológicos, políticos y culturales que se repite; estos saltos a menudo son precedidos por periodos de convulsión y seguidos de una relativa estabilidad. Al identificar las premisas recurrentes de estos saltos, podemos cortocircuitar el ciclo en nuestro propio beneficio. $tech_ascension_theory_desc_dttr$"
 tech_assault_armies_desc:0 "La invasión de otros mundos es una enorme empresa. Hay grandes dificultades logísticas que debemos superar antes de poder reunir nuestros primeros ejércitos interplanetarios.\n\n $tech_assault_armies_desc_dttr$"
 tech_assembly_pattern_desc:0 "Una iteración rápida en las simulaciones de construcción determina las pautas óptimas de montaje de componentes antes de cada proyecto de edificación. $tech_assembly_pattern_desc_dttr$"
 tech_autocannons_1_desc:0 "Armas balísticas de gran calibre que disparan balas explosivas. La principal ventaja de estos cañones es su gran cadencia de fuego.\n\n $tech_autocannons_1_desc_dttr$"
 tech_autocannons_2_desc:0 "Este cañón rotativo mejorado cuenta con sistemas superiores de seguimiento y de control del disparo que le permite mantener una cadencia de fuego más alta.\n\n $tech_autocannons_2_desc_dttr$"
 tech_autocannons_3_desc:1 "Cañones rotativos automáticos avanzados que escupen nubes de balas muy explosivas contra un objetivo. $tech_autocannons_3_desc_dttr$"
 tech_autocurating_vault_desc:0 "Un análisis continuo y asíncrono de datos dispares permite modelar de manera precisa fluctuaciones antaño impredecibles de las corrientes sociales. $tech_autocurating_vault_desc_dttr$"
 tech_autocurating_vault_desc_machine_intelligence:0 "Todas las rutas informativas llevan al núcleo, donde la inteligencia artificial principal puede analizar e interpretar los datos a su antojo. $tech_autocurating_vault_desc_dttr$"
 tech_automated_exploration_desc:0 "Una IA avanzada ayudará a los científicos en su tarea de exploración de mundos desconocidos, descubrimiento de nuevas vidas y de nuevas civilizaciones, hasta alcanzar lugares donde ningún blorg ha podido llegar. La nave científica explorará la galaxia con ayuda de una IA. $tech_automated_exploration_desc_dttr$"
 tech_autonomous_agents_desc:0 "Las unidades semiindependientes han demostrado ser críticas para el éxito en general. $tech_autonomous_agents_desc_dttr$"
 tech_auxiliary_fire_control_desc:1 "$FIRE_CONTROL_1_DESC$ $tech_auxiliary_fire_control_desc_dttr$"
 tech_basic_industry_desc:0 "La infraestructura industrial básica que se necesita para convertirse en una civilización espacial.\n\n $tech_basic_industry_desc_dttr$"
 tech_basic_science_lab_1_desc:0 "Predicciones comprobables de fenómenos observables. $tech_basic_science_lab_1_desc_dttr$"
 tech_battleship_build_speed_desc:0 "Establecer nuevos estándares para el diseño y construcción de grandes acorazados mejora mucho la velocidad a la que podemos montarlos. $tech_battleship_build_speed_desc_dttr$"
 tech_battleship_hull_1_desc:0 "Los avances en las técnicas de construcción nos permitirán construir acorazados más sólidos y resistentes. $tech_battleship_hull_1_desc_dttr$"
 tech_battleship_hull_2_desc:0 "La última generación de cascos de acorazado incorpora mamparas mejoradas y campos de integridad estructural optimizados. $tech_battleship_hull_2_desc_dttr$"
 tech_battleships_desc:0 "Las más grandes de las naves militares estándar. Suelen contar con un pesado blindaje y varias baterías de cañones. $tech_battleships_desc_dttr$"
 tech_binary_motivators_desc:0 "Estos motivadores avanzados son más pequeños y ligeros que las versiones anteriores, lo que permite que las unidades robóticas asignen espacio adicional para los sistemas secundarios. $tech_binary_motivators_desc_dttr$"
 tech_biolab_1_desc:0 "Estudiar las diferentes formas de vida de nuestro mundo nos ayuda a comprendernos mejor a nosotros mismos y a la vida que nos rodea.\n\n $tech_biolab_1_desc_dttr$"
 tech_biolab_2_desc:0 "Estudiar la vida de otros mundos nos permite comprender aspectos fundamentales de la biología que antes estaban fuera de nuestro alcance.\n\n $tech_biolab_2_desc_dttr$"
 tech_biolab_3_desc:0 "Tener la oportunidad de estudiar multitud de formas de vida nos permite encontrar lo que tienen en común todos los seres vivos. Los ladrillos fundacionales de la vida.\n\n $tech_biolab_3_desc_dttr$"
 tech_biomechanics_desc:0 "En ocasiones, a través de la simple persistencia, millones de años de evolución orgánica producen soluciones elegantes que también puede aplicarse a diseños de máquinas. $tech_biomechanics_desc_dttr$"
 tech_capacity_boosters_desc:0 "No dejamos nada al azar, cueste lo que cueste. Al custodiar rigurosamente los bancos de ADN construimos los líderes del mañana.\n\n $tech_capacity_boosters_desc_dttr$"
 tech_centralized_command_desc:0 "Crear cuarteles generales especializados para todos los niveles de las operaciones militares mejora la eficacia de la flota y los cimientos del futuro entrenamiento del ejército.\n\n $tech_centralized_command_desc_dttr$"
 tech_climate_restoration_desc:0 "Al entender mejor la manipulación atmosférica, podremos terraformar incluso mundos ecológicamente devastados.\n\n $tech_climate_restoration_desc_dttr$"
 tech_cloning_desc:0 "Los avances en enucleación y tecnología de útero artificial permiten la producción en masa de individuos según una plantilla genética común.\n\n $tech_cloning_desc_dttr$"
 tech_cold_fusion_power_desc:0 "La capacidad de sostener una reacción de fusión a temperaturas relativamente bajas comporta una nueva generación de reactores.\n\n $tech_cold_fusion_power_desc_dttr$"
 tech_collective_self_desc:1 "Encontrar aspectos del yo dentro del grupo es natural e inevitable. Tarde o temprano, esos aspectos compartidos pueden ser más valiosos que los entes individuales.\n\n $tech_collective_self_desc_dttr$"
 tech_colonial_bureaucracy_desc:0 "El desarrollo administrativo local nos permite supervisar de cerca los asuntos coloniales sin sobrecargar la toma de decisiones central. $tech_colonial_bureaucracy_desc_dttr$"
 tech_colonial_centralization_desc:1 "Estructuras sólidas de gobierno creadas caso por caso para satisfacer las necesidades de cada colonia.\n\n $tech_colonial_centralization_desc_dttr$"
 tech_colonization_1_desc:0 "Calcular los recursos y el equipo necesarios para establecer una colonia planetaria nos permite transportar valientes pioneros en grandes "naves arca", con la seguridad de que sobrevivirán al largo viaje por las estrellas hasta un nuevo hogar.\n\n $tech_colonization_1_desc_dttr$"
 tech_colonization_2_desc:0 "Al ajustar el filtrado atmosférico según el lugar podemos filtrar mejor los elementos indeseables y avanzar las condiciones de vida de la colonia.\n\n $tech_colonization_2_desc_dttr$"
 tech_colonization_3_desc:0 "Estudiar más a fondo los entornos peligrosos hallados en otros planetas ayuda a reducir las dificultades que los colonos encuentran en su día a día en mundos alienígenas.\n\n $tech_colonization_3_desc_dttr$"
 tech_colonization_4_desc:1 "Un análisis exhaustivo de los diferentes tipos de suelos y su capacidad para soportar cultivos ayudará a mejorar las condiciones de vida de nuestros colonos en otros mundos. $tech_colonization_4_desc_dttr$"
 tech_colonization_5_desc:2 "Un estudio más profundo de los climas planetarios permitirá a nuestra población colonizar mundos que antes resultaban demasiado hostiles. $tech_colonization_5_desc_dttr$"
 tech_colossus_desc:0 "Los avances en megaingeniería difuminan las líneas entre lo real y lo fantástico y permiten la construcción de naves militares de clase coloso, cuyas armas son capaces de aniquilar o alterar mundos enteros con solo pulsar un botón. $tech_colossus_desc_dttr$"
 tech_combat_computers_1_desc:0 "Las matrices activas adaptadas al combate aumentan mucho la eficiencia en los enfrentamientos. $tech_combat_computers_1_desc_dttr$"
 tech_combat_computers_2_desc:0 "Los avances en algoritmos de predicción permiten una mejor toma de decisiones tácticas en el campo de batalla. $tech_combat_computers_2_desc_dttr$"
 tech_combat_computers_3_desc:0 "Usar IA en simulaciones de combate de gran intensidad da una comprensión valiosa de optimizaciones posibles para las técnicas de evaluación de riesgos. $tech_combat_computers_3_desc_dttr$"
 tech_combat_computers_autonomous_desc:0 "Otorgar a nuestras naves sus propios intelectos semiautónomos aumentará mucho su grado de reacción en combate. $tech_combat_computers_autonomous_desc_dttr$"
 tech_combat_training_desc:0 "Un programa más extenso de entrenamiento para los nuevos reclutas, con escenarios de combate realistas incluidos, los prepara para la acción.\n\n $tech_combat_training_desc_dttr$"
 tech_command_matrix_desc:1 "Reestructurar la cadena de mando y decidir cuáles son las interdependencias entre los oficiales hace que las flotas respondan mejor y sean más eficientes. $tech_command_matrix_desc_dttr$"
 tech_consecration_fields_desc:0 "Gracias a nuestros conocimientos sobre manipulación de campos y física, todo el mundo podrá ver y sentir nuestros lugares sagrados. $tech_consecration_fields_desc_dttr$"
 tech_construction_templates_desc:0 "Las plantillas prefabricadas estandarizadas reducen enormemente los tiempos de construcción in situ de las instalaciones. $tech_construction_templates_desc_dttr$"
 tech_corvette_build_speed_desc:0 "Establecer nuevos estándares para el diseño y construcción de las corbetas mejora mucho la eficiencia de su producción. $tech_corvette_build_speed_desc_dttr$"
 tech_corvette_hull_1_desc:0 "Los avances en las técnicas de construcción nos permitirán construir corbetas más sólidas y resistentes. $tech_corvette_hull_1_desc_dttr$"
 tech_corvette_hull_2_desc:0 "La última generación de cascos de corbeta incorpora mamparas mejoradas y campos de integridad estructural optimizados. $tech_corvette_hull_2_desc_dttr$"
 tech_corvettes_desc:0 "El descubrimiento del viaje UL permitió aplicar los armazones tradicionales de las lanzaderas superficie-espacio a fines militares y por fin crear naves pequeñas, rápidas y maniobrables con potencia de fuego limitada. $tech_corvettes_desc_dttr$"
 tech_cruiser_build_speed_desc:0 "Establecer nuevos estándares para el diseño y construcción de los cruceros mejora mucho la eficiencia de su producción. $tech_cruiser_build_speed_desc_dttr$"
 tech_cruiser_hull_1_desc:0 "Los avances en las técnicas de construcción nos permitirán construir cruceros más sólidos y resistentes. $tech_cruiser_hull_1_desc_dttr$"
 tech_cruiser_hull_2_desc:0 "La última generación de cascos de crucero incorpora mamparas mejoradas y campos de integridad estructural optimizados. $tech_cruiser_hull_2_desc_dttr$"
 tech_cruisers_desc:0 "Originalmente concebidos como una configuración de casco experimental para naves colonia de nueva generación. Los amplios dispositivos de anclaje del diseño lo hacen ideal para la instalación de armas pesadas. $tech_cruisers_desc_dttr$"
 tech_cryostasis_1_desc:0 "Al dar el control de una nave colonia a una inteligencia artificial, la tripulación y los colonos pueden quedar en animación suspendida. $tech_cryostasis_1_desc_dttr$"
 tech_cryostasis_2_desc:0 "Los sistemas avanzados pueden optimizarse a sí mismos si se les hace lo suficientemente conscientes del propósito para el que fueron creados. $tech_cryostasis_2_desc_dttr$"
 tech_crystal_armor_1_desc:0 "Al emplear materia cristalina en el blindaje podemos aumentar la durabilidad de los cascos protectores de nuestras naves.\n\n $tech_crystal_armor_1_desc_dttr$"
 tech_crystal_armor_2_desc:0 "Introducir materia cristalina en el proceso de forja mejora las cualidades ultraduras de los metales imbuidos de cristales.\n\n $tech_crystal_armor_2_desc_dttr$"
 tech_cultural_heritage_desc:0 "Se necesita comprender un pasado compartido para realizar avances significativos en el futuro. $tech_cultural_heritage_desc_dttr$"
 tech_curator_lab_desc:1 "Los laboratorios de a bordo cuentan con tecnologías avanzadas de la antigua orden de los Cuidadores que aumentan la velocidad de sondeo. $tech_curator_lab_desc_dttr$"
 tech_dark_matter_deflector_desc:0 "Estos deflectores utilizan la materia oscura para desviar los proyectiles enemigos de un modo que parece desafiar las leyes de la naturaleza. $tech_dark_matter_deflector_desc_dttr$"
 tech_dark_matter_power_core_desc:0 "Parece que estos generadores extraen la energía directamente de la materia oscura y proporcionan más potencia de la que sería posible según las leyes de la física. $tech_dark_matter_power_core_desc_dttr$"
 tech_databank_uplinks_desc:0 "Las bandas cuánticas de gran capacidad aplicadas a los bancos de datos hacen posible operaciones de búsqueda prácticamente sincrónicas a grandes distancias. $tech_databank_uplinks_desc_dttr$"
 tech_defense_platform_hull_1_desc:0 "Un armazón reforzado y escudos con mayor absorción de impacto garantizan la integridad estructural de la plataforma incluso bajo una inmensa presión. $tech_defense_platform_hull_1_desc_dttr$"
 tech_destroyer_build_speed_desc:0 "Establecer nuevos estándares para el diseño y construcción de los destructores mejora mucho la eficiencia de su producción. $tech_destroyer_build_speed_desc_dttr$"
 tech_destroyer_hull_1_desc:0 "Los avances en las técnicas de construcción nos permitirán construir destructores más sólidos y resistentes. $tech_destroyer_hull_1_desc_dttr$"
 tech_destroyer_hull_2_desc:0 "La última generación de cascos de destructor incorpora mamparas mejoradas y campos de integridad estructural optimizados. $tech_destroyer_hull_2_desc_dttr$"
 tech_destroyers_desc:0 "Si bien son más grandes que las corbetas, las configuraciones de casco de los destructores siguen siendo ágiles en comparación. $tech_destroyers_desc_dttr$"
 tech_disruptors_1_desc:1 "Disparan proyectiles de gran energía que debilitan y destruyen los enlaces moleculares que unen los átomos que componen el objetivo. Son capaces de atravesar escudos y blindajes para causar estragos en el casco y la tripulación. $tech_disruptors_1_desc_dttr$"
 tech_disruptors_2_desc:0 "Estos disruptores mejorados disparan proyectiles de partículas de iones más destructivos.\n\n $tech_disruptors_2_desc_dttr$"
 tech_disruptors_3_desc:0 "Tienen un rendimiento extremo que disparan cargas de energía cuántica que infligen un daño increíble a los desafortunados que se crucen en su camino.\n\n $tech_disruptors_3_desc_dttr$"
 tech_doctrine_fleet_size_1_desc:0 "La adaptación gradual a las realidades del combate en el espacio profundo nos permite coordinar de forma eficaz maniobras de mayor envergadura.\n\n $tech_doctrine_fleet_size_1_desc_dttr$"
 tech_doctrine_fleet_size_2_desc:0 "La adaptación gradual a las realidades del combate en el espacio profundo nos permite coordinar de forma eficaz maniobras de mayor envergadura.\n\n $tech_doctrine_fleet_size_2_desc_dttr$"
 tech_doctrine_fleet_size_3_desc:0 "La adaptación gradual a las realidades del combate en el espacio profundo nos permite coordinar de forma eficaz maniobras de mayor envergadura.\n\n $tech_doctrine_fleet_size_3_desc_dttr$"
 tech_doctrine_fleet_size_4_desc:0 "La adaptación gradual a las realidades del combate en el espacio profundo nos permite coordinar de forma eficaz maniobras de mayor envergadura.\n\n $tech_doctrine_fleet_size_4_desc_dttr$"
 tech_doctrine_fleet_size_5_desc:0 "La adaptación gradual a las realidades del combate en el espacio profundo nos permite coordinar de forma eficaz maniobras de mayor envergadura.\n\n $tech_doctrine_fleet_size_5_desc_dttr$"
 tech_doctrine_navy_size_1_desc:1 "A medida que las expediciones extrasolares se hacen más comunes, es importante proporcionar ayuda planetaria a las flotas que regresan. $tech_doctrine_navy_size_1_desc_dttr$"
 tech_doctrine_navy_size_2_desc:1 "Una flota no funciona solo con fervor. Para garantizar un acceso estable a suministros críticos, debemos organizar nuestros cuerpos logísticos en naves de apoyo. $tech_doctrine_navy_size_2_desc_dttr$"
 tech_doctrine_navy_size_3_desc:0 "Los aficionados hablan de tácticas, los profesionales estudian la logística. Si garantizamos el suministro eficaz de nuestras flotas, podemos aumentar el número de naves que somos capaces de mantener. $tech_doctrine_navy_size_3_desc_dttr$"
 tech_doctrine_navy_size_4_desc:0 "Si mantenemos un cuerpo profesional como enlaces de flotas, podemos mejorar las comunicaciones y el flujo de las órdenes en una cadena de mando. $tech_doctrine_navy_size_4_desc_dttr$"
 tech_dragon_armor_desc:0 "Las escamas del dragón del éter constan de diversas capas de nanoestructuras de minerales únicos. Unas técnicas de fabricación poco ortodoxas nos permiten emular estas estructuras autorreparables. $tech_dragon_armor_desc_dttr$"
 tech_droid_workers_desc:0 "Estas unidades robóticas mejoradas tienen un abanico de movimientos mejorado, igual al de casi todos los orgánicos. Sus procesadores neurales también han mejorado mucho.\n\n $tech_droid_workers_desc_dttr$"
 tech_eco_simulation_desc:0 "Las granjas hidropónicas de gran escala producen verduras ricas en nutrientes que ayudan a mantener el crecimiento de la población sin un impacto medioambiental negativo.\n\n $tech_eco_simulation_desc_dttr$"
 tech_ecological_adaptation_desc:0 "Al adaptar ecosistemas planetarios a cambios medioambientales de gran escala podemos hacer que la terraformación sea un proceso menos perjudicial. $tech_ecological_adaptation_desc_dttr$"
 tech_embodied_dynamism_desc:0 "La iniciativa y un poco de ambición deben promocionarse entre nuestras unidades líderes autónomas, pero asegurándonos de que no se alejen demasiado de las directrices de la inteligencia central. $tech_embodied_dynamism_desc_dttr$"
 tech_energy_lance_1_desc:1 "Estas armas pesadas disparan rayos concentrados de partículas que causan un daño enorme. El tamaño de las baterías de emisores obliga a montarlas en acorazados y titanes. $tech_energy_lance_1_desc_dttr$"
 tech_energy_lance_2_desc:1 "Esta arma, una versión más potente de la lanza de partículas, dispara un rayo de taquiones de un poder inmenso. Como su predecesora, queda limitada a acorazados y titanes. $tech_energy_lance_2_desc_dttr$"
 tech_energy_torpedoes_1_desc:2 "Estos proyectiles de energía se componen de protones ultraconcentrados capaces de causar un daño inmenso al casco de las naves enemigas. $tech_energy_torpedoes_1_desc_dttr$"
 tech_energy_torpedoes_2_desc:1 "Proyectiles de energía mejorados que cuentan con neutrones en vez de protones para causar destrucción. $tech_energy_torpedoes_2_desc_dttr$"
 tech_engineering_lab_1_desc:0 "Instrumentación avanzada que permite el estudio y la aplicación práctica de sistemas físicos a escalas nanométricas. $tech_engineering_lab_1_desc_dttr$"
 tech_engineering_lab_2_desc:0 "La producción y la comprensión de supersólidos son de un valor inestimable para cualquier civilización de la era espacial. $tech_engineering_lab_2_desc_dttr$"
 tech_engineering_lab_3_desc:0 "El estudio de la superfluidez promete casar la mecánica cuántica con la interacción fundamental de la gravedad. $tech_engineering_lab_3_desc_dttr$"
 tech_engos_vapor_desc:1 "Un estimulante natural que ayuda a las formas de vida a adaptarse y evolucionar. También puede usarse como potente conductor de las armas de energía.\n\n $tech_engos_vapor_desc_dttr$"
 tech_enigmatic_decoder_desc:1 "Aunque en las pruebas normales ofrece resultados medios, la precisión de los algoritmos de predicción del decodificador enigmático parece aumentar cuanto más irregular es la ruta de vuelo del objetivo. $tech_enigmatic_decoder_desc_dttr$"
 tech_enigmatic_encoder_desc:1 "El codificador enigmático encripta los datos de las rutas de vuelo según un diseño indeterminable antes de remitirlo al mando de la flota. $tech_enigmatic_encoder_desc_dttr$"
 tech_epigenetic_triggers_desc:0 "Las técnicas avanzadas de metilación del ADN permiten hacer alteraciones funcionales significativas en genomas arbitrarios.\n\n $tech_epigenetic_triggers_desc_dttr$"
 tech_extradimensional_weapon_1_desc:0 "Al aplicar los principios de manipulación de energía de la quinta dimensión en los planos dimensionales inferiores podemos crear poderosas armas energéticas.\n\n $tech_extradimensional_weapon_1_desc_dttr$"
 tech_fission_power_desc:0 "Esta fuente genera energía suficiente mediante la fisión inducida, pero también residuos nucleares nocivos.\n\n $tech_fission_power_desc_dttr$"
 tech_flak_batteries_1_desc:1 "Baterías de cañones que disparan metralla a corta distancia. Son muy letales contra las naves de ataque enemigas, pero también pueden defender contra los misiles. $tech_flak_batteries_1_desc_dttr$"
 tech_flak_batteries_2_desc:1 "Baterías antiaéreas mejoradas con cargas de metralla nuevas y más potentes. $tech_flak_batteries_2_desc_dttr$"
 tech_flak_batteries_3_desc:1 "Los algoritmos de predicción y sus cargas todavía más potentes hacen que estas baterías sean increíblemente letales contra las naves de ataque. $tech_flak_batteries_3_desc_dttr$"
 tech_frontier_health_desc_machine_intelligence:0 "El uso de partes modulares al montar las nuevas unidades mecánicas optimizará el proceso y simplificará las reparaciones futuras. $tech_frontier_health_machine_intelligence_desc_dttr$"
 tech_frontier_hospital_desc:1 "A medida que nuestro imperio crece, entendemos cada vez más nuestra propia biología. Los tratamientos médicos avanzados a nivel celular han permitido realizar unos importantes avances en la salud de la población. $tech_frontier_hospital_desc_dttr$"
 tech_frontier_hospital_desc_machine_intelligence:0 "Estas fábricas son básicamente unas entidades con conciencia propia que se optimizan continuamente con una aportación mínima por parte de la inteligencia artificial central. $tech_frontier_hospital_desc_machine_intelligence_desc_dttr$"
 tech_fusion_power_desc:0 "Los procesos de fusión nuclear generan una gran cantidad de energía, pero sin los riesgos asociados a la fisión.\n\n $tech_fusion_power_desc_dttr$"
 tech_galactic_administration_desc:0 "Las necesidades administrativas de un imperio estelar son numerosas y complejas. Estaremos a la altura. $tech_galactic_administration_desc_dttr$"
 tech_galactic_ambitions_desc:3 "Nuestro futuro está en las estrellas. $tech_galactic_ambitions_desc_dttr$"
 tech_galactic_benevolence_desc:1 "Nuestro pueblo es fuerte y está unido, y sus gobernantes son benevolentes. A veces es necesario recordarles este hecho. $tech_galactic_benevolence_desc_dttr$"
 tech_galactic_bureaucracy_desc:0 "Solo la información más vital emerge desde los diversos estratos administrativos a los niveles superiores del gobierno. $tech_galactic_bureaucracy_desc_dttr$"
 tech_galactic_campaigns_desc:0 "Las mejoras de la administración otorgan una proyección de poder más amplia sobre las estrellas, y la fuerza militar necesaria para imponer nuestras exigencias. $tech_galactic_campaigns_desc_dttr$"
 tech_galactic_markets_desc:1 "$building_galactic_stock_exchange_desc$ $tech_galactic_markets_desc_dttr$"
 tech_gateway_activation_desc:0 "La habilidad de reactivar las estaciones portal abandonadas que hay dispersas por la galaxia tiene el potencial de acortar la duración de los viajes de forma espectacular. $tech_gateway_activation_desc_dttr$"
 tech_gateway_construction_desc:0 "La construcción de nuevas estaciones portal nos permite crear una red de transporte rápido que podría revolucionar el viaje interestelar. $tech_gateway_construction_desc_dttr$"
 tech_gene_banks_desc:0 "Los bancos genéticos filtran y ordenan los genomas disponibles para su aplicación en clones.\n\n $tech_gene_banks_desc_dttr$"
 tech_gene_crops_desc:0 "La sofisticada ingeniería genética de las cosechas ayuda a aumentar la producción y mejora más los niveles de sabor y nutrición.\n\n $tech_gene_crops_desc_dttr$"
 tech_gene_expressions_desc:0 "Un control más estricto del ARN y la producción de proteínas a nivel celular.\n\n $tech_gene_expressions_desc_dttr$"
 tech_gene_seed_purification_desc:0 "Las técnicas de purificación de los nucleótidos permiten el aislamiento y refinado de rasgos genéticos especialmente deseables.\n\n $tech_gene_seed_purification_desc_dttr$"
 tech_gene_tailoring_desc:0 "Extender la disponibilidad de las herramientas de genoedición tendrá sin duda una repercusión positiva en nuestro desarrollo como especie.\n\n $tech_gene_tailoring_desc_dttr$"
 tech_genetic_resequencing_desc:0 "La estructura biológica básica de una especie ya no nos limitará cuando intentemos modificarla. El ADN no es más que otro material al que el escultor puede dar forma. $tech_genetic_resequencing_desc_dttr$"
 tech_genome_mapping_desc:0 "Cartografiar el genoma de un individuo mediante la secuenciación de su ADN abre paso a nuevos tratamientos médicos y terapias.\n\n $tech_genome_mapping_desc_dttr$"
 tech_glandular_acclimation_desc:0 "Mediante la modificación biológica de las glándulas podemos cambiar la tolerancia de una especie al entorno para adaptarla a nuestras necesidades. $tech_glandular_acclimation_desc_dttr$"
 tech_global_defense_grid_desc:0 "El valor estratégico de una buena defensa es tan relevante hoy como lo fue para nuestros ancestros en el pasado lejano. La tecnología no vuelve obsoletas las fortificaciones. Solo cambia sus requisitos. $tech_global_defense_grid_desc_dttr$"
 tech_ground_defense_planning_desc:0 "Hay muchos imperios alienígenas que querrían arrebatarnos nuestros mundos. Debemos estar preparados en caso de que llegue lo peor. $tech_ground_defense_planning_desc_dttr$"
 tech_heritage_site_desc:0 "Los recuerdos físicos de lo lejos que hemos llegado inculcan respeto por logros pasados y alimentan ambiciones para el futuro. $tech_heritage_site_desc_dttr$"
 tech_holographic_rituals_desc:0 "Ver es creer, y las creencias generan realidades. $tech_holographic_rituals_desc_dttr$"
 tech_hydroponics_desc:0 "Las técnicas hidropónicas pueden desarrollarse más creando granjas con atmósferas exclusivas que simulan ecosistemas diferentes. Esto permite producir comida de mayor grado nutritivo.\n\n $tech_hydroponics_desc_dttr$"
 tech_hyper_drive_1_desc:0 "Como las hebras de una telaraña, el reino extradimensional del hiperespacio recorre los pozos de gravedad de todas las estrellas. En teoría, el viaje ultralumínico es posible a través de estas hipervías.\n\n $tech_hyper_drive_1_desc_dttr$"
 tech_hyper_drive_2_desc:0 "Hemos comprobado la existencia de lugares donde una nave gasta menos energía por adentrarse en una hipervía. Esto conllevará una nueva generación de hiperimpulsores.\n\n $tech_hyper_drive_2_desc_dttr$"
 tech_hyper_drive_3_desc:0 "Una nueva generación de hiperimpulsores capaces de acceder a las estelas subespaciales que hay en el hiperespacio. Esto conlleva un rendimiento espectacularmente mayor de los motores.\n\n $tech_hyper_drive_3_desc_dttr$"
 tech_hypercomms_forum_desc:0 "No todas las investigaciones de canales ultralumínicos producen resultados útiles, pero algunas pueden servir para unir a nuestra gente. $tech_hypercomms_forum_desc_dttr$"
 tech_improved_databank_uplinks_desc:0 "La miniaturización de los transmisores de los extremos permite instalarlos en grupo, lo que aumenta el ancho de banda. $tech_improved_databank_uplinks_desc_dttr$"
 tech_interstellar_campaigns_desc:0 "Una máquina bien engrasada es clave para ejercer influencia a escala galáctica. Apoyados por el poder de nuestro ejército, podemos hacernos con casi todo lo que queramos. $tech_interstellar_campaigns_desc_dttr$"
 tech_interstellar_fleet_traditions_desc:0 "Una obra de conocimientos sobre los comportamientos de combate es inútil sin un fuerte código que gobierne su uso.\n\n $tech_interstellar_fleet_traditions_desc_dttr$"
 tech_kinetic_artillery_1_desc:0 "Artillería de muy largo alcance capaz de lanzar balas potentes a través de grandes distancias con un alto grado de precisión.\n\n $tech_kinetic_artillery_1_desc_dttr$"
 tech_kinetic_artillery_2_desc:0 "Artillería todavía más potente y con más alcance que va montada en una nave y cuenta con un cañón nuevo y un ordenador de disparo mejorado.\n\n $tech_kinetic_artillery_2_desc_dttr$"
 tech_lasers_1_desc:0 "Las armas láser disparan rayos concentrados de luz contra los objetivos y causan daño generando un calor intenso.\n\n $tech_lasers_1_desc_dttr$"
 tech_lasers_2_desc:0 "Estas variantes azules de láser, más potentes, emiten radiaciones electromagnéticas en una longitud de onda que parece azul o violeta a todos los orgánicos.\n\n $tech_lasers_2_desc_dttr$"
 tech_lasers_3_desc:0 "Los láseres ultravioletas son una versión mejorada y más potente de sus predecesores azules. Estas armas, precisas y destructivas, son capaces de infligir un gran daño.\n\n $tech_lasers_3_desc_dttr$"
 tech_lasers_4_desc:0 "Tienen una longitud de onda más corta que el armamento láser basado en UV, pero son todavía más destructivos.\n\n $tech_lasers_4_desc_dttr$"
 tech_lasers_5_desc:0 "La radiación electromagnética que emiten los láseres gamma es de una frecuencia alta en extremo. Su potencial destructivo no tiene igual en el campo de las armas láser.\n\n $tech_lasers_5_desc_dttr$"
 tech_living_state_desc:1 "El imperio vive y respira. Puede que nosotros conformemos su cuerpo, pero no le corresponde a la mano izquierda saber lo que hace la derecha.\n\n $tech_living_state_desc_dttr$"
 tech_lythuric_gas_desc:0 "Se sabe que pequeñas concentraciones de este gas refuerzan significativamente la integridad de los campos de fuerza. También embota las mentes de las criaturas expuestas a él. $tech_lythuric_gas_desc_dttr$"
 tech_manifest_destiny_desc:1 "Debemos tener el valor de alcanzar nuestro destino y convertirnos en lo que debemos ser.\n\nReduce mucho el coste de exigencias de cesión de planetas y ests. militares. $tech_manifest_destiny_desc_dttr$"
 tech_mass_accelerator_1_desc:0 "Un enorme cañón acelerador de masa que solo se puede poner en una montura vertebral y dispara balas muy potentes a distancias increíbles.\n\n $tech_mass_accelerator_1_desc_dttr$"
 tech_mass_accelerator_2_desc:0 "Un cañón acelerador de masa más potente aún que puede atravesar hasta los escudos más recios.\n\n $tech_mass_accelerator_2_desc_dttr$"
 tech_mass_drivers_1_desc:0 "Estos lanzadores de proyectiles electromagnéticos usan imanes para acelerar las balas perforantes contra su objetivo a gran velocidad.\n\n $tech_mass_drivers_1_desc_dttr$"
 tech_mass_drivers_2_desc:0 "Son versiones más potentes de los primeros impulsores de masa y usan bobinas electromagnéticas para acelerar los proyectiles contra su objetivo.\n\n $tech_mass_drivers_2_desc_dttr$"
 tech_mass_drivers_3_desc:0 "El último grito en aceleradores electromagnéticos. Usan dos rieles en paralelo para disparar proyectiles a velocidad increíble.\n\n $tech_mass_drivers_3_desc_dttr$"
 tech_mass_drivers_4_desc:0 "Una nueva versión de este venerable cañón, con rieles más resistentes y una alimentación aumentada. Estas armas son todavía más potentes y precisas que sus predecesoras.\n\n $tech_mass_drivers_4_desc_dttr$"
 tech_mass_drivers_5_desc:0 "Esta versión mejorada del viejo diseño del cañón de riel es todavía más destructiva que los últimos diseños. Es capaz de lanzar proyectiles con una velocidad y una precisión increíbles.\n\n $tech_mass_drivers_5_desc_dttr$"
 tech_mega_engineering_desc:0 "Para completar la construcción de proyectos a escala colosal, debemos comprender tanto los requisitos de almacenamiento de recursos como la ingeniería de tales megaestructuras. $tech_mega_engineering_desc_dttr$"
 tech_mine_betharian_desc:0 "Los minerales de bethario parecen provenir de una sola fuente, pero se diseminaron por la galaxia hace milenios. Suelen encontrarse como formaciones del tamaño de un guijarro y son muy inflamables. $tech_mine_betharian_desc_dttr$"
 tech_mine_dark_matter_desc:0 "Este polvo exótico tiene sustancias que parecen desafiar las leyes de la física. Las concentraciones aprovechables se encuentran cerca de los agujeros negros de ciertas nebulosas. $tech_mine_dark_matter_desc_dttr$"
 tech_mine_garanthium_desc:0 "Establecer canteras de garantio plantea muchas dificultades, ya que las cualidades maleables del mineral lo hacen tan difícil de extraer como atractivo. $tech_mine_garanthium_desc_dttr$"
 tech_mine_living_metal_desc:0 "Extraer y procesar metales vivos es difícil en extremo, pero su aplicación en aleaciones mutables ofrece ventajas incomparables. $tech_mine_living_metal_desc_dttr$"
 tech_mine_neutronium_desc:0 "Es una sustancia superdensa compuesta de neutrones que se puede forjar para hacer blindajes extremadamente resistentes y duraderos. $tech_mine_neutronium_desc_dttr$"
 tech_mine_orillium_desc:0 "Las vigas de estabilización permiten una extracción relativamente segura del volátil mineral de orilio.\n\n $tech_mine_orillium_desc_dttr$"
 tech_mine_satramene_desc:0 "Este gas es un psicoactivo de origen natural que se encuentra en algunos mundos. Tiene un efecto balsámico en muchos seres y se utiliza para pacificar sin violencia a individuos hostiles. $tech_mine_satramene_desc_dttr$"
 tech_mine_teldar_desc:0 "Estos cristales emiten longitudes de ondas de luz reveladoras fuera del espectro visible. $tech_mine_teldar_desc_dttr$"
 tech_mine_yuranic_desc:0 "Los cristales yuránticos tienen raras propiedades reflectantes que mejoran la efectividad de las armas de energía. $tech_mine_yuranic_desc_dttr$"
 tech_mine_zro_desc:0 "Es un aerosol de partículas exóticas extremadamente raras. Se ha depositado en varios mundos debido al impacto de meteoritos, pero su verdadero origen es un misterio. Si lo ingiere quien tenga dotes psiónicas, el zro funciona como una droga muy potente (y adictiva) que aumenta las capacidades psi.\n\n $tech_mine_zro_desc_dttr$"
 tech_mineral_processing_1_desc:0 "El procesamiento óptimo de los minerales extraídos nos permite ser más eficientes. $tech_mineral_processing_1_desc_dttr$"
 tech_mineral_processing_2_desc:0 "El procesado de segunda fase de los minerales pseudo refinados permite un almacenaje y transporte más eficiente. $tech_mineral_processing_2_desc_dttr$"
 tech_mining_drone_weapon_1_desc:0 "Usar lentes de gran concentración con una frecuencia de disparo oscilante ayuda a crear láseres lo bastante potentes como para extraer minerales de los asteroides o abatir a enemigos.\n\n $tech_mining_drone_weapon_1_desc_dttr$"
 tech_mining_network_2_desc:0 "Esta nueva técnica nos permite aprovechar bolsas de recursos geotérmicos a gran profundidad bajo la corteza del planeta que antes eran inalcanzables.\n\n $tech_mining_network_2_desc_dttr$"
 tech_mining_network_3_desc:0 "Enormes perforaciones necesarias para acceder a los depósitos ricos en minerales que suele haber cerca del núcleo de un planeta.\n\n $tech_mining_network_3_desc_dttr$"
 tech_mining_network_4_desc:0 "La espectrometría avanzada combina técnicas de fracking y limpieza química para explotar rápidamente depósitos superficiales y de profundidad media.\n\n $tech_mining_network_4_desc_dttr$"
 tech_missiles_1_desc:0 "Son misiles espacio-espacio equipados con ojivas nucleares de alto rendimiento. Aunque se basan en una tecnología preespacial, estas toscas armas pueden ser sorprendentemente efectivas a distancia.\n\n $tech_missiles_1_desc_dttr$"
 tech_missiles_2_desc:0 "Estos misiles espacio-espacio mejorados tienen potentes ojivas de fusión y unas cualidades de vuelo superiores.\n\n $tech_missiles_2_desc_dttr$"
 tech_missiles_3_desc:0 "Son misiles avanzados que cuentan con ojivas de antimateria muy potentes. Un sistema de guiado nuevo y mejorado les da más posibilidades de encontrar a sus objetivos.\n\n $tech_missiles_3_desc_dttr$"
 tech_missiles_4_desc:0 "Esta variedad mejorada, última versión del misil espacio-espacio, cuenta con una ojiva de una potencia inmensa que saca su energía del punto cero.\n\n $tech_missiles_4_desc_dttr$"
 tech_missiles_5_desc:0 "Estos misiles tan avanzados van equipados con pilotos de IA limitada que mejoran sustancialmente su rendimiento y su capacidad de seguir objetivos.\n\n $tech_missiles_5_desc_dttr$"
 tech_modular_engineering_desc:0 "La simplificación de los procesos de construcción con diseños modulares reducirá a la mitad el coste y tiempo de construcción actuales. $tech_modular_engineering_desc_dttr$"
 tech_morphogenetic_field_mastery_desc:0 "Desde sus orígenes como una empresa puramente farmacéutica, los avances en el campo de la morfogenética han dado lugar a interfaces directas y subconscientes con unidades orgánicas.\n\n $tech_morphogenetic_field_mastery_desc_dttr$"
 tech_nanite_assemblers_desc:0 "El uso de nanorrobots programables para ayudar a la construcción de nuevas unidades robóticas permitirá crear modelos más avanzados equipados con una variedad aún mayor de sistemas secundarios. $tech_nanite_assemblers_desc_dttr$"
 tech_nano_vitality_crops_desc:0 "Usar pequeñas cantidades de nanomáquinas en las cosechas ayuda a crear un tipo de verdura ultrarresistente, cuya composición química puede ser alterada y rediseñada en toda su duración.\n\n $tech_nano_vitality_crops_desc_dttr$"
 tech_neural_implants_desc:1 "El saber solo es el procesamiento de los inputs sensoriales. Se puede cambiar. $tech_neural_implants_desc_dttr$"
 tech_nutrient_replication_desc:0 "El proceso de replicar cosechas sintéticamente requiere gran cantidad de residuos para crear pequeñas cantidades de verdura, pero en todo caso proporciona un aumento significativo del rendimiento agrícola.\n\n $tech_nutrient_replication_desc_dttr$"
 tech_pd_tracking_1_desc:0 "La mejor defensa es un buen ataque. $tech_pd_tracking_1_desc_dttr$"
 tech_pd_tracking_2_desc:0 "Estas baterías defensivas son mucho más eficaces que las contramedidas independientes. $tech_pd_tracking_2_desc_dttr$"
 tech_pd_tracking_3_desc:0 "La predicción avanzada aumenta mucho la precisión de los sistemas de contramedidas activas. $tech_pd_tracking_3_desc_dttr$"
 tech_physics_lab_1_desc:0 "Estudio de las fuerzas fundamentales mediante partículas subatómicas. $tech_physics_lab_1_desc_dttr$"
 tech_physics_lab_2_desc:0 "El comportamiento, errático en apariencia, de cosas diminutas puede cambiar la manera de concebir las cosas grandes. $tech_physics_lab_2_desc_dttr$"
 tech_physics_lab_3_desc:0 "Tres dimensiones, inseparables de la cuarta. $tech_physics_lab_3_desc_dttr$"
 tech_pitharan_dust_desc:1 "Este polvillo es un psicoactivo de origen natural que se encuentra en algunos mundos. Tiene un efecto balsámico en muchos seres y se utiliza para pacificar sin violencia a individuos hostiles.\n\n $tech_pitharan_dust_desc_dttr$"
 tech_planetary_defenses_desc:0 "Puede que llegue el día en que intelectos vastos, fríos y hostiles, vean nuestros mundos con envidia y hagan planes contra nosotros. Debemos prepararnos. $tech_planetary_defenses_desc_dttr$"
 tech_planetary_government_desc:0 "Cuando una colonia se ha establecido firmemente y los pioneros se han convertido en ciudadanos, la necesidad de un gobierno local fuerte que proporcione estabilidad supera la necesidad de flexibilidad de la colonia.\n\n $tech_planetary_government_desc_dttr$"
 tech_planetary_unification_desc:1 "Antiguas tribus en guerra, naciones históricas en conflicto, ahora unidas en un imperio. No podemos ni debemos caer.\n\n $tech_planetary_unification_desc_dttr$"
 tech_plasma_1_desc:0 "Lanzan bolas destructivas de plasma de gran energía contra los objetivos. Estos proyectiles de plasma son muy efectivos para destruir el blindaje de las naves.\n\n $tech_plasma_1_desc_dttr$"
 tech_plasma_2_desc:0 "Estos nuevos aceleradores lanzan proyectiles de plasma de gran energía con campos de contención mejorados. Esto comporta menos pérdida de energía mientras el proyectil recorre el espacio hacia su objetivo.\n\n $tech_plasma_2_desc_dttr$"
 tech_plasma_3_desc:0 "Es la cúspide del armamento de plasma, versiones completamente militarizadas de los anteriores lanzadores de plasma, algo improvisados. Sus proyectiles son más mortíferos todavía.\n\n $tech_plasma_3_desc_dttr$"
 tech_power_hub_1_desc:0 "Unas instalaciones de equilibro de carga que pueden mejorar en gran medida la estabilidad de las redes locales y devolver el exceso de energía a condensadores centralizados. $tech_power_hub_1_desc_dttr$"
 tech_power_hub_2_desc:0 "Una red unificada y rediseñada que reduce las pérdidas de energía por la distancia. $tech_power_hub_2_desc_dttr$"
 tech_power_plant_1_desc:0 "Son capaces de acumular gran cantidad de energía y son las piedras de toque de cualquier civilización moderna. $tech_power_plant_1_desc_dttr$"
 tech_power_plant_2_desc:0 "Los campos modulados permiten más producción y un mejor rendimiento de energía. $tech_power_plant_2_desc_dttr$"
 tech_power_plant_3_desc:0 "Los principios del entrelazamiento cuántico aplicados a la generación de energía mejoran mucho su rendimiento. $tech_power_plant_3_desc_dttr$"
 tech_power_plant_4_desc:0 "Superposición cuántica de bobinas energéticas, que se cargan y descargan simultáneamente. $tech_power_plant_4_desc_dttr$"
 tech_powered_exoskeletons_desc:0 "Llevar uno de ellos aumenta la fuerza y la velocidad del usuario. Las aplicaciones militares son obvias, pero también aumenta la eficiencia laboral.\n\n $tech_powered_exoskeletons_desc_dttr$"
 tech_precognition_interface_desc:0 "Los avances en el campo psiónico sugieren la posibilidad de crear equipos capaces de leer y analizar los impulsos de los operarios telepáticos antes de que se procesen de forma consciente.\n\n $tech_precognition_interface_desc_dttr$"
 tech_probability_theory_desc:0 "Gracias a unas simulaciones matemáticas lo suficientemente avanzadas, puede que sea posible predecir las economías fluctuantes de la sociedad orgánica, aunque con limitaciones. Esto nos permitiría manipular sus mercados de divisas a nuestro favor. $tech_probability_theory_desc_dttr$"
 tech_psi_jump_drives_desc:0 "El motor de salto psi aprovecha las energías psiónicas emitidas por la tripulación para impulsar la nave por el mismo tejido de la realidad, "saltando" al instante largas distancias.\n\n $tech_psi_jump_drives_desc_dttr$"
 tech_psionic_shield_desc:0 "Estos escudos, extremadamente potentes, son generados por un grupo de especialistas psiónicos con pura energía psíquica. Un sistema de emisores psíquicos aumenta su potencia. $tech_psionic_shield_desc_dttr$"
 tech_psionic_theory_desc:0 "A menudo, la mente es un reflejo del propio universo, un microcosmos. Quizá no todas las especies comprendan esto, pero sus mentes son herramientas superiores a cualquier otra.\n\n $tech_psionic_theory_desc_dttr$"
 tech_reactor_boosters_1_desc:0 "$REACTOR_BOOSTER_1_DESC$ $tech_reactor_boosters_1_desc_dttr$"
 tech_reactor_boosters_2_desc:0 "$REACTOR_BOOSTER_2_DESC$ $tech_reactor_boosters_2_desc_dttr$"
 tech_reactor_boosters_3_desc:0 "$REACTOR_BOOSTER_3_DESC$ $tech_reactor_boosters_3_desc_dttr$"
 tech_refit_standards_desc:1 "Estandarizar las dinámicas de trabajo para mejorar y readaptar los componentes de las naves puede mejorar muchísimo la eficacia. $tech_refit_standards_desc_dttr$"
 tech_regenerative_hull_tissue_desc:0 "Una versión de bacterias de silicona alteradas genéticamente que podría manipularse para regenerar materiales no orgánicos.\n\n $tech_regenerative_hull_tissue_desc_dttr$"
 tech_repeatable_command_limit_desc:0 "Si mejoramos el personal de apoyo de nuestros almirantes, aumentaremos el número de naves que pueden comandar en una sola flota. $tech_repeatable_command_limit_desc_dttr$"
 tech_repeatable_improved_armor_output_desc:0 "Prensar materiales adecuados en formas ultradensas es una forma barata y eficaz de mejorar su habilidad para absorber los disparos de las armas.\n\n $tech_repeatable_improved_armor_output_desc_dttr$"
 tech_repeatable_improved_army_damage_desc:0 "Repetir el régimen de condicionamiento estándar de las tropas terrestres ha demostrado hacerlas más efectivas en el combate directo.\n\n $tech_repeatable_improved_army_damage_desc_dttr$"
 tech_repeatable_improved_army_health_desc:0 "Al ajustar con cuidado los receptores de dolor, los soldados pueden seguir luchando a pesar de recibir heridas debilitantes.\n\n $tech_repeatable_improved_army_health_desc_dttr$"
 tech_repeatable_improved_core_system_cap_desc:0 "Reestructurar la red de gestión que vincula los mundos principales con la capital puede ayudar a aliviar el estrés administrativo y los cuellos de botella de información propios de un imperio incipiente.\n\n $tech_repeatable_improved_core_system_cap_desc_dttr$"
 tech_repeatable_improved_edict_length_desc:0 "Campañas de información más agresivas mejoran la receptividad de la población a los edictos.\n\n $tech_repeatable_improved_edict_length_desc_dttr$"
 tech_repeatable_improved_leader_cap_desc:0 "El concepto de gestionar a los individuos como recursos en los grandes sistemas de producción debe, por necesidad, hacerse más flexible a medida que se multiplican las naturalezas potenciales de los individuos gestionados.\n\n $tech_repeatable_improved_leader_cap_desc_dttr$"
 tech_repeatable_improved_leader_life_span_desc:0 "Los tratamientos periódicos de revitalización de células mantienen a los líderes ágiles y activos más allá de su tradicional vida útil.\n\n $tech_repeatable_improved_leader_life_span_desc_dttr$"
 tech_repeatable_improved_military_station_damage_desc:0 "Vincular los sistemas de armas para disparar andanadas escalonadas mejora con el paso del tiempo el daño infligido por las estaciones militares.\n\n $tech_repeatable_improved_military_station_damage_desc_dttr$"
 tech_repeatable_improved_military_station_health_desc:0 "Las capas de blindaje adicional dentro de la propia estructura mejoran la resistencia de las estaciones militares.\n\n $tech_repeatable_improved_military_station_health_desc_dttr$"
 tech_repeatable_improved_sector_cap_desc:0 "Los canales de comunicación UL mejorados ofrecen una dirección administrativa más coherente.\n\n $tech_repeatable_improved_sector_cap_desc_dttr$"
 tech_repeatable_improved_shield_output_desc:0 "El funcionamiento básico de los escudos de las naves es complejo, pero puede ajustarse y mejorarse de diversos modos.\n\n $tech_repeatable_improved_shield_output_desc_dttr$"
 tech_repeatable_improved_starbase_capacity_desc:1 "Se pueden seguir desarrollando las inmensas redes de apoyo logístico necesarias para mantener una base estelar mejorada y así podríamos tener más de ellas. $tech_repeatable_improved_starbase_capacity_desc_dttr$"
 tech_repeatable_improved_tile_energy_output_desc:0 "Las mejoras menores en la eficacia de transmisión se suman para reducir considerablemente la pérdida general de energía.\n\n $tech_repeatable_improved_tile_energy_output_desc_dttr$"
 tech_repeatable_improved_tile_food_output_desc:0 "Las cosechas transgénicas ofrecen los elementos nutritivos de varios tipos de cultivo en uno solo.\n\n $tech_repeatable_improved_tile_food_output_desc_dttr$"
 tech_repeatable_improved_tile_mineral_output_desc:0 "Al cambiar cómo se evalúan los depósitos de minerales entre sí, las perforaciones son más eficientes.\n\n $tech_repeatable_improved_tile_mineral_output_desc_dttr$"
 tech_repeatable_naval_cap_desc:0 "Los procesos de gestión de flotas mejorados liberarán recursos para mantener una flota más grande. $tech_repeatable_naval_cap_desc_dttr$"
 tech_repeatable_reduced_building_cost_desc:0 "Los paradigmas de cálculo cada vez más potentes nos permiten adaptar proyectos de construcción individuales a condiciones planetarias y gravitatorias ultra locales.\n\n $tech_repeatable_reduced_building_cost_desc_dttr$"
 tech_repeatable_reduced_building_time_desc:0 "La aplicación de la teoría del puzle y el juego podría optimizar en gran medida el ensamblado modular y la construcción.\n\n $tech_repeatable_reduced_building_time_desc_dttr$"
 tech_repeatable_weapon_type_energy_damage_desc:0 "Perfeccionar la cadencia de fuego de las armas láser es una tarea que podría mantener ocupados a los ingenieros de élite de cualquier planeta durante siglos.\n\n $tech_repeatable_weapon_type_energy_damage_desc_dttr$"
 tech_repeatable_weapon_type_energy_fire_rate_desc:0 "Continuamente aparecen novedades en la tecnología de enfriamiento, que mejora la estabilidad y eficacia de nuestros sistemas de armas e impide que estallen en las naves que los llevan.\n\n $tech_repeatable_weapon_type_energy_fire_rate_damage_desc_dttr$"
 tech_repeatable_weapon_type_explosive_damage_desc:0 "Unos microprocesadores en el misil controlan la reacción química de las detonaciones de las ojivas para maximizar el efecto en el momento del impacto según las condiciones locales.\n\n $tech_repeatable_weapon_type_explosive_damage_desc_dttr$"
 tech_repeatable_weapon_type_explosive_fire_rate_desc:0 "Los avances en miniaturización permiten cargar y disparar misiles más deprisa.\n\n $tech_repeatable_weapon_type_explosive_fire_rate_desc_dttr$"
 tech_repeatable_weapon_type_kinetic_damage_desc:0 "Los proyectiles ultradensos pueden atravesar incluso fuertes escudos de energía.\n\n $tech_repeatable_weapon_type_kinetic_damage_desc_dttr$"
 tech_repeatable_weapon_type_kinetic_fire_rate_desc:0 "Los avances técnicos menores se combinan con rutinas de nave mejoradas de gestión de munición para aumentar significativamente la cadencia de fuego.\n\n $tech_repeatable_weapon_type_kinetic_damage_desc_dttr$"
 tech_repeatable_weapon_type_strike_craft_fire_damage_desc:0 "Aumentar la velocidad a la que los pilotos de los cazas procesan y actúan sobre los datos de posición del enemigo otorga considerables ventajas de combate.\n\n $tech_repeatable_weapon_type_strike_craft_fire_damage_desc_dttr$"
 tech_repeatable_weapon_type_strike_craft_fire_rate_desc:0 "Disipar el exceso de calor al disparar las armas para preparar las municiones mientras se cargan aumenta la cadencia de fuego del armamento de los cazas.\n\n $tech_repeatable_weapon_type_strike_craft_fire_rate_desc_dttr$"
 tech_robomodding_desc:0 "Las plantillas de montaje modificables permiten crear diseños de trabajadores sintéticos a medida. $tech_robomodding_desc_dttr$"
 tech_robomodding_m_desc:0 "La estandarización de plantillas de montaje permite una mayor especialización de la población de drones. $tech_robomodding_m_desc_dttr$"
 tech_robomodding_points_1_desc:0 "Las prácticas de producción mejoradas permiten mayores alteraciones en los trabajadores sintéticos sin comprometer la funcionalidad básica. $tech_robomodding_points_1_desc_dttr$"
 tech_robotic_workers_desc:0 "Estas unidades robóticas son perfectas para las labores duras. Son muy trabajadoras y capaces de seguir instrucciones vocales simples, pero incapaces de subir escaleras.\n\n $tech_robotic_workers_desc_dttr$"
 tech_sapient_ai_desc:0 "Los intelectos artificiales en evolución están abriendo la puerta a la posibilidad de una auténtica inteligencia sintética. $tech_sapient_ai_desc_dttr$"
 tech_scourge_missile_1_desc:0 "Al analizar el armamento biológico empleado por el Enjambre podemos crear misiles con la misma capacidad de destrucción atroz.\n\n $tech_scourge_missile_1_desc_dttr$"
 tech_selected_lineages_desc:0 "La cuidadosa planificación reproductiva debería incentivarse para no malgastar valiosos legados genéticos.\n\n $tech_selected_lineages_desc_dttr$"
 tech_self_aware_logic_desc:2 "Priorización introspectiva. $tech_self_aware_logic_desc_dttr$"
 tech_sensors_2_desc:0 "Estos sensores se han ajustado para buscar todos los cambios gravitacionales en el espacio, como los que produce el paso de una nave espacial.\n\n $tech_sensors_2_desc_dttr$"
 tech_sensors_3_desc:0 "Sensores que detectan las fluctuaciones subespaciales que dejan a su paso las naves espaciales. Su sensibilidad y alcance son superiores a los de los sensores gravitacionales.\n\n $tech_sensors_3_desc_dttr$"
 tech_sensors_4_desc:0 "Utilizan rayos rotarios de taquiones para detectar movimientos de las naves incluso a distancias extremas.\n\n $tech_sensors_4_desc_dttr$"
 tech_shields_1_desc:0 "Pantallas deflectoras que pueden detener una cantidad limitada de disparos enemigos antes de sobrecargarse. Su desventaja es que consumen gran cantidad de energía.\n\n $tech_shields_1_desc_dttr$"
 tech_shields_2_desc:0 "Estas pantallas deflectoras mejoradas son capaces de absorber más disparos todavía antes de sobrecargarse.\n\n $tech_shields_2_desc_dttr$"
 tech_shields_3_desc:0 "Representan la nueva generación de pantallas de energía y sustituyen a la antigua tecnología de deflectores. Ofrecen una protección bastante mejor.\n\n $tech_shields_3_desc_dttr$"
 tech_shields_4_desc:0 "Un generador de escudos que produce un campo de energía más fuerte incluso. Solo el fuego enemigo sostenido puede atravesar esta barrera.\n\n $tech_shields_4_desc_dttr$"
 tech_shields_5_desc:0 "Estos escudos de energía reforzados y endurecidos son increíblemente potentes. La protección que ofrecen no tiene igual.\n\n $tech_shields_5_desc_dttr$"
 tech_ship_armor_1_desc:0 "Las planchas de casco de nanocompuestos reforzadas ofrecen una capa más de protección que puede suponer la diferencia entre la vida y la muerte en un combate.\n\n $tech_ship_armor_1_desc_dttr$"
 tech_ship_armor_2_desc:0 "Una combinación de distintos metales y cerámicas que da como resultado un blindaje fuerte sin sacrificar flexibilidad.\n\n $tech_ship_armor_2_desc_dttr$"
 tech_ship_armor_3_desc:0 "El plastiacero es un material elástico que combina muchas cualidades del plástico y del metal. Es barato de producir y se puede usar para aumentar el blindaje de las naves.\n\n $tech_ship_armor_3_desc_dttr$"
 tech_ship_armor_4_desc:0 "Este material fuerte pero flexible es capaz de aguantar castigos severos. Sirve bien como blindaje de naves.\n\n $tech_ship_armor_4_desc_dttr$"
 tech_ship_armor_5_desc:0 "Este material increíblemente denso y fuerte resiste una potencia de fuego que convertiría en chatarra otros blindajes.\n\n $tech_ship_armor_5_desc_dttr$"
 tech_space_cloud_weapon_1_desc:0 "Las nubes de vacío usan cargas eléctricas generadas por los densos gases que forman la mayor parte de su núcleo para liberar rayos de plasma ardiente. Usando la misma composición de gas con un conducto especializado podemos crear una potente arma de rayos.\n\n $tech_space_cloud_weapon_1_desc_dttr$"
 tech_space_construction_desc:0 "La construcción en el espacio ofrece a los ingenieros nuevos desafíos de diseño que deben resolverse para poder construir estaciones orbitales sobre otros mundos.\n\n $tech_space_construction_desc_dttr$"
 tech_space_defense_station_improvement_desc:0 "La creación de un cuerpo de ingenieros navales será muy beneficioso para las plataformas de defensa en el espacio profundo al disminuir los costes y aumentar la durabilidad.\n\n $tech_space_defense_station_improvement_desc_dttr$"
 tech_space_exploration_desc:0 "El viaje más rápido que la velocidad de la luz es un nuevo amanecer para la exploración espacial. Las misiones tripuladas a otros sistemas estelares ahora no son solo posibles, sino necesarias. $tech_space_exploration_desc_dttr$"
 tech_space_trading_desc:1 "El comercio a lo largo de distancias interestelares presenta nuevos retos. Debemos transferir las mercancías entre sistemas puntualmente y, sobre todo, sin incurrir en gastos ineficientes. $tech_space_trading_desc_dttr$"
 tech_space_whale_weapon_1_desc:0 "Al adaptar el método tiyanki de extracción de energía de la materia gaseosa, podemos construir armas que absorban energía de las naves enemigas.\n\n $tech_space_whale_weapon_1_desc_dttr$"
 tech_starbase_1_desc:0 "Se necesita una instalación espacial centralizada construida en la órbita del sistema para aprovechar al máximo sus recursos. $tech_starbase_1_desc_dttr$"
 tech_starbase_2_desc:0 "Las primeras bases estelares eran poco más que puestos de avanzada improvisados. Los puertos estelares permanentes nos permitirán mantener un control más firme sobre los sistemas estelares. $tech_starbase_2_desc_dttr$"
 tech_starbase_3_desc:0 "A medida que el tráfico cósmico aumenta, se necesitan bases estelares más grandes para mantener el control de las vías espaciales del sistema. $tech_starbase_3_desc_dttr$"
 tech_starbase_4_desc:0 "Estos poderosos fuertes espaciales proporcionan un punto de referencia a toda la actividad militar en un sistema espacial, y su presencia disuade a cualquiera, salvo a los atacantes más obcecados. $tech_starbase_4_desc_dttr$"
 tech_starbase_5_desc:0 "Hay planes de construir una inmensa estación de combate capaz de enfrentarse a varias flotas de ataque. Una vez edificadas, estas ciudadelas se convertirán tanto en monumentos a la grandeza como en ejes del sistema. $tech_starbase_5_desc_dttr$"
 tech_strike_craft_1_desc:0 "Estas naves de ataque tripuladas de corto alcance se lanzan desde una nave nodriza y dependen de su velocidad y pequeño tamaño para sobrevivir y atravesar las defensas enemigas.\n\n $tech_strike_craft_1_desc_dttr$"
 tech_strike_craft_2_desc:0 "La nueva generación de naves de ataque con electrónica mejorada, más manejabilidad y un armamento más potente.\n\n $tech_strike_craft_2_desc_dttr$"
 tech_strike_craft_3_desc:0 "Estos cazas y bombarderos avanzados suponen un mayor refinamiento en el diseño de naves de ataque. Su rendimiento excede con mucho el de modelos anteriores.\n\n $tech_strike_craft_3_desc_dttr$"
 tech_subdermal_stimulation_desc:0 "Los implantes profundos de los tejidos son la última innovación en la revolucionaria superposición de ingeniería sensorial y experiencias de ocio. "¡Adonde vamos, no necesitaremos piel para sentir!" $tech_subdermal_stimulation_desc_dttr$"
 tech_swarm_strike_craft_1_desc:0 "Recoger especímenes de prethoryn derrotados nos permite clonarlos y programarlos genéticamente para nuestro ejército.\n\n $tech_swarm_strike_craft_1_desc_dttr$"
 tech_swarmer_missiles_1_desc:0 "Estos misiles, más pequeños, se disparan en andanadas y se han diseñado específicamente para superar las defensas de precisión enemigas.\n\n $tech_swarmer_missiles_1_desc_dttr$"
 tech_swarmer_missiles_2_desc:0 "Las nuevas técnicas de miniaturización nos permiten equipar a los misiles de enjambre con ojivas más potentes y mejorar sus cualidades de vuelo.\n\n $tech_swarmer_missiles_2_desc_dttr$"
 tech_synchronized_defences_desc:0 "Alinear los paradigmas de ejecución de ramas de ataque y defensa permite una eficiencia mayor. $tech_synchronized_defences_desc_dttr$"
 tech_synthetic_leaders_desc:0 "Dotados de personalidad, los sintéticos podrán interactuar socialmente en igualdad de condiciones con el resto de nuestros ciudadanos. Algunas unidades hasta pueden asumir cometidos de liderato.\n\n $tech_synthetic_leaders_desc_dttr$"
 tech_synthetic_thought_patterns_desc:2 "Pensar fuera de los encorsetamientos solo te pone en un corsé más grande. $tech_synthetic_thought_patterns_desc_dttr$"
 tech_tb_dangerous_wildlife_desc:0 "La disrupción táctica de hábitats naturales, combinada con patrones convergentes de búsqueda y destrucción, pueden eliminar de manera eficaz la fauna hostil en muy poco tiempo.\n\n $tech_tb_dangerous_wildlife_desc_dttr$"
 tech_tb_deep_sinkhole_desc:0 "Se pueden usar aerosoles especializados en estabilizar la construcción para sellar rápidamente los sumideros, así como estabilizar las cavidades subterráneas que pueden provocarlos.\n\n $tech_tb_deep_sinkhole_desc_dttr$"
 tech_tb_dense_jungle_desc:0 "La deforestación rápida, en sí misma, no es nada revolucionario. Sin embargo, causarla en una zona controlada con una precisa planificación sí lo es.\n\n $tech_tb_dense_jungle_desc_dttr$"
 tech_tb_massive_glacier_desc:0 "Los motores de vaporización eliminan el hielo glacial de forma eficaz y rápida, a costa de incrementar el calor y la humedad atmosférica de la zona.\n\n $tech_tb_massive_glacier_desc_dttr$"
 tech_tb_mountain_range_desc:0 "A veces hay muy poca diferencia entre terraformación y demolición.\n\n $tech_tb_mountain_range_desc_dttr$"
 tech_tb_noxious_swamp_desc:0 "El drenaje concentrado y los intentos de purificación permiten la erradicación completa de los cenagales.\n\n $tech_tb_noxious_swamp_desc_dttr$"
 tech_tb_toxic_kelp_desc:0 "Los drones especializados pueden limpiar mecánicamente vastas extensiones de algas tóxicas con un uso mínimo de biocidas.\n\n $tech_tb_toxic_kelp_desc_dttr$"
 tech_tb_volcano_desc:0 "Las técnicas de estabilización tectónica permiten pacificar volcanes activos.\n\n $tech_tb_volcano_desc_dttr$"
 tech_telepathy_desc:0 "Una vez plenamente adaptada a los fundamentos psiónicos, la mente puede conectarse con otros individuos para convertirse en algo superior.\n\n $tech_telepathy_desc_dttr$"
 tech_terrestrial_sculpting_desc:0 "El problema de reformar a gran escala la corteza planetaria no tiene una solución sencilla. Únicamente taladros desplegados desde la órbita y excavadoras más grandes.\n\n $tech_terrestrial_sculpting_desc_dttr$"
 tech_thrusters_1_desc:0 "Propulsores simples pero de eficacia moderada que dependen de un propelente combustible para funcionar.\n\n $tech_thrusters_1_desc_dttr$"
 tech_thrusters_2_desc:0 "Propulsores eléctricos que usan rayones de iones para generar impulso sin necesidad de propelentes.\n\n $tech_thrusters_2_desc_dttr$"
 tech_thrusters_3_desc:0 "Es una forma avanzada de propulsión eléctrica que da a las naves más velocidad sublumínica y maniobrabilidad.\n\n $tech_thrusters_3_desc_dttr$"
 tech_thrusters_4_desc:0 "Estos propulsores de fusión muy avanzados dan a las naves una maniobrabilidad y una velocidad sin igual en condiciones sublumínicas.\n\n $tech_thrusters_4_desc_dttr$"
 tech_titan_hull_1_desc:0 "Los avances en las técnicas de construcción nos permitirán construir titanes más sólidos y resistentes. $tech_titan_hull_1_desc_dttr$"
 tech_titan_hull_2_desc:0 "La última generación de cascos de titán incorpora mamparas mejoradas y campos de integridad estructural optimizados. $tech_titan_hull_2_desc_dttr$"
 tech_titans_desc:0 "La clase titán se inspira en las enormes sombras de los sistemas centrales de las tradiciones estancadas y pueden equiparse con armas de tamaño X. $tech_titans_desc_dttr$"
 tech_tomb_world_adaption_desc:0 "El estudio exhaustivo de entornos irradiados permitirá que nuestra población colonice mundos devastados por una guerra nuclear. $tech_tomb_world_adaption_desc_dttr$"
 tech_torpedoes_1_desc:0 "Son misiles enormes que se mueven muy lentamente. Cuentan con ojivas potentes y moduladores de escudo que les permiten deslizarse sin verse afectados por las pantallas de energía.\n\n $tech_torpedoes_1_desc_dttr$"
 tech_torpedoes_2_desc:0 "Son torpedos espaciales mejorados cubiertos de blindaje para resistir mejor las defensas de precisión. El blindaje se rompe en fragmentos que infligen daño adicional cuando detona el torpedo.\n\n $tech_torpedoes_2_desc_dttr$"
 tech_torpedoes_3_desc:0 "Son torpedos avanzados con ojivas muy potentes. Tienen un diseño más estilizado, motores más rápidos y moduladores de escudo mejores para traspasar las pantallas de energía.\n\n $tech_torpedoes_3_desc_dttr$"
 tech_transcendent_faith_desc:0 "Salir de nuestra cuna planetaria nos facilitó llegar a un nuevo entendimiento de la fe y su sitio en un contexto más amplio. $tech_transcendent_faith_desc_dttr$"
 tech_vitality_boosters_desc:1 "Cuando el cuerpo falla, la ciencia interviene. $tech_vitality_boosters_desc_dttr$"
 tech_wormhole_stabilization_desc:0 "Un agujero de gusano surgido de manera natural en el subespacio es algo inestable, y la fluctuación de sus niveles de energía hace imposible viajar de manera segura entre sus portales vinculados. Pero se puede estabilizar su matriz temporalmente. $tech_wormhole_stabilization_desc_dttr$"
 tech_zero_point_power_desc:0 "Estos generadores extraen energía del vacío y proporcionan una fuente casi ilimitada. No hay manera más eficiente de generar energía.\n\n $tech_zero_point_power_desc_dttr$"
 tech_dark_matter_propulsion_desc:0 "$SHIP_THRUSTER_5_DESC$ $tech_dark_matter_propulsion_desc_dttr$"
 tech_frontier_health_desc:0 "La colonización de los mundos alienígenas ha abierto un nuevo campo de investigación biomédica.\n\n $tech_frontier_health_desc_dttr$"
 tech_global_research_initiative_desc:2 "Una apuesta por reservas de recursos interplanetarias y becas de investigación más flexibles. $tech_global_research_initiative_desc_dttr$"
 tech_jump_drive_1_desc:0 "El motor de salto es una maravilla tecnológica revolucionaria. Desgarra el continuo espacio-temporal local y lo reorganiza a nivel cuántico para que sea idéntico al del destino elegido. Así la nave parece "saltar" casi al instante de sistema a sistema.\n\n $tech_jump_drive_1_desc_dttr$"
 tech_matter_generator_desc:0 "Al usar vastas cantidades de energía, podemos convertir luz en materia a partir de la aparente nada. $tech_matter_generator_desc_dttr$"
 tech_planetary_shield_generator_desc:0 "Generar un escudo de energía fuerte en la atmósfera de un planeta es más difícil que en el vacío del espacio, pero ofrece una defensa potente contra el bombardeo orbital. $tech_planetary_shield_generator_desc_dttr$"
 tech_robomodding_points_2_desc:0 "Las prácticas de producción mejoradas permiten cambios fundamentales en los trabajadores sintéticos sin comprometer la funcionalidad básica. $tech_robomodding_points_2_desc_dttr$"
 tech_shield_rechargers_1_desc:1 "Estos condensadores almacenan el excedente de energía que se puede transferir rápidamente para reforzar los escudos de las naves. $tech_shield_rechargers_1_desc_dttr$"
 tech_space_defense_station_1_desc:1 "Esto permitirá construir plataformas de defensa en el espacio profundo para proteger nuestras bases estelares. $tech_space_defense_station_1_desc_dttr$"
 tech_synthetic_workers_desc:0 "Son robots muy avanzados, mucho más fuertes, rápidos y duraderos que la mayoría de orgánicos. Con sus procesadores neurales mejorados, son completamente capaces de realizar operaciones independientes.\n\n $tech_synthetic_workers_desc_dttr$"
 tech_tb_quicksand_basin_desc:0 "El uso de hidrogeles estabilizadores permite la solidificación casi al instante de cuencas de arenas movedizas.\n\n $tech_tb_quicksand_basin_desc_dttr$"
 tech_collective_production_methods_desc:0 "Juntos, construimos el futuro. $tech_collective_production_methods_desc_dttr$"
 tech_positronic_implants_desc:0 "Ampliando las posibilidades con la aplicación de la cibernética limitada. $tech_positronic_implants_desc_dttr$"
 tech_resource_processing_algorithms_desc:0 "Eficiencia en todas las cosas. $tech_resource_processing_algorithms_desc_dttr$"

