l_russian:

 tech_destroyers_desc:0 "Эсминец больше корвета, но все равно представляет собой сравнительно подвижный артиллерийский катер. $tech_destroyers_desc_tree$"
 tech_corvette_hull_1_desc:0 "Развитие методов строительства позволит создавать более прочные и надежные корветы. $tech_corvette_hull_1_desc_tree$"
 tech_strike_craft_1_desc:0 "Эти пилотируемые штурмовики взлетают с материнского корабля. Полагаясь на свою высокую скорость и небольшие размеры, они способны выжить достаточно долго, чтобы пробить вражескую оборону. $tech_strike_craft_1_desc_tree$"
 tech_strike_craft_2_desc:0 "Следующее поколение штурмовиков отличается обновленной бортовой электроникой, улучшенным управлением и усиленным оружием. $tech_strike_craft_2_desc_tree$"
 tech_strike_craft_3_desc:0 "Дальнейшая эволюция штурмовых космических аппаратов, эти новейшие корабли - мечта любого пилота. Они ведут себя в бою намного лучше, чем предыдущие модели. $tech_strike_craft_3_desc_tree$"
 tech_planetary_defenses_desc:0 "Настанет день, когда великие, хладнокровные, безжалостные умы обратят свои завистливые взоры на наши миры и начнут строить планы. Мы должны быть готовы. $tech_planetary_defenses_desc_tree$"
 tech_ship_armor_2_desc:0 "Сочетание нескольких видов металла с керамикой позволило создать прочную и в то же время податливую броню. $tech_ship_armor_2_desc_tree$"
 tech_ship_armor_3_desc:0 "Пластисталь - эластичный материал, сочетающий в себе многие свойства пластика и металла. Он сравнительно недорог в производстве и используется для повышения прочности обшивки кораблей. $tech_ship_armor_3_desc_tree$"
 tech_ship_armor_4_desc:0 "Этот прочный, но гибкий материал способен выдержать самые серьезные испытания. Он отлично подходит для корабельной обшивки. $tech_ship_armor_4_desc_tree$"
 tech_thrusters_2_desc:0 "Эти электрические двигатели обходятся без топлива и создают тягу, используя пучки ионов. $tech_thrusters_2_desc_tree$"
 tech_thrusters_3_desc:0 "Плазменные двигатели создают более мощную электрическую тягу, повышая субсветовую скорость и маневренность кораблей. $tech_thrusters_3_desc_tree$"
 tech_powered_exoskeletons_desc:0 "Активный экзоскелет увеличивает скорость и силу своего владельца. Его польза для военных очевидна, но он также может повысить производительность труда. $tech_powered_exoskeletons_desc_tree$"
 tech_mining_network_2_desc:0 "Новые технологии гидроразрыва пласта позволили нам получить доступ к прежде недоступным карманам геотермальных ресурсов, расположенным глубоко в недрах планеты. $tech_mining_network_2_desc_tree$"
 tech_mining_network_3_desc:0 "Эти огромные буры открывают доступ к богатым залежам минералов, расположенным близко к ядру планеты. $tech_mining_network_3_desc_tree$"
 tech_engineering_lab_1_desc:0 "Современные контрольно-измерительные приборы позволяют изучать и использовать на практике физические системы в наномасштабах. $tech_engineering_lab_1_desc_tree$"
 tech_engineering_lab_2_desc:0 "Производство и изучение сверхтвердых материалов - важнейшая задача для любой цивилизации, вступившей в космическую эру. $tech_engineering_lab_2_desc_tree$"
 tech_engineering_lab_3_desc:0 "Изучение сверхжидкостей обещает совместить квантовую механику с фундаментальными законами гравитации. $tech_engineering_lab_3_desc_tree$"
 tech_robotic_workers_desc:0 "Эти рабочие-роботы идеально подходят для выполнения рутинных заданий. Они усердно трудятся и понимают простейшие голосовые команды, но подняться по лестнице им уже не под силу. $tech_robotic_workers_desc_tree$"
 tech_droid_workers_desc:0 "Эти улучшенные рабочие-роботы способны передвигаться не хуже, чем большинство органических существ. Кроме того, их нейронные процессоры подверглись улучшениям. $tech_droid_workers_desc_tree$"
 tech_mineral_processing_1_desc:0 "Оптимальная переработка добываемых полезных ископаемых позволила нам выйти на новый уровень эффективности. $tech_mineral_processing_1_desc_tree$"
 tech_mineral_processing_2_desc:0 "Двухэтапная обработка псевдоочищенных минералов обеспечивает более эффективное хранение и транспортировку. $tech_mineral_processing_2_desc_tree$"
 tech_assembly_pattern_desc:0 "Быстрые прогоны в строительных симуляторах позволяют заранее определить оптимальные шаблоны сборки компонентов для каждого объекта строительства. $tech_assembly_pattern_desc_tree$"
 tech_construction_templates_desc:0 "Стандартизированные готовые шаблоны значительно сокращают сроки строительства объектов. $tech_construction_templates_desc_tree$"
 tech_robomodding_desc:0 "Перезаписываемые шаблоны сборки позволяют создавать узкоспециализированные модели синтетических рабочих. $tech_robomodding_desc_tree$"
 tech_robomodding_points_1_desc:0 "Улучшенный процесс производства позволяет подвергать синтетических рабочих более существенным изменениям, не затрагивая их базовые функции. $tech_robomodding_points_1_desc_tree$"
 tech_mine_satramene_desc:0 "Этот газ - природный транквилизатор, встречающийся в некоторых мирах. Он действует как успокоительное на большинство существ. С его помощью можно усмирить агрессивных граждан, не прибегая к насилию. $tech_mine_satramene_desc_tree$"
 tech_missiles_2_desc:0 "Эти усовершенствованные ракеты класса «космос-космос» оснащены более мощными термоядерными боеголовками и обладают улучшенными летными качествами. $tech_missiles_2_desc_tree$"
 tech_missiles_3_desc:0 "Улучшенные ракеты, оснащенные очень мощными боеголовками из антиматерии. Современная система наведения позволяет вернее захватывать цели. $tech_missiles_3_desc_tree$"
 tech_missiles_4_desc:0 "Новейшая версия ракет класса «космос-космос». Этот современный вариант оснащен невероятно мощной боеголовкой, которая черпает энергию из нулевой точки вакуума. $tech_missiles_4_desc_tree$"
 tech_swarmer_missiles_1_desc:0 "Эти маленькие ракеты выпускают залпами. Они специально разработаны для борьбы с вражескими системами ПВО. $tech_swarmer_missiles_1_desc_tree$"
 tech_databank_uplinks_desc:0 "Широкополосные каналы квантовой связи, выделенные для банков данных, позволяют максимально синхронизировать исследования между удаленными научными группами. $tech_databank_uplinks_desc_tree$"
 tech_improved_databank_uplinks_desc:0 "Уменьшив оконечные передатчики в размерах, мы можем объединять их в кластеры, тем самым расширяя канал связи. $tech_improved_databank_uplinks_desc_tree$"
 tech_basic_science_lab_1_desc:0 "Экспериментальная проверка наблюдаемых феноменов. $tech_basic_science_lab_1_desc_tree$"
 tech_physics_lab_1_desc:0 "Изучение фундаментальных взаимодействий через поведение элементарных частиц. $tech_physics_lab_1_desc_tree$"
 tech_physics_lab_2_desc:0 "Поведение малейших частиц, кажущееся хаотичным, может в корне изменить наше представление о крупных объектах. $tech_physics_lab_2_desc_tree$"
 tech_physics_lab_3_desc:0 "Три измерения, неразрывно связанных с четвертым. $tech_physics_lab_3_desc_tree$"
 tech_administrative_ai_desc:0 "Организационные электронные схемы управляют академическим рвением. $tech_administrative_ai_desc_tree$"
 tech_self_aware_logic_desc:0 "Интроспективная расстановка приоритетов. $tech_self_aware_logic_desc_tree$"
 tech_sapient_ai_desc:0 "Развитие искусственного интеллекта открывает дверь к созданию полноценного синтетического разума. $tech_sapient_ai_desc_tree$"
 tech_combat_computers_1_desc:0 "Активные матрицы, ориентированные на выполнение конкретных военных задач, значительно повышают боевую эффективность. $tech_combat_computers_1_desc_tree$"
 tech_combat_computers_2_desc:0 "Дальнейшее развитие прогнозирующих алгоритмов облегчает принятие тактических решений на поле боя. $tech_combat_computers_2_desc_tree$"
 tech_combat_computers_3_desc:0 "Использование разумных ИИ в интенсивных боевых симуляциях позволяет оптимизировать методы оценки риска. $tech_combat_computers_3_desc_tree$"
 tech_combat_computers_autonomous_desc:0 "Наделение наших кораблей собственным полуавтономным интеллектом резко повысит их эффективность в бою. $tech_combat_computers_autonomous_desc_tree$"
 tech_pd_tracking_1_desc:0 "Лучшая защита - нападение. $tech_pd_tracking_1_desc_tree$"
 tech_pd_tracking_2_desc:0 "Комплексы оборонительных средств действуют гораздо эффективнее, чем каждое из них по отдельности. $tech_pd_tracking_2_desc_tree$"
 tech_pd_tracking_3_desc:0 "Улучшенные методы прогнозирования повышают точность систем активного противодействия. $tech_pd_tracking_3_desc_tree$"
 tech_synchronized_defences_desc:0 "Синхронизировав парадигмы поведения наступательных и оборонительных средств, мы повысим их эффективность. $tech_synchronized_defences_desc_tree"
 tech_cryostasis_1_desc:0 "Если отдать управление колониальным кораблем искусственному интеллекту, экипаж и колонисты могут быть погружены в глубокий сон. $tech_cryostasis_1_desc_tree$"
 tech_cryostasis_2_desc:0 "Достаточно продвинутые системы способны к самостоятельной оптимизации, если они четко знают цель, для которой сделаны. $tech_cryostasis_2_desc_tree$"
 tech_automated_exploration_desc:0 "Развитый ИИ поможет ведущим ученым исследовать новые чужие миры, искать новую жизнь и новые цивилизации, смело идти туда, где не ступала конечность блорга. При помощи ИИ научный корабль сможет исследовать галактику. $tech_automated_exploration_desc_tree$"
 tech_auxiliary_fire_control_desc:0 "$FIRE_CONTROL_1_DESC$ $tech_auxiliary_fire_control_desc_tree$"
 tech_lythuric_gas_desc:0 "В слабой концентрации этот газ значительно усиливает мощность силовых полей. Он также оказывает угнетающее действие на разум вдохнувших его существ. $tech_lythuric_gas_desc_tree$"
 tech_mine_neutronium_desc:0 "Нейтроний - суперплотное вещество, состоящее из нейтронов, из которого можно изготовить очень прочную и долговечную броню. $tech_mine_neutronium_desc_tree$"
 tech_mine_dark_matter_desc:0 "Темную материю можно получить, конденсируя едва уловимые элементы межзвездного пространства. $tech_mine_dark_matter_desc_tree$"
 tech_fission_power_desc:0 "Ядерный реактор генерирует энергию за счет реакции вынужденного деления, но также производит опасные радиоактивные отходы. $tech_fission_power_desc_tree$"
 tech_fusion_power_desc:0 "Термоядерный реактор производит огромное количество энергии и при этом значительно безопаснее, чем ядерный реактор. $tech_fusion_power_desc_tree$"
 tech_cold_fusion_power_desc:0 "Научившись поддерживать термоядерную реакцию при сравнительно низкой температуре, мы создали новое поколение термоядерных реакторов. $tech_cold_fusion_power_desc_tree$"
 tech_antimatter_power_desc:0 "Улавливая энергию, возникающую при столкновении материи и антиматерии, мы создали источник энергии, во много раз превосходящий термоядерные реакторы по эффективности. $tech_antimatter_power_desc_tree$"
 tech_zero_point_power_desc:0 "Эти реакторы извлекают энергию вакуума и являются почти бесконечным источником энергии. Нет более эффективного способа генерировать энергию. $tech_zero_point_power_desc_tree$"
 tech_dark_matter_power_core_desc:0 "Похоже, эти генераторы каким-то образом извлекают энергию напрямую из темной материи, обеспечивая большую мощность, чем это должно быть возможно, если верить законам физики. $tech_dark_matter_power_core_desc_tree$"
 tech_reactor_boosters_1_desc:0 "$REACTOR_BOOSTER_1_DESC$ $tech_reactor_boosters_1_desc_tree$"
 tech_reactor_boosters_2_desc:0 "$REACTOR_BOOSTER_2_DESC$ $tech_reactor_boosters_2_desc_tree$"
 tech_reactor_boosters_3_desc:0 "$REACTOR_BOOSTER_3_DESC$ $tech_reactor_boosters_3_desc_tree$"
 tech_shields_1_desc:0 "Отражатели энергии поглощают некоторую часть вражеских залпов, а потом отключаются из-за перегрузки. Их главный недостаток - они потребляют огромное количество энергии. $tech_shields_1_desc_tree$"
 tech_shields_2_desc:0 "Эти улучшенные отражатели способны принять на себя больше ударов до возникновения перегрузки. $tech_shields_2_desc_tree$"
 tech_shields_3_desc:0 "Эти новые генераторы щитов - следующее поколение силовых барьеров, призванное заменить устаревшие отражатели. Они обеспечивают более надежную защиту. $tech_shields_3_desc_tree$"
 tech_shields_4_desc:0 "Улучшенный генератор щитов, создающий более мощное поле. Этот барьер можно пробить только постоянным шквальным огнем. $tech_shields_4_desc_tree$"
 tech_shields_5_desc:0 "Невероятно прочные энергетические щиты. Им нет равных по степени защиты. $tech_shields_5_desc_tree$"
 tech_dark_matter_deflector_desc:0 "Эти отражатели используют темную материю, чтобы отбрасывать снаряды способом, который, кажется, полностью нарушает законы природы. $tech_dark_matter_deflector_desc_tree$"
 tech_sensors_2_desc:0 "Эти сенсоры улавливают малейшие изменения гравитационных полей, создаваемые, например, космическим кораблем. $tech_sensors_2_desc_tree$"
 tech_sensors_3_desc:0 "Эти сенсоры обнаруживают колебания подпространства, создаваемые кораблями. Их точность и дальность действия значительно выше, чем у гравитационных. $tech_sensors_3_desc_tree$"
 tech_sensors_4_desc:0 "Современные сенсоры, чьи вращающиеся пучки тахионов регистрируют перемещение кораблей даже на очень большом расстоянии. $tech_sensors_4_desc_tree$"
 tech_power_plant_1_desc:0 "Конденсаторы, способные накапливать и хранить огромные объемы энергии - один из краеугольных камней любой современной цивилизации. $tech_power_plant_1_desc_tree$"
 tech_power_plant_2_desc:0 "Модуляция полем повышает производительность и увеличивает объем производимой энергии. $tech_power_plant_2_desc_tree$"
 tech_power_plant_3_desc:0 "Применение базовых принципов квантовой запутанности заметно увеличивает объем производимой энергии. $tech_power_plant_3_desc_tree$"
 tech_power_plant_4_desc:0 "Квантовая суперпозиция энергокатушек, которые одновременно расходуют энергию и заряжаются. $tech_power_plant_4_desc_tree$"
 tech_power_hub_1_desc:0 "Оборудование, обеспечивающее сбалансированность нагрузки, может значительно повысить стабильность работы локальных энергосистем, а также способно отдавать избыточную энергию назад в централизованные конденсаторы. $tech_power_hub_1_desc_tree$"
 tech_power_hub_2_desc:0 "Модернизированная и унифицированная энергосистема снижает потери энергии на расстоянии. $tech_power_hub_2_desc_tree$"
 tech_hyper_drive_1_desc:0 "Подобно нитям паутины экстрамерное подпространство соединяет гравитационные колодцы большинства звезд. Перемещение по этим гиперкоридорам со сверхсветовой скоростью является теоретически возможным. $tech_hyper_drive_1_desc_tree$"
 tech_hyper_drive_2_desc:0 "Мы узнали о существовании точек пространства, где корабль затратит меньше энергии на создание «бреши» в гиперкоридор. Это открытие позволит нам создать гипердвигатели нового поколения. $tech_hyper_drive_2_desc_tree$"
 tech_hyper_drive_3_desc:0 "Новое поколение гипердвигателей использует подпространственные потоки, пронизывающие гиперпространство. Это резко увеличивает эффективность двигателей. $tech_hyper_drive_3_desc_tree$"
 tech_wormhole_stabilization_desc:0 "Подпространственная червоточина естественного происхождения - штука нестабильная, а колебания ее уровней энергии обычно делают невозможным безопасное перемещение между выходами, которые она связывает. Однако есть способы временно стабилизировать ее матрицу. $tech_wormhole_stabilization_desc_tree$"
 tech_gateway_activation_desc:0 "Повторная активация заброшенных станций с вратами, находимых в разных местах галактики, потенциально может значительно сократить время путешествий. $tech_gateway_activation_desc_tree$"
 tech_gateway_construction_desc:0 "Строительство новых станций с вратами позволит нам создать сеть для быстрого перемещения, которая может совершить революцию в межзвездных путешествиях. $tech_gateway_construction_desc_tree$"
 tech_enigmatic_encoder_desc:0 "Загадочный шифратор случайным образом зашифровывает данные о маршруте полета перед отправкой их в командование флота. $tech_enigmatic_encoder_desc_tree$"
 tech_enigmatic_decoder_desc:0 "Загадочный шифратор демонстрирует посредственные результаты в стандартных испытаниях, но, чем хаотичнее маршрут движения цели, тем точнее его прогнозирующие алгоритмы. $tech_enigmatic_decoder_desc_tree$"
 tech_lasers_1_desc:0 "Лазерное оружие поражает цели фокусированными пучками света, причиняя урон за счет нагрева до очень высокой температуры. $tech_lasers_1_desc_tree$"
 tech_lasers_2_desc:0 "Синие лазеры мощнее, чем красные - они генерируют электромагнитное излучение, которое воспринимается большинством органических форм жизни как синий или фиолетовый свет благодаря длине волны. $tech_lasers_2_desc_tree$"
 tech_lasers_3_desc:0 "Ультрафиолетовый лазер - более современный и мощный вариант синего. Точное, обладающее высокой разрушительной силой, это оружие наносит большой урон. $tech_lasers_3_desc_tree$"
 tech_lasers_4_desc:0 "Эти лазеры излучают более короткие волны, чем ультрафиолетовые, но их разрушительная сила еще выше. $tech_lasers_4_desc_tree$"
 tech_lasers_5_desc:0 "Гамма-лазеры генерируют электромагнитное излучение с очень высокой частотой. Это - самый разрушительный вид лазерного оружия. $tech_lasers_5_desc_tree$"
 tech_energy_lance_1_desc:0 "Это тяжелое энергетическое оружие наносит серьезный урон, используя сфокусированные пучки частиц. Большие габариты излучателя позволяют устанавливать его лишь на линкорах и «Титанах». $tech_energy_lance_1_desc_tree$"
 tech_energy_lance_2_desc:0 "Усиленный вариант лучевого копья. Это оружие генерирует мощные пучки тахионной энергии. Подобно своему предшественнику, оно годится только для установки на линкорах и «Титанах». $tech_energy_lance_2_desc_tree$"
 tech_plasma_1_desc:0 "Оружие, поражающее цели сгустками высокоэнергетической плазмы. Эти плазменные заряды особенно эффективны против корабельной брони. $tech_plasma_1_desc_tree$"
 tech_plasma_2_desc:0 "Эти новые ускорители стреляют сгустками высокоэнергетической плазмы, заключенной в улучшенные сдерживающие поля. Благодаря этому заряд медленнее теряет энергию, пока летит к цели. $tech_plasma_2_desc_tree$"
 tech_plasma_3_desc:0 "Новейшая разработка в области плазменного оружия. Эта пушка - военизированный вариант старого и в чем-то недоработанного плазмомета. Ее сгустки плазмы еще опаснее. $tech_plasma_3_desc_tree$"
 tech_arc_emitter_1_desc:0 "Мощное оружие, поражающее цели энергетическим разрядом, способным частично игнорировать броню и щиты. $tech_arc_emitter_1_desc_tree$"
 tech_arc_emitter_2_desc:0 "Эти улучшенные излучатели оснащены более точными фокусирующими линзами, что позволяет им наносить больший урон. $tech_arc_emitter_2_desc_tree$"
 tech_disruptors_1_desc:0 "Дезинтеграторы выпускают энергетические стрелы, которые ослабляют и разрывают связи между молекулами, составляющими атомы цели. Они способны проникать сквозь броню и щиты, чтобы наносить урон непосредственно корпусу и экипажу вражеского корабля. $tech_disruptors_1_desc_tree$"
 tech_disruptors_2_desc:0 "Эти улучшенные дезинтеграторы поражают цели более мощными ионными стрелами. $tech_disruptors_2_desc_tree$"
 tech_disruptors_3_desc:0 "Особо мощные дезинтеграторы, чьи сгустки энергии наносят огромный урон всякому, кому «повезет» оказаться на их пути. $tech_disruptors_3_desc_tree$"
 tech_energy_torpedoes_1_desc:0 "Эти энергетические снаряды состоят из плотных скоплений протонов и способны вызвать сильнейшие повреждения обшивки вражеского корабля. $tech_energy_torpedoes_1_desc_tree$"
 tech_energy_torpedoes_2_desc:0 "Улучшенные энергетические снаряды, использующие нейтроны вместо протонов. Подобно предшественникам, они свободно проходят сквозь энергетические щиты. $tech_energy_torpedoes_2_desc_tree$"
 tech_extradimensional_weapon_1_desc:0 "Применение принципов пятимерного управления энергией на плоскостях меньшей мерности позволяет создать мощное энергетическое оружие. $tech_extradimensional_weapon_1_desc_tree$"
 tech_mining_drone_weapon_1_desc:0 "Использование линз с жесткой фокусировкой в сочетании с переменной частотой стрельбы помогает создавать лазеры с мощностью, достаточной для проведения горных работ на астероидах или сбивания врагов. $tech_mining_drone_weapon_1_desc_tree$"
 tech_space_cloud_weapon_1_desc:0 "Войд-облака используют заряды, генерируемые плотными газами их ядра, чтобы высвободить сгустки горящей плазмы. Использование газа с тем же составом и со специальным проводником позволяет создать мощное оружие, поражающее с помощью разрядов молний. $tech_space_cloud_weapon_1_desc_tree$"
 tech_eco_simulation_desc:0 "Крупные гидропонные фермы, производящие богатую питательными веществами продукцию, помогают поддерживать рост населения, а также снижают до минимума отрицательное воздействие на окружающую среду. $tech_eco_simulation_desc_tree$"
 tech_hydroponics_desc:0 "Дальнейшее развитие методов гидропоники возможно посредством создания ферм с уникальными атмосферами, моделирующими разные экосистемы. Это позволяет производить пищу с более высоким содержанием питательных веществ. $tech_hydroponics_desc_tree$"
 tech_gene_crops_desc:0 "Использование современных генных технологий в отношении зерновых культур помогает повысить урожайность, улучшает вкус и увеличивает содержание питательных веществ. $tech_gene_crops_desc_tree$"
 tech_nano_vitality_crops_desc:0 "Внедрение в волокна зерновых культур небольшого количества наномашин позволяет создать супервыносливый тип продукции, химический состав которой можно адаптировать и видоизменять в течение всего срока ее жизни. $tech_nano_vitality_crops_desc_tree$"
 tech_nutrient_replication_desc:0 "Процесс синтетической репликации зерновых культур требует сбора большого количества отходов для создания небольшого объема продукции, что, тем не менее, обеспечивает значительный прирост сельскохозяйственного производства. $tech_nutrient_replication_desc_tree$"
 tech_engos_vapor_desc:0 "Природный стимулятор, помогающий всем формам жизни адаптироваться и развиваться. Он также используется в производстве энергетического оружия в качестве высокоэффективного проводника. $tech_engos_vapor_desc_tree$"
 tech_pitharan_dust_desc:0 "Эта мелкая пыль - природный транквилизатор, встречающийся в некоторых мирах. Она действует как успокоительное на большинство существ. С ее помощью можно усмирить агрессивных граждан, не прибегая к насилию. $tech_pitharan_dust_desc_tree$"
 tech_mine_zro_desc:0 "Очень редкая взвесь необычных частиц. Она появилась в ряде миров после падения метеоритов, но настоящее место ее происхождения неизвестно. На существ с псионическими способностями оно действует как мощный наркотик, усиливающий пси-таланты. $tech_mine_zro_desc_tree$"
 tech_biolab_1_desc:0 "Изучение различных форм жизни в нашем мире помогает нам лучше понять самих себя и жизнь, окружающую нас. $tech_biolab_1_desc_tree$"
 tech_biolab_2_desc:0 "Изучение жизни, зарождающейся в иных мирах и за их пределами, позволяет нам понять фундаментальные аспекты биологии, ранее нам недоступные. $tech_biolab_2_desc_tree$"
 tech_biolab_3_desc:0 "Возможность изучения многообразия жизни позволяет нам найти нечто, объединяющее всех живых существ. Кирпичики, лежащие в основании самой жизни. $tech_biolab_3_desc_tree$"
 tech_alien_life_studies_desc:0 "Изучение фауны иных миров позволяет нам понять поведение инопланетных созданий, а также идентифицировать и одомашнить мирных существ. $tech_alien_life_studies_tree$"
 tech_colonization_1_desc:0 "Определение ресурсов и технологий, необходимых для основания планетарной колонии, позволяет нам посадить отважных первопроходцев в громадные корабли-ковчеги с уверенностью, что они переживут долгое межзвездное путешествие до своего нового дома. $tech_colonization_1_desc_tree$"
 tech_colonization_2_desc:0 "Наладка системы очистки атмосферы с учетом местных особенностей позволяет лучше фильтровать нежелательные элементы, давая возможность улучшать условия жизни колонистов. $tech_colonization_2_desc_tree$"
 tech_colonization_3_desc:0 "Дальнейшее изучение опасных типов окружающей среды на других планетах помогает облегчить трудности, с которыми колонисты сталкиваются в повседневной жизни в чужих мирах. $tech_colonization_3_desc_tree$"
 tech_colonization_4_desc:0 "Обширное изучение различных типов почвы и их пригодности для продовольственные культур поможет улучшить условия жизни наших поселенцев в чужих мирах. $tech_colonization_4_tree$"
 tech_colonization_5_desc:0 "Дополнительное изучение климата на различных планетах позволит нам создавать поселения в мирах, ранее считавшихся слишком враждебными для нашего населения. $tech_colonization_5_desc_tree$"
 tech_tomb_world_adaption_desc:0 "Благодаря всестороннему изучению типов окружающей среды с излучением мы позволим нашим поселенцам колонизировать миры, опустошенные ядерной войной. $tech_tomb_world_adaption_desc_tree$"
 tech_frontier_health_desc_machine_intelligence:0 "Использование модульных компонентов при создании новых машин позволяет оптимизировать процесс и снизить стоимость будущего ремонта. $tech_frontier_health_machine_intelligence_desc_tree$"
 tech_frontier_hospital_desc:0 "С ростом нашей империи растет и наше понимание собственной биологии. Передовые методы лечения на клеточном уровне позволили значительно улучшить здоровье населения. $tech_frontier_hospital_desc_tree$"
 tech_tb_mountain_range_desc:0 "С появлением различной автоматики, чистого синтеза и технологии сжатия материи убрать целый горный хребет стало так же просто, как срезать верхушку горы. $tech_tb_mountain_range_desc_tree$"
 tech_tb_volcano_desc:0 "Достижения в области материаловедения и экстремальной добычи ископаемых вывели инженерную геологию на немыслимый ранее уровень. Теперь ни глубина, ни температура для нас не помеха, а скопления магмы мы можем разрабатывать, подавлять и даже переносить. $tech_tb_volcano_desc_tree$"
 tech_tb_dangerous_wildlife_desc:0 "Тактическое разрушение природной среды обитания, вместе с моделями сужающегося поиска и уничтожения, позволяет эффективно ликвидировать враждебных диких зверей за очень короткое время. $tech_tb_dangerous_wildlife_desc_tree$"
 tech_tb_dense_jungle_desc:0 "Тщательная каталогизация, секвенирование генома и компьютерное моделирование экзоботанических экосистем вкупе с редактированием генов и рассеивающими механизмами позволит нам изменять чужеродную флору по своему вкусу. $tech_tb_dense_jungle_desc_tree$"
 tech_tb_noxious_swamp_desc:0 "Разумные расы во всех мирах издревле работали над улучшением болотистых почв. Продуманный комплекс из модульных акведуков, насосных станций, гусеничных машин химической рекультивации и автоматизированных уплотнителей почвы может превратить болото в плодородный участок на удивление быстро. $tech_tb_noxious_swamp_tree$"
 tech_tb_massive_glacier_desc:0 "Орбитальные комплексы зеркал и ширм способны вызвать значительные изменения локального климата в различных зонах планеты, если расположить их с умом. $tech_tb_massive_glacier_tree$"
 tech_tb_toxic_kelp_desc:0 "Имея достаточную вычислительную мощность, сеть взаимосвязанных датчиков и распределенную систему станций, мы способны даже океанические течения направлять согласно нашим нуждам. $tech_tb_toxic_kelp_tree$"
 tech_tb_deep_sinkhole_desc:0 "Для многих планет характерны обширные внутренние пустоты. Подземная разведка, разработка и технологии строительства могут значительно увеличить обитаемую зону некоторых миров. $tech_tb_deep_sinkhole_tree$"
 tech_space_trading_desc:0 "Межзвездная торговля порождает целый ряд проблем, которые необходимо преодолеть. Критически важно обеспечить своевременную и прежде всего эффективную доставку товаров из одной системы в другую. $tech_space_trading_desc_tree$"
 tech_terrestrial_sculpting_desc:0 "Простого решения проблемы изменения формы планетарной коры на макроуровне не существует - нужны лишь лопаты покрупнее и орбитальные буры. $tech_terrestrial_sculpting_desc_tree$"
 tech_ecological_adaptation_desc:0 "Приспосабливая планетные экосистемы к крупномасштабным изменениям окружающей среды, мы можем превратить терраформирование в менее разрушительный процесс. $tech_ecological_adaptation_desc_tree$"
 tech_climate_restoration_desc:0 "Расширив наши познания в области изменения атмосферы, мы сможем терраформировать даже миры с уничтоженными экосистемами. $tech_climate_restoration_desc_tree$"
 tech_genome_mapping_desc:0 "Локализация генома индивидуума через определение последовательности его ДНК открывает возможности для индивидуализированного медицинского лечения и терапии. $tech_genome_mapping_desc_tree$"
 tech_epigenetic_triggers_desc:0 "Усовершенствованные методы метилирования ДНК создают возможности для внесения функционально значимых изменений в произвольные геномы. $tech_epigenetic_triggers_desc_tree$"
 tech_cloning_desc:0 "Прорывы в технологиях искусственной матки и энуклеации создают возможности для массового производства индивидуумов на основе общего генетического шаблона. $tech_cloning_desc_tree$"
 tech_gene_banks_desc:0 "Генетические банки фильтруют и отбирают доступные геномы для их использования в создании клонов. $tech_gene_banks_desc_tree$"
 tech_glandular_acclimation_desc:0 "Изменяя секрецию желез, мы можем изменять терпимость рас к различным экологическим условиям в соответствии с нашими потребностями. $tech_glandular_acclimation_desc_tree$"
 tech_gene_seed_purification_desc:0 "Методы очищения нуклеотидов позволяют выделять и улучшать желаемые генетические особенности. $tech_gene_seed_purification_tree$"
 tech_morphogenetic_field_mastery_desc:0 "Сначала это был чисто фармацевтический проект, но теперь наши успехи в понимании морфогенетического поля обеспечивают прямое подсознательное взаимодействие с органическими единицами. $tech_morphogenetic_field_mastery_desc_tree$"
 tech_gene_tailoring_desc:0 "Широкая доступность средств генной инженерии непременно окажет положительное воздействие на развитие нашей расы. $tech_gene_tailoring_desc_tree$"
 tech_gene_expressions_desc:0 "Усиление контроля за производством протеинов и РНК на клеточном уровне. $tech_gene_expressions_desc_tree$"
 tech_selected_lineages_desc:0 "Необходимо стимулировать тщательное репродуктивное планирование, чтобы ценное генетическое наследие не пропадало зря. $tech_selected_lineages_desc_tree$"
 tech_capacity_boosters_desc:0 "Мы не будем полагаться на случай, чего бы это ни стоило. Тщательно отбирая банки ДНК, мы создадим лидеров будущего. $tech_capacity_boosters_desc_tree$"
 tech_vitality_boosters_desc:0 "Там, где тело дает сбой, вмешивается наука. $tech_vitality_boosters_desc_tree$"
 tech_ground_defense_planning_desc:0 "Есть множество империй чужаков, которые с радостью бы захватили наши миры. К этому нужно быть готовыми, если все пойдет по худшему сценарию. $tech_ground_defense_planning_desc_tree$"
 tech_global_defense_grid_desc:0 "Стратегическая ценность хорошей обороны так же актуальна сегодня, как и для наших предшественников в далеком прошлом. Технологии не делают укрепления пережитком прошлого - они просто изменяют требования к ним. $tech_global_defense_grid_desc_tree$"
 tech_planetary_government_desc:0 "Как только колония прочно становится на ноги, а первопроходцы превращаются в граждан, необходимость в сильном местном правительстве ради стабильности вытесняет потребность колонии в приспособляемости. $tech_planetary_government_desc_tree$"
 tech_planetary_unification_desc:0 "Древние воинствующие племена, ставшие затем конфликтующими между собой народами, теперь объединены в империю. Она не должна рухнуть и не рухнет. $tech_planetary_unification_desc_tree$"
 tech_adaptive_bureaucracy_desc:0 "Достигнутый нами прогресс требует новой, более гибкой формы управления, которая будет помогать нам достигать целей, а не мешать этому. $tech_adaptive_bureaucracy_desc_tree$"
 tech_colonial_bureaucracy_desc:0 "Развитие местных органов власти позволяет более тщательно наблюдать за деятельностью колоний без излишне обременительной процедуры принятия решений на центральном уровне. $tech_colonial_bureaucracy_desc_tree$"
 tech_galactic_bureaucracy_desc:0 "Наличие множества уровней управления позволяет доносить до высших эшелонов власти только самую важную информацию. $tech_galactic_bureaucracy_desc_tree$"
 tech_colonial_centralization_desc:0 "Эти твердые основы для местного управления созданы для каждого случая в отдельности, чтобы удовлетворить нужды каждой колонии. $tech_colonial_centralization_desc_tree$"
 tech_galactic_administration_desc:0 "Административные потребности звездной империи столь же многочисленны, как и сложны. Мы не ударим в грязь лицом. $tech_galactic_administration_desc_tree$"
 tech_living_state_desc:0 "Империя живет, империя дышит. Пусть мы являемся органами ее тела, но не пристало левой руке знать, что делает правая. $tech_living_state_desc_tree$"
 tech_autonomous_agents_desc:0 "Полунезависимые модули оказались крайне необходимыми для успешной работы большего целого. $tech_autonomous_agents_desc_tree$"
 tech_collective_self_desc:0 "Искать в группе что-то от самого себя - это естественное и неизбежное развитие событий; и в конце концов эти обобщающие аспекты будут цениться выше, чем индивидуальность каждого. $tech_collective_self_desc_tree$"
 tech_embodied_dynamism_desc:0 "В автономных лидерах следует поощрять инициативность и некоторую амбициозность, но при этом они должны оставаться в рамках, заданных директивами центра. $tech_embodied_dynamism_desc_tree$"
 tech_galactic_benevolence_desc:0 "Наши граждане сплочены и сильны, а их правители доброжелательны. Иногда народу следует напоминать об этом факте. $tech_galactic_benevolence_desc_tree$"
 tech_galactic_markets_desc:0 "$building_galactic_stock_exchange_desc$ $tech_galactic_markets_desc_tree$"
 tech_subdermal_stimulation_desc:0 "Имплантаты в глубоких тканях - это последняя инновация, являющаяся результатом революционного взаимодействия сенсорной инженерии и индустрии развлечений. «Там, куда мы отправляемся, кожа для осязания не нужна!» $tech_subdermal_stimulation_desc_tree$"
 tech_cultural_heritage_desc:0 "Чтобы добиться значительных успехов в будущем, необходимо понимание общего прошлого. $tech_cultural_heritage_desc_tree$"
 tech_heritage_site_desc:0 "Материальные символы наших грандиозных достижений внушают глубокое уважение к прошлым победам и стимулируют устремления в будущее. $tech_heritage_site_desc_tree$"
 tech_hypercomms_forum_desc:0 "Не все исследования сверхсветовых каналов связи приводят к положительному эффекту, но некоторые результаты могут быть полезными для сближения наших граждан. $tech_hypercomms_forum_desc_tree$"
 tech_autocurating_vault_desc:0 "Непрерывный асинхронный анализ разрозненных наборов данных позволяет точно смоделировать прежде непредсказуемые колебания социальных потоков. $tech_autocurating_vault_desc_tree$"
 tech_autocurating_vault_desc_machine_intelligence:0 "Все информационные каналы ведут в концентратор, где главный машинный разум на досуге анализирует и интерпретирует полученные данные. $tech_autocurating_vault_desc_tree$"
 tech_holographic_rituals_desc:0 "Увидеть значит поверить, а вера формирует реальность. $tech_holographic_rituals_desc_tree$"
 tech_consecration_fields_desc:0 "Благодаря нашим познаниям в области физики поля, теперь каждый сможет увидеть и ощутить наши святыни. $tech_consecration_fields_desc_tree$"
 tech_transcendent_faith_desc:0 "Когда мы покинули нашу планету-колыбель, нам открылось новое понимание веры и ее места в более широком контексте. $tech_transcendent_faith_desc_tree$"
 tech_space_whale_weapon_1_desc:0 "Адаптировав метод тиянки по перекачиванию энергии из газообразного вещества, можно создать оружие, отбирающее энергию у вражеских кораблей. $tech_space_whale_weapon_1_desc_tree$"
 tech_repeatable_improved_armor_output_desc:0 "Сжатие подходящих материалов до сверхплотной формы является дешевым и эффективным способом увеличения их способности к поглощению орудийных попаданий. $tech_repeatable_improved_armor_output_desc_tree$"
 tech_repeatable_improved_tile_energy_output_desc:0 "Мелкие улучшения эффективности передачи энергии позволяют значительно сократить общие энергопотери. $tech_repeatable_improved_tile_energy_output_desc_tree$"
 tech_repeatable_improved_shield_output_desc:0 "В базовых принципах действия корабельных щитов разобраться непросто, но их можно настраивать и улучшать множеством способов. $tech_repeatable_improved_shield_output_desc_tree$"
 tech_repeatable_weapon_type_energy_damage_desc:0 "Доведение до совершенства темпа стрельбы лазерного оружия является задачей, на решение которой у инженерной элиты любой планеты могут уйти столетия. $tech_repeatable_weapon_type_energy_damage_desc_tree$"
 tech_repeatable_weapon_type_energy_fire_rate_desc:0 "Новые разработки в технологиях постоянного охлаждения поверхности повышают стабильность и эффективность наших систем корабельного вооружения, предохраняя их от взрыва. $tech_repeatable_weapon_type_energy_fire_rate_damage_desc_tree$"
 tech_repeatable_reduced_building_cost_desc:0 "Развитие вычислительных парадигм позволяет нам адаптировать строительные проекты под гравитационные условия каждой планеты. $tech_repeatable_reduced_building_cost_desc_tree$"
 tech_repeatable_reduced_building_time_desc:0 "Применение теории игр и головоломок имеет может привести к значительной оптимизации процессов модульной сборки и конструирования. $tech_repeatable_reduced_building_time_desc_tree$"
 tech_repeatable_improved_tile_food_output_desc:0 "Трансгенные культуры предлагают питательные элементы, характерные для нескольких обычных пищевых культур, в одном удобном комплекте. $tech_repeatable_improved_tile_food_output_desc_tree$"
 tech_repeatable_improved_sector_cap_desc:0 "Усовершенствованные сверхсветовые каналы связи обеспечивают более упорядоченное административное руководство. $tech_repeatable_improved_sector_cap_desc_tree$"
 tech_repeatable_improved_core_system_cap_desc:0 "Реструктуризация управленческой системы, связывающей основные миры со столицей, поможет уменьшить связанные с управлением стрессогенные факторы и информационные затруднения, часто возникающие у подающих надежды империй. $tech_repeatable_improved_core_system_cap_desc_tree$"
 tech_repeatable_improved_leader_cap_desc:0 "Концепция управления индивидуумами как ресурсами внутри более крупных систем производства при необходимости должна стать более гибкой по мере того, как потенциальные свойства управляемых индивидуумов будут становиться все более разнообразными. $tech_repeatable_improved_leader_cap_desc_tree$"
 tech_repeatable_improved_leader_life_span_desc:0 "Курсы периодического лечения при помощи регенерации клеток позволяют правящему классу сохранять активность и энергичность даже в возрасте, превышающем традиционную продолжительность жизни. $tech_repeatable_improved_leader_life_span_desc_tree$"
 tech_curator_lab_desc:0 "Эти бортовые лаборатории используют продвинутые технологии древнего Ордена кураторов, ускоряющие темпы изучения. $tech_curator_lab_desc_tree$"
 tech_archeology_lab_desc:0 "Бортовая лаборатория с продвинутыми археологическими инструментами и обширной базой данных, которую предоставил Орден кураторов для быстрого перекрестного анализа новых находок. $tech_archeology_lab_desc_tree$"
 tech_probability_theory_desc:0 "При помощи высокоточного математического моделирования можно с некоторой точностью прогнозировать колебания экономик органических социумов. Это позволит нам манипулировать их рынками ценных бумаг для собственной выгоды. $tech_probability_theory_desc_tree$"
 tech_binary_motivators_desc:0 "Эти усовершенствованные приводы меньше и легче предыдущих версий и позволяют оснастить автономные единицы большим количеством подсистем. $tech_binary_motivators_desc_tree$"
 tech_nanite_assemblers_desc:0 "Использование программируемых нанороботов при сборке новых автономных единиц позволит производить более сложные модели, оборудованные еще большим спектром подсистем. $tech_nanite_assemblers_desc_tree$"
 tech_adaptive_combat_algorithms_desc:0 "Органические существа часто используют в бою нелогичную и непредсказуемую тактику, которой сложно противостоять. Адаптивная тактика и новые более маневренные боевые машины могут дать решающее преимущество. $tech_adaptive_combat_algorithms_desc_tree$"
 tech_biomechanics_desc:0 "Миллионы лет эволюции организмов иногда нетривиальными путями приводят к весьма элегантным решениям, которые могут найти применение в технологиях. $tech_biomechanics_desc_tree$"
 tech_afterburners_1_desc:0 "Эти мощные компоненты двигателей обеспечивают дополнительную боевую скорость, но потребляют много энергии. $tech_afterburners_1_desc_tree$"
 tech_afterburners_2_desc:0 "Эта улучшенная версия стандартных форсажных камер еще больше увеличивает боевую скорость корабля. $tech_afterburners_2_desc_tree$"
 tech_assault_armies_desc:0 "Вторжение в чужой мир - колоссально сложная затея. Мы должны решить немало сложнейших логистических задач, прежде чем сможем создать нашу первую межпланетную армию. $tech_assault_armies_desc_tree$"
 tech_basic_industry_desc:0 "Базовая промышленная инфраструктура, необходимая цивилизации для выхода в космос. $tech_basic_industry_desc_tree$"
 tech_crystal_armor_1_desc:0 "Добавление в броню кристаллического вещества позволяет нарастить прочность защитной обшивки наших кораблей. $tech_crystal_armor_1_desc_tree$"
 tech_crystal_armor_2_desc:0 "Введение кристаллического вещества в процесс ковки еще больше повышает сверхпрочность металлов с внедренными кристаллами. $tech_crystal_armor_2_desc_tree$"
 tech_defense_platform_hull_1_desc:0 "Укрепленный каркас и противовзрывные экраны с усиленным поглощением удара обеспечат структурную целостность платформы даже в условиях огромного давления. $tech_defense_platform_hull_1_desc_tree$"
 tech_dragon_armor_desc:0 "Чешуя эфирного дракона состоит из множества слоев уникальных минеральных наноструктур. Нестандартные методы производства позволяют нам довольно хорошо имитировать эти самовосстанавливающиеся структуры. $tech_dragon_armor_desc_tree$"
 tech_mega_engineering_desc:0 "Чтобы осуществить строительные проекты воистину поразительных масштабов, мы сначала должны достичь фундаментального понимания требований к проектированию и хранению ресурсов для таких мегасооружений. $tech_mega_engineering_desc_tree$"
 tech_mine_betharian_desc:0 "Изначально бетарианские минералы возникли в одном месте, но миллион лет назад разлетелись по всей галактике. Минералы чаще всего встречаются в виде скоплений небольших камней и легко воспламеняются. $tech_mine_betharian_desc_tree$"
 tech_mine_living_metal_desc:0 "Добыча и переработка редких живых металлов невероятно сложна, но успешное использование изменяемых сплавов дает неоспоримые преимущества. $tech_mine_living_metal_desc_tree$"
 tech_mine_orillium_desc:0 "Крепежные балки обеспечивают относительно безопасную добычу нестабильной ориллиевой руды. $tech_mine_orillium_desc_tree$"
 tech_mine_teldar_desc:0 "Кристаллы тельдара испускают характерное световое излучение за пределами видимой области спектра. $tech_mine_teldar_desc_tree$"
 tech_mine_yuranic_desc:0 "Кристаллы юрантика обладают редкими отражательными свойствами, которые повышают эффективность энергетического оружия. $tech_mine_yuranic_desc_tree$"
 tech_mining_network_4_desc:0 "Улучшенная спектрометрия сочетается с технологиями гидроразрыва пласта и химической промывкой для быстрой эксплуатации залежей на малой и средней глубине. $tech_mining_network_4_desc_tree$"
 tech_modular_engineering_desc:0 "Оптимизированные процедуры создания космических баз с использованием модульных конструкций сократят вдвое текущие стоимость и время строительства. $tech_modular_engineering_desc_tree$"
 tech_repeatable_improved_armor_output_desc:0 "Сжатие подходящих материалов до сверхплотной формы является дешевым и эффективным способом увеличения их способности к поглощению орудийных попаданий. $tech_repeatable_improved_armor_output_desc_tree$"
 tech_repeatable_improved_military_station_damage_desc:0 "Подключение оборонительных систем таким образом, чтобы они стреляли разнесенными во времени залпами, повышает периодический урон, наносимый военными станциями. $tech_repeatable_improved_military_station_damage_desc_tree$"
 tech_repeatable_improved_military_station_health_desc:0 "Дополнительные слои брони в самой конструкции повышают запас прочности военных станций. $tech_repeatable_improved_military_station_health_desc_tree$"
 tech_repeatable_improved_tile_mineral_output_desc:0 "Переоценка значимости месторождений полезных ископаемых относительно друг друга - это ключ к строительству шахт повышенной эффективности. $tech_repeatable_improved_tile_mineral_output_desc_tree$"
 tech_repeatable_weapon_type_strike_craft_fire_damage_desc:0 "Повышение скорости, с которой пилот истребителя может обрабатывать информацию о положении противника и реагировать на нее, на несколько позиций повышает положение штурмовика в пищевой цепочке. $tech_repeatable_weapon_type_strike_craft_fire_damage_desc_tree$"
 tech_repeatable_weapon_type_strike_craft_fire_rate_desc:0 "Направление избыточного тепла, возникающего при выстреле, на соединение боеприпаса со взрывателем при зарядке повышает скорострельность штурмовика. $tech_repeatable_weapon_type_strike_craft_fire_rate_desc_tree$"
 tech_robomodding_m_desc:0 "Стандартизация сборочных шаблонов позволяет улучшить специализацию дронов. $tech_robomodding_m_desc_tree$"
 tech_ship_armor_1_desc:0 "Усиленная обшивка из нанокомпозитного материала обеспечивает корабль дополнительным защитным слоем, который может спасти его от гибели в бою. $tech_ship_armor_1_desc_tree$"
 tech_ship_armor_2_desc:0 "Сочетание нескольких видов металла с керамикой позволило создать прочную и в то же время податливую броню. $tech_ship_armor_2_desc_tree$"
 tech_ship_armor_3_desc:0 "Пластисталь - эластичный материал, сочетающий в себе многие свойства пластика и металла. Он сравнительно недорог в производстве и используется для повышения прочности обшивки кораблей. $tech_ship_armor_3_desc_tree$"
 tech_ship_armor_4_desc:0 "Этот прочный, но гибкий материал способен выдержать самые серьезные испытания. Он отлично подходит для корабельной обшивки. $tech_ship_armor_4_desc_tree$"
 tech_ship_armor_5_desc:0 "Этот невероятно плотный, прочный материал выдерживает вражеский огонь такой силы, при которой все остальные виды брони плавятся и горят. $tech_ship_armor_5_desc_tree$"
 tech_space_construction_desc:0 "Строительство в космосе ставит перед нашими инженерами целый ряд новых задач, которые надо решить, прежде чем мы начнем строить станции на орбитах других планет. $tech_space_construction_desc_tree$"
 tech_space_defense_station_improvement_desc:0 "Появление специализированных инженерно-космических войск облегчило строительство оборонительных платформ в дальнем космосе, снизило издержки и повысило надежность. $tech_space_defense_station_improvement_desc_tree$"
 tech_starbase_1_desc:0 "Необходимо построить централизованный космический объект на низкой орбите вокруг главной звезды, чтобы полностью использовать ресурсы звездной системы. $tech_starbase_1_desc_tree$"
 tech_starbase_2_desc:0 "Самые первые космические базы представляли собой фактически временные форпосты. Постоянные звездные порты позволят нам поддерживать более уверенный контроль над звездными системами. $tech_starbase_2_desc_tree$"
 tech_starbase_3_desc:0 "По мере увеличения количества космических перелетов нужны более крупные и защищенные космические базы для сохранения контроля за перемещениями в системе. $tech_starbase_3_desc_tree$"
 tech_starbase_4_desc:0 "Эти мощные космические крепости будут точкой сосредоточения всей военной активности в звездной системе, а их присутствие будет стабильно отпугивать большинство желающих напасть, кроме самых упрямых. $tech_starbase_4_desc_tree$"
 tech_starbase_5_desc:0 "Составляется проект огромной боевой станции, способной противостоять нескольким ударным флотилиям. В случае его реализации эти цитадели станут такими же памятниками величия, как и системные узлы. $tech_starbase_5_desc_tree$"
 tech_synthetic_leaders_desc:0 "Получив индивидуальную личность, синтетики смогут на равных общаться с остальными нашими гражданами. Некоторые даже получат доступ к руководящим постам. $tech_synthetic_leaders_desc_tree$"
 tech_thrusters_1_desc:0 "Простые, но сравнительно эффективные химические двигатели, создающие тягу при сжигании топлива. $tech_thrusters_1_desc_tree$"
 tech_thrusters_2_desc:0 "Эти электрические двигатели обходятся без топлива и создают тягу, используя пучки ионов. $tech_thrusters_2_desc_tree$"
 tech_thrusters_3_desc:0 "Плазменные двигатели создают более мощную электрическую тягу, повышая субсветовую скорость и маневренность кораблей. $tech_thrusters_3_desc_tree$"
 tech_thrusters_4_desc:0 "Эти мощные двигатели на термоядерных источниках энергии наделяют корабль непревзойденными характеристиками маневренности и субсветовой скорости. $tech_thrusters_4_desc_tree$"

