l_russian:

 null_void_beam_desc:0 "Если обуздать энтропическую природу нулевой пустоты, этот луч вообще-то может уничтожать энергию. $dttr_null_void_beam_desc$"
 tech_adaptive_bureaucracy_desc:0 "Достигнутый нами прогресс требует новой, более гибкой формы управления, которая будет помогать нам достигать целей, а не мешать этому. $dttr_tech_adaptive_bureaucracy_desc$"
 tech_adaptive_combat_algorithms_desc:0 "Органические существа часто используют в бою нелогичную и непредсказуемую тактику, которой сложно противостоять. Адаптивная тактика и новые более маневренные боевые машины могут дать решающее преимущество. $dttr_tech_adaptive_combat_algorithms_desc$"
 tech_administrative_ai_desc:0 "Организационные электронные схемы управляют академическим рвением. $dttr_tech_administrative_ai_desc$"
 tech_afterburners_1_desc:0 "Эти мощные компоненты двигателей обеспечивают дополнительную боевую скорость, но потребляют много энергии. $dttr_tech_afterburners_1_desc$"
 tech_afterburners_2_desc:0 "Эта улучшенная версия стандартных форсажных камер еще больше увеличивает боевую скорость корабля. $dttr_tech_afterburners_2_desc$"
 tech_alien_life_studies_desc:0 "Изучение фауны иных миров позволяет нам понять поведение инопланетных созданий, а также идентифицировать и одомашнить мирных существ. $dttr_tech_alien_life_studies_desc$"
 tech_amoeba_strike_craft_1_desc:0 "Разводя космических амеб в неволе, мы можем программировать их симбиотические жгутики на действия в качестве штурмовиков в наших флотилиях. $dttr_tech_amoeba_strike_craft_1_desc$"
 tech_antimatter_power_desc:0 "Улавливая энергию, возникающую при столкновении материи и антиматерии, мы создали для наших кораблей источник энергии, во много раз превосходящий термоядерные реакторы по эффективности. $dttr_tech_antimatter_power_desc$"
 tech_arc_emitter_1_desc:0 "Мощное оружие, поражающее цели энергетическим разрядом, способным частично игнорировать броню и щиты. $dttr_tech_arc_emitter_1_desc$"
 tech_arc_emitter_2_desc:0 "Эти улучшенные излучатели оснащены более точными фокусирующими линзами, что позволяет им наносить больший урон. $dttr_tech_arc_emitter_2_desc$"
 tech_archeology_lab_desc:0 "Бортовая лаборатория с продвинутыми археологическими инструментами и обширной базой данных, которую предоставил Орден кураторов для быстрого перекрестного анализа новых находок. $dttr_tech_archeology_lab_desc$"
 tech_artificial_moral_codes_desc:0 "Именно обстоятельства диктуют, что является нравственным. Задайте обстоятельства, и мораль станет глиной в ваших руках. $dttr_tech_artificial_moral_codes_desc$"
 tech_ascension_theory_desc:0 "Наша история - это повторяющийся цикл значительных технологических, политических и культурных скачков, которым часто предшествуют периоды потрясений, а за ними следуют времена относительной стабильности. Если мы определим основные регулярные предпосылки этих скачков, то, возможно, получится эффективно сократить этот цикл и извлечь из него больше пользы. $dttr_tech_ascension_theory_desc$"
 tech_assault_armies_desc:0 "Вторжение в чужой мир - колоссально сложная затея. Мы должны решить немало сложнейших логистических задач, прежде чем сможем создать нашу первую межпланетную армию. $dttr_tech_assault_armies_desc$"
 tech_assembly_pattern_desc:0 "Быстрые прогоны в строительных симуляторах позволяют заранее определить оптимальные шаблоны сборки компонентов для каждого объекта строительства. $dttr_tech_assembly_pattern_desc$"
 tech_autocannons_1_desc:0 "Крупнокалиберное баллистическое оружие, использующее оболочные взрывчатые вещества. Главное достоинство этой пушки - ее высокий темп стрельбы. $dttr_tech_autocannons_1_desc$"
 tech_autocannons_2_desc:0 "Эта улучшенная поворотная автопушка оснащена доработанной системой наведения и управления стрельбой. Она позволяет поддерживать еще более высокий темп стрельбы. $dttr_tech_autocannons_2_desc$"
 tech_autocannons_3_desc:0 "Новейшая поворотная автопушка, выпускающая в цель облако фугасных снарядов. $dttr_tech_autocannons_3_desc$"
 tech_autocurating_vault_desc:0 "Непрерывный асинхронный анализ разрозненных наборов данных позволяет точно смоделировать прежде непредсказуемые колебания социальных потоков. $dttr_tech_autocurating_vault_desc$"
 tech_autocurating_vault_desc_machine_intelligence:	0 "Все информационные каналы ведут в концентратор, где главный машинный разум на досуге анализирует и интерпретирует полученные данные. $dttr_tech_autocurating_vault_desc$"
 tech_automated_exploration_desc:0 "Развитый ИИ поможет ведущим ученым исследовать новые чужие миры, искать новую жизнь и новые цивилизации, смело идти туда, где не ступала конечность блорга. При помощи ИИ научный корабль сможет исследовать галактику. $dttr_tech_automated_exploration_desc$"
 tech_autonomous_agents_desc:0 "Полунезависимые модули оказались крайне необходимыми для успешной работы большего целого. $dttr_tech_autonomous_agents_desc$"
 tech_auxiliary_fire_control_desc:0 "$FIRE_CONTROL_1_DESC$ $dttr_tech_auxiliary_fire_control_desc$"
 tech_basic_industry_desc:0 "Базовая промышленная инфраструктура, необходимая цивилизации для выхода в космос. $dttr_tech_basic_industry_desc$"
 tech_basic_science_lab_1_desc:0 "Экспериментальная проверка наблюдаемых феноменов. $dttr_tech_basic_science_lab_1_desc$"
 tech_basic_science_lab_2_desc:0 "По мере исследования галактики мы продолжаем находить новые материалы и вещества, ранее нам не известные. Для составления каталогов и анализа подобных находок потребуются новые научные комплексы. $dttr_tech_basic_science_lab_2_desc$"
 tech_basic_science_lab_3_desc:0 "Чтобы расширить нашу базу знаний, мы должны учитывать все уровни существования. Наука откроет нам совершенно новую реальность! $dttr_tech_basic_science_lab_3_desc$"
 tech_battleship_build_speed_desc:0 "Введение новых стандартов проектирования и строительства массивных линкоров значительно повышает скорость их сборки. $dttr_tech_battleship_build_speed_desc$"
 tech_battleship_hull_1_desc:0 "Развитие методов строительства позволит создавать более прочные и надежные линкоры. $dttr_tech_battleship_hull_1_desc$"
 tech_battleship_hull_2_desc:0 "В последнем поколении обшивки линкоров оптимизированы поля структурной целостности и улучшены переборки. $dttr_tech_battleship_hull_2_desc$"
 tech_battleships_desc:0 "Крупнейшие из стандартных военных кораблей, линкоры традиционно имеют мощную броню и несколько пушечных батарей. $dttr_tech_battleships_desc$"
 tech_binary_motivators_desc:0 "Эти усовершенствованные приводы меньше и легче предыдущих версий и позволяют оснастить автономные единицы большим количеством подсистем. $dttr_tech_binary_motivators_desc$"
 tech_biomechanics_desc:0 "Миллионы лет эволюции организмов иногда нетривиальными путями приводят к весьма элегантным решениям, которые могут найти применение в технологиях. $dttr_tech_biomechanics_desc$"
 tech_capacity_boosters_desc:0 "Мы не будем полагаться на случай, чего бы это ни стоило. Тщательно отбирая банки ДНК, мы создадим лидеров будущего. $dttr_tech_capacity_boosters_desc$"
 tech_centralized_command_desc:0 "Создание специального штаба для военных операций всех уровней обеспечивает формирование эффективной флотилии и закладывает более прочное основание для будущей военной подготовки. $dttr_tech_centralized_command_desc$"
 tech_climate_restoration_desc:0 "Расширив наши познания в области изменения атмосферы, мы сможем терраформировать даже миры с уничтоженными экосистемами. $dttr_tech_climate_restoration_desc$"
 tech_cloning_desc:0 "Прорывы в технологиях искусственной матки и энуклеации создают возможности для массового производства индивидуумов на основе общего генетического шаблона. $dttr_tech_cloning_desc$"
 tech_cold_fusion_power_desc:0 "Научившись поддерживать термоядерную реакцию при сравнительно низкой температуре, мы создали новое поколение термоядерных реакторов для наших кораблей. $dttr_tech_cold_fusion_power_desc$"
 tech_collective_production_methods_desc:0 "Строим будущее вместе. $dttr_tech_collective_production_methods_desc$"
 tech_collective_self_desc:0 "Искать в группе что-то от самого себя - это естественное и неизбежное развитие событий; и в конце концов эти обобщающие аспекты будут цениться выше, чем индивидуальность каждого. $dttr_tech_collective_self_desc$"
 tech_colonial_bureaucracy_desc:0 "Развитие местных органов власти позволяет более тщательно наблюдать за деятельностью колоний без излишне обременительной процедуры принятия решений на центральном уровне. $dttr_tech_colonial_bureaucracy_desc$"
 tech_colonial_centralization_desc:0 "Эти твердые основы для местного управления созданы для каждого случая в отдельности, чтобы удовлетворить нужды каждой колонии. $dttr_tech_colonial_centralization_desc$"
 tech_colonization_1_desc:0 "Определение ресурсов и технологий, необходимых для основания планетарной колонии, позволяет нам посадить отважных первопроходцев в громадные корабли-ковчеги с уверенностью, что они переживут долгое межзвездное путешествие до своего нового дома. $dttr_tech_colonization_1_desc$"
 tech_colonization_2_desc:0 "Наладка системы очистки атмосферы с учетом местных особенностей позволяет лучше фильтровать нежелательные элементы, давая возможность улучшать условия жизни колонистов. $dttr_tech_colonization_2_desc$"
 tech_colonization_3_desc:0 "Дальнейшее изучение опасных типов окружающей среды на других планетах помогает облегчить трудности, с которыми колонисты сталкиваются в повседневной жизни в чужих мирах. $dttr_tech_colonization_3_desc$"
 tech_colonization_4_desc:0 "Обширное изучение различных типов почвы и их пригодности для продовольственные культур поможет улучшить условия жизни наших поселенцев в чужих мирах. $dttr_tech_colonization_4_desc$"
 tech_colonization_5_desc:0 "Дополнительное изучение климата на различных планетах позволит нам создавать поселения в мирах, ранее считавшихся слишком враждебными для нашего населения. $dttr_tech_colonization_5_desc$"
 tech_colossus_desc:0 "Успехи в проектировании мегасооружений размывают границы между реальностью и фантастикой, позволяя создавать военные корабли класса «Колосс», оснащенные оружием, которое способно уничтожать - или фундаментально изменять - целые миры простым нажатием кнопки. $dttr_tech_colossus_desc$"
 tech_combat_computers_1_desc:0 "Активные матрицы, ориентированные на выполнение конкретных военных задач, значительно повышают боевую эффективность. $dttr_tech_combat_computers_1_desc$"
 tech_combat_computers_2_desc:0 "Дальнейшее развитие прогнозирующих алгоритмов облегчает принятие тактических решений на поле боя. $dttr_tech_combat_computers_2_desc$"
 tech_combat_computers_3_desc:0 "Использование разумных ИИ в интенсивных боевых симуляциях позволяет оптимизировать методы оценки риска. $dttr_tech_combat_computers_3_desc$"
 tech_combat_computers_autonomous_desc:0 "Наделение наших кораблей собственным полуавтономным интеллектом резко повысит их эффективность в бою. $dttr_tech_combat_computers_autonomous_desc$"
 tech_combat_training_desc:0 "Более интенсивная программа подготовки новобранцев, включая реалистичные сценарии боя, готовит их к реальным сражениям. $dttr_tech_combat_training_desc$"
 tech_command_matrix_desc:0 "Реструктуризация порядка субординации и определение взаимозависимостей между офицерами делает флотилии более динамичными и эффективными. $dttr_tech_command_matrix_desc$"
 tech_consecration_fields_desc:0 "Благодаря нашим познаниям в области физики поля, теперь каждый сможет увидеть и ощутить наши святыни. $dttr_tech_consecration_fields_desc$"
 tech_construction_templates_desc:0 "Стандартизированные готовые шаблоны значительно сокращают сроки строительства объектов. $dttr_tech_construction_templates_desc$"
 tech_corvette_build_speed_desc:0 "Введение новых стандартов моделирования и строительства корветов значительно повышает эффективность производственного процесса на всех этапах. $dttr_tech_corvette_build_speed_desc$"
 tech_corvette_hull_1_desc:0 "Развитие методов строительства позволит создавать более прочные и надежные корветы. $dttr_tech_corvette_hull_1_desc$"
 tech_corvette_hull_2_desc:0 "В последнем поколении обшивки корветов оптимизированы поля структурной целостности и улучшены переборки. $dttr_tech_corvette_hull_2_desc$"
 tech_corvettes_desc:0 "Прорыв в технологии сверхсветовых путешествий позволил наконец перейти от ранних попыток адаптировать традиционные каркасы челноков типа «земля-космос» под военные нужды к созданию относительно небольших, быстрых и маневренных кораблей с ограниченной огневой мощью. $dttr_tech_corvettes_desc$"
 tech_cruiser_build_speed_desc:0 "Введение новых стандартов моделирования и строительства крейсеров значительно повышает эффективность производственного процесса на всех этапах. $dttr_tech_cruiser_build_speed_desc$"
 tech_cruiser_hull_1_desc:0 "Развитие методов строительства позволит создавать более прочные и надежные крейсеры. $dttr_tech_cruiser_hull_1_desc$"
 tech_cruiser_hull_2_desc:0 "В последнем поколении обшивки крейсеров оптимизированы поля структурной целостности и улучшены переборки. $dttr_tech_cruiser_hull_2_desc$"
 tech_cruisers_desc:0 "Изначально эта конфигурация корпуса предназначалась для колониальных кораблей нового поколения, но мощные узлы подвески сделали ее идеальной базой для установки тяжелого вооружения. $dttr_tech_cruisers_desc$"
 tech_cryostasis_1_desc:0 "Если отдать управление колониальным кораблем искусственному интеллекту, экипаж и колонисты могут быть погружены в глубокий сон. $dttr_tech_cryostasis_1_desc$"
 tech_cryostasis_2_desc:0 "Достаточно продвинутые системы способны к самостоятельной оптимизации, если они четко знают цель, для которой сделаны. $dttr_tech_cryostasis_2_desc$"
 tech_crystal_armor_1_desc:0 "Добавление в броню кристаллического вещества позволяет нарастить прочность защитной обшивки наших кораблей. $dttr_tech_crystal_armor_1_desc$"
 tech_crystal_armor_2_desc:0 "Введение кристаллического вещества в процесс ковки еще больше повышает сверхпрочность металлов с внедренными кристаллами. $dttr_tech_crystal_armor_2_desc$"
 tech_cultural_heritage_desc:0 "Чтобы добиться значительных успехов в будущем, необходимо понимание общего прошлого. $dttr_tech_cultural_heritage_desc$"
 tech_curator_lab_desc:0 "Эти бортовые лаборатории используют продвинутые технологии древнего Ордена кураторов, ускоряющие темпы изучения. $dttr_tech_curator_lab_desc$"
 tech_dark_matter_deflector_desc:0 "Эти отражатели используют темную материю, чтобы отбрасывать снаряды способом, который, кажется, полностью нарушает законы природы. $dttr_tech_dark_matter_deflector_desc$"
 tech_dark_matter_power_core_desc:0 "Похоже, эти корабельные генераторы каким-то образом извлекают энергию напрямую из темной материи, обеспечивая большую мощность, чем это должно быть возможно, если верить законам физики. $dttr_tech_dark_matter_power_core_desc$"
 tech_dark_matter_propulsion_desc:0 "$SHIP_THRUSTER_5_DESC$ $dttr_tech_dark_matter_propulsion_desc$"
 tech_databank_uplinks_desc:0 "Широкополосные каналы квантовой связи, выделенные для банков данных, позволяют максимально синхронизировать исследования между удаленными научными группами. $dttr_tech_databank_uplinks_desc$"
 tech_defense_platform_hull_1_desc:0 "Укрепленный каркас и противовзрывные экраны с усиленным поглощением удара обеспечат структурную целостность платформы даже в условиях огромного давления. $dttr_tech_defense_platform_hull_1_desc$"
 tech_destroyer_build_speed_desc:0 "Введение новых стандартов моделирования и строительства эсминцев значительно повышает эффективность производственного процесса на всех этапах. $dttr_tech_destroyer_build_speed_desc$"
 tech_destroyer_hull_1_desc:0 "Развитие методов строительства позволит создавать более прочные и надежные эсминцы. $dttr_tech_destroyer_hull_1_desc$"
 tech_destroyer_hull_2_desc:0 "В последнем поколении обшивки эсминцев оптимизированы поля структурной целостности и улучшены переборки. $dttr_tech_destroyer_hull_2_desc$"
 tech_destroyers_desc:0 "Эсминец больше корвета, но все равно представляет собой сравнительно подвижный артиллерийский катер. $dttr_tech_destroyers_desc$"
 tech_disruptors_1_desc:0 "Дезинтеграторы выпускают энергетические стрелы, которые ослабляют и разрывают связи между молекулами, составляющими атомы цели. Они способны проникать сквозь броню и щиты, чтобы наносить урон непосредственно корпусу и экипажу вражеского корабля. $dttr_tech_disruptors_1_desc$"
 tech_disruptors_2_desc:0 "Эти улучшенные дезинтеграторы поражают цели более мощными ионными стрелами. $dttr_tech_disruptors_2_desc$"
 tech_disruptors_3_desc:0 "Особо мощные дезинтеграторы, чьи сгустки энергии наносят огромный урон всякому, кому «повезет» оказаться на их пути. $dttr_tech_disruptors_3_desc$"
 tech_doctrine_fleet_size_1_desc:0 "Постепенная адаптация к боям в глубоком космосе позволяет нам эффективно координировать более сложные маневры. $dttr_tech_doctrine_fleet_size_1_desc$"
 tech_doctrine_fleet_size_2_desc:0 "Постепенная адаптация к боям в глубоком космосе позволяет нам эффективно координировать более сложные маневры. $dttr_tech_doctrine_fleet_size_2_desc$"
 tech_doctrine_fleet_size_3_desc:0 "Постепенная адаптация к боям в глубоком космосе позволяет нам эффективно координировать более сложные маневры. $dttr_tech_doctrine_fleet_size_3_desc$"
 tech_doctrine_fleet_size_4_desc:0 "Постепенная адаптация к боям в глубоком космосе позволяет нам эффективно координировать более сложные маневры. $dttr_tech_doctrine_fleet_size_4_desc$"
 tech_doctrine_fleet_size_5_desc:0 "Постепенная адаптация к боям в глубоком космосе позволяет нам эффективно координировать более сложные маневры. $dttr_tech_doctrine_fleet_size_5_desc$"
 tech_doctrine_navy_size_1_desc:0 "По мере того, как экспедиции за пределы звездной системы становятся все более привычными, важно обеспечить наличие на поверхности планеты смены для возвращающихся флотилий. $dttr_tech_doctrine_navy_size_1_desc$"
 tech_doctrine_navy_size_2_desc:0 "Для функционирования флотилии одного рвения мало. Чтобы обеспечить постоянный доступ к критическим запасам, нам нужно преобразовать наш корпус тылового обеспечения в специализированные корабли поддержки. $dttr_tech_doctrine_navy_size_2_desc$"
 tech_doctrine_navy_size_3_desc:0 "Любители говорят о тактике. Профессионалы изучают логистику. Наладив регулярное и эффективное снабжение, мы сможем увеличить число кораблей, своевременно получающих помощь. $dttr_tech_doctrine_navy_size_3_desc$"
 tech_doctrine_navy_size_4_desc:0 "Обеспечив флотилии профессиональным корпусом связных, мы сможем улучшить качество связи и скорость передачи приказов по всей цепочке командования. $dttr_tech_doctrine_navy_size_4_desc$"
 tech_dragon_armor_desc:0 "Чешуя эфирного дракона состоит из множества слоев уникальных минеральных наноструктур. Нестандартные методы производства позволяют нам довольно хорошо имитировать эти самовосстанавливающиеся структуры. $dttr_tech_dragon_armor_desc$"
 tech_droid_workers_desc:0 "Эти улучшенные рабочие-роботы способны передвигаться не хуже, чем большинство органических существ. Кроме того, их нейронные процессоры подверглись улучшениям. $dttr_tech_droid_workers_desc$"
 tech_eco_simulation_desc:0 "Техники земледелия могут быть дополнительно усовершенствованы с помощью сложных компьютерных симуляций в различных средах и погодных условиях. Это позволяет обеспечить более предсказуемые урожаи. $dttr_tech_eco_simulation_desc$"
 tech_ecological_adaptation_desc:0 "Приспосабливая планетные экосистемы к крупномасштабным изменениям окружающей среды, мы можем превратить терраформирование в менее разрушительный процесс. $dttr_tech_ecological_adaptation_desc$"
 tech_embodied_dynamism_desc:0 "В автономных лидерах следует поощрять инициативность и некоторую амбициозность, но при этом они должны оставаться в рамках, заданных директивами центра. $dttr_tech_embodied_dynamism_desc$"
 tech_energy_lance_1_desc:0 "Это тяжелое энергетическое оружие наносит серьезный урон, используя сфокусированные пучки частиц. Большие габариты излучателя позволяют устанавливать его лишь на линкорах и «Титанах». $dttr_tech_energy_lance_1_desc$"
 tech_energy_lance_2_desc:0 "Усиленный вариант лучевого копья. Это оружие генерирует мощные пучки тахионной энергии. Подобно своему предшественнику, оно годится только для установки на линкорах и «Титанах». $dttr_tech_energy_lance_2_desc$"
 tech_energy_torpedoes_1_desc:0 "Эти энергетические снаряды состоят из плотных скоплений протонов и способны вызвать сильнейшие повреждения обшивки вражеского корабля. $dttr_tech_energy_torpedoes_1_desc$"
 tech_energy_torpedoes_2_desc:0 "Улучшенные энергетические снаряды, использующие нейтроны вместо протонов. Подобно предшественникам, они свободно проходят сквозь энергетические щиты. $dttr_tech_energy_torpedoes_2_desc$"
 tech_engineering_1_desc:0 "Современные контрольно-измерительные приборы позволяют изучать и использовать на практике физические системы в наномасштабах. $dttr_tech_engineering_1_desc$"
 tech_engineering_2_desc:0 "Производство и изучение сверхтвердых материалов - важнейшая задача для любой цивилизации, вступившей в космическую эру. $dttr_tech_engineering_2_desc$"
 tech_engineering_3_desc:0 "Изучение сверхжидкостей обещает совместить квантовую механику с фундаментальными законами гравитации. $dttr_tech_engineering_3_desc$"
 tech_engos_vapor_desc:0 "Природный стимулятор, помогающий всем формам жизни адаптироваться и развиваться. Он также используется в производстве энергетического оружия в качестве высокоэффективного проводника. $dttr_tech_engos_vapor_desc$"
 tech_enigmatic_decoder_desc:0 "Загадочный шифратор демонстрирует посредственные результаты в стандартных испытаниях, но, чем хаотичнее маршрут движения цели, тем точнее его прогнозирующие алгоритмы. $dttr_tech_enigmatic_decoder_desc$"
 tech_enigmatic_encoder_desc:0 "Загадочный шифратор случайным образом зашифровывает данные о маршруте полета перед отправкой их в командование флота. $dttr_tech_enigmatic_encoder_desc$"
 tech_epigenetic_triggers_desc:0 "Усовершенствованные методы метилирования ДНК создают возможности для внесения функционально значимых изменений в произвольные геномы. $dttr_tech_epigenetic_triggers_desc$"
 tech_exotic_gases_desc:0 "Экзотические газы можно производить искусственным путем, но это сложный процесс, требующий улучшенного перерабатывающего оборудования. $dttr_tech_exotic_gases_desc$"
 tech_extradimensional_weapon_1_desc:0 "Применение принципов пятимерного управления энергией на плоскостях меньшей мерности позволяет создать мощное энергетическое оружие. $dttr_tech_extradimensional_weapon_1_desc$"
 tech_fission_power_desc:0 "Ядерный реактор вырабатывает энергию для кораблей за счет реакции вынужденного деления, но также производит опасные радиоактивные отходы. $dttr_tech_fission_power_desc$"
 tech_flak_batteries_1_desc:0 "Пушечная батарея, бьющая по площади шрапнелью на короткой дистанции. Она особенно эффективна против вражеских штурмовиков, а также способна защитить от ракет. $dttr_tech_flak_batteries_1_desc$"
 tech_flak_batteries_2_desc:0 "Улучшенная зенитная батарея с новыми, более мощными шрапнельными снарядами. $dttr_tech_flak_batteries_2_desc$"
 tech_flak_batteries_3_desc:0 "Алгоритмы прогнозирующего наведения и еще более мощные боеприпасы делают эти батареи невероятно смертоносными для вражеских штурмовиков. $dttr_tech_flak_batteries_3_desc$"
 tech_frontier_health_desc:0 "Колонизация иных миров положила начало возникновению совершенно новой области биомедицинских исследований. $dttr_tech_frontier_health_desc$"
 tech_frontier_health_desc_machine_intelligence:	0 "Использование модульных компонентов при создании новых машин позволяет оптимизировать процесс и снизить стоимость будущего ремонта. $dttr_tech_frontier_health_machine_intelligence_desc$"
 tech_frontier_hospital_desc:0 "С ростом нашей империи растет и наше понимание собственной биологии. Передовые методы лечения на клеточном уровне позволили значительно улучшить здоровье населения. $dttr_tech_frontier_hospital_desc$"
 tech_frontier_hospital_desc_machine_intelligence:	0 "Эти заводы обладают самосознанием и постоянно оптимизируют собственную эффективность, требуя минимум внимания от центрального машинного разума. $dttr_tech_frontier_hospital_desc_machine_intelligence_dttr$"
 tech_fusion_power_desc:0 "Термоядерный реактор создает огромное количество энергии для кораблей и при этом значительно безопаснее, чем ядерный реактор. $dttr_tech_fusion_power_desc$"
 tech_galactic_administration_desc:0 "Административные потребности звездной империи столь же многочисленны, как и сложны. Мы не ударим в грязь лицом. $dttr_tech_galactic_administration_desc$"
 tech_galactic_ambitions_desc:0 "Наше будущее лежит среди звезд. $dttr_tech_galactic_ambitions_desc$"
 tech_galactic_bureaucracy_desc:0 "Наличие множества уровней управления позволяет доносить до высших эшелонов власти только самую важную информацию. $dttr_tech_galactic_bureaucracy_desc$"
 tech_galactic_campaigns_desc:0 "Дальнейшие улучшения в сфере администрирования обеспечивают демонстрацию подавляющей мощи среди звездных империй и военное влияние, необходимое для того, чтобы добиваться выполнения наших требований. $dttr_tech_galactic_campaigns_desc$"
 tech_galactic_markets_desc:0 "$building_galactic_stock_exchange_desc$ $dttr_tech_galactic_markets_desc$"
 tech_gateway_activation_desc:0 "Повторная активация заброшенных станций с вратами, находимых в разных местах галактики, потенциально может значительно сократить время путешествий. $dttr_tech_gateway_activation_desc$"
 tech_gateway_construction_desc:0 "Строительство новых станций с вратами позволит нам создать сеть для быстрого перемещения, которая может совершить революцию в межзвездных путешествиях. $dttr_tech_gateway_construction_desc$"
 tech_gene_banks_desc:0 "Генетические банки фильтруют и отбирают доступные геномы для их использования в создании клонов. $dttr_tech_gene_banks_desc$"
 tech_gene_crops_desc:0 "Использование современных генных технологий в отношении зерновых культур помогает повысить урожайность, улучшает вкус и увеличивает содержание питательных веществ. $dttr_tech_gene_crops_desc$"
 tech_gene_expressions_desc:0 "Усиление контроля за производством протеинов и РНК на клеточном уровне. $dttr_tech_gene_expressions_desc$"
 tech_gene_seed_purification_desc:0 "Методы очищения нуклеотидов позволяют выделять и улучшать желаемые генетические особенности. $dttr_tech_gene_seed_purification_desc$"
 tech_gene_tailoring_desc:0 "Широкая доступность средств генной инженерии непременно окажет положительное воздействие на развитие нашей расы. $dttr_tech_gene_tailoring_desc$"
 tech_genetic_resequencing_desc:0 "Мы больше не будем ограничены базовой биологической структурой расы в стремлении улучшить ее. ДНК - это просто еще один материал, которому можно придать форму, соответствующую замыслу скульптора. $dttr_tech_genetic_resequencing_desc$"
 tech_genome_mapping_desc:0 "Локализация генома индивидуума через определение последовательности его ДНК открывает возможности для индивидуализированного медицинского лечения и терапии. $dttr_tech_genome_mapping_desc$"
 tech_glandular_acclimation_desc:0 "Изменяя секрецию желез, мы можем изменять терпимость рас к различным экологическим условиям в соответствии с нашими потребностями. $dttr_tech_glandular_acclimation_desc$"
 tech_global_defense_grid_desc:0 "Стратегическая ценность хорошей обороны так же актуальна сегодня, как и для наших предшественников в далеком прошлом. Технологии не делают укрепления пережитком прошлого - они просто изменяют требования к ним. $dttr_tech_global_defense_grid_desc$"
 tech_global_production_strategy_desc:0 "Планеты велики, поэтому места промышленного производства часто расположены на огромном расстоянии друг от друга. Согласованная стратегия, способная обеспечить общую работу в одном направлении, - насущная необходимость. $dttr_tech_global_production_strategy_desc$"
 tech_global_research_initiative_desc:0 "Запрос на межпланетные пулы ресурсов и более свободные гранты на исследования. $dttr_tech_global_research_initiative_desc$"
 tech_ground_defense_planning_desc:0 "Есть множество империй чужаков, которые с радостью бы захватили наши миры. К этому нужно быть готовыми, если все пойдет по худшему сценарию. $dttr_tech_ground_defense_planning_desc$"
 tech_heritage_site_desc:0 "Материальные символы наших грандиозных достижений внушают глубокое уважение к прошлым победам и стимулируют устремления в будущее. $dttr_tech_heritage_site_desc$"
 tech_holographic_rituals_desc:0 "Увидеть значит поверить, а вера формирует реальность. $dttr_tech_holographic_rituals_desc$"
 tech_housing_1_desc:0 "Способность изменять погодные условия планеты для подавления деструктивных явлений природы позволит облегчить поддержание в порядке жилых зданий и откроет новые районы для обитания. $dttr_tech_housing_1_desc$"
 tech_housing_2_desc:0 "При помощи технологии управления гравитацией здания на поверхности планеты можно сделать еще выше, чем прежде, без риска того, что они обрушатся. Дотянемся до неба! $dttr_tech_housing_2_desc$"
 tech_housing_agrarian_idyll_desc:0 "Благодаря созданию сельских общин, где осуществляется управление погодой, мы можем содержать больше населения, не нарушая нашего аграрного образа жизни. $dttr_tech_housing_agrarian_idyll_desc$"
 tech_hydroponics_desc:0 "Гидропонное земледелие в контролируемой среде позволяет получать урожай в тех климатических зонах, где обычное земледелие невозможно. $dttr_tech_hydroponics_desc$"
 tech_hyper_drive_1_desc:0 "Подобно нитям паутины экстрамерное подпространство соединяет гравитационные колодцы большинства звезд. Перемещение по этим гиперкоридорам со сверхсветовой скоростью является теоретически возможным. $dttr_tech_hyper_drive_1_desc$"
 tech_hyper_drive_2_desc:0 "Мы узнали о существовании точек пространства, где корабль затратит меньше энергии на создание «бреши» в гиперкоридор. Это открытие позволит нам создать гипердвигатели нового поколения. $dttr_tech_hyper_drive_2_desc$"
 tech_hyper_drive_3_desc:0 "Новое поколение гипердвигателей использует подпространственные потоки, пронизывающие гиперпространство. Это резко увеличивает эффективность двигателей. $dttr_tech_hyper_drive_3_desc$"
 tech_hyper_entertainment_forum_desc:0 "$building_hyper_entertainment_forum_desc$ $dttr_tech_hyper_entertainment_forum_desc$"
 tech_hypercomms_forum_desc:0 "Не все исследования сверхсветовых каналов связи приводят к положительному эффекту, но некоторые результаты могут быть полезными для сближения наших граждан. $dttr_tech_hypercomms_forum_desc$"
 tech_improved_databank_uplinks_desc:0 "Уменьшив оконечные передатчики в размерах, мы можем объединять их в кластеры, тем самым расширяя канал связи. $dttr_tech_improved_databank_uplinks_desc$"
 tech_interstellar_campaigns_desc:0 "Хорошо смазанная военная машина - это ключ к оказанию влияния в галактических масштабах. Опираясь на мощь наших военных, мы можем притязать почти на все, что пожелаем. $dttr_tech_interstellar_campaigns_desc$"
 tech_interstellar_fleet_traditions_desc:0 "Комплекс знаний, касающихся поведения в бою, бесполезен без четких правил, регулирующих его использование. $dttr_tech_interstellar_fleet_traditions_desc$"
 tech_jump_drive_1_desc:0 "Прыжковый двигатель - технологическое чудо. Он расщепляет пространственно-временной континуум и перестраивает его на квантовом уровне до получения идентичности с точкой назначения. В итоге корабль почти мгновенно «прыгает» из одной системы в другую. $dttr_tech_jump_drive_1_desc$"
 tech_kinetic_artillery_1_desc:0 "Дальнобойная артиллерийская установка, способная с высокой точностью поражать цели на поразительно большом расстоянии. $dttr_tech_kinetic_artillery_1_desc$"
 tech_kinetic_artillery_2_desc:0 "Более мощная версия дальнобойной корабельной артиллерии с новым дулом и улучшенным компьютером для управления стрельбой. $dttr_tech_kinetic_artillery_2_desc$"
 tech_lasers_1_desc:0 "Лазерное оружие поражает цели фокусированными пучками света, причиняя урон за счет нагрева до очень высокой температуры. $dttr_tech_lasers_1_desc$"
 tech_lasers_2_desc:0 "Синие лазеры мощнее, чем красные - они генерируют электромагнитное излучение, которое воспринимается большинством органических форм жизни как синий или фиолетовый свет благодаря длине волны. $dttr_tech_lasers_2_desc$"
 tech_lasers_3_desc:0 "Ультрафиолетовый лазер - более современный и мощный вариант синего. Точное, обладающее высокой разрушительной силой, это оружие наносит большой урон. $dttr_tech_lasers_3_desc$"
 tech_lasers_4_desc:0 "Эти лазеры излучают более короткие волны, чем ультрафиолетовые, но их разрушительная сила еще выше. $dttr_tech_lasers_4_desc$"
 tech_lasers_5_desc:0 "Гамма-лазеры генерируют электромагнитное излучение с очень высокой частотой. Это - самый разрушительный вид лазерного оружия. $dttr_tech_lasers_5_desc$"
 tech_living_state_desc:0 "Империя живет, империя дышит. Пусть мы являемся органами ее тела, но не пристало левой руке знать, что делает правая. $dttr_tech_living_state_desc$"
 tech_manifest_destiny_desc:0 "Мы должны набраться смелости, стать хозяевами своей судьбы и осуществить то, что нам предначертано. $dttr_tech_manifest_destiny_desc$"
 tech_mass_accelerator_1_desc:0 "Этот огромный ускоритель масс, который можно разместить в осевой установке, стреляет чудовищно мощными снарядами на значительные расстояния. $dttr_tech_mass_accelerator_1_desc$"
 tech_mass_accelerator_2_desc:0 "Этот еще более мощный ускоритель масс способен пробить даже самый крепкий щит. $dttr_tech_mass_accelerator_2_desc$"
 tech_mass_drivers_1_desc:0 "Эти электромагнитные пусковые установки поражают цель, разгоняя бронебойные снаряды с помощью магнитов. $dttr_tech_mass_drivers_1_desc$"
 tech_mass_drivers_2_desc:0 "Спиратрон - более мощный вариант ускорителя масс. Он использует электромагнитные катушки для быстрого разгона снарядов. $dttr_tech_mass_drivers_2_desc$"
 tech_mass_drivers_3_desc:0 "Новейшая разработка в области электромагнитного ускорения масс. Два параллельных ускорителя рельсотрона разгоняют снаряды до невероятно высокой скорости. $dttr_tech_mass_drivers_3_desc$"
 tech_mass_drivers_4_desc:0 "Новая версия знаменитого рельсотрона с более прочными ускорителями и усиленным источником питания. Это оружие еще мощнее и точнее, чем его предшественники. $dttr_tech_mass_drivers_4_desc$"
 tech_mass_drivers_5_desc:0 "Эта усовершенствованная версия устаревшего спиратрона превосходит по силе даже последние версии рельсотронов. Она запускает снаряды с невероятной скоростью и точностью. $dttr_tech_mass_drivers_5_desc$"
 tech_matter_generator_desc:0 "Использование огромного количества энергии позволяет нам преобразовывать свет в материю якобы из ничего. $dttr_tech_matter_generator_desc$"
 tech_mega_engineering_desc:0 "Чтобы осуществить строительные проекты воистину поразительных масштабов, мы сначала должны достичь фундаментального понимания требований к проектированию и хранению ресурсов для таких мегасооружений. $dttr_tech_mega_engineering_desc$"
 tech_mine_betharian_desc:0 "Изначально бетарианские минералы возникли в одном месте, но миллион лет назад разлетелись по всей галактике. Минералы чаще всего встречаются в виде скоплений небольших камней и легко воспламеняются. $dttr_tech_mine_betharian_desc$"
 tech_mine_dark_matter_desc:0 "Темную материю можно получить, конденсируя едва уловимые элементы межзвездного пространства. $dttr_tech_mine_dark_matter_desc$"
 tech_mine_garanthium_desc:0 "Успешная работа гарантиевых шахт сопряжена с уникальными трудностями, поскольку пластичные свойства этой руды делают ее столь же сложной в добыче, сколь и привлекательной. $dttr_tech_mine_garanthium_desc$"
 tech_mine_living_metal_desc:0 "Добыча и переработка редких живых металлов невероятно сложна, но успешное использование изменяемых сплавов дает неоспоримые преимущества. $dttr_tech_mine_living_metal_desc$"
 tech_mine_neutronium_desc:0 "Нейтроний - суперплотное вещество, состоящее из нейтронов, из которого можно изготовить очень прочную и долговечную броню. $dttr_tech_mine_neutronium_desc$"
 tech_mine_orillium_desc:0 "Крепежные балки обеспечивают относительно безопасную добычу нестабильной ориллиевой руды. $dttr_tech_mine_orillium_desc$"
 tech_mine_rare_crystals_desc:0 "Добыча этих кристаллов так, чтобы не повредить или даже уничтожить их, - это весьма деликатный процесс. Для этого требуется современное оборудование, обеспечивающее ювелирную точность. $dttr_tech_mine_rare_crystals_desc$"
 tech_mine_satramene_desc:0 "Этот газ - природный транквилизатор, встречающийся в некоторых мирах. Он действует как успокоительное на большинство существ. С его помощью можно усмирить агрессивных граждан, не прибегая к насилию. $dttr_tech_mine_satramene_desc$"
 tech_mine_zro_desc:0 "Очень редкая взвесь необычных частиц. Она появилась в ряде миров после падения метеоритов, но настоящее место ее происхождения неизвестно. На существ с псионическими способностями оно действует как мощный наркотик, усиливающий пси-таланты. $dttr_tech_mine_zro_desc$"
 tech_mineral_purification_1_desc:0 "Оптимальная переработка добываемых ресурсов позволила нам выйти на новый уровень эффективности. $dttr_tech_mineral_purification_1_desc$"
 tech_mineral_purification_2_desc:0 "Двухэтапная обработка псевдоочищенных минералов обеспечивает более эффективное хранение и транспортировку. $dttr_tech_mineral_purification_2_desc$"
 tech_mining_1_desc:0 "Новые технологии гидроразрыва пласта позволили нам получить доступ к прежде недоступным карманам геотермальных ресурсов, расположенным глубоко в недрах планеты. $dttr_tech_mining_1_desc$"
 tech_mining_2_desc:0 "Эти огромные буры открывают доступ к богатым залежам минералов, расположенным близко к ядру планеты. $dttr_tech_mining_2_desc$"
 tech_mining_3_desc:0 "Улучшенная спектрометрия сочетается с технологиями гидроразрыва пласта и химической промывкой для быстрой эксплуатации залежей на малой и средней глубине. $dttr_tech_mining_3_desc$"
 tech_mining_drone_weapon_1_desc:0 "Использование линз с жесткой фокусировкой в сочетании с переменной частотой стрельбы помогает создавать лазеры с мощностью, достаточной для проведения горных работ на астероидах или сбивания врагов. $dttr_tech_mining_drone_weapon_1_desc$"
 tech_missiles_1_desc:0 "Ракеты класса «космос-космос» с мощными ядерными боеголовками. В основе этого примитивного оружия, действующего по принципу «выстрелил и забыл», лежит старая технология из докосмической эры, но оно на удивление эффективно на большом расстоянии. $dttr_tech_missiles_1_desc$"
 tech_missiles_2_desc:0 "Эти усовершенствованные ракеты класса «космос-космос» оснащены более мощными термоядерными боеголовками и обладают улучшенными летными качествами. $dttr_tech_missiles_2_desc$"
 tech_missiles_3_desc:0 "Улучшенные ракеты, оснащенные очень мощными боеголовками из антиматерии. Современная система наведения позволяет вернее захватывать цели. $dttr_tech_missiles_3_desc$"
 tech_missiles_4_desc:0 "Новейшая версия ракет класса «космос-космос». Этот современный вариант оснащен невероятно мощной боеголовкой, которая черпает энергию из нулевой точки вакуума. $dttr_tech_missiles_4_desc$"
 tech_missiles_5_desc:0 "Каждая из эти сверхсовременных ракет оснащена простейшим ИИ-пилотом, что заметно повышает эффективность и целенаведение. $dttr_tech_missiles_5_desc$"
 tech_modular_engineering_desc:0 "Оптимизированные процедуры создания космических баз с использованием модульных конструкций сократят текущие стоимость и время строительства. $dttr_tech_modular_engineering_desc$"
 tech_morphogenetic_field_mastery_desc:0 "Сначала это был чисто фармацевтический проект, но теперь наши успехи в понимании морфогенетического поля обеспечивают прямое подсознательное взаимодействие с органическими единицами. $dttr_tech_morphogenetic_field_mastery_desc$"
 tech_nanite_assemblers_desc:0 "Использование программируемых нанороботов при сборке новых автономных единиц позволит производить более сложные модели, оборудованные еще большим спектром подсистем. $dttr_tech_nanite_assemblers_desc$"
 tech_nano_vitality_crops_desc:0 "Внедрение в волокна зерновых культур небольшого количества наномашин позволяет создать супервыносливый тип продукции, химический состав которой можно адаптировать и видоизменять в течение всего срока ее жизни. $dttr_tech_nano_vitality_crops_desc$"
 tech_neural_implants_desc:0 "Познание - это не что иное, как обработка информации, поступающей через органы чувств. Его можно изменить. $dttr_tech_neural_implants_desc$"
 tech_nutrient_replication_desc:0 "Процесс синтетической репликации зерновых культур требует сбора большого количества отходов для создания небольшого объема продукции, что, тем не менее, обеспечивает значительный прирост сельскохозяйственного производства. $dttr_tech_nutrient_replication_desc$"
 tech_paradise_dome_desc:0 "Благодаря последним достижениям в сфере архитектуры, ландшафтного дизайна и голографических технологий мы будем строить дома будущего. $dttr_tech_paradise_dome_desc$"
 tech_pd_tracking_1_desc:0 "Лучшая защита - нападение. $dttr_tech_pd_tracking_1_desc$"
 tech_pd_tracking_2_desc:0 "Комплексы оборонительных средств действуют гораздо эффективнее, чем каждое из них по отдельности. $dttr_tech_pd_tracking_2_desc$"
 tech_pd_tracking_3_desc:0 "Улучшенные методы прогнозирования повышают точность систем активного противодействия. $dttr_tech_pd_tracking_3_desc$"
 tech_physics_1_desc:0 "Изучение фундаментальных взаимодействий через поведение элементарных частиц. $dttr_tech_physics_1_desc$"
 tech_physics_2_desc:0 "Поведение малейших частиц, кажущееся хаотичным, может в корне изменить наше представление о крупных объектах. $dttr_tech_physics_2_desc$"
 tech_physics_3_desc:0 "Три измерения, неразрывно связанных с четвертым. $dttr_tech_physics_3_desc$"
 tech_pitharan_dust_desc:0 "Эта мелкая пыль - природный транквилизатор, встречающийся в некоторых мирах. Она действует как успокоительное на большинство существ. С ее помощью можно усмирить агрессивных граждан, не прибегая к насилию. $dttr_tech_pitharan_dust_desc$"
 tech_planetary_defenses_desc:0 "Настанет день, когда великие, хладнокровные, безжалостные умы обратят свои завистливые взоры на наши миры и начнут строить планы. Мы должны быть готовы. $dttr_tech_planetary_defenses_desc$"
 tech_planetary_government_desc:0 "Как только колония прочно становится на ноги, а первопроходцы превращаются в граждан, необходимость в сильном местном правительстве ради стабильности вытесняет потребность колонии в приспособляемости. $dttr_tech_planetary_government_desc$"
 tech_planetary_shield_generator_desc:0 "Создать мощный энергетический щит в атмосфере планеты значительно сложнее, чем в космическом вакууме, но он надежно защищает от орбитальных бомбардировок. $dttr_tech_planetary_shield_generator_desc$"
 tech_planetary_unification_desc:0 "Древние воинствующие племена, ставшие затем конфликтующими между собой народами, теперь объединены в империю. Она не должна рухнуть и не рухнет. $dttr_tech_planetary_unification_desc$"
 tech_plasma_1_desc:0 "Оружие, поражающее цели сгустками высокоэнергетической плазмы. Эти плазменные заряды особенно эффективны против корабельной брони. $dttr_tech_plasma_1_desc$"
 tech_plasma_2_desc:0 "Эти новые ускорители стреляют сгустками высокоэнергетической плазмы, заключенной в улучшенные сдерживающие поля. Благодаря этому заряд медленнее теряет энергию, пока летит к цели. $dttr_tech_plasma_2_desc$"
 tech_plasma_3_desc:0 "Новейшая разработка в области плазменного оружия. Эта пушка - военизированный вариант старого и в чем-то недоработанного плазмомета. Ее сгустки плазмы еще опаснее. $dttr_tech_plasma_3_desc$"
 tech_positronic_implants_desc:0 "Ограниченное применение кибернетики открывает поистине неограниченные возможности. $dttr_tech_positronic_implants_desc$"
 tech_power_hub_1_desc:0 "Оборудование, обеспечивающее сбалансированность нагрузки, может значительно повысить стабильность работы локальных энергосистем, а также способно отдавать избыточную энергию назад в централизованные конденсаторы. $dttr_tech_power_hub_1_desc$"
 tech_power_hub_2_desc:0 "Модернизированная и унифицированная энергосистема снижает потери энергии на расстоянии. $dttr_tech_power_hub_2_desc$"
 tech_power_plant_1_desc:0 "Конденсаторы, способные накапливать и хранить огромные объемы энергии - один из краеугольных камней любой современной цивилизации. $dttr_tech_power_plant_1_desc$"
 tech_power_plant_2_desc:0 "Модуляция полем повышает производительность и увеличивает объем производимой энергии. $dttr_tech_power_plant_2_desc$"
 tech_power_plant_3_desc:0 "Применение базовых принципов квантовой запутанности заметно увеличивает объем производимой энергии. $dttr_tech_power_plant_3_desc$"
 tech_power_plant_4_desc:0 "Квантовая суперпозиция энергокатушек, которые одновременно расходуют энергию и заряжаются. $dttr_tech_power_plant_4_desc$"
 tech_powered_exoskeletons_desc:0 "Активный экзоскелет увеличивает скорость и силу своего владельца. Его польза для военных очевидна, но он также может повысить производительность труда. $dttr_tech_powered_exoskeletons_desc$"
 tech_precognition_interface_desc:0 "Открытия в области псионики предполагают возможность создания боевых компьютеров, способных считывать и обрабатывать импульсы телепатических операторов до того, как они обрабатываются сознанием. $dttr_tech_precognition_interface_desc$"
 tech_probability_theory_desc:0 "При помощи высокоточного математического моделирования можно с некоторой точностью прогнозировать колебания экономик органических социумов. Это позволит нам манипулировать их рынками ценных бумаг для собственной выгоды. $dttr_tech_probability_theory_desc$"
 tech_psi_jump_drives_desc:0 "Пси-двигатель использует пси-энергию, излучаемую экипажем, для перемещения корабля через саму ткань реальности, что позволяет совершать мгновенные «прыжки» на огромные расстояния. $dttr_tech_psi_jump_drives_desc$"
 tech_psionic_shield_desc:0 "Эти исключительно мощные щиты создаются из чистой экстрасенсорной энергии группой специалистов-псиоников. Их способности еще больше усиливаются массивами пси-излучателей. $dttr_tech_psionic_shield_desc$"
 tech_psionic_theory_desc:0 "Во многих отношениях разум - это отражение самой вселенной, микрокосмос. Не всякой расе суждено это осознать, но разум является инструментом, которому нет равных. $dttr_tech_psionic_theory_desc$"
 tech_rare_crystals_desc:0 "Процесс кристаллизации многогранный и сложный, однако производить синтетические кристаллы на специализированных промышленных заводах вполне возможно. $dttr_tech_rare_crystals_desc$"
 tech_reactor_boosters_1_desc:0 "$REACTOR_BOOSTER_1_DESC$ $dttr_tech_reactor_boosters_1_desc$"
 tech_reactor_boosters_2_desc:0 "$REACTOR_BOOSTER_2_DESC$ $dttr_tech_reactor_boosters_2_desc$"
 tech_reactor_boosters_3_desc:0 "$REACTOR_BOOSTER_3_DESC$ $dttr_tech_reactor_boosters_3_desc$"
 tech_refit_standards_desc:0 "Стандартизация процессов улучшения и переоснащения корабельных компонентов может привести к существенному повышению эффективности. $dttr_tech_refit_standards_desc$"
 tech_regenerative_hull_tissue_desc:0 "Генетически модифицированные бактерии на кремниевой основе в перспективе можно использовать для восстановления неорганических материалов. $dttr_tech_regenerative_hull_tissue_desc$"
 tech_repeatable_command_limit_desc:0 "Улучшение эффективности вспомогательного персонала, находящегося в распоряжении наших адмиралов, повысит количество кораблей, которым они способны командовать в рамках одной флотилии. $dttr_tech_repeatable_command_limit_desc$"
 tech_repeatable_improved_armor_output_desc:0 "Сжатие подходящих материалов до сверхплотной формы является дешевым и эффективным способом увеличения их способности к поглощению орудийных попаданий. $dttr_tech_repeatable_improved_armor_output_desc$"
 tech_repeatable_improved_army_damage_desc:0 "Повторение курса физической подготовки для наземных войск приводит к повышению их эффективности в рукопашной схватке. $dttr_tech_repeatable_improved_army_damage_desc$"
 tech_repeatable_improved_army_health_desc:0 "Тщательная настройка рецепторов боли позволяет солдатам сражаться даже при ранениях, которые раньше выводили их из строя. $dttr_tech_repeatable_improved_army_health_desc$"
 tech_repeatable_improved_core_system_cap_desc:0 "Реструктуризация управленческой системы, связывающей основные миры со столицей, поможет уменьшить связанные с управлением стрессогенные факторы и информационные затруднения, часто возникающие у подающих надежды империй. $dttr_tech_repeatable_improved_core_system_cap_desc$"
 tech_repeatable_improved_edict_length_desc:0 "Более агрессивная информационная кампания повышает восприимчивость населения к указам. $dttr_tech_repeatable_improved_edict_length_desc$"
 tech_repeatable_improved_leader_cap_desc:0 "Концепция управления индивидуумами как ресурсами внутри более крупных систем производства при необходимости должна стать более гибкой по мере того, как потенциальные свойства управляемых индивидуумов будут становиться все более разнообразными. $dttr_tech_repeatable_improved_leader_cap_desc$"
 tech_repeatable_improved_leader_life_span_desc:0 "Курсы периодического лечения при помощи регенерации клеток позволяют правящему классу сохранять активность и энергичность даже в возрасте, превышающем традиционную продолжительность жизни. $dttr_tech_repeatable_improved_leader_life_span_desc$"
 tech_repeatable_improved_military_station_damage_desc:0 "Подключение оборонительных систем таким образом, чтобы они стреляли разнесенными во времени залпами, повышает периодический урон, наносимый военными станциями. $dttr_tech_repeatable_improved_military_station_damage_desc$"
 tech_repeatable_improved_military_station_health_desc:0 "Дополнительные слои брони в самой конструкции повышают запас прочности военных станций. $dttr_tech_repeatable_improved_military_station_health_desc$"
 tech_repeatable_improved_sector_cap_desc:0 "Усовершенствованные сверхсветовые каналы связи обеспечивают более упорядоченное административное руководство. $dttr_tech_repeatable_improved_sector_cap_desc$"
 tech_repeatable_improved_shield_output_desc:0 "В базовых принципах действия корабельных щитов разобраться непросто, но их можно настраивать и улучшать множеством способов. $dttr_tech_repeatable_improved_shield_output_desc$"
 tech_repeatable_improved_starbase_capacity_desc:0 "Можно еще больше усовершенствовать огромные системы материального обеспечения, необходимые для работы улучшенной космической базы, что позволит нам содержать еще больше таких станций. $dttr_tech_repeatable_improved_starbase_capacity_desc$"
 tech_repeatable_improved_tile_energy_output_desc:0 "Мелкие улучшения эффективности передачи энергии позволяют значительно сократить общие энергопотери. $dttr_tech_repeatable_improved_tile_energy_output_desc$"
 tech_repeatable_improved_tile_food_output_desc:0 "Трансгенные культуры предлагают питательные элементы, характерные для нескольких обычных пищевых культур, в одном удобном комплекте. $dttr_tech_repeatable_improved_tile_food_output_desc$"
 tech_repeatable_improved_tile_mineral_output_desc:0 "Переоценка значимости месторождений полезных ископаемых относительно друг друга - это ключ к строительству шахт повышенной эффективности. $dttr_tech_repeatable_improved_tile_mineral_output_desc$"
 tech_repeatable_naval_cap_desc:0 "Улучшенные процедуры управления флотилиями высвободят ресурсы, необходимые для содержания более крупных флотилий. $dttr_tech_repeatable_naval_cap_desc$"
 tech_repeatable_reduced_building_cost_desc:0 "Развитие вычислительных парадигм позволяет нам адаптировать строительные проекты под гравитационные условия каждой планеты. $dttr_tech_repeatable_reduced_building_cost_desc$"
 tech_repeatable_reduced_building_time_desc:0 "Применение теории игр и головоломок имеет может привести к значительной оптимизации процессов модульной сборки и конструирования. $dttr_tech_repeatable_reduced_building_time_desc$"
 tech_repeatable_weapon_type_energy_damage_desc:0 "Доведение до совершенства темпа стрельбы лазерного оружия является задачей, на решение которой у инженерной элиты любой планеты могут уйти столетия. $dttr_tech_repeatable_weapon_type_energy_damage_desc$"
 tech_repeatable_weapon_type_energy_fire_rate_desc:0 "Новые разработки в технологиях постоянного охлаждения поверхности повышают стабильность и эффективность наших систем корабельного вооружения, предохраняя их от взрыва. $dttr_tech_repeatable_weapon_type_energy_fire_rate_damage_desc$"
 tech_repeatable_weapon_type_explosive_damage_desc:0 "Поскольку химическая реакция строго контролируется бортовыми микропроцессорами ракеты, то детонацию боеголовки при столкновении можно настроить на максимальный эффект с учетом конкретных условий. $dttr_tech_repeatable_weapon_type_explosive_damage_desc$"
 tech_repeatable_weapon_type_explosive_fire_rate_desc:0 "Успехи в уменьшении размеров обеспечивают более быструю зарядку и выпуск ракетных боеприпасов. $dttr_tech_repeatable_weapon_type_explosive_fire_rate_desc$"
 tech_repeatable_weapon_type_kinetic_damage_desc:0 "Сверхплотный сердечник может пробить даже самый прочный щит. $dttr_tech_repeatable_weapon_type_kinetic_damage_desc$"
 tech_repeatable_weapon_type_kinetic_fire_rate_desc:0 "Мелкие технические усовершенствования сочетаются с доработкой корабельного устава в части обращения с оружием, что приводит к значительному увеличению скорострельности. $dttr_tech_repeatable_weapon_type_kinetic_fire_rate_desc$"
 tech_repeatable_weapon_type_strike_craft_fire_damage_desc:0 "Повышение скорости, с которой пилот истребителя может обрабатывать информацию о положении противника и реагировать на нее, на несколько позиций повышает положение штурмовика в пищевой цепочке. $dttr_tech_repeatable_weapon_type_strike_craft_fire_damage_desc$"
 tech_repeatable_weapon_type_strike_craft_fire_rate_desc:0 "Направление избыточного тепла, возникающего при выстреле, на соединение боеприпаса со взрывателем при зарядке повышает скорострельность штурмовика. $dttr_tech_repeatable_weapon_type_strike_craft_fire_rate_desc$"
 tech_resource_processing_algorithms_desc:0 "Эффективность во всем. $dttr_tech_resource_processing_algorithms_desc$"
 tech_robomodding_desc:0 "Перезаписываемые шаблоны сборки позволяют создавать узкоспециализированные модели синтетических рабочих. $dttr_tech_robomodding_desc$"
 tech_robomodding_m_desc:0 "Стандартизация сборочных шаблонов позволяет улучшить специализацию дронов. $dttr_tech_robomodding_m_desc$"
 tech_robomodding_points_1_desc:0 "Улучшенный процесс производства позволяет подвергать синтетических рабочих более существенным изменениям, не затрагивая их базовые функции. $dttr_tech_robomodding_points_1_desc$"
 tech_robomodding_points_2_desc:0 "Улучшенный процесс производства позволяет подвергать синтетических рабочих кардинальным изменениям, не затрагивая их базовые функции. $dttr_tech_robomodding_points_2_desc$"
 tech_robotic_workers_desc:0 "Эти рабочие-роботы идеально подходят для выполнения рутинных заданий. Они усердно трудятся и понимают простейшие голосовые команды, но подняться по лестнице им уже не под силу. $dttr_tech_robotic_workers_desc$"
 tech_sapient_ai_desc:0 "Развитие искусственного интеллекта открывает дверь к созданию полноценного синтетического разума. $dttr_tech_sapient_ai_desc$"
 tech_scourge_missile_1_desc:0 "Анализируя биологическое оружие, используемое роем, мы можем создать самоходное кинетическое оружие, причиняющее такие же ужасные разрушения. $dttr_tech_scourge_missile_1_desc$"
 tech_selected_lineages_desc:0 "Необходимо стимулировать тщательное репродуктивное планирование, чтобы ценное генетическое наследие не пропадало зря. $dttr_tech_selected_lineages_desc$"
 tech_self_aware_logic_desc:0 "Интроспективная расстановка приоритетов. $dttr_tech_self_aware_logic_desc$"
 tech_sensors_2_desc:0 "Эти сенсоры улавливают малейшие изменения гравитационных полей, создаваемые, например, космическим кораблем. $dttr_tech_sensors_2_desc$"
 tech_sensors_3_desc:0 "Эти сенсоры обнаруживают колебания подпространства, создаваемые кораблями. Их точность и дальность действия значительно выше, чем у гравитационных. $dttr_tech_sensors_3_desc$"
 tech_sensors_4_desc:0 "Современные сенсоры, чьи вращающиеся пучки тахионов регистрируют перемещение кораблей даже на очень большом расстоянии. $dttr_tech_sensors_4_desc$"
 tech_shield_rechargers_1_desc:0 "Эти накопители конденсируют излишки энергии, чтобы быстро перенаправить на усиление щитов корабля. $dttr_tech_shield_rechargers_1_desc$"
 tech_shields_1_desc:0 "Отражатели энергии поглощают некоторую часть вражеских залпов, а потом отключаются из-за перегрузки. Их главный недостаток - они потребляют огромное количество энергии. $dttr_tech_shields_1_desc$"
 tech_shields_2_desc:0 "Эти улучшенные отражатели способны принять на себя больше ударов до возникновения перегрузки. $dttr_tech_shields_2_desc$"
 tech_shields_3_desc:0 "Эти новые генераторы щитов - следующее поколение силовых барьеров, призванное заменить устаревшие отражатели. Они обеспечивают более надежную защиту. $dttr_tech_shields_3_desc$"
 tech_shields_4_desc:0 "Улучшенный генератор щитов, создающий более мощное поле. Этот барьер можно пробить только постоянным шквальным огнем. $dttr_tech_shields_4_desc$"
 tech_shields_5_desc:0 "Невероятно прочные энергетические щиты. Им нет равных по степени защиты. $dttr_tech_shields_5_desc$"
 tech_ship_armor_1_desc:0 "Усиленная обшивка из нанокомпозитного материала обеспечивает корабль дополнительным защитным слоем, который может спасти его от гибели в бою. $dttr_tech_ship_armor_1_desc$"
 tech_ship_armor_2_desc:0 "Сочетание нескольких видов металла с керамикой позволило создать прочную и в то же время податливую броню. $dttr_tech_ship_armor_2_desc$"
 tech_ship_armor_3_desc:0 "Пластисталь - эластичный материал, сочетающий в себе многие свойства пластика и металла. Он сравнительно недорог в производстве и используется для повышения прочности обшивки кораблей. $dttr_tech_ship_armor_3_desc$"
 tech_ship_armor_4_desc:0 "Этот прочный, но гибкий материал способен выдержать самые серьезные испытания. Он отлично подходит для корабельной обшивки. $dttr_tech_ship_armor_4_desc$"
 tech_ship_armor_5_desc:0 "Этот невероятно плотный, прочный материал выдерживает вражеский огонь такой силы, при которой все остальные виды брони плавятся и горят. $dttr_tech_ship_armor_5_desc$"
 tech_society_1_desc:0 "Изучение различных форм жизни в нашем мире помогает нам лучше понять самих себя и жизнь, окружающую нас. $dttr_tech_society_1_desc$"
 tech_society_2_desc:0 "Изучение жизни, зарождающейся в иных мирах и за их пределами, позволяет нам понять фундаментальные аспекты биологии, ранее нам недоступные. $dttr_tech_society_2_desc$"
 tech_society_3_desc:0 "Возможность изучения многообразия жизни позволяет нам найти нечто, объединяющее всех живых существ. Кирпичики, лежащие в основании самой жизни. $dttr_tech_society_3_desc$"
 tech_space_cloud_weapon_1_desc:0 "Войд-облака используют заряды, генерируемые плотными газами их ядра, чтобы высвободить сгустки горящей плазмы. Использование газа с тем же составом и со специальным проводником позволяет создать мощное оружие, поражающее с помощью разрядов молний. $dttr_tech_space_cloud_weapon_1_desc$"
 tech_space_construction_desc:0 "Строительство в космосе ставит перед нашими инженерами целый ряд новых задач, которые надо решить, прежде чем мы начнем строить станции на орбитах других планет. $dttr_tech_space_construction_desc$"
 tech_space_defense_station_1_desc:0 "Это позволит нам строить оборонительные платформы в глубоком космосе для защиты наших космических баз. $dttr_tech_space_defense_station_1_desc$"
 tech_space_defense_station_improvement_desc:0 "Появление специализированных инженерно-космических войск облегчило строительство оборонительных платформ в дальнем космосе, снизило издержки и повысило надежность. $dttr_tech_space_defense_station_improvement_desc$"
 tech_space_exploration_desc:0 "Реализация технологии сверхсветовых путешествий знаменует наступление новой эпохи исследования космоса. Отправка обитаемых аппаратов в другие звездные системы теперь не только возможна, но и необходима. $dttr_tech_space_exploration_desc$"
 tech_space_trading_desc:0 "Межзвездная торговля порождает целый ряд проблем, которые необходимо преодолеть. Критически важно обеспечить своевременную и прежде всего эффективную доставку товаров из одной системы в другую. $dttr_tech_space_trading_desc$"
 tech_space_whale_weapon_1_desc:0 "Адаптировав метод тиянки по перекачиванию энергии из газообразного вещества, можно создать оружие, отбирающее энергию у вражеских кораблей. $dttr_tech_space_whale_weapon_1_desc$"
 tech_starbase_1_desc:0 "Необходимо построить централизованный космический объект на низкой орбите вокруг главной звезды, чтобы полностью использовать ресурсы звездной системы. $dttr_tech_starbase_1_desc$"
 tech_starbase_2_desc:0 "Самые первые космические базы представляли собой фактически временные форпосты. Постоянные звездные порты позволят нам поддерживать более уверенный контроль над звездными системами. $dttr_tech_starbase_2_desc$"
 tech_starbase_3_desc:0 "По мере увеличения количества космических перелетов нужны более крупные и защищенные космические базы для сохранения контроля за перемещениями в системе. $dttr_tech_starbase_3_desc$"
 tech_starbase_4_desc:0 "Эти мощные космические крепости будут точкой сосредоточения всей военной активности в звездной системе, а их присутствие будет стабильно отпугивать большинство желающих напасть, кроме самых упрямых. $dttr_tech_starbase_4_desc$"
 tech_starbase_5_desc:0 "Составляется проект огромной боевой станции, способной противостоять нескольким ударным флотилиям. В случае его реализации эти цитадели станут такими же памятниками величия, как и системные узлы. $dttr_tech_starbase_5_desc$"
 tech_strike_craft_1_desc:0 "Эти пилотируемые штурмовики взлетают с материнского корабля. Полагаясь на свою высокую скорость и небольшие размеры, они способны выжить достаточно долго, чтобы пробить вражескую оборону. $dttr_tech_strike_craft_1_desc$"
 tech_strike_craft_2_desc:0 "Следующее поколение штурмовиков отличается обновленной бортовой электроникой, улучшенным управлением и усиленным оружием. $dttr_tech_strike_craft_2_desc$"
 tech_strike_craft_3_desc:0 "Дальнейшая эволюция штурмовых космических аппаратов, эти новейшие корабли - мечта любого пилота. Они ведут себя в бою намного лучше, чем предыдущие модели. $dttr_tech_strike_craft_3_desc$"
 tech_subdermal_stimulation_desc:0 "Имплантаты в глубоких тканях - это последняя инновация, являющаяся результатом революционного взаимодействия сенсорной инженерии и индустрии развлечений. «Там, куда мы отправляемся, кожа для осязания не нужна!» $dttr_tech_subdermal_stimulation_desc$"
 tech_swarm_strike_craft_1_desc:0 "Сбор образцов у побежденных преторианцев позволяет нам клонировать и генетически программировать собственных воинов. $dttr_tech_swarm_strike_craft_1_desc$"
 tech_swarmer_missiles_1_desc:0 "Эти маленькие ракеты выпускают залпами. Они специально разработаны для борьбы с вражескими системами ПВО. $dttr_tech_swarmer_missiles_1_desc$"
 tech_swarmer_missiles_2_desc:0 "Новые разработки в области миниатюризации позволили нам оснастить ракетный рой более мощными боеголовками и улучшить их летные качества. $dttr_tech_swarmer_missiles_2_desc$"
 tech_synchronized_defences_desc:0 "Синхронизировав парадигмы поведения наступательных и оборонительных средств, мы повысим их эффективность. $dttr_tech_synchronized_defences_desc$"
 tech_synthetic_leaders_desc:0 "Получив индивидуальную личность, синтетики смогут на равных общаться с остальными нашими гражданами. Некоторые даже получат доступ к руководящим постам. $dttr_tech_synthetic_leaders_desc$"
 tech_synthetic_thought_patterns_desc:0 "Выйдя за пределы мышления, вы обнаруживаете наличие других, еще более широких пределов. $dttr_tech_synthetic_thought_patterns_desc$"
 tech_synthetic_workers_desc:0 "Новейшие модели роботов сильнее, быстрее и прочнее, чем большинство органических существ. Их улучшенные нейронные процессоры позволяют им работать в автономном режиме. $dttr_tech_synthetic_workers_desc$"
 tech_telepathy_desc:0 "После полной адаптации к основам псионики разум способен входить в контакт с другими индивидуумами, становясь чем-то более значительным. $dttr_tech_telepathy_desc$"
 tech_terrestrial_sculpting_desc:0 "Простого решения проблемы изменения формы планетарной коры на макроуровне не существует - нужны лишь лопаты покрупнее и орбитальные буры. $dttr_tech_terrestrial_sculpting_desc$"
 tech_thrusters_1_desc:0 "Простые, но сравнительно эффективные химические двигатели, создающие тягу при сжигании топлива. $dttr_tech_thrusters_1_desc$"
 tech_thrusters_2_desc:0 "Эти электрические двигатели обходятся без топлива и создают тягу, используя пучки ионов. $dttr_tech_thrusters_2_desc$"
 tech_thrusters_3_desc:0 "Плазменные двигатели создают более мощную электрическую тягу, повышая субсветовую скорость и маневренность кораблей. $dttr_tech_thrusters_3_desc$"
 tech_thrusters_4_desc:0 "Эти мощные двигатели на термоядерных источниках энергии наделяют корабль непревзойденными характеристиками маневренности и субсветовой скорости. $dttr_tech_thrusters_4_desc$"
 tech_titan_hull_1_desc:0 "Развитие методов строительства позволит создавать более прочные и надежные «Титаны». $dttr_tech_titan_hull_1_desc$"
 tech_titan_hull_2_desc:0 "В последнем поколении обшивки «Титанов» оптимизированы поля структурной целостности и улучшены переборки. $dttr_tech_titan_hull_2_desc$"
 tech_titans_desc:0 "Смоделированные по образцу громадных теней, угадывающихся в самом сердце систем, скованных древними стагнационными режимами, «Титаны» способны нести вооружение размера X. $dttr_tech_titans_desc$"
 tech_tomb_world_adaption_desc:0 "Благодаря всестороннему изучению типов окружающей среды с излучением мы позволим нашим поселенцам колонизировать миры, опустошенные ядерной войной. $dttr_tech_tomb_world_adaption_desc$"
 tech_torpedoes_1_desc:0 "Эти торпеды являются, по сути, очень крупными, медленными ракетами. Они оснащены более мощными боеголовками и модуляторами щитов, которые позволяют им свободно проходить сквозь силовые поля. $dttr_tech_torpedoes_1_desc$"
 tech_torpedoes_2_desc:0 "Эти улучшенные космические торпеды заключены в броню, которая позволяет им выдержать огонь вражеской ПВО. При взрыве торпеды ее броня разлетается на осколки, наносящие дополнительный урон. $dttr_tech_torpedoes_2_desc$"
 tech_torpedoes_3_desc:0 "Улучшенные торпеды с очень мощными боеголовками. Они обладают более эргономичной формой, мощными двигателями и усиленными модуляторами щитов для прохождения сквозь силовые поля. $dttr_tech_torpedoes_3_desc$"
 tech_transcendent_faith_desc:0 "Когда мы покинули нашу планету-колыбель, нам открылось новое понимание веры и ее места в более широком контексте. $dttr_tech_transcendent_faith_desc$"
 tech_vitality_boosters_desc:0 "Там, где тело дает сбой, вмешивается наука. $dttr_tech_vitality_boosters_desc$"
 tech_volatile_motes_desc:0 "Помимо очевидных проблем с безопасностью, создание искусственных летучих пылинок - это весьма деликатный и сложный процесс, требующий узкоспециализированного оборудования. $dttr_tech_volatile_motes_desc$"
 tech_wormhole_stabilization_desc:0 "Подпространственная червоточина естественного происхождения - штука нестабильная, а колебания ее уровней энергии обычно делают невозможным безопасное перемещение между выходами, которые она связывает. Однако есть способы временно стабилизировать ее матрицу. $dttr_tech_wormhole_stabilization_desc$"
 tech_zero_point_power_desc:0 "Эти генераторы извлекают энергию вакуума и являются почти бесконечным источником энергии для кораблей. Нет более эффективного способа генерировать энергию. $dttr_tech_zero_point_power_desc$"
