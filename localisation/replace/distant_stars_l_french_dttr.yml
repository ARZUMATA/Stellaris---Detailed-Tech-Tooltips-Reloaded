l_french:

tech_experimental_subspace_navigation_desc:0 "Les vaisseaux scientifiques isolés peuvent s'extraire des hyperlignes naturelles afin de tenter de naviguer vers des destinations connues mais autrement inaccessibles. $dttr_tech_experimental_subspace_navigation_desc$"
tech_lgate_activation_desc:0 "Les portes-L résistent à notre compréhension actuelle des mécanismes subspatiaux. Nous devons corriger cette situation afin qu'elles puissent être ouvertes pour les voyages. $dttr_tech_lgate_activation_desc$"
tech_mine_aldar_desc:0 "L'explosif aldar ne peut être trouvé que dans des minerais plus communs. Parvenir à extraire des cristaux d'aldar de ces matrices minérales (sans causer de dommages trop importants aux matériels et aux opérateurs) nécessite une machinerie perfectionnée autotactile. $dttr_tech_mine_aldar_desc$"
tech_nanite_repair_system_desc:0 "Un système extrêmement efficace d'autoréparation des coques, composé de milliards de nanomachines microscopiques a été trouvé dans les vestiges encore fumants du Trifouilleur, et réaffectés pour notre propre usage. On ne peut dire, toutefois, si le Trifouilleur a trouvé ce système sur une quelconque épave, ou s'il l'a élaboré lui-même. $dttr_tech_nanite_repair_system_desc$"
tech_neuroregeneration_desc:0 "Lorsqu'elle est conçue pour le génome d'une espèce, cette forme d'ingénierie des tissus a des propriétés neurorégénératives intenses, accroissant de façon notable le développement de neurones, d'axons et de synapses chez le sujet. $dttr_tech_neuroregeneration_desc$"
tech_repeatable_lcluster_clue_desc:0 "Des études intensives dans les domaines de la nonomachinerie et des phénomènes subspatiaux finiront par livrer de nouveaux §Ydétails§! sur les mystères de la §Yporte-L désactivée§!. $dttr_tech_repeatable_lcluster_clue_desc$"

