l_spanish:

tech_alloys_1_desc:0 "Los moldes sólidos holográficos pueden alterar sus formas en cualquier momento, lo que acelera la producción de aleaciones. $dttr_tech_alloys_1_desc$"
tech_alloys_2_desc:0 "Los nanoseparadores son un revolucionario y nuevo paso en la creación de aleaciones que simplifica el proceso de fundición y mejora la calidad de producción en general. $dttr_tech_alloys_2_desc$"
tech_food_processing_1_desc:1 "Las técnicas mejoradas de procesado de alimentos propiciarán la aparición de mejores métodos de conservación que reducirán el deterioro. $dttr_tech_food_processing_1_desc$"
tech_food_processing_2_desc:1 "Los nuevos métodos de criopreservación y de reordenación de proteínas harán que el procesado de alimentos sea mucho más eficaz. $dttr_tech_food_processing_2_desc$"
tech_hive_cluster_desc:1 "Si se agrupan redes de nodos sinápticos macroscópicos, se consigue una transmisión de meganeuro máxima por área de superficie disponible. $dttr_tech_hive_cluster_desc$"
tech_hive_confluence_desc:1 "La voluntad de la colmena se reforzará y coordinará mejor con la expansión y el desarrollo de un centro nervioso masivo de meganeuros. $dttr_tech_hive_confluence_desc$"
tech_interstellar_economics_desc:0 "Al igual que viajamos al espacio y fuimos más allá de nuestro sistema, también entramos en una nueva era económica. Es sorprendente el ritmo al que aparecen nuevos mercados, y a los economistas les resulta difícil mantenerse al día. $dttr_tech_interstellar_economics_desc$"
tech_luxuries_1_desc:0 "Con nanocircuitos preprogramados, los fabricantes pueden montar rápidamente muchos productos de consumo. $dttr_tech_luxuries_1_desc$"
tech_luxuries_2_desc:0 "Estos quioscos pueden replicar cualquier objeto aprobado previamente si tienen su diseño guardado en sus bancos de datos. $dttr_tech_luxuries_2_desc$"
tech_mine_exotic_gases_desc:0 "Las bolsas de gas exótico son a menudo raras e inaccesibles por medios convencionales. Estos depósitos solo pueden alcanzarse mediante una tecnología de extracción especial. $dttr_tech_mine_exotic_gases_desc$"
tech_mine_volatile_motes_desc:0 "Las motas volátiles son partículas inestables con las que es peligroso trabajar. Para cosecharlas con seguridad sin provocar explosiones en cadena, se deben usar campos de energía que estabilicen las motas. $dttr_tech_mine_volatile_motes_desc$"
tech_nanite_transmutation_desc:2 "La producción en masa de estos recursos raros requiere nanorrobots especialmente capaces. $dttr_tech_nanite_transmutation_desc$"
tech_penal_colonies_desc:0 "Mediante el desarrollo de mundos penales especiales, los criminales pueden rehabilitarse gracias a un trabajo duro y honrado. Algunos quizá necesiten rehabilitación permanente. $dttr_tech_penal_colonies_desc$"
tech_resort_colonies_desc:0 "Con un cuidadoso estudio dedicado al paisajismo, el control del clima y la ciencia de la diversión, la construcción de mundos dedicados al ocio es posible. $dttr_tech_resort_colonies_desc$"
tech_slave_colonies_desc:0 "Mediante la creación de mundos de esclavos, podemos garantizar que siempre tendremos un suministro estable de trabajadores desechables. $dttr_tech_slave_colonies_desc$"
tech_space_mining_1_desc:0 "Añadir refinerías internas a las estaciones mineras aumentará sustancialmente la producción de minerales. $dttr_tech_space_mining_1_desc$"
tech_space_mining_2_desc:0 "Al aumentar el alcance de los escáneres, podremos identificar más deprisa las concentraciones de minerales y centrar allí la extracción. $dttr_tech_space_mining_2_desc$"
tech_space_mining_3_desc:0 "Estos potentes láseres de corto alcance pueden cortar fácilmente la piedra y hacen más eficaz la extracción de minerales. $dttr_tech_space_mining_3_desc$"
tech_space_mining_4_desc:0 "Flotas de drones autónomos equipados con rayos mineros se despliegan para obtener rápidamente y con eficacia los minerales cercanos. $dttr_tech_space_mining_4_desc$"
tech_space_mining_5_desc:0 "Estas sondas especiales cuentan con enjambres de nanorrobots que identifican nuevas concentraciones de mineral y las marcan para su posterior extracción. $dttr_tech_space_mining_5_desc$"
tech_space_science_1_desc:0 "Mucha investigación crítica solo puede llevarse a cabo en un entorno de gravedad 0 para el que se han diseñado específicamente estos laboratorios especializados. $dttr_tech_space_science_1_desc$"
tech_space_science_2_desc:0 "Los campos de fuerza de contención son excelentes para aislar y retener diversas sustancias o especímenes y analizarlos en detalle. $dttr_tech_space_science_2_desc$"
tech_space_science_3_desc:0 "Sondas avanzadas que pueden analizar a los sujetos a nivel subatómico, lo que genera mucha información de investigación valiosa. $dttr_tech_space_science_3_desc$"
tech_space_science_4_desc:0 "Aumentar la automatización de las funciones de las estaciones liberará más personal para la investigación. $dttr_tech_space_science_4_desc$"
tech_space_science_5_desc:0 "Estudiar algo desde la limitada perspectiva de una sola realidad dimensional no es suficiente. Hay que considerar todos los ángulos. $dttr_tech_space_science_5_desc$"
