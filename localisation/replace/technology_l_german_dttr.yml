l_german:

 tech_adaptive_bureaucracy_desc:1 "Unser Fortschritt ruft nach einer neuen, beweglicheren Verwaltungsform, die uns bei unserem Streben unterstützt, anstatt zu behindern. $tech_adaptive_bureaucracy_desc_dttr$"
 tech_adaptive_combat_algorithms_desc:0 "Organische Wesen kämpfen oft mit unlogischen und unvorhersehbaren Taktiken, denen schwer entgegenzusetzten ist. Anpassungsfähige Taktiken und neue, manövrierfähigere Kriegsformen sollten einen entscheidenden Vorteil bieten. $tech_adaptive_combat_algorithms_desc_dttr$"
 tech_administrative_ai_desc:0 "Organisatorische Schaltkreise leiten akademischen Eifer um. $tech_administrative_ai_desc_dttr$"
 tech_afterburners_1_desc:0 "Diese leistungsstarken Schubtriebwerke beschleunigen die Gefechtsgeschwindigkeit von Schiffen, haben aber einen hohen Energieverbrauch. $tech_afterburners_1_desc_dttr$"
 tech_afterburners_2_desc:0 "Diese verbesserte Version der Standard-Nachbrenner beschleunigt die Gefechtsgeschwindigkeit von Schiffen noch mehr. $tech_afterburners_2_desc_dttr$"
 tech_alien_life_studies_desc:1 "Das Studium der Fauna anderer Welten gibt uns Einblick in fremde Verhaltensweisen und ermöglicht uns, sanftmütige Wesen zu identifizieren und zu zähmen. $tech_alien_life_studies_desc_dttr$"
 tech_amoeba_strike_craft_1_desc:1 "Durch das Züchten von Weltraumamöben in Gefangenschaft können wir ihre symbiotischen Geißeln so programmieren, dass wir sie als organische Kampfschiffe für unsere Flotten einsetzen können. $tech_amoeba_strike_craft_1_desc_dttr$"
 tech_antimatter_power_desc:0 "Durch Nutzung der durch Materie/Antimaterie-Annihilationen produzierten Energie werden wir Energie weit effizienter erzeugen können als mit Fusion. $tech_antimatter_power_desc_dttr$"
 tech_arc_emitter_1_desc:1 "Leistungsstarke Waffen, die Lichtbögen aus konzentrierter Energie auf Feinde verschießen und Schiffspanzerungen und -schilde teilweise ignorieren können. $tech_arc_emitter_1_desc_dttr$"
 tech_arc_emitter_2_desc:0 "Diese verbesserten Emitter sind mit noch besseren Fokussierlinsen ausgerüstet, was zu noch stärkeren Energieentladungen führt. $tech_arc_emitter_2_desc_dttr$"
 tech_archeology_lab_desc:1 "Ein Schiffslabor mit fortschrittlicher archäologischer Ausrüstung, einschließlich einer umfangreichen Datenbank des Kurator-Ordens für schnelle Querverweise bei Neuentdeckungen. $tech_archeology_lab_desc_dttr$"
 tech_artificial_moral_codes_desc:1 "Die Umstände schreiben vor, was moralisch gut und schlecht ist. Wenn man die Umstände definiert, kann man die Moral wie Ton formen. $tech_artificial_moral_codes_desc_dttr$"
 tech_ascension_theory_desc:0 "Unsere Geschichte ist ein wiederkehrender Kreislauf dramatischer technologischer, politischer und kultureller Sprünge. Vor Letzteren gibt es oftmals Perioden der Umwälzung, danach dann Zeiten relativer Stabilität. Indem wir die wiederkehrenden Kernprämissen dieser Sprünge identifizieren, können wir den Kreislauf zu unserem Vorteil verkürzen. $tech_ascension_theory_desc_dttr$"
 tech_assault_armies_desc:0 "Die Invasion einer anderen Welt ist eine gewaltige und hochkomplexe Unternehmung. Bevor wir unsere ersten interplanetaren Armeen aufstellen können, gilt es noch immense logistische Herausforderungen zu bewältigen. $tech_assault_armies_desc_dttr$"
 tech_assembly_pattern_desc:1 "Eine schnelle Wiederholung bei Konstruktionssimulationen bestimmt optimale Bauteilvorlagen für jedes Bauprojekt bereits vorzeitig. $tech_assembly_pattern_desc_dttr$"
 tech_autocannons_1_desc:0 "Großkalibrige, ballistische Waffe, die Sprenggranaten verschießt. Der Hauptvorteil dieser Kanonen liegt in ihrer hohen Feuergeschwindigkeit. $tech_autocannons_1_desc_dttr$"
 tech_autocannons_2_desc:0 "Diese verbesserten, drehbaren Autokanonen verfügen über bessere Zielerfassungs- und Feuerleitsysteme. Dies ermöglicht eine sogar noch höhere Feuergeschwindigkeit. $tech_autocannons_2_desc_dttr$"
 tech_autocannons_3_desc:1 "Fortschrittliche, drehbare Autokanonen, die Feinden einen Schwarm hochexplosiver Geschosse entgegenwerfen. $tech_autocannons_3_desc_dttr$"
 tech_autocurating_vault_desc:0 "Eine kontinuierliche, asynchrone Analyse uneinheitlicher Datensätze ermöglicht die akkurate Simulation bislang unvorhersehbarer Fluktuationen in sozialen Strömungen. $tech_autocurating_vault_desc_dttr$"
 tech_autocurating_vault_desc_machine_intelligence:0 "Alle Informationswege führen zum Hub, wo die primäre Maschinenintelligenz die Daten analysieren und interpretieren kann. $tech_autocurating_vault_desc_dttr$"
 tech_automated_exploration_desc:0 "Fortschrittliche KIs werden Wissenschaftsoffizieren bei der Erkundung merkwürdiger neuer Welten und der Suche nach neuem Leben und neuen Zivilisationen unterstützen und in Bereiche vordringen, die noch kein Blorg zuvor gesehen hat. Mit Unterstützung durch eine KI wird das Forschungsschiff in der Lage sein, die Galaxie zu erkunden. $tech_automated_exploration_desc_dttr$"
 tech_autonomous_agents_desc:0 "Halbunabhängige Einheiten haben sich als entscheidend für den Erfolg des Ganzen erwiesen. $tech_autonomous_agents_desc_dttr$"
 tech_auxiliary_fire_control_desc:1 "$FIRE_CONTROL_1_DESC$ $tech_auxiliary_fire_control_desc_dttr$"
 tech_basic_industry_desc:0 "Die grundlegende industrielle Infrastruktur, die eine Zivilisation benötigt, um zur Raumfahrt-Zivilisation aufzusteigen. $tech_basic_industry_desc_dttr$"
 tech_basic_science_lab_1_desc:0 "Testbare Vorhersagen beobachtbarer Phänomene. $tech_basic_science_lab_1_desc_dttr$"
 tech_battleship_build_speed_desc:0 "Die Etablierung neuer Standards für die Modellierung und Konstruktion von Schlachtschiffen verbessert die Effizienz der Produktion erheblich. $tech_battleship_build_speed_desc_dttr$"
 tech_battleship_hull_1_desc:0 "Fortschritte in der Bautechnik erlauben den Bau von robusteren und beständigeren Schlachtschiffen. $tech_battleship_hull_1_desc_dttr$"
 tech_battleship_hull_2_desc:0 "Die neuste Generation von Schlachtschiffrümpfen hat optimierte Integritätsfelder und verbesserte Schotte. $tech_battleship_hull_2_desc_dttr$"
 tech_battleships_desc:0 "Als größtes der normalen Militärschiffe sind Schlachtschiffe schwer gepanzert und verfügen über mehrere Geschützbatterien. $tech_battleships_desc_dttr$"
 tech_binary_motivators_desc:0 "Diese fortgeschrittenen Motivatoren sind sowohl kleiner als auch leichter als bisherige Versionen, so dass Robotereinheiten zusätzlichen Platz für Subsysteme zuweisen können. $tech_binary_motivators_desc_dttr$"
 tech_biolab_1_desc:1 "Das Studium der unterschiedlichen Lebensformen, die auf unserer Welt vorkommen, würde unser Verständnis unserer selbst und des Lebens um uns herum verbessern. $tech_biolab_1_desc_dttr$"
 tech_biolab_2_desc:1 "Das Studium des auf anderen Welten und darüber hinaus entstehenden Lebens lässt uns fundamentale biologische Aspekte verstehen, die früher unser Verständnis überstiegen. $tech_biolab_2_desc_dttr$"
 tech_biolab_3_desc:1 "Da wir die Möglichkeit haben, die Vielfältigkeit des Lebens zu studieren, können wir eine gemeinsame Basis aller Lebewesen finden: Die fundamentalen Bausteine des Lebens. $tech_biolab_3_desc_dttr$"
 tech_biomechanics_desc:0 "Million von Jahren an organischer Evolution können manchmal, durch reine Beharrlichkeit, elegante Lösungen produzieren, die auch auf Maschinenentwürfe angewandt werden können. $tech_biomechanics_desc_dttr$"
 tech_capacity_boosters_desc:1 "Wir überlassen nichts dem Zufall - egal, was es kostet. Durch die exakte Kuratierung von DNS-Banken schaffen wir die Führer der Zukunft. $tech_capacity_boosters_desc_dttr$"
 tech_centralized_command_desc:1 "Die Bildung dedizierter Hauptquartiere für alle Ebenen militärischer Operationen sorgt für eine effiziente Flotte und legt das Fundament für eine bessere zukünftige Militärausbildung. $tech_centralized_command_desc_dttr$"
 tech_climate_restoration_desc:1 "Indem wir unser Verständnis der atmosphärischen Umwandlung vorantreiben, werden wir auch die ökologisch verwüsteten Welten terraformen können. $tech_climate_restoration_desc_dttr$"
 tech_cloning_desc:1 "Durchbrüche in den Bereichen Enukleation und Kunst-Uterus ermöglichen die Massenproduktion von Individuen basierend auf herkömmlichen genetischen Vorlagen. $tech_cloning_desc_dttr$"
 tech_cold_fusion_power_desc:0 "Die Fähigkeit, eine Fusionsreaktion bei relativ geringen Temperaturen ablaufen zu lassen, wird zu einer neuen Generation von Fusionsreaktoren führen. $tech_cold_fusion_power_desc_dttr$"
 tech_collective_self_desc:1 "Individuelle Aspekte in der Gruppe zu finden, ist natürlich und unvermeidbar. Letztendlich aber müssen die geteilten Aspekte höher gestellt werden als einzelne Individuen. $tech_collective_self_desc_dttr$"
 tech_colonial_bureaucracy_desc:0 "Lokale administrative Entwicklungen ermöglichen die genauere Überwachung kolonialer Angelegenheiten, ohne die zentrale Entscheidungsfindung allzu sehr zu belasten. $tech_colonial_bureaucracy_desc_dttr$"
 tech_colonial_centralization_desc:1 "Robuste Rahmenbedingungen für die Lokalverwaltung werden auf Einzelfallbasis erstellt, um den Bedürfnissen jeder Kolonie zu entsprechen. $tech_colonial_centralization_desc_dttr$"
 tech_colonization_1_desc:1 "Durch die genaue Berechnung benötigter Ressourcen und Ausrüstung zur Etablierung einer Kolonie können wir tapfere Kolonisten nun an Bord von "Archeschiffen" gehen lassen, in denen sie die Reise durch den Weltraum überleben werden. $tech_colonization_1_desc_dttr$"
 tech_colonization_2_desc:1 "Durch die Anpassung der atmosphärischen Filterung an die örtlichen Gegebenheiten können unerwünschte Luftbestandteile herausgefiltert und die Lebensbedingungen der Kolonisten auf diese Weise verbessert werden. $tech_colonization_2_desc_dttr$"
 tech_colonization_3_desc:1 "Weiterführende Studien der gefährlichen Umweltbedingungen auf anderen Planeten helfen den Kolonisten dabei, die Schwierigkeiten zu bewältigen, mit denen sie es in ihrem Alltag auf fremden Welten zu tun bekommen. $tech_colonization_3_desc_dttr$"
 tech_colonization_4_desc:1 "Das intensive Studium verschiedener Bodentypen und ihrer Fähigkeit, Feldfrüchte mit Nährstoffen zu versorgen, wird die Lebensbedingungen unserer Siedler auf fremden Welten verbessern. $tech_colonization_4_desc_dttr$"
 tech_colonization_5_desc:2 "Das zusätzliche Studium verschiedener planetarer Klimata wird es uns ermöglichen, Welten zu besiedeln, die wir zuvor für zu lebensfeindlich gehalten haben. $tech_colonization_5_desc_dttr$"
 tech_colossus_desc:0 "Die Fortschritte im Megabauwesen verwischen die Grenzen zwischen Realität und Phantasie und ermöglichen so den Bau von Militärschiffen der Koloss-Klasse, die Waffen tragen, mit denen ganze Welten auf Knopfdrück ausgelöscht oder grundlegend verändert werden können. $tech_colossus_desc_dttr$"
 tech_combat_computers_1_desc:0 "Aktive Matrizen, die speziell auf Gefechtsaufgaben eingestellt sind, verbessern die Angriffseffizienz immens. $tech_combat_computers_1_desc_dttr$"
 tech_combat_computers_2_desc:0 "Weiter verbesserte Prognose-Algorithmen ermöglichen kompetentere taktische Entscheidungsfindung im Gefecht. $tech_combat_computers_2_desc_dttr$"
 tech_combat_computers_3_desc:0 "Das Durchspielen von Hochintensitäts-Gefechtssimulationen mit fühlenden KIs gewährt wertvolle Einsichten in potenzielle Optimierungen von Risikobewertungsmethoden. $tech_combat_computers_3_desc_dttr$"
 tech_combat_computers_autonomous_desc:0 "Indem wir unseren Schiffen einen eigenen halbautonomen Verstand verliehen, wird ihre Reaktionsfähigkeit im Kampf erheblich verbessert. $tech_combat_computers_autonomous_desc_dttr$"
 tech_combat_training_desc:1 "Ein umfangreicheres Ausbildungsprogramm für neue Rekruten, um sie für den Einsatz vorzubereiten. Beinhaltet realistische Gefechtsszenarien. $tech_combat_training_desc_dttr$"
 tech_command_matrix_desc:1 "Die Umstrukturierung der Befehlskette und die Entscheidung, welche Abhängigkeiten zwischen Offizieren bestehen, machen Flotten reaktionsfähiger und effektiver. $tech_command_matrix_desc_dttr$"
 tech_consecration_fields_desc:0 "Durch unser Verständnis von Physik und Feldmanipulation werden unsere heiligen Orte von allen gesehen und gefühlt. $tech_consecration_fields_desc_dttr$"
 tech_construction_templates_desc:1 "Standardisierte Fabrikvorlagen reduzieren die Bauzeiten vor Ort massiv. $tech_construction_templates_desc_dttr$"
 tech_corvette_build_speed_desc:0 "Die Etablierung neuer Standards für die Modellierung und Konstruktion von Korvetten verbessert die Effizienz der Produktion erheblich. $tech_corvette_build_speed_desc_dttr$"
 tech_corvette_hull_1_desc:0 "Fortschritte in der Bautechnik erlauben den Bau von robusteren und beständigeren Korvetten. $tech_corvette_hull_1_desc_dttr$"
 tech_corvette_hull_2_desc:0 "Die neuste Generation von Korvettenrümpfen hat optimierte Integritätsfelder und verbesserte Schotte. $tech_corvette_hull_2_desc_dttr$"
 tech_corvettes_desc:0 "Der ÜL-Durchbruch ermöglichte früh versuchte, herkömmliche Hüllen von Space Shuttlen für militärische Anwendungen anzupassen, um schließlich relativ kleine, aber schnelle und manövrierbare Schiffe mit begrenzter Feuerkraft zu schaffen. $tech_corvettes_desc_dttr$"
 tech_cruiser_build_speed_desc:0 "Die Etablierung neuer Standards für die Modellierung und Konstruktion von Kreuzern verbessert die Effizienz der Produktion erheblich. $tech_cruiser_build_speed_desc_dttr$"
 tech_cruiser_hull_1_desc:0 "Fortschritte in der Bautechnik erlauben den Bau von robusteren und beständigeren Kreuzern. $tech_cruiser_hull_1_desc_dttr$"
 tech_cruiser_hull_2_desc:0 "Die neuste Generation von Kreuzerrümpfen hat optimierte Integritätsfelder und verbesserte Schotte. $tech_cruiser_hull_2_desc_dttr$"
 tech_cruisers_desc:0 "Ursprünglich als Experiment für den Rumpf eines Kolonieschiffes gedacht, stellte sich der Entwurf der großen Waffenaufhängungen als Ideal für den Transport von schweren Waffen heraus.  $tech_cruisers_desc_dttr$"
 tech_cryostasis_1_desc:0 "Durch die Übergabe der Kontrolle über das Kolonieschiff an eine künstliche Intelligenz können die Besatzung und die Kolonisten in den Tiefschlaf versetzt werden. $tech_cryostasis_1_desc_dttr$"
 tech_cryostasis_2_desc:1 "Ausreichend fortschrittliche Systeme sind in der Lage, sich selbst zu optimieren. Vorausgesetzt natürlich, man macht ihnen ihren Einsatzzweck wohl bewusst. $tech_cryostasis_2_desc_dttr$"
 tech_crystal_armor_1_desc:1 "Durch das Eingießen kristalliner Materie in Panzerplatten können wir die Belastbarkeit unserer Schiffsrümpfe weiter erhöhen. $tech_crystal_armor_1_desc_dttr$"
 tech_crystal_armor_2_desc:1 "Durch die Integration kristalliner Materie in den Schmiedevorgang können wir die ultraharten Qualitäten von kristallversetzten Metallen weiter verbessern. $tech_crystal_armor_2_desc_dttr$"
 tech_cultural_heritage_desc:0 "Für bedeutende Schritte in die Zukunft ist das Verständnis einer gemeinsamen Vergangenheit erforderlich. $tech_cultural_heritage_desc_dttr$"
 tech_curator_lab_desc:1 "Diese Schiffslabors sind mit fortschrittlichen Technologien des uralten Kurator-Ordens ausgerüstet, um die Erkundungsgeschwindigkeit weiter zu beschleunigen. $tech_curator_lab_desc_dttr$"
 tech_dark_matter_deflector_desc:0 "Diese Deflektoren nutzen dunkle Materie, um ankommende Projektile auf eine Weise abzulenken, die scheinbar völlig allen Naturgesetzen trotzen. $tech_dark_matter_deflector_desc_dttr$"
 tech_dark_matter_power_core_desc:0 "Diese Generatoren scheinen Energie irgendwie direkt aus der Dunklen Materie zu beziehen, wodurch mehr Energie geliefert werden kann, als es nach den Gesetzten der Physik möglich wäre. $tech_dark_matter_power_core_desc_dttr$"
 tech_databank_uplinks_desc:0 "Hochleistungsfähige Quanten-Frequenzbänder für Datenbanktransfers ermöglichen die praktisch vollständig synchrone Durchführung von Forschungsoperationen über große Entfernungen. $tech_databank_uplinks_desc_dttr$"
 tech_defense_platform_hull_1_desc:0 "Ein verstärkter Rahmen und Schutzschilde mit erhöhter Einschlagsabsorption gewährleisten die strukturelle Integrität der Plattform, selbst unter immensem Druck. $tech_defense_platform_hull_1_desc_dttr$"
 tech_destroyer_build_speed_desc:0 "Die Etablierung neuer Standards für die Modellierung und Konstruktion von Zerstörern verbessert die Effizienz der Produktion erheblich. $tech_destroyer_build_speed_desc_dttr$"
 tech_destroyer_hull_1_desc:0 "Fortschritte in der Bautechnik erlauben den Bau von robusteren und beständigeren Zerstörern. $tech_destroyer_hull_1_desc_dttr$"
 tech_destroyer_hull_2_desc:0 "Die neuste Generation von Zerstörerrümpfen hat optimierte Integritätsfelder und verbesserte Schotte. $tech_destroyer_hull_2_desc_dttr$"
 tech_destroyers_desc:0 "Obwohl sie größer als Korvetten sind, bieten die Rumpfkonfigurationen von Zerstörern immer noch vergleichsweise wenig Kanonen. $tech_destroyers_desc_dttr$"
 tech_disruptors_1_desc:1 "Disruptoren feuern Hochenergiebolzen, die sich schwächend und zerstörend auf die molekularen Verbindungen auswirken, welche die Einzelatome des Ziels zusammenhalten. Sie sind in der Lage, Schilde und Panzerung zu durchdringen und so die Hülle direkt zu beschädigen. $tech_disruptors_1_desc_dttr$"
 tech_disruptors_2_desc:1 "Diese verbesserten Disruptoren feuern Hochenergiebolzen ab, deren Ionenpartikel für Ziele noch zerstörerischer sind. $tech_disruptors_2_desc_dttr$"
 tech_disruptors_3_desc:0 "Extrem hochleistungsfähige Disruptoren, deren Quantenenergie-Entladungen allem und jedem in ihrem Weg unglaubliche Schäden zufügen. $tech_disruptors_3_desc_dttr$"
 tech_doctrine_fleet_size_1_desc:1 "Die allmähliche Anpassung an die Realitäten des Weltraumkampfs ermöglicht es uns, größere Manöver effizienter zu koordinieren. $tech_doctrine_fleet_size_1_desc_dttr$"
 tech_doctrine_fleet_size_2_desc:1 "Die allmähliche Anpassung an die Realitäten des Weltraumkampfs ermöglicht es uns, größere Manöver effizienter zu koordinieren. $tech_doctrine_fleet_size_2_desc_dttr$"
 tech_doctrine_fleet_size_3_desc:1 "Die allmähliche Anpassung an die Realitäten des Weltraumkampfs ermöglicht es uns, größere Manöver effizienter zu koordinieren. $tech_doctrine_fleet_size_3_desc_dttr$"
 tech_doctrine_fleet_size_4_desc:1 "Die allmähliche Anpassung an die Realitäten des Weltraumkampfs ermöglicht es uns, größere Manöver effizienter zu koordinieren. $tech_doctrine_fleet_size_4_desc_dttr$"
 tech_doctrine_fleet_size_5_desc:1 "Die allmähliche Anpassung an die Realitäten des Weltraumkampfs ermöglicht es uns, größere Manöver effizienter zu koordinieren. $tech_doctrine_fleet_size_5_desc_dttr$"
 tech_doctrine_navy_size_1_desc:1 "Da extrasolare Expeditionen immer häufiger werden, ist es wichtig, zurückkehrenden Flotten planetare Erholungszeiten zu verschaffen. $tech_doctrine_navy_size_1_desc_dttr$"
 tech_doctrine_navy_size_2_desc:1 "Eine Flotte läuft nicht von alleine. Um einen stetigen Zugang an notwendigen Dingen zu gewährleisten, sollten wir unsere Logistik in spezielle Unterstützungsflotten organisieren. $tech_doctrine_navy_size_2_desc_dttr$"
 tech_doctrine_navy_size_3_desc:0 "Leien sprechen von Taktik. Profis studieren Logistik. Indem wir sicherstellen, dass unsere Flotten regelmäßig und effizient versorgt werden, können wir die Anzahl der Schiffe erhöhen, die wir effektiv unterstützen können. $tech_doctrine_navy_size_3_desc_dttr$"
 tech_doctrine_navy_size_4_desc:0 "Indem wir ein professionelles Korps von Kontakten unterhalten, können wir die Kommunikation und die Befehlskette im gesamten verbessern. $tech_doctrine_navy_size_4_desc_dttr$"
 tech_dragon_armor_desc:0 "Die Schuppen des Ätherdrachen bestehen aus mehreren Schichten einzigartiger Mineral-Nanostrukturen. Unorthodoxe Produktionstechniken ermöglichen es uns, diese selbstreparierenden Strukturen nachzubauen.  $tech_dragon_armor_desc_dttr$"
 tech_droid_workers_desc:0 "Verbesserte roboterhafte Arbeiter. Der erweiterte Bewegungsumfang entspricht dem der meisten organischen Wesen. Ihre Neuralprozessoren sind ebenfalls stark verbessert worden. $tech_droid_workers_desc_dttr$"
 tech_eco_simulation_desc:1 "Großflächige Hydrokulturfarmen produzieren nährstoffreiche Nahrungsmittel, mit der eine wachsende Bevölkerung bei gleichzeitiger Minimierung negativer Umwelteinflüsse ernährt werden kann. $tech_eco_simulation_desc_dttr$"
 tech_ecological_adaptation_desc:0 "Durch die Anpassung planetarer Ökosysteme auf großangelegte Umweltveränderungen können wir die einschneidenden Auswirkungen des Terraformings vermindern. $tech_ecological_adaptation_desc_dttr$"
 tech_embodied_dynamism_desc:0 "Initiative und ein gewisses Maß an Ehrgeiz müssen bei unseren autonomen Anführereinheiten gefördert werden, wobei immer sichergestellt wird, dass sie nicht zu weit von den Richtlinien der Kernintelligenz abweichen. $tech_embodied_dynamism_desc_dttr$"
 tech_energy_lance_1_desc:1 "Diese schweren Energiewaffen feuern gebündelte Partikelstrahlen ab, die schwere Schäden verursachen. Aufgrund der Größe der Emittermatrizen können sie nur in Schlachtschiffen und Titanen installiert werden. $tech_energy_lance_1_desc_dttr$"
 tech_energy_lance_2_desc:1 "Eine leistungsstärkere Version der Partikel-Lanze. Diese Waffe verschießt einen Tachyon-Strahl von immenser Stärke. Wie das Vorgängermodell kann auch sie nur in Schlachtschiffen und Titanen installiert werden. $tech_energy_lance_2_desc_dttr$"
 tech_energy_torpedoes_1_desc:2 "Diese Energieprojektile bestehen aus dicht konzentrierten Protonen richten immensen Schaden am Rumpf feindlicher Schiffe an. $tech_energy_torpedoes_1_desc_dttr$"
 tech_energy_torpedoes_2_desc:1 "Verbesserte Energieprojektile, deren zerstörerische Wirkung von Neutronen anstatt Protonen herrührt. $tech_energy_torpedoes_2_desc_dttr$"
 tech_engineering_lab_1_desc:0 "Fortschrittliche Instrumentierung ermöglicht das Studium und die praktische Anwendung physischer Systeme auf nanometrischen Maßstäben. $tech_engineering_lab_1_desc_dttr$"
 tech_engineering_lab_2_desc:0 "Das Produzieren und Verstehen suprasolider Materialien ist für jede Raumfahrt-Zivilisation von unschätzbarem Wert. $tech_engineering_lab_2_desc_dttr$"
 tech_engineering_lab_3_desc:0 "Das Studium suprafluider Materialien verspricht, Quantenmechanik mit der fundamentalen Interaktion der Schwerkraft verbinden zu können. $tech_engineering_lab_3_desc_dttr$"
 tech_engos_vapor_desc:3 "Ein natürlich vorkommendes Stimulanzmittel, das die Anpassung und Entwicklung aller Lebensformen begünstigt. Darüber hinaus kann es als äußerst leistungsstarkes Leitmittel für Energiewaffen eingesetzt werden. $tech_engos_vapor_desc_dttr$"
 tech_enigmatic_decoder_desc:1 "Während bei Standardtests nur durchschnittliche Resultate erzielt wurden, steigert sich die Genauigkeit der Prognose-Algorithmen anscheinend, wenn die Flugbahn des Ziels unregelmäßiger wird. $tech_enigmatic_decoder_desc_dttr$"
 tech_enigmatic_encoder_desc:1 "Der Enigmatische Kodierer verschlüsselt Flugbahndaten nach einem unkalkulierbaren Muster, bevor er sie an das Flottenkommando zurückführt. $tech_enigmatic_encoder_desc_dttr$"
 tech_epigenetic_triggers_desc:1 "Fortschrittliche DNS-Methylierungstechniken ermöglichen funktional signifikante Änderungen an beliebigen Genomen. $tech_epigenetic_triggers_desc_dttr$"
 tech_extradimensional_weapon_1_desc:1 "Die Anwendung von Energiemanipulationsprinzipien aus der 5. Dimension ermöglicht den Entwurf leistungsstarker Energiewaffen. $tech_extradimensional_weapon_1_desc_dttr$"
 tech_fission_power_desc:0 "Diese Energiequelle erzeugt Energie durch Kernspaltung, produziert aber auch schädlichen Atommüll. $tech_fission_power_desc_dttr$"
 tech_flak_batteries_1_desc:1 "Geschützbatterien, die auf kurze Entfernung starke Schrapnellwirkung entfalten. Gegen feindliche Trägergeschwader sind sie besonders tödlich, können aber Raketen abwehren. $tech_flak_batteries_1_desc_dttr$"
 tech_flak_batteries_2_desc:1 "Verbesserte Flakbatterien mit neuen, stärkeren Schrapnellgranaten. $tech_flak_batteries_2_desc_dttr$"
 tech_flak_batteries_3_desc:1 "Vorausahnende Zielalgorithmen und noch leistungsstärkere Munition machen diese Batterien für feindliche Trägergeschwader unglaublich tödlich. $tech_flak_batteries_3_desc_dttr$"
 tech_frontier_health_desc_machine_intelligence:0 "Die Verwendung von modularen Teilen beim Zusammenbau neuer Maschineneinheiten wird den Prozess nicht nur Effizienter machen, sondern auch zukünftige Reparaturen erleichtern. $tech_frontier_health_machine_intelligence_desc_dttr$"
 tech_frontier_hospital_desc:1 "So wie unser Reich wächst, wächst auch das Verständnis über unsere Biologie. Fortgeschrittene medizinische Behandlungen auf zellulärer Ebene haben erhebliche Fortschritte in der Bevölkerungsgesundheit ermöglicht. $tech_frontier_hospital_desc_dttr$"
 tech_frontier_hospital_desc_machine_intelligence:0 "Diese Fabriken sind im Wesentlichen selbstdenkende Wesen, die sich kontinuierlich mit minimaler Einmischung der zentralen Maschinenintelligenz optimieren. $tech_frontier_hospital_desc_machine_intelligence_desc_dttr$"
 tech_fusion_power_desc:0 "Die atomare Fusion erzeugt ein hohes Maß an Energie, aber ohne viele der Risiken, die mit der Kernspaltung in Verbindung gebracht werden. $tech_fusion_power_desc_dttr$"
 tech_galactic_administration_desc:1 "Die administrativen Bedürfnisse eines Sternenreichs sind so zahlreich wie kompliziert. Wir werden diese Aufgabe meistern. $tech_galactic_administration_desc_dttr$"
 tech_galactic_ambitions_desc:3 "Unsere Zukunft liegt im Meer der Sterne. $tech_galactic_ambitions_desc_dttr$"
 tech_galactic_benevolence_desc:1 "Unser Volk ist geeint und stark, seine Herrscher wohlwollend. Manchmal muss die Bevölkerung an diese Tatsache erinnert werden. $tech_galactic_benevolence_desc_dttr$"
 tech_galactic_bureaucracy_desc:0 "Mehrere administrative Stufen sorgen dafür, das nur entscheidende Informationen die oberen Regierungsebenen erreichen. $tech_galactic_bureaucracy_desc_dttr$"
 tech_galactic_campaigns_desc:0 "Weitere administrative Verbesserungen erweitern unsere galaxieweite Machtprojektion und die zur Durchsetzung unserer Forderungen notwendige militärische Schlagkraft. $tech_galactic_campaigns_desc_dttr$"
 tech_galactic_markets_desc:1 "$building_galactic_stock_exchange_desc$ $tech_galactic_markets_desc_dttr$"
 tech_gateway_activation_desc:0 "Die Fähigkeit verfallene Sternentore, die überall in der Galaxie verstreut sind zu reaktivieren, hat das Potenzial, Reisezeiten drastisch zu verkürzen. $tech_gateway_activation_desc_dttr$"
 tech_gateway_construction_desc:0 "Durch den Bau neuer Sternentore können wir ein schnelles Netzwerk aufbauen, das interstellare Reisen revolutionieren könnte. $tech_gateway_construction_desc_dttr$"
 tech_gene_banks_desc:1 "Genbanken filtern und kuratieren verfügbare Genome zur Verwendung für Klone. $tech_gene_banks_desc_dttr$"
 tech_gene_crops_desc:1 "Durchdachte Genmanipulation von Feldfrüchten führt zu gesteigerten Ernteerträgen und verbessert ihren Geschmack und Nährstoffgehalt. $tech_gene_crops_desc_dttr$"
 tech_gene_expressions_desc:1 "Strengere Kontrolle der RNS- und Proteinproduktion auf zellulärer Ebene. $tech_gene_expressions_desc_dttr$"
 tech_gene_seed_purification_desc:1 "Nukleotid-Reinigungstechniken ermöglichen die Isolierung und Raffinierung besonders wünschenswerter genetischer Eigenschaften. $tech_gene_seed_purification_desc_dttr$"
 tech_gene_tailoring_desc:1 "Die Bereitstellung der Werkzeuge zur Genbearbeitung wird unsere Entwicklung als Spezies sicherlich positiv beeinflussen. $tech_gene_tailoring_desc_dttr$"
 tech_genetic_resequencing_desc:0 "Wenn wir eine Spezies verbessern möchten, werden wir dabei nicht mehr von ihrer grundlegenden biologischen Struktur eingeschränkt. Die DNS ist einfach nur ein Material, das der Künstler nach seinen Wünschen formen kann. $tech_genetic_resequencing_desc_dttr$"
 tech_genome_mapping_desc:1 "Die Kartierung des Genoms eines Individuums durch die Sequentialisierung seiner DNS ermöglicht die Entwicklung abgestimmter medikamentöser Behandlungen und Therapien. $tech_genome_mapping_desc_dttr$"
 tech_glandular_acclimation_desc:0 "Durch drüsenartigen biologischen Beschnitt können wir die Umweltverträglichkeit einer Spezies an unsere Bedürfnisse anpassen. $tech_glandular_acclimation_desc_dttr$"
 tech_global_defense_grid_desc:0 "Der strategische Wert einer guten Verteidigung ist heute ebenso wichtig, wie bei unseren Vorgängern. Die Technik macht Befestigungen nicht obsolet, sie ändert lediglich ihre Anforderungen. $tech_global_defense_grid_desc_dttr$"
 tech_ground_defense_planning_desc:0 "Es gibt viele fremde Reiche, die gerne unsere Welten für sich beanspruchen würden. Wir müssen auf sie vorbereitet sein, sollte das Schlimmste eintreten. $tech_ground_defense_planning_desc_dttr$"
 tech_heritage_site_desc:0 "Physische Erinnerungen daran, wie weit wir es geschafft haben, flößen Ehrfurcht vor vergangenen Errungenschaften ein und machen Mut für zukünftige Bestrebungen. $tech_heritage_site_desc_dttr$"
 tech_holographic_rituals_desc:0 "Sehen ist glauben, und Glauben bedingt Realität. $tech_holographic_rituals_desc_dttr$"
 tech_hydroponics_desc:1 "Durch den Bau von Farmen mit einzigartigen Atmosphären, die verschiedene Ökosysteme simulieren, kann die Entwicklung von Hydrokulturtechniken weiter vorangetrieben werden. Dies ermöglicht die Produktion nährstoffreicherer Nahrung. $tech_hydroponics_desc_dttr$"
 tech_hyper_drive_1_desc:0 "Das extradimensionale Reich des Hyperraums erstreckt sich zwischen den Schwerkraftbereichen der meisten Sterne wie die Stränge eines Spinnennetzes. Entlang dieser Hyperraumrouten sind ÜL-Flüge theoretisch möglich. $tech_hyper_drive_1_desc_dttr$"
 tech_hyper_drive_2_desc:0 "Wir haben herausgefunden, dass es im Weltraum Punkte gibt, an denen Schiffe weniger Energie aufwenden müssen, um in eine Hyperraumroute "einzubrechen". Dies wird zu einer neuen Generation von Hyperantrieben führen. $tech_hyper_drive_2_desc_dttr$"
 tech_hyper_drive_3_desc:0 "Eine neue Generation von Hyperantrieben, die sich die im Hyperraum vorhandenen Hyperraum-Strudel zunutze machen können. Dies führt zu drastisch erhöhter Antriebsleistung. $tech_hyper_drive_3_desc_dttr$"
 tech_hypercomms_forum_desc:0 "Nicht alle Forschungen im Bereich ÜL-Kommunikationskanäle bringen nützliche Resultate hervor. Manche aber können dazu dienen, unser Volk näher zusammenbringen. $tech_hypercomms_forum_desc_dttr$"
 tech_improved_databank_uplinks_desc:0 "Die Miniaturisierung der Endpunkt-Transmitter ermöglicht deren Installation in Gruppen, was die Bandbreite weiter erhöht. $tech_improved_databank_uplinks_desc_dttr$"
 tech_interstellar_campaigns_desc:0 "Eine gut geölte Kriegsmaschinerie ist der Schlüssel zur galaxieweiten Einflussausübung. Mit unserem mächtigen Militär im Rücken können wir beanspruchen, was wir wollen. $tech_interstellar_campaigns_desc_dttr$"
 tech_interstellar_fleet_traditions_desc:1 "Vorhandenes Wissen über das Verhalten im Gefecht ist nutzlos, wenn es keinen strikten Code gibt, der seine Umsetzung regelt. $tech_interstellar_fleet_traditions_desc_dttr$"
 tech_kinetic_artillery_1_desc:0 "Langstrecken-Artillerie, die mächtige Geschosse mit extremer Reichweite und großer Zielgenauigkeit verschießt. $tech_kinetic_artillery_1_desc_dttr$"
 tech_kinetic_artillery_2_desc:0 "Ein noch weitreichenderes Stück Schiffsartillerie mit neuartigem Geschützrohr und verbesserter Feuerleitanlage. $tech_kinetic_artillery_2_desc_dttr$"
 tech_lasers_1_desc:0 "Laser beschießen Ziele mit gebündelten Lichtstrahlen, die durch die Erzeugung enormer Hitze Schäden verursachen. $tech_lasers_1_desc_dttr$"
 tech_lasers_2_desc:0 "Blaue Laser sind leistungsstärker als rote Laser. Ihre elektromagnetische Strahlung liegt in einer Wellenlänge, die sie für die meisten organischen Wesen blau oder violett erscheinen lässt. $tech_lasers_2_desc_dttr$"
 tech_lasers_3_desc:0 "Ultraviolette Laser sind eine verbesserte und leistungsstärkere Version ihrer blauen Vorgänger. Diese zerstörerischen Waffen sind zielsicher und können große Schäden verursachen. $tech_lasers_3_desc_dttr$"
 tech_lasers_4_desc:0 "Diese Laser haben eine kürzere Wellenlänge als UV-Laserwaffen, sind aber noch zerstörerischer. $tech_lasers_4_desc_dttr$"
 tech_lasers_5_desc:0 "Die elektromagnetische Strahlung von Gamma-Lasern ist extrem hochfrequent. Ihr zerstörerisches Potenzial ist im Bereich der Laserwaffen unerreicht. $tech_lasers_5_desc_dttr$"
 tech_living_state_desc:1 "Das Reich lebt, das Reich atmet. Wir mögen ja seinen Körper stellen, aber trotzdem geht es die linke Hand nichts an, was die rechte tut. $tech_living_state_desc_dttr$"
 tech_lythuric_gas_desc:1 "Geringe Konzentrationen dieses Gases verstärken die Integrität von Energieschilden erheblich. Auf den Verstand von Kreaturen, die ihm ausgesetzt sind, hat es außerdem eine betäubende Wirkung. $tech_lythuric_gas_desc_dttr$"
 tech_manifest_destiny_desc:1 "Wir müssen den Mut haben, unser Schicksal am Schopf zu packen und das wahr werden zu lassen, was schon immer sein sollte.Reduziert die Kriegsforderungskosten für "Planet abtreten" und "Militärstation abtreten" stark. $tech_manifest_destiny_desc_dttr$"
 tech_mass_accelerator_1_desc:0 "Eine gewaltige Massebeschleunigerkanone, die nur spinal montiert werden kann und Geschosse mit fürchterlicher Schadenswirkung über große Distanzen verschießt. $tech_mass_accelerator_1_desc_dttr$"
 tech_mass_accelerator_2_desc:0 "Eine noch mächtigere Massebeschleunigerkanone, die selbst die stärksten Schilde mit Leichtigkeit durchdringen kann. $tech_mass_accelerator_2_desc_dttr$"
 tech_mass_drivers_1_desc:0 "Diese elektromagnetischen Projektilwerfer beschleunigen panzerbrechende Geschosse mit Magneten auf hohe Geschwindigkeiten. $tech_mass_drivers_1_desc_dttr$"
 tech_mass_drivers_2_desc:0 "Gauss-Geschütze sind leistungsstärkere Versionen der frühen Massebeschleuniger, die Geschosse mit elektromagnetischen Spulen auf enorme Geschwindigkeiten beschleunigen. $tech_mass_drivers_2_desc_dttr$"
 tech_mass_drivers_3_desc:0 "Die modernste Entwicklung im Bereich elektromagnetischer Beschleunigungswaffen. Railguns feuern Projektile auf Zwillingsschienen mit unfassbaren Geschwindigkeiten ab. $tech_mass_drivers_3_desc_dttr$"
 tech_mass_drivers_4_desc:0 "Eine neue Version der altehrwürdigen Railgun, aber mit robusteren Schienen und verbesserter Energieversorgung. Diese Waffen sind noch leistungsstärker und zielgenauer als ihre Vorgänger. $tech_mass_drivers_4_desc_dttr$"
 tech_mass_drivers_5_desc:0 "Diese verbesserte Version des alten Gauss-Geschütz-Designs ist noch zerstörerischer als die neuesten Railgun-Designs. Sie kann Projektile mit unglaublicher Zielgenauigkeit und Geschwindigkeit verschießen. $tech_mass_drivers_5_desc_dttr$"
 tech_mega_engineering_desc:0 "Zum Bau von Projekten gigantischen Ausmaßes müssen wir zuerst ein fundamentales Verständnis der Anforderungen in puncto Bauwesen und Baumateriallagerung erlangen. $tech_mega_engineering_desc_dttr$"
 tech_mine_betharian_desc:0 "Die Betharian-Mineralien scheinen von einer einzelnen Quelle zu stammen, wurden aber vor Jahrtausenden in der Galaxie verstreut. Meistens findet man die hochentzündlichen Mineralien als kieselsteinförmige Gruppen. $tech_mine_betharian_desc_dttr$"
 tech_mine_dark_matter_desc:1 "Diese exotische Substanz hat viele Eigenschaften, die sich den Gesetzen der Physik scheinbar widersetzen. Förderbare Konzentrationen können nur in der Nähe von schwarzen Löchern oder in bestimmten Nebeln gefunden werden. $tech_mine_dark_matter_desc_dttr$"
 tech_mine_garanthium_desc:1 "Die erfolgreiche Einrichtung von Garanthium-Brüchen stellt einzigartige Herausforderungen an uns, da dieses Erz so dehnbar ist, dass man es nur schwer abbauen kann - so attraktiv es auch sein mag. $tech_mine_garanthium_desc_dttr$"
 tech_mine_living_metal_desc:0 "Der Abbau und die Verarbeitung des lebenden Metalls sind äußerst schwierig, aber die erfolgreiche Anwendung der wandelbaren Legierungen bietet unvergleichliche Vorteile. $tech_mine_living_metal_desc_dttr$"
 tech_mine_neutronium_desc:1 "Neutronium ist eine supra-dichte, aus Neutronen bestehende Substanz, aus der extrem widerstandsfähige und haltbare Panzerung gefertigt werden kann. $tech_mine_neutronium_desc_dttr$"
 tech_mine_orillium_desc:1 "Stabilisierungsstrahlen ermöglichen den Abbau der flüchtigen Orillium-Erze in relativer Sicherheit. $tech_mine_orillium_desc_dttr$"
 tech_mine_satramene_desc:1 "Dieses Gas ist ein natürlich vorkommendes Stimulanzmittel, das auf manchen Welten zu finden ist. Auf die meisten Wesen hat es eine beruhigende Wirkung. Es kann deshalb als gewaltlose Methode zur Beruhigung feindseliger Individuen eingesetzt werden. $tech_mine_satramene_desc_dttr$"
 tech_mine_teldar_desc:0 "Teldarkristalle verströmen außerhalb des sichtbaren Spektrums liegendes Licht in verräterischen Wellenlängen. $tech_mine_teldar_desc_dttr$"
 tech_mine_yuranic_desc:0 "Yurantkristalle haben seltene Reflexionseigenschaften, mit denen die Wirksamkeit von Energiewaffen gesteigert werden kann. $tech_mine_yuranic_desc_dttr$"
 tech_mine_zro_desc:3 "Ein extrem seltenes Aerosol aus exotischen Partikeln. Es gibt einige durch Meteoriteneinschläge hervorgerufene Vorkommen, doch der eigentliche Ursprung ist unbekannt. Wenn Zro von psionisch begabten Individuen eingeatmet wird, wirkt es wie eine äußerst starke Droge, welche die Psi-Fähigkeiten verstärkt. $tech_mine_zro_desc_dttr$"
 tech_mineral_processing_1_desc:0 "Über die optimale Verarbeitung abgebauter Materialien haben wir völlig neue Effizienzstufen erreicht.  $tech_mineral_processing_1_desc_dttr$"
 tech_mineral_processing_2_desc:1 "Die Weiterverarbeitung pseudoraffinierter Minerale ermöglicht effizienteres Lagern und Transportieren. $tech_mineral_processing_2_desc_dttr$"
 tech_mining_drone_weapon_1_desc:1 "Durch die Verwendung starker Fokussierungslinsen in Kombination mit oszillierenden Schussfrequenzen können Lasergeschütze gebaut werden, mit denen die Ressourcen auf Asteroiden abgebaut oder Feindschiffe abgeschossen werden können. $tech_mining_drone_weapon_1_desc_dttr$"
 tech_mining_network_2_desc:0 "Neue Fracking-Methoden werden uns ermöglichen, früher unerreichbare geothermische Ressourcen tief unterhalb der Kruste des Planeten zu erschließen. $tech_mining_network_2_desc_dttr$"
 tech_mining_network_3_desc:0 "Diese riesigen Bohrer werden benötigt, um die reichen Mineralvorkommen zu erreichen, die oft nahe am Kern eines Planeten zu finden sind. $tech_mining_network_3_desc_dttr$"
 tech_mining_network_4_desc:1 "Mit Hilfe von fortschrittlicher Spektometrie, Frackingmethoden und chemischen Ausspülungen können flache und mitteltiefe Vorkommen schnell abgebaut werden. $tech_mining_network_4_desc_dttr$"
 tech_missiles_1_desc:0 "Raum-Raum-Raketen, die mit starken atomaren Sprengköpfen ausgerüstet sind. Diese kruden Fire-and-Forget-Waffen basieren zwar auf alter Vor-Raumfahrt-Technologie, können aber auf Entfernung überraschend effektiv sein. $tech_missiles_1_desc_dttr$"
 tech_missiles_2_desc:0 "Diese verbesserten Raum-Raum-Raketen besitzen stärkere atomare Sprengköpfe und weisen verbesserte Flugeigenschaften auf. $tech_missiles_2_desc_dttr$"
 tech_missiles_3_desc:0 "Fortschrittliche Raketen mit äußerst starken Antimaterie-Sprengköpfen. Ein neues und verbessertes Zielleitungssystem führt sie mit höherer Wahrscheinlichkeit zum Ziel. $tech_missiles_3_desc_dttr$"
 tech_missiles_4_desc:0 "Diese verbesserte, neueste Version der Raum-Raum-Raketen hat einen enorm mächtigen Sprengkopf, der seine Energie aus einem Nullpunkt-Vakuum bezieht. $tech_missiles_4_desc_dttr$"
 tech_missiles_5_desc:0 "Diese höchst fortschrittlichen Raketen sind mit limitierten KI-Onboard-Piloten ausgerüstet, was ihre Leistungs- und Zielsuchfähigkeit erheblich verbessert.  $tech_missiles_5_desc_dttr$"
 tech_modular_engineering_desc:0 "Standardisierte Konstruktionsverfahren, die modulare Designs verwenden, halbieren die derzeitigen Baukosten und die Bauzeit. $tech_modular_engineering_desc_dttr$"
 tech_morphogenetic_field_mastery_desc:1 "Seit den Anfangstagen als rein pharmazeutisches Unterfangen haben unsere Verständnisfortschritte im morphogenetischen Feld die Entwicklung direkter, unterbewusster Schnittstellen in organischen Einheiten ermöglicht. $tech_morphogenetic_field_mastery_desc_dttr$"
 tech_nanite_assemblers_desc:0 "Der Einsatz von programmierbaren Naniten, um bei der Konstruktion von neuen Robotereinheiten zu helfen, erlaubt es fortschrittlichere Modelle, die mit einer noch größeren Reihe von Subsystemen ausgestattet sind, zu bauen. $tech_nanite_assemblers_desc_dttr$"
 tech_nano_vitality_crops_desc:1 "Indem wir verschiedene Feldfruchtstränge mit einer geringen Anzahl von Nanomaschinen durchsetzen, können wir ultra-resistente Feldfrüchte schaffen, deren chemische Zusammensetzung wir während ihrer gesamten Lebensdauer abstimmen und verändern können. $tech_nano_vitality_crops_desc_dttr$"
 tech_neural_implants_desc:2 "Wahrnehmung ist kaum mehr als die Verarbeitung von Reizeinströmungen. Sie kann verändert werden. $tech_neural_implants_desc_dttr$"
 tech_nutrient_replication_desc:1 "Der Vorgang der synthetischen Replikation von Feldfrüchten führt zum Entstehen großer Abfallmengen für die Produktion einer geringen nutzbaren Menge, gibt der Agrarleistung aber trotzdem einen deutlichen Schub. $tech_nutrient_replication_desc_dttr$"
 tech_pd_tracking_1_desc:0 "Angriff ist die beste Verteidigung. $tech_pd_tracking_1_desc_dttr$"
 tech_pd_tracking_2_desc:0 "Mehrere miteinander verbundene Verteidigungssysteme sind viel effizienter als unabhängige Gegenmaßnahmen. $tech_pd_tracking_2_desc_dttr$"
 tech_pd_tracking_3_desc:0 "Verbesserte Prognosen erhöhen die Zielgenauigkeit aktiver Verteidigungssysteme enorm. $tech_pd_tracking_3_desc_dttr$"
 tech_physics_lab_1_desc:0 "Die Erforschung der Mediation von Naturkräften durch subatomare Partikel. $tech_physics_lab_1_desc_dttr$"
 tech_physics_lab_2_desc:0 "Das vermeintlich fehlerhafte Verhalten kleiner Dinge kann unsere Denkweise über größere Dinge drastisch ändern. $tech_physics_lab_2_desc_dttr$"
 tech_physics_lab_3_desc:0 "Drei Dimensionen, unlösbar mit der vierten verbunden. $tech_physics_lab_3_desc_dttr$"
 tech_pitharan_dust_desc:3 "Dieser feine Staub ist ein natürlich vorkommendes Stimulanzmittel. Auf die meisten Wesen hat das Mittel eine beruhigende Wirkung und kann deshalb als gewaltlose Methode zur Beruhigung feindseliger Individuen eingesetzt werden. $tech_pitharan_dust_desc_dttr$"
 tech_planetary_defenses_desc:0 "Eines Tages könnte die Zeit kommen, in der Aliens unsere Welten kühl und mitleidslos mit großem Neid betrachten - und dann Angriffspläne gegen uns schmieden. Wir müssen uns vorbereiten. $tech_planetary_defenses_desc_dttr$"
 tech_planetary_government_desc:1 "Nachdem eine Kolonie fest etabliert wurde und die Pioniere sich zu Siedlern gewandelt haben, übertrumpft das Bedürfnis einer starken lokalen Regierung das koloniale Bedürfnis von Flexibilität. $tech_planetary_government_desc_dttr$"
 tech_planetary_unification_desc:2 "Uralte, kriegführende Stämme, historische, im Konflikt stehende Nationen ... nun vereint in einem Reich. Wir dürfen und werden nicht auseinanderfallen. $tech_planetary_unification_desc_dttr$"
 tech_plasma_1_desc:0 "Diese Waffen verschießen zerstörerische Hochenergie-Plasmaprojektile, die sich extrem effektiv durch Schiffspanzerungen fressen. $tech_plasma_1_desc_dttr$"
 tech_plasma_2_desc:0 "Diese neuen Beschleuniger verschießen Hochenergie-Plasmaprojektile mit verbesserten Eindämmungsfeldern, was zu geringerem Energieverlust auf dem Weg zum Ziel resultiert. $tech_plasma_2_desc_dttr$"
 tech_plasma_3_desc:0 "Diese modernsten Plasmakanonen sind voll militarisierte Versionen der älteren Plasmawerfer, die ein wenig improvisiert wirkten, und verschießen noch tödlichere Plasmaprojektile. $tech_plasma_3_desc_dttr$"
 tech_power_hub_1_desc:1 "Ladungsausgleichseinrichtungen können die Stabilität lokaler Energienetze stabilisieren und überschüssige Energie zurück in zentralisierte Kondensatoren leiten. $tech_power_hub_1_desc_dttr$"
 tech_power_hub_2_desc:1 "Ein überarbeitetes und zusammengefasstes Energienetz kann Energieverluste über große Leitungsstrecken reduzieren. $tech_power_hub_2_desc_dttr$"
 tech_power_plant_1_desc:0 "Einer der Eckpfeiler jeder modernen Zivilisation sind Kondensatoren, die große Energiemengen speichern können. $tech_power_plant_1_desc_dttr$"
 tech_power_plant_2_desc:0 "Modulierte Felder ermöglichen gesteigerte Produktion und verbesserte Energieausbeute. $tech_power_plant_2_desc_dttr$"
 tech_power_plant_3_desc:0 "Auf Energieerzeugung angewandte Grundprinzipien der Verschränkung sorgen für einen weit höheren Energieertrag. $tech_power_plant_3_desc_dttr$"
 tech_power_plant_4_desc:1 "Quantenüberlagerung von Energiespulen, die simultan geladen und entladen werden. $tech_power_plant_4_desc_dttr$"
 tech_powered_exoskeletons_desc:0 "Das Tragen eines energiebetriebenen Exoskeletts macht den Nutzer schneller und stärker. Die militärischen Anwendungsmöglichkeiten sind offensichtlich, aber auch die Arbeitseffizienz wird davon profitieren. $tech_powered_exoskeletons_desc_dttr$"
 tech_precognition_interface_desc:1 "Fortschritte im Bereich der Psionik lassen darauf schließen, dass es möglich ist, Gefechtscomputer zu entwickeln, die in der Lage sind, die Impulse telepathischen Bedienungspersonals zu lesen und zu analysieren, bevor sie kognitiv verarbeitet wurden. $tech_precognition_interface_desc_dttr$"
 tech_probability_theory_desc:0 "Durch hinreichend fortgeschrittene mathematische Simulationen könnte es möglich sein, die schwankende Wirtschaft der organischen Gesellschaft in begrenzter Weise vorherzusagen. Damit könnten wir ihre Aktienmärkte zu unserem Vorteil manipulieren. $tech_probability_theory_desc_dttr$"
 tech_psi_jump_drives_desc:1 "Der Psi-Sprungantrieb nutzt die Psi-Energien der Besatzung, um das Schiff direkt durch das Realitätsgefüge zu zwingen. Dadurch können große Entfernungen quasi per "Sprung" überbrückt werden. $tech_psi_jump_drives_desc_dttr$"
 tech_psionic_shield_desc:0 "Diese extrem leistungsstarken Schilde werden von einem Kader Psionik-Spezialisten mit reiner psychischer Energie aufgebaut. Ihre Kräfte werden zusätzlich von großen Psi-Emittermatrizen verstärkt. $tech_psionic_shield_desc_dttr$"
 tech_psionic_theory_desc:1 "Der Verstand ist in vielerlei Hinsicht eine Reflektion des Universums selbst, eine Art Mikrokosmos. Zu dieser Einsicht mögen nicht alle Spezies gelangen, aber ihr Verstand ist ein größeres Werkzeug als alle anderen. $tech_psionic_theory_desc_dttr$"
 tech_reactor_boosters_1_desc:0 "$REACTOR_BOOSTER_1_DESC$ $tech_reactor_boosters_1_desc_dttr$"
 tech_reactor_boosters_2_desc:0 "$REACTOR_BOOSTER_2_DESC$ $tech_reactor_boosters_2_desc_dttr$"
 tech_reactor_boosters_3_desc:0 "$REACTOR_BOOSTER_3_DESC$ $tech_reactor_boosters_3_desc_dttr$"
 tech_refit_standards_desc:1 "Die Standardisierung der Arbeitsabläufe zum Verbessern und Nachrüsten von Schiffskomponenten kann zu gewaltigen Effizienzsteigerungen führen. $tech_refit_standards_desc_dttr$"
 tech_regenerative_hull_tissue_desc:0 "Eine genetisch veränderte Version silikonbasierter Bakterien könnte möglicherweise zur Regeneration nicht-organischer Materialien manipuliert werden. $tech_regenerative_hull_tissue_desc_dttr$"
 tech_repeatable_command_limit_desc:0 "Durch die Verbesserung des Betreuerstabs unserer Admiräle können wir die Anzahl der Schiffe, die sie in einer einzelnen Flotte befehligen können, erhöhen. $tech_repeatable_command_limit_desc_dttr$"
 tech_repeatable_improved_armor_output_desc:1 "Die Komprimierung geeigneter Materialien in ultra-dichte Formen ist eine günstige und effiziente Methode, ihre Fähigkeiten zur Absorbierung von Waffentreffern zu verbessern. $tech_repeatable_improved_armor_output_desc_dttr$"
 tech_repeatable_improved_army_damage_desc:1 "Das Wiederholen der Standardausbildung für Bodentruppen hat bewiesen, dass sie dadurch bei direkten Kampfhandlungen effektiver kämpfen. $tech_repeatable_improved_army_damage_desc_dttr$"
 tech_repeatable_improved_army_health_desc:1 "Die vorsichtige Feinabstimmung von Schmerzrezeptoren ermöglicht es Soldaten, trotz Verletzungen, die sie früher gelähmt hätten, weiterzukämpfen. $tech_repeatable_improved_army_health_desc_dttr$"
 tech_repeatable_improved_core_system_cap_desc:1 "Über die Umstrukturierung des Verwaltungsnetzes, das Kernwelten mit der Hauptwelt verbindet, können wir die administrativen Stressfaktoren und Informationsengpässe lindern, zu denen es bei aufstrebenden Reichen oft kommt. $tech_repeatable_improved_core_system_cap_desc_dttr$"
 tech_repeatable_improved_edict_length_desc:1 "Über aggressivere Informationskampagnen kann die Aufnahmebereitschaft der Bevölkerung für Erlasse verbessert werden. $tech_repeatable_improved_edict_length_desc_dttr$"
 tech_repeatable_improved_leader_cap_desc:1 "Das Konzept, Individuen in größeren Produktionssystemen als Ressourcen zu verwalten, muss notwendigerweise flexibler werden, da die potenziellen Veranlagungen der verwalteten Individuen immer zahlreicher werden. $tech_repeatable_improved_leader_cap_desc_dttr$"
 tech_repeatable_improved_leader_life_span_desc:1 "Regelmäßige Zellrevitalisierungskuren sorgen dafür, dass die Führungselite noch lange nach ihrer natürlichen Lebenserwartung munter und aktiv ist. $tech_repeatable_improved_leader_life_span_desc_dttr$"
 tech_repeatable_improved_military_station_damage_desc:1 "Die Vernetzung von Waffensystemen zum Feuern in gestaffelten Volleys verbessert mit der Zeit die tatsächliche Schadenswirkung von Militärstationen. $tech_repeatable_improved_military_station_damage_desc_dttr$"
 tech_repeatable_improved_military_station_health_desc:1 "Zusätzliche Panzerungsschichten im Inneren von Militärstationen erhöhen deren Widerstandsfähigkeit. $tech_repeatable_improved_military_station_health_desc_dttr$"
 tech_repeatable_improved_sector_cap_desc:1 "Verbesserte ÜL-Kommunikationskanäle ermöglichen kohärentere Verwaltungsanweisungen. $tech_repeatable_improved_sector_cap_desc_dttr$"
 tech_repeatable_improved_shield_output_desc:1 "Die Grundmechanik von Schiffsschilden ist komplex, kann aber auf vielerlei Arten angepasst und verbessert werden. $tech_repeatable_improved_shield_output_desc_dttr$"
 tech_repeatable_improved_starbase_capacity_desc:1 "Die immensen logistischen Unterstützungsnetzwerke, die zur Aufrechterhaltung einer aufgerüsteten Sternenbasis benötigt werden, können weiter verbessert werden, wodurch wir mehr dieser Stationen unterstützen können. $tech_repeatable_improved_starbase_capacity_desc_dttr$"
 tech_repeatable_improved_tile_energy_output_desc:1 "Geringfügige Verbesserungen der Übertragungseffizienz summieren sich zu einer beträchtlichen Reduzierung des übergreifenden Energieverlusts. $tech_repeatable_improved_tile_energy_output_desc_dttr$"
 tech_repeatable_improved_tile_food_output_desc:1 "Transgene Feldfrüchte bieten die Nahrungsbestandteile mehrerer herkömmlicher Feldfrüchte in einer praktischen Einheit. $tech_repeatable_improved_tile_food_output_desc_dttr$"
 tech_repeatable_improved_tile_mineral_output_desc:2 "Veränderungen bei den Bewertungen von Mineralvorkommen führen zu effizienteren Bergbaustrukturen. $tech_repeatable_improved_tile_mineral_output_desc_dttr$"
 tech_repeatable_naval_cap_desc:0 "Verbesserte Flottenmanagementverfahren können Ressourcen freisetzten, die zur Aufrechterhaltung einer größeren Flotte erforderlich sind. $tech_repeatable_naval_cap_desc_dttr$"
 tech_repeatable_reduced_building_cost_desc:1 "Immer leistungsfähigere Berechnungsparadigmen ermöglichen es uns, individuelle Bauprojekte an planetare und ultra-lokale Schwerkraftbedingungen anzupassen. $tech_repeatable_reduced_building_cost_desc_dttr$"
 tech_repeatable_reduced_building_time_desc:1 "Die Anwendung der Spiel- und Puzzle-Theorie hat das Potenzial, die modulare Montage und den modularen Bau enorm zu verbessern. $tech_repeatable_reduced_building_time_desc_dttr$"
 tech_repeatable_weapon_type_energy_damage_desc:1 "Die Perfektionierung der Kadenz von Laserwaffen ist eine Aufgabe, die die Maschinenbau-Elite jedes Planeten Jahrhunderte lang intensiv beschäftigen würde. $tech_repeatable_weapon_type_energy_damage_desc_dttr$"
 tech_repeatable_weapon_type_energy_fire_rate_desc:1 "Neue Entwicklungen im Bereich der technologischen Kühlung gleichmäßiger Oberflächen verbessern die Stabilität und Effizienz unserer Waffensysteme. Dies verhindert, dass sie die Schiffe vernichten, auf denen sie installiert sind. $tech_repeatable_weapon_type_energy_fire_rate_damage_desc_dttr$"
 tech_repeatable_weapon_type_explosive_damage_desc:1 "Wenn die chemischen Reaktionen von Sprengkopfdetonationen von Onboard-Mikroprozessoren der Raketen präzise kontrolliert werden, können sie für maximale Trefferwirkung auf die lokalen Bedingungen beim Einschlagszeitpunkt abgestimmt werden. $tech_repeatable_weapon_type_explosive_damage_desc_dttr$"
 tech_repeatable_weapon_type_explosive_fire_rate_desc:1 "Fortschritte im Feld der Miniaturisierung ermöglichen das schnelle Laden und Verschießen von raketengetriebenen Sprengladungen. $tech_repeatable_weapon_type_explosive_fire_rate_desc_dttr$"
 tech_repeatable_weapon_type_kinetic_damage_desc:1 "Ultra-dichte Geschosse können selbst die stärksten Schutzschilde durchdringen. $tech_repeatable_weapon_type_kinetic_damage_desc_dttr$"
 tech_repeatable_weapon_type_kinetic_fire_rate_desc:1 "Geringfügige technische Fortschritte sorgen in Kombination mit verbesserten Gefechtsroutinen zum Umgang mit Munition für eine spürbare Beschleunigung der Feuergeschwindigkeit. $tech_repeatable_weapon_type_kinetic_damage_desc_dttr$"
 tech_repeatable_weapon_type_strike_craft_fire_damage_desc:1 "Indem wir dafür sorgen, dass Jagdpiloten feindliche Positionierungsdaten schneller verarbeiten und darauf reagieren können, wird die Rolle von Kampfschiffen auf dem Schlachtfeld aufgewertet. $tech_repeatable_weapon_type_strike_craft_fire_damage_desc_dttr$"
 tech_repeatable_weapon_type_strike_craft_fire_rate_desc:1 "Die Zirkulation der Überschusswärme von Waffenentladungen zur Schussvorbereitung von Munition während des Ladevorgangs erhöht die Feuergeschwindigkeit von Kampfschiffgeschützen. $tech_repeatable_weapon_type_strike_craft_fire_rate_desc_dttr$"
 tech_robomodding_desc:0 "Überschreibbare Montagevorlagen ermöglichen die Erstellung von maßgeschneiderten synthetischen Arbeiterentwürfen. $tech_robomodding_desc_dttr$"
 tech_robomodding_m_desc:0 "Eine Standardisierung der Montagevorlagen ermöglicht eine Verbesserte Spezialisierung von Drohnenbewohnern. $tech_robomodding_m_desc_dttr$"
 tech_robomodding_points_1_desc:0 "Verbesserte Herstellungspraktiken erlauben eine größere Umbauten an synthetischen Arbeitern ohne Kompromisse bei der Kernfunktionalität zu machen. $tech_robomodding_points_1_desc_dttr$"
 tech_robotic_workers_desc:0 "Diese roboterhaften Arbeitseinheiten sind perfekt für niedere Tätigkeiten geeignet.  Sie arbeiten hart und sind in der Lage, einfachen Sprachanweisungen zu folgen. Treppensteigen sollte man von ihnen aber nicht erwarten. $tech_robotic_workers_desc_dttr$"
 tech_sapient_ai_desc:0 "Die Entwicklung von künstlichen Intellekten öffnet die Tür für echte synthetische fühlende Wesen. $tech_sapient_ai_desc_dttr$"
 tech_scourge_missile_1_desc:1 "Durch die Analyse der biologischen Waffen, die der Schwarm einsetzt, können wir Projektilwaffen mit Eigenantrieb entwickeln, die dieselben entsetzlichen Schäden verursachen. $tech_scourge_missile_1_desc_dttr$"
 tech_selected_lineages_desc:1 "Wir sollten Anreize für umsichtige Familienplanung bieten, da wir sonst wertvolle genetische Vermächtnisse verschwenden. $tech_selected_lineages_desc_dttr$"
 tech_self_aware_logic_desc:2 "Introspektive Priorisierung. $tech_self_aware_logic_desc_dttr$"
 tech_sensors_2_desc:0 "Diese Sensoren wurden auf Gravitationsänderungen im Weltraum eingestellt, wie sie von Raumschiffen erzeugt werden. $tech_sensors_2_desc_dttr$"
 tech_sensors_3_desc:0 "Sensoren, die von Raumschiffen hinterlassene Hyperraum-Fluktuationen erkennen können. Ihre Empfindlichkeit und Reichweite übertreffen die einer Gravitationssensormatrix. $tech_sensors_3_desc_dttr$"
 tech_sensors_4_desc:0 "Fortschrittliche Sensoren, die sich zur Entdeckung von Schiffsbewegungen selbst auf extreme Entfernung auf rotierende Tachyon-Strahlen verlassen. $tech_sensors_4_desc_dttr$"
 tech_shields_1_desc:0 "Energiedeflektoren können ein beschränktes Maß an Feindbeschuss aufhalten, bevor sie sich überladen. Ihr größter Nachteil ist ihr erheblicher Energieverbrauch. $tech_shields_1_desc_dttr$"
 tech_shields_2_desc:0 "Diese verbesserten Deflektorschirme können noch mehr Beschuss absorbieren, bevor sie sich überladen. $tech_shields_2_desc_dttr$"
 tech_shields_3_desc:0 "Diese neuen Schildgeneratoren stellen die nächste Energieschirmgeneration dar und ersetzen die älteren Deflektormodelle. Sie bieten weitaus besseren Schutz. $tech_shields_3_desc_dttr$"
 tech_shields_4_desc:0 "Ein verbesserter Schildgenerator, der ein sogar noch stärkeres Energiefeld erzeugt. Diese Barriere kann nur mit Dauerbeschuss durchdrungen werden. $tech_shields_4_desc_dttr$"
 tech_shields_5_desc:0 "Diese verstärkten und gehärteten Energieschilde sind unfassbar leistungsstark. Sie bieten unübertroffenen Schutz. $tech_shields_5_desc_dttr$"
 tech_ship_armor_1_desc:0 "Verstärkte Nanokomposit-Rumpfplatten bieten eine zusätzliche Schutzschicht, die in Gefechtssituationen den Unterschied zwischen Leben und Tod ausmachen kann. $tech_ship_armor_1_desc_dttr$"
 tech_ship_armor_2_desc:0 "In dieser starken Panzerung werden verschiedene Metalle und Keramiken kombiniert, ohne auf Kosten der Flexibilität zu gehen. $tech_ship_armor_2_desc_dttr$"
 tech_ship_armor_3_desc:0 "Plastik-Stahl ist ein elastisches Material, das viele Qualitäten von Plastik und Stahl miteinander kombiniert. Es kann relativ kostengünstig hergestellt und auch zur Verstärkung von Schiffspanzerungen benutzt werden. $tech_ship_armor_3_desc_dttr$"
 tech_ship_armor_4_desc:0 "Dieses starke und doch dehnbare Material kann selbst schwersten Gewalteinwirkungen widerstehen. Aus diesem Grund ist es gut als Schiffspanzerung geeignet. $tech_ship_armor_4_desc_dttr$"
 tech_ship_armor_5_desc:0 "Dieses unglaublich dichte und starke Material kann Feindbeschuss aushalten, der alle Panzerungen aus anderen Legierungen in Schlacke verwandeln würde. $tech_ship_armor_5_desc_dttr$"
 tech_space_cloud_weapon_1_desc:1 "Der Kern von Weltraumwolken besteht aus dichten Gasen, die elektrische Ladungen erzeugen, mit deren Hilfe die Wolken brennende Plasmablitze verschießen. Die Benutzung derselben Gaszusammensetzung und einer spezialisierten Leitung ermöglicht den Bau leistungsstarker Blitz-Waffen. $tech_space_cloud_weapon_1_desc_dttr$"
 tech_space_construction_desc:0 "Bauvorhaben im Weltraum stellen unsere Ingenieure vor neue Designherausforderungen, die wir lösen müssen, bevor wir über anderen Welten Orbitalstationen bauen können. $tech_space_construction_desc_dttr$"
 tech_space_defense_station_improvement_desc:0 "Die Aufstellung eines festen Flotten-Pionierkorps unterstützt den Bau von Verteidigungsplattformen im Weltraum durch Reduzierung der Baukosten und Erhöhung der Belastbarkeit. $tech_space_defense_station_improvement_desc_dttr$"
 tech_space_exploration_desc:0 "Die Realisierung von Reisen mit Überlichtgeschwindigkeit ist der Anbeginn eines neuen Zeitalters für die Weltraumforschung. Bemannte Missionen zu anderen Sternensystemen sind jetzt nicht nur möglich, sondern notwendig. $tech_space_exploration_desc_dttr$"
 tech_space_trading_desc:1 "Der Handel über interstellare Entfernungen bringt eine Reihe neuer Herausforderungen, die es zu bewältigen gibt. Es ist wichtig, den Transfer von Waren von einem zum anderen System Zeit- und vor allem kosteneffizient zu bewerkstelligen. $tech_space_trading_desc_dttr$"
 tech_space_whale_weapon_1_desc:1 "Die Anpassung der Tiyanki-Methode, Energie aus gasförmiger Materie abzusagen, ermöglicht uns den Bau von Waffen, mit denen wir die Energie von Feindschiffen absaugen können. $tech_space_whale_weapon_1_desc_dttr$"
 tech_starbase_1_desc:0 "Eine zentralisierte Raumstation, die in einer engen Umlaufbahn um den Primärstern kreist, ist notwendig, um die Ressourcen eines Systems vollständig nutzen zu können. $tech_starbase_1_desc_dttr$"
 tech_starbase_2_desc:0 "Die ersten Sternenbasen waren kaum mehr als improvisierte Außenposten. Permanenten Sternenhäfen versetzten und in die Lage, einen festeren halt über Sternensysteme zu erlangen. $tech_starbase_2_desc_dttr$"
 tech_starbase_3_desc:0 "Mit zunehmendem Weltraumverkehr werden größere und besser zu verteidigende Sternenbasen benötigt. $tech_starbase_3_desc_dttr$"
 tech_starbase_4_desc:0 "Diese mächtigen Weltraumfestungen stellen den Brennpunkt für alle militärischen Operationen in einem Sternensystem dar und ihre Anwesenheit wird alle noch so hartnäckigen Angreifer sicher abschrecken. $tech_starbase_4_desc_dttr$"
 tech_starbase_5_desc:0 "Der Plan für eine riesige Kampfstation, die sich gegen mehrere feindliche Flotten behaupten kann, wird momentan ausgearbeitet. Bei Verwirklichung, werden die Zitadellen nicht nur ein Monument von beachtlicher Größe, sondern auch der Knotenpunkt eines Systems werden. $tech_starbase_5_desc_dttr$"
 tech_strike_craft_1_desc:0 "Diese bemannten Trägergeschwader starten von einem Mutterschiff und verlassen sich auf ihre Geschwindigkeit und geringe Größe, um die feindliche Verteidigung zu durchdringen. $tech_strike_craft_1_desc_dttr$"
 tech_strike_craft_2_desc:0 "Die nächste Generation des Kurzstreckenjägers mit verbesserten Flugeigenschaften, besserer Steuerung und stärkerer Bewaffnung. $tech_strike_craft_2_desc_dttr$"
 tech_strike_craft_3_desc:0 "Eine weitere Entwicklungsstufe des Trägergeschwaders. Diese fortschrittlichen Schiffe sind der Traum jedes Piloten. Ihre Leistungsfähigkeit übertrifft die früherer Modelle bei weitem. $tech_strike_craft_3_desc_dttr$"
 tech_subdermal_stimulation_desc:0 "Tiefliegende Implantate sind die neueste Innovation bei der revolutionären Kombination von Sensorik und Unterhaltung. "Wo wir hingehen, da braucht man zum Fühlen keine Haut!" $tech_subdermal_stimulation_desc_dttr$"
 tech_swarm_strike_craft_1_desc:1 "Das Einsammeln von besiegten Prethoryn-Exemplaren ermöglicht es uns, sie zu klonen und unsere eigene Kriegsbrut genetisch zu programmieren. $tech_swarm_strike_craft_1_desc_dttr$"
 tech_swarmer_missiles_1_desc:0 "Diese kleineren Raketen werden in Salven abgefeuert und sollen speziell feindliche Punktverteidigungssysteme überwinden. $tech_swarmer_missiles_1_desc_dttr$"
 tech_swarmer_missiles_2_desc:0 "Neue Miniaturisierungsmethoden ermöglichen es uns, kleinere Schwarmraketen mit stärkeren Sprengköpfen und besseren Flugeigenschaften zu bauen. $tech_swarmer_missiles_2_desc_dttr$"
 tech_synchronized_defences_desc:0 "Die Ausrichtung defensiver und offensiver Waffen-Ausführungsparadigmen ermöglicht die Steigerung der Effizienz. $tech_synchronized_defences_desc_dttr$"
 tech_synthetic_leaders_desc:0 "Nach der Einspeisung einer Persönlichkeit können Androiden mit dem Rest unserer Bürger gleichgestellt sozial interagieren. Einige Einheiten könnten sogar Führungspositionen einnehmen. $tech_synthetic_leaders_desc_dttr$"
 tech_synthetic_thought_patterns_desc:2 "Wenn man über den Tellerrand hinausblickt, sieht man nur einen etwas größeren Teller. $tech_synthetic_thought_patterns_desc_dttr$"
 tech_tb_dangerous_wildlife_desc:1 "Die taktische Störung natürlicher Habitate kann in Kombination mit konvergierenden Vernichtungsmustern in einer äußerst kurzen Zeitspanne feindselige Wildtiere auslöschen. $tech_tb_dangerous_wildlife_desc_dttr$"
 tech_tb_deep_sinkhole_desc:1 "Mit spezialisierten Aerosol-Baustabilisatoren können bestehende Sinklöcher schnell und sauber bereinigt werden, und auch unterirdische Hohlräume, die mitunter diese Sinklöcher hervorrufen. $tech_tb_deep_sinkhole_desc_dttr$"
 tech_tb_dense_jungle_desc:1 "Blitzartige Waldzerstörung ist an sich nichts Revolutionäres. Sie in einem streng kontrollierten Gebiet mit engen Zeitvorgaben zu erreichen dagegen schon. $tech_tb_dense_jungle_desc_dttr$"
 tech_tb_massive_glacier_desc:1 "Durch den Einsatz von Blitzverdampfungsmaschinen kann Gletschereis schnell und effizient geschmolzen werden, wenngleich auf Kosten erhöhter Temperaturen und atmosphärischer Feuchtigkeit im Einsatzgebiet. $tech_tb_massive_glacier_desc_dttr$"
 tech_tb_mountain_range_desc:1 "Manchmal ist zwischen Terraforming und Vernichtung kaum ein Unterschied zu bemerken. $tech_tb_mountain_range_desc_dttr$"
 tech_tb_noxious_swamp_desc:1 "Durch konzentrierte Entwässerung und Entgiftung kann Sumpfland vollständig beseitigt werden. $tech_tb_noxious_swamp_desc_dttr$"
 tech_tb_toxic_kelp_desc:1 "Spezialisierte Drohnen können riesige Sümpfe mechanisch bei minimalem Biozideinsatz von giftigem Kelp befreien.  $tech_tb_toxic_kelp_desc_dttr$"
 tech_tb_volcano_desc:1 "Tektonische Stabilisierungsmethoden ermöglichen die Beruhigung aktiver Vulkane. $tech_tb_volcano_desc_dttr$"
 tech_telepathy_desc:1 "Nachdem sich der Verstand einmal an die Grundlagen der Psionik angepasst hat, kann er sich mit anderen Individuen verbinden und zu etwas Größerem werden. $tech_telepathy_desc_dttr$"
 tech_terrestrial_sculpting_desc:1 "Für die Umgestaltung planetarer Krusten gibt es keine einfache Lösung auf Makroebene - nur größere Schaufeln und Orbitalbohrer. $tech_terrestrial_sculpting_desc_dttr$"
 tech_thrusters_1_desc:0 "Einfache, aber halbwegs effiziente chemische Triebwerke, die mit brennbaren Treibstoffen funktionieren. $tech_thrusters_1_desc_dttr$"
 tech_thrusters_2_desc:0 "Diese elektrischen Triebwerke erzeugen mit Hilfe von Ionenstrahlen Schub. Treibstoffe werden nicht benötigt. $tech_thrusters_2_desc_dttr$"
 tech_thrusters_3_desc:0 "Plasma-Triebwerke sind eine fortschrittliche Form von Elektroantrieb und geben Schiffen bei Unterlichtbedingungen höhere Geschwindigkeiten und Manövrierbarkeit. $tech_thrusters_3_desc_dttr$"
 tech_thrusters_4_desc:0 "Diese modernsten, mit Fusionsenergie gespeisten Triebwerke geben Schiffen bei Unterlichtbedingungen unerreichte Geschwindigkeiten und Manövrierbarkeit. $tech_thrusters_4_desc_dttr$"
 tech_titan_hull_1_desc:0 "Fortschritte in der Bautechnik erlauben den Bau von robusteren und beständigeren Titanen. $tech_titan_hull_1_desc_dttr$"
 tech_titan_hull_2_desc:0 "Die neuste Generation von Titanenrümpfen hat optimierte Integritätsfelder und verbesserte Schotte. $tech_titan_hull_2_desc_dttr$"
 tech_titans_desc:0 "Die Titan-Klasse ist nach den mächtigen Schatten, die im Kernsystem der ehemaligen Vormachtstellungen zu finden waren, modelliert und kann mit Waffen der Kategorie X ausgestattet werden. $tech_titans_desc_dttr$"
 tech_tomb_world_adaption_desc:0 "Unsere umfassenden Untersuchungen verstrahlter Umgebungen ermöglichen unseren Siedlern die Kolonisierung von Welten, die durch atomare Kriegsführung verwüstet wurden. $tech_tomb_world_adaption_desc_dttr$"
 tech_torpedoes_1_desc:0 "Diese Torpedos sind im Prinzip riesige, langsam fliegende Raketen. Sie sind mit stärkeren Gefechtsköpfen und Schildmodulatoren ausgerüstet, mit denen sie Energieschilde unbehelligt durchdringen können. $tech_torpedoes_1_desc_dttr$"
 tech_torpedoes_2_desc:0 "Verbesserte Weltraumtorpedos, deren Panzerung feindlichem Punktverteidigungsbeschuss widerstehen kann. Die Panzerung fragmentiert sich in Splitter, die bei der Detonation des Torpedos zusätzliche Schäden verursachen. $tech_torpedoes_2_desc_dttr$"
 tech_torpedoes_3_desc:0 "Fortschrittliche Torpedos mit äußerst starken Gefechtsköpfen. Sie sind schlanker, haben schnellere Antriebe und sind zum Durchdringen von Energieschilden mit besseren Schildmodulatoren ausgerüstet. $tech_torpedoes_3_desc_dttr$"
 tech_transcendent_faith_desc:0 "Das Verlassen unserer planetaren Wiege hat uns für ein neues Verständnis des Glaubens und seiner Einordnung in einen breiteren Kontext geöffnet. $tech_transcendent_faith_desc_dttr$"
 tech_vitality_boosters_desc:1 "Wo der Körper versagt, greift die Wissenschaft ein. $tech_vitality_boosters_desc_dttr$"
 tech_wormhole_stabilization_desc:0 "Ein natürlich vorkommendes Wurmloch ist ein unbeständiges Objekt und das schwankende Energieniveau macht es normalerweise unmöglich, sicher zwischen den Verbindungen zu reisen. Es gibt jedoch Möglichkeiten, seine Matrix vorübergehend zu stabilisieren. $tech_wormhole_stabilization_desc_dttr$"
 tech_zero_point_power_desc:0 "Diese Generatoren extrahieren Vakuum-Energie und stellen eine fast unerschöpfliche Energiequelle dar. Es gibt keine effizientere Methode der Energieerzeugung. $tech_zero_point_power_desc_dttr$"
 tech_dark_matter_propulsion_desc:0 "$SHIP_THRUSTER_5_DESC$ $tech_dark_matter_propulsion_desc_dttr$"
 tech_frontier_health_desc:1 "Die Kolonisierung von Alien-Welten hat ein gänzlich neues Feld der biomedizinischen Forschung eröffnet. $tech_frontier_health_desc_dttr$"
 tech_global_research_initiative_desc:2 "Bemühungen um interplanetare Ressourcenpools und flexiblere Forschungszuschüsse. $tech_global_research_initiative_desc_dttr$"
 tech_jump_drive_1_desc:1 "Der Sprungantrieb ist ein technologisches Wunder. Er zerreißt das lokale Raum-Zeit-Kontinuum und setzt es auf der Quantenebene wieder so zusammen, dass es identisch mit dem des Zielorts ist. Es scheint fast so, als würde das Schiff ohne Zeitverlust von System zu System "springen". $tech_jump_drive_1_desc_dttr$"
 tech_matter_generator_desc:0 "Durch den Einsatz großer Mengen an Energie können wir Licht in Materie umwandeln. $tech_matter_generator_desc_dttr$"
 tech_planetary_shield_generator_desc:0 "In einer planetaren Atmosphäre einen starken Energieschild aufzubauen, ist eine viel größere Herausforderung als im Vakuum des Weltraums, bietet aber wirksame Verteidigung gegen Orbitalbombardierungen. $tech_planetary_shield_generator_desc_dttr$"
 tech_robomodding_points_2_desc:0 "Verbesserte Herstellungspraktiken erlauben eine größere Umbauten an synthetischen Arbeitern ohne Kompromisse bei der Kernfunktionalität zu machen. $tech_robomodding_points_2_desc_dttr$"
 tech_shield_rechargers_1_desc:1 "Diese Kondensatoren speichern überschüssige Energie, die dann im Falle eines Schildversagens schnell transferiert werden kann. $tech_shield_rechargers_1_desc_dttr$"
 tech_space_defense_station_1_desc:1 "Dies ermöglicht den Bau von Verteidigungsplattformen im Weltraum, um unsere Sternenbasen zu verteidigen. $tech_space_defense_station_1_desc_dttr$"
 tech_synthetic_workers_desc:0 "Modernste Roboter, die stärker, schneller und belastbarer als die meisten organischen Wesen sind. Aufgrund ihrer verbesserten Neuralprozessoren können sie absolut selbständig handeln. $tech_synthetic_workers_desc_dttr$"
 tech_tb_quicksand_basin_desc:1 "Die Einführung von Hydrogels zu Stabilisierungszwecken ermöglicht die fast augenblickliche Verfestigung von Treibsand-Bassins. $tech_tb_quicksand_basin_desc_dttr$"
 tech_collective_production_methods_desc:0 "Zusammen errichten wir die Zukunft. $tech_collective_production_methods_desc_dttr$"
 tech_positronic_implants_desc:0 "Die Erweiterung der Möglichkeiten durch die Anwendung begrenzter Kybernetik. $tech_positronic_implants_desc_dttr$"
 tech_resource_processing_algorithms_desc:0 "Effizienz in allen Belangen. $tech_resource_processing_algorithms_desc_dttr$"

