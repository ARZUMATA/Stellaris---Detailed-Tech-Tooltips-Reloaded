 tech_akx_worm_1_desc:0 "L'univers se tend et se détend irrésistiblement. Cette tendance ne peut être inversée... mais elle peut être utilisée, pour un certain prix. $tech_akx_worm_1_desc_dttr$"
 tech_akx_worm_3_desc:0 "Lorsqu'un paradoxe temporel devient enchevêtré, une sorte de conscience s'éveille, avec ses propres besoins, ses propres désirs. C'est ce qu'il s'est produit avec cette conscience que certains appellent le Ver-en-attente. Si nous parvenions à entrer en alignement avec cette conscience, nous pourrions tout simplement accéder à une forme d'immortalité. $tech_akx_worm_3_desc_dttr$"

