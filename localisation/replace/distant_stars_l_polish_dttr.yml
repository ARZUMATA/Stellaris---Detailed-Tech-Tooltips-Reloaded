l_polish:

tech_experimental_subspace_navigation_desc:0 "Samodzielne statki badawcze mogą opuszczać naturalnie występujące hiperlinie i próbować dostać się do znanych, ale nieosiągalnych wcześniej miejsc docelowych. $dttr_tech_experimental_subspace_navigation_desc$"
tech_lgate_activation_desc:0 "Bramy L są sprzeczne z naszą aktualną wiedzą o mechanice podprzestrzeni. Musimy rozwiązać ten problem, zanim zdołamy je otworzyć i podróżować przez nie. $dttr_tech_lgate_activation_desc$"
tech_mine_aldar_desc:0 "Niestabilny aldar występuje tylko w połączeniu z bardziej powszechnymi rudami. Udane pozyskanie kryształów aldaru z tych matryc mineralnych - bez poważnego uszkodzenia sprzętu i jego operatorów - wymaga użycia zaawansowanych maszyn autodotykowych. $dttr_tech_mine_aldar_desc$"
tech_nanite_repair_system_desc:0 "Wśród dymiących szczątków Złomiarza znaleziono bardzo wydajny system automatycznej naprawy kadłuba, składający się z miliardów mikroskopijnych nanomaszyn. Przystosowano go do naszych potrzeb, ale nie wiadomo, czy Złomiarz znalazł go w jednym z pokonanych okrętów, czy też był on częścią jego fabrycznego wyposażenia. $dttr_tech_nanite_repair_system_desc$"
tech_neuroregeneration_desc:0 "Po dostosowaniu do genomu naszego gatunku ta postać inżynierii tkankowej nadaje nerwom duże zdolności regeneracyjne, co znacznie przyspiesza rozwój neuronów, aksonów i synaps. $dttr_tech_neuroregeneration_desc$"
tech_repeatable_lcluster_clue_desc:0 "Intensywne badania w dziedzinie nanomaszyn i zjawisk podprzestrzennych sprawią, że pojawi się §Y$clue$§! odnośnie tajemnicy, jaką owiana jest $lgate_disabled$. $dttr_tech_repeatable_lcluster_clue_desc$"
